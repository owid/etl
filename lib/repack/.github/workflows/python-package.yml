name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: |
        pip install poetry
        poetry --version

    - name: Install packages
      run: |
        poetry install

    - name: Check formatting
      run: |
        make check-formatting

    - name: Lint
      run: |
        make lint

    - name: Check typing
      run: |
        make check-typing

    - name: Unit test
      run: |
        make unittest
