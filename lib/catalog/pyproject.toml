[tool.poetry]
name = "owid-catalog"
version = "0.3.4"
description = "Core data types used by OWID for managing data."
authors = ["Our World In Data <tech@ourworldindata.org>"]
license = "MIT"
packages = [{ include = "owid" }]
readme = "README.md"
repository = "https://github.com/owid/owid-grapher-py"
homepage = "https://github.com/owid/owid-grapher-py"

[tool.poetry.dependencies]
python = ">=3.8.1"
pandas = ">=1.3.3,<2.0"
jsonschema = ">=3.2.0"
pandas-stubs = ">=1.2.0"
dataclasses-json = ">=0.5.6"
pyarrow = ">=10.0.1"
ipdb = ">=0.13.9"
pytest-cov = ">=2.12.1"
requests = ">=2.26.0"
boto3 = ">=1.21.13"
Unidecode = ">=1.3.4"
PyYAML = ">=5.4.1"
structlog = ">=21.5.0"
owid-repack = ">=0.1.1"
dynamic-yaml = "^1.3.4"

[tool.poetry.dev-dependencies]
pytest = ">=6.2.5"
black = ">=22.3"
flake8 = ">=3.9.2"
watchdog = ">=2.1.5"
argh = ">=0.26.2"
isort = ">=5.10.1"
pyright = ">=1.1.278"

[tool.poetry.group.dev.dependencies]
isort = ">=5.12.0"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
