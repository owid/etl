[tool.poetry]
name = "etl"
version = "0.1.0"
description = ""
authors = ["Our World in Data <tech@ourworldindata.org>"]

[tool.poetry.scripts]
etl = 'apps.cli:cli'
etlwiz = 'apps.wizard.cli:cli'
etlr = 'etl.command:main_cli'
etl-wizard = 'apps.wizard.cli:cli'
compare = 'etl.compare:cli'
backport = 'apps.backport.backport:backport_cli'

[tool.poetry.dependencies]
python = ">=3.10, <3.12"
owid-catalog = {path = "lib/catalog", develop = true}
walden = {path = "lib/walden", develop = true}
click = ">=8.0.1"
PyYAML = ">=6.0.1"
papermill = ">=2.3.3"
jupyterlab = ">=3.1.13"
# we had to pin this because of this bug https://github.com/owid/etl/issues/2320, versions newer than 2.2.4 might be working again
SPARQLWrapper = ">=1.8.5"
openpyxl = ">=3.0.9"
sh = "1.14.3"
Unidecode = ">=1.3.2"
python-dotenv = ">=0.19.0"
# we're not yet ready for frictionless 5.x.x as it raises an error for data://open_numbers/open_numbers/latest/bp__energy
frictionless = {version = "^4.40.8", extras = ["pandas"]}
regex = ">=2022.1.18"
wikipedia = ">=1.4.0"
numpy = ">=1.22.1"
pydantic = ">=1.9.0"
structlog = ">=21.5.0"
rich = ">=12.1.0"
owid-datautils = {path = "lib/datautils", develop = true}
rich-click = ">=1.7.3"
tenacity = ">=8.0.1"
simplejson = ">=3.17.6"
bugsnag = ">=4.2.1"
xlrd = ">=2.0.1"
PyPDF2 = ">=2.11.1"
"ruamel.yaml" = ">=0.17.21"
owid-repack = {path = "lib/repack", develop = true}
gitpython = "^3.1.30"
rapidfuzz = "^2.13.7"
# pinned because of frictionless, remove this pin when frictionless is updated
fsspec = "2022.11.0"
openai = "^1.3.6"
pdfplumber = "^0.9.0"
pyhumps = "^3.8.0"
wbgapi = "^1.0.12"
odfpy = "^1.4.1"
world-bank-data = "^0.1.3"
questionary = "^2.0.0"
typing-extensions = "^4.7.1"
scipy = "^1.11.2"
selenium = "^4.15.1"
geopandas = "^0.14.1"
shapely = "^2.0.3"
fasteners = "^0.19"
cdsapi = "^0.6.1"
rioxarray = "^0.15.1"
html2text = "^2020.1.16"
pygithub = "^2.3.0"
pandas = "2.2.1"
sqlalchemy = "^2.0.30"
pymysql = "^1.1.1"
tiktoken = "^0.7.0"
earthengine-api = "^0.1.411"
python-docx = "^1.1.2"
prefect = "^2.19.9"
prefect-dask = "^0.2.9"

[tool.poetry.group.api.dependencies]
fastapi = "^0.109.0"
uvicorn = {extras = ["standard"], version = "^0.25.0"}
slack-sdk = "^3.26.2"
joblib = "^1.3.2"

[tool.poetry.group.wizard.dependencies]
streamlit = "^1.36.0"
streamlit-aggrid = "^0.3.4.post3"
streamlit-ace = "^0.1.1"
streamlit-extras = "^0.3.0"
streamlit-agraph = "^0.0.45"
plotly = ">=5.7.0"
geographiclib = "^2.0"
pyproj = "^3.6.1"
streamlit-feedback = "^0.1.3"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.1.2"
watchdog = ">=2.1.5"
PyYAML = ">=5.4.1"
argh = ">=0.26.2"
jupyter = ">=1.0.0"
# For some reason, ipython 8.18.0 was not working (it seems to be incompatible with prompt_toolkit).
ipython = ">=7.27.0,<8.15.0"
matplotlib = ">=3.4.3"
plotly = ">=5.7.0"
cookiecutter = ">=2.1.1"
types-PyYAML = ">=6.0.12"
hydra-core = ">=1.3.0"
boto3-stubs = { extras = ["s3"], version = ">=1.21.16" }
gspread = "^5.10.0"
# unpinning those would introduce tons of type errors
pyright = "1.1.288"
pandas-stubs = "1.2.0.62"
jsonref = "^1.1.0"
mkdocs-jupyter = "^0.24.2"
mkdocs-exclude = "^1.0.2"
mkdocs-gen-files = "^0.5.0"
ruff = "0.1.6"
mkdocs-git-authors-plugin = "^0.7.2"
mkdocs-git-revision-date-localized-plugin = "^1.2.4"
mkdocs-click = "^0.8.1"
mkdocs-glightbox = "^0.3.7"
sqlacodegen = {git = "https://github.com/agronholm/sqlacodegen.git"}
memory-profiler = "^0.61.0"
line-profiler = "^4.1.3"

[tool.ruff]
extend-select = [
    # isort
    "I"
]
ignore = ["E501"]
line-length = 120
target-version = "py310"
extend-exclude = [
    ".ipynb_checkpoints",
    "*cookiecutter",
]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
exclude = [
    "lib/",
    "etl/steps/archive",
    "etl/snapshots/archive",
    "apps/wizard/etl_steps/cookiecutter/",
    "apps/wizard/etl_steps/cookiecutter/snapshot/**",
    "**/node_modules",
    "**/__pycache__",
    ".git",
    "**/.venv",
    "**/.ipynb_checkpoints",
    "playground/",
    ".cachedir/",
    ".cache/",
]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')"
]
