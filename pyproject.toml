[tool.poetry]
name = "etl"
version = "0.1.0"
description = ""
authors = ["Our World In Data <tech@worldindata.org>"]

[tool.poetry.scripts]
etl = 'etl.command:main_cli'
reindex = 'etl.reindex:reindex_cli'
publish = 'etl.publish:publish_cli'
harmonize = 'etl.harmonize:harmonize'
backport = 'backport.backport:backport_cli'
bulk_backport = 'backport.bulk_backport:bulk_backport'
fasttrack = 'backport.fasttrack:fasttrack'

[tool.poetry.dependencies]
python = "^3.9"
owid-catalog = {path = "vendor/owid-catalog-py", develop = true}
walden = {path = "vendor/walden", develop = true}
click = "^8.0.1"
PyYAML = "^5.4.1"
papermill = "^2.3.3"
jupyterlab = "^3.1.13"
mysqlclient = "^2.0.3"
SPARQLWrapper = "^1.8.5"
openpyxl = "^3.0.9"
sh = "^1.14.2"
boto3 = "^1.18.54"
awscli = "^1.20.54"
Unidecode = "^1.3.2"
python-dotenv = "^0.19.0"
python-slugify = {extras = ["unidecode"], version = "^5.0.2"}
# NOTE: this is currently fixed, but we should update as soon as https://github.com/frictionlessdata/frictionless-py/issues/1143
#   gets resolved
frictionless = {version = "4.38.0", extras = ["pandas"]}
thefuzz = "^0.19.0"
python-Levenshtein = "^0.12.2"
regex = "^2022.1.18"
wikipedia = "^1.4.0"
pandas = "^1.4.0"
numpy = "^1.22.1"
pydantic = "^1.9.0"
structlog = "^21.5.0"
sqlmodel = "^0.0.6"
rich = "^12.1.0"
owid-datautils = {git = "https://github.com/owid/data-utils-py.git", rev = "v0.4.4-alpha"}

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
black = {version = "^22.3.0", extras = ["jupyter"]}
mypy = "^0.910"
flake8 = "^3.9.2"
watchdog = "^2.1.5"
PyYAML = "^5.4.1"
argh = "^0.26.2"
jupyter = "^1.0.0"
ipython = "^7.27.0"
matplotlib = "^3.4.3"
jupytext = "^1.13.7"
jupyter_nbextensions_configurator = "^0.4.1"
plotly = "^5.7.0"

[tool.black]
exclude = ".ipynb_checkpoints"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
