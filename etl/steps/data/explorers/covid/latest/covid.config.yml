  #######################
  # Excess Mortality (estimates)
  #######################
  # Cumulative
  - indicator:
      - grapher/covid/latest/excess_mortality_economist/excess_mortality_economist#cumulative_estimated_daily_excess_deaths
      - grapher/covid/latest/excess_mortality_economist/excess_mortality_economist#cumulative_estimated_daily_excess_deaths_ci_95_bot
      - grapher/covid/latest/excess_mortality_economist/excess_mortality_economist#cumulative_estimated_daily_excess_deaths_ci_95_top
      - grapher/covid/latest/cases_deaths/cases_deaths#total_deaths
    options:
      - Excess mortality (estimates)
      - Cumulative
    title: Estimated cumulative excess deaths during COVID-19
    subtitle: For countries that have not reported all-cause mortality data for a given week, an estimate is shown, with uncertainty interval. If reported data is available, that value only is shown.
    hasMapTab: False
    selectedFacetStrategy: metric
    facetYDomain: independent
    note: For some countries, all-cause deaths and COVID-19 deaths use different date schemes, in which one refers to when the death occurred and the other to when it was reported. This difference could produce an artificial lag between the two time series.

  - indicator:
      - grapher/covid/latest/excess_mortality_economist/excess_mortality_economist#cumulative_estimated_daily_excess_deaths_per_100k
      - grapher/covid/latest/excess_mortality_economist/excess_mortality_economist#cumulative_estimated_daily_excess_deaths_ci_95_bot_per_100k
