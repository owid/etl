  subNavId: "coronavirus"
  subNavCurrentId: "data-explorer-2"
  wpBlockId: 43869
  hasMapTab: "true"
  yAxisMin: 0
  thumbnail: "https://ourworldindata.org/coronavirus-data-explorer.png"

options:
  - type: dropdown
    name: Metric
  - type: dropdown
    name: Interval
  - type: checkbox
    name: Relative to population
    default: False

