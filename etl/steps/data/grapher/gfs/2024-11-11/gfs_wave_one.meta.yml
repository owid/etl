
definitions:
  common:
    processing_level: major
    display:
      numDecimalPlaces: 1
    description_processing: |-
      - All averages are calculated as the mean of the valid responses to the question.
      - For the wave one data of responses, we assigned the year 2023 to all responses, even though a small number of responses (~15%) were collected in 2024 or 2022. This will make it easier to compare developments over the different waves of the survey.
  survey_text:
    exercise: |-
      The full text of the question was "On how many days did you exercise or engage in vigorous physical activities for 30 minutes or more in the past week?"
    no_answer: |-
      No answer can mean one of three things: the respondent saw and skipped the question, the respondend refused to answer or the respondend answered with "I don't know".
    happiness: |-
      The full text of the question was: "In general, how happy or unhappy do you usually feel? Please use a 0 to 10 scale where 10 means "extremely happy" and 0 means "extremely unhappy.""
    life_sat: |-
      The full text of the question was: "Overall, how satisfied are you with life as a whole these days? Please use a 0 to 10 scale where 10 means "completely satisfied with your life" and 0 means "not at all satisfied with your life.""
    content: |-
      The full text of the question was: "I am content with my friendships and relationships. How much do you agree with this statement, where 0 means "strongly disagree" and 10 means "strongly agree"?
    freedom: |-
      The full text of the question was: "I have the freedom in my life to pursue the things that are most important to me. How much do you agree with this statement, where 0 means "strongly disagree" and 10 means "strongly agree"?
    expenses: |-
      The full original text of the question was: "How often do you worry about being able to meet normal monthly living expenses? Please use a 0 to 10 scale where 10 means "do not ever worry" and 0 means "worry all of the time". We have reversed the scale (where 10 means "worry all of the time" and 0 means "do not ever worry") to make the interpretation more intuitive.
    hope: |-
      The full text of the question was "How much do you agree with the statement: "Despite challenges, I always remain hopeful about the future." Please use a 0 to 10 scale where 0 means "strongly disagree" and 10 means "strongly agree".
    lonely: |-
      The full original text of the question was "How often do you feel lonely? Please use a 0 to 10 scale where 10 means "never" and 0 means "always". We have reversed the scale (where 10 means "always" and 0 means "never") to make the interpretation more intuitive.
    physical_health: |-
      The full text of the question was "How would you rate your physical health? Please use a 0 to 10 scale where 10 means "excellent physical health" and 0 means "poor physical health".
    mental_health: |-
      The full text of the question was "How would you rate your mental health? Please use a 0 to 10 scale where 10 means "excellent mental health" and 0 means "poor mental health".
    wb_today: |-
      The full text of the question was "Please imagine a ladder with steps numbered from zero at the bottom to ten at the top. Suppose we say that the top of the ladder at 10 represents the best possible life for you, and the bottom of the ladder at 0 represents the worst possible life for you. On which step of the ladder would you say you personally feel you stand at this time?"
    wb_fiveyrs: |-
      The full text of the question was "Please imagine a ladder with steps numbered from zero at the bottom to ten at the top. Suppose we say that the top of the ladder at 10 represents the best possible life for you, and the bottom of the ladder at 0 represents the worst possible life for you. Just your best, on which step of the ladder do you think you will stand in the future, say about five years from now?"
    worry: |-
      The full original text of the question was "How often do you worry about safety, food, or housing? Please use a 0 to 10 scale where 10 means you "do not ever worry" and 0 means you "worry all of the time." We have reversed the scale (where 10 means "worry all of the time" and 0 means "do not ever worry") to make the interpretation more intuitive.
  processing_notes:
    expenses: |-
      {definitions.common.description_processing}
      - The original survey question used a scale where 0 meant "worry all of the time" and 10 meant "do not ever worry". We have reversed the scale so that 0 is "never" and 10 is "always", to make the interpretation of the data more intuitive.
    lonely: |-
      {definitions.common.description_processing}
      - The original survey question used a scale where 10 meant "never" and 0 meant "always". We have reversed the scale so that 10 is "always" and 0 is "never", to make the interpretation of the data more intuitive.
    worry_safety: |-
      {definitions.common.description_processing}
      - The original survey question used a scale where 0 meant "worry all of the time" and 10 meant "do not ever worry". We have reversed the scale so that 0 is "never" and 10 is "always", to make the interpretation of the data more intuitive.

