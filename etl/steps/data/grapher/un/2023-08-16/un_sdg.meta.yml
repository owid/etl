        title: 6.2.1 - Proportion of population using safely managed sanitation services, by urban/rural (%) - SH_SAN_SAFE - All areas
        unit: "%"
        short_unit: "%"
        description_short: Proportion of the total population using safely managed sanitation services
        description_key:
          - Safely managed sanitation is improved facilities which are not shared with other households and where excreta are safely disposed in situ or transported and treated off-site.
          - "Further information available at: https://unstats.un.org/sdgs/metadata/files/Metadata-06-02-01a.pdf and https://unstats.un.org/sdgs/metadata/files/Metadata-06-02-01b.pdf"
        description_from_producer: |-
          Indicator 6.2.1a tracks the proportion of population that is using an improved sanitation facility, which is not shared with other households, and where the excreta produced is either:

            - treated and disposed in situ;
            - stored temporarily and then emptied and transported to treatment off-site;
            - or transported through a sewer with wastewater and then treated off-site.

          Improved sanitation facilities include flush/pour flush to piped sewer system, septic tanks or pit latrines; ventilated improved pit latrines, composting toilets or pit latrines with slabs.
