      suspected_cases_cumulative:
        title: Cumulative suspected mpox cases
        unit: cases
        display:
          numDecimalPlaces: 0
        description: |-
          Suspected mpox cases are those which are likely to be mpox based on symptoms, but the infection has not been confirmed by a laboratory.
