dataset:
  namespace: fasttrack
  version: '2022-02-28'
  short_name: nuclear_warhead_inventories
  title: DRAFT Nuclear warhead inventories â€“ Federation of American Scientists
  description: 'This dataset provides information on the nuclear warhead inventories
    by the nuclear powers, using data from the Federation of American Scientists,
    prepared by Hans M. Kristensen, Matt Korda, and Robert Norris.


    You can download the code and complete dataset, including supplementary variables,
    from GitHub: https://github.com/owid/notebooks/tree/main/BastianHerre/nuclear_weapons'
  sources:
  - name: Federation of American Scientists (2022)
    published_by: Hans M. Kristensen, Matt Korda, and Robert Norris.
    url: https://fas.org/issues/nuclear-weapons/status-world-nuclear-forces/
tables:
  nuclear_warhead_inventories:
    variables:
      nuclear_weapons_depl_nonstrat:
        title: nuclear_weapons_depl_nonstrat
        unit: ''
        description: 'The variable denotes the estimated number of deployed nonstrategic
          nuclear warheads.


          Deployed warheads are those on ballistic missiles or bomber bases.


          Nonstrategic or tactical warheads are those for use on the battlefield.'
      nuclear_weapons_depl_strat:
        title: nuclear_weapons_depl_strat
        unit: ''
        description: 'The variable denotes the estimated number of deployed strategic
          nuclear warheads.


          Deployed warheads are those on ballistic missiles or bomber bases.


          Strategic warheads are those for use away from the battlefield, such as
          against military bases, arms industries, or infrastructure.'
      nuclear_weapons_reserve_nondepl:
        title: nuclear_weapons_reserve_nondepl
        unit: ''
        description: 'The variable denotes the estimated number of nondeployed nuclear
          warheads.


          Nondeployed or reserve warheads are those not on ballistic missiles or bomber
          bases.'
      nuclear_weapons_retired:
        title: nuclear_weapons_retired
        unit: ''
        description: The variable denotes the estimated number of retired nuclear
          warheads queued for dismantlement.
      nuclear_weapons_inventory:
        title: nuclear_weapons_inventory
        unit: ''
        description: The variable denotes the estimated number of all nuclear warheads,
          be they deployed strategic, deployed nonstrategic, nondeployed, or retired.
