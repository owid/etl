      annual_fossil_ch4_co2eq:
        title: Annual methane emissions from fossil fuels and industry
        short_unit: t
        unit: tonnes
        description: Methane emissions are calculated by Our World in Data based on
          emissions data from Jones et al. (2023) and IPCC conversion factors. Jones
          et al. (2023) give methane emissions in standard metric tonnes per year.
          We have converted these emissions to carbon-dioxide equivalents over a 100-year
          timescale using a conversion factor of 29.8 for fossil sources, and 27.2
          for agricultural and land use sources (as per the IPCC AR6 report).
