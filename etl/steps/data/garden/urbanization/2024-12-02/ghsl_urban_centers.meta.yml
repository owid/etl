definitions:
  common:
    presentation:
      topic_tags:
        - Urbanization
    display:
      numDecimalPlaces:
        0

    processing_level: minor
    description_key:
    - |-
      The European Commission integrates satellite imagery with national census data to delineate the boundaries of capital cities and estimate their populations.
      To predict future urbanization (2025 and 2030), both static (land features) and dynamic (past satellite images) components are used to project growth. DEGURBA defines cities by population, not administrative borders, aligning with UN guidelines, though fixed thresholds may not always capture local differences.

  desc_short_density_capital: &desc_short_density_capital |-
    The number of people per km² of land area for the country's capital city.
  desc_short_density_top_100: &desc_short_density_top_100 |-
    The number of people per km² of land area for cities ranked among the top 100 most populous in 2020.

  desc_short_pop_capital: &desc_short_pop_capital |-
    The total number of people living in the country's capital city.
  desc_short_pop_top_100: &desc_short_pop_top_100 |-
    The total number of people living in cities ranked among the top 100 most populous in 2020.
  desc_short_pop_1mil: &desc_short_pop_1mil |-
    The total number of people living in cities with more than 1 million inhabitants.

  desc_short_1m_total : &desc_short_1m_total |-
    The percentage of the total population living in cities with more than 1 million inhabitants.
  desc_short_1m_urb: &desc_short_1m_urb |-
    The percentage of the urban population living in cities with more than 1 million inhabitants.

  desc_processing_density:  &desc_processing_density |-
    Population density was calculated by dividing the population of the city by the total area it covers, providing a measure of the number of people living in each km².

