# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Urbanization
    display:
      numDecimalPlaces:
        0

    processing_level: minor
    description_key:
    - |-
      The European Commission integrates satellite imagery with national census data to delineate the boundaries of capital cities and estimate their populations.
      To predict future urbanization (2025 and 2030), both static (land features) and dynamic (past satellite images) components are used to project growth. DEGURBA defines cities by population, not administrative borders, aligning with UN guidelines, though fixed thresholds may not always capture local differences.

  desc_short_density_capital: &desc_short_density_capital |-
    The number of people per km² of land area for the country's capital city.
  desc_short_density_top_100: &desc_short_density_top_100 |-
    The number of people per km² of land area for the top 100 most populous cities.

  desc_processing_density:  &desc_processing_density |-
    Population density was calculated by dividing the population of the city by the total area it covers, providing a measure of the number of people living in each km².

  desc_short_pop: &desc_short_pop |-
    The total number of people living in the country's capital city.

# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/
dataset:
  update_period_days: 365



tables:
  ghsl_urban_centers:
    variables:

     urban_pop_projections:
        title: Population of the capital city (projected)
        unit: 'people'
        description_short: *desc_short_pop
        display:
          isProjection: true

     urban_density_projections:
        title: Population density of the capital city (projected)
        unit: 'people/km²'
        short_unit: 'people/km²'
        description_short: *desc_short_density_capital
        description_processing: *desc_processing_density
        display:
          isProjection: true

     urban_density_top_100_projections:
        title: Population density of the top 100 most populous cities (projected)
        unit: 'people/km²'
        description_short: *desc_short_density_top_100
        description_processing: *desc_processing_density
        display:
          isProjection: true

     urban_pop_estimates:
        title: Population of the capital city
        unit: 'people'
        description_short: *desc_short_pop


     urban_density_estimates:
        title: Population density of the capital city
        unit: 'people/km²'
        description_short: *desc_short_density_capital
        description_processing: *desc_processing_density

     urban_density_top_100_estimates:
        title: Population density of the top 100 most populous cities
        unit: 'people/km²'
        description_short: *desc_short_density_top_100
        description_processing: *desc_processing_density

