dataset:
  title: GHSL Urban Centre Database 2025 (GHS-UCDB R2024A)
  update_period_days: 365

tables:
  ghsl_urban_centers:
    variables:

      # -----------------------------------------------------------------------
      # CAPITAL CITY — POPULATION
      # -----------------------------------------------------------------------
      urban_pop_estimates:
        title: Population of the capital city
        unit: people
        description_short: The total number of people living in the country's capital city. {definitions.desc_cities_definition}
        description_key:
          - Estimated total population living in the country's capital city, based on satellite imagery and census data.
          - *desc_key_common
          - Where a country has multiple capital cities, the population shown is for the administrative capital.
        display:
          numDecimalPlaces: 0
          entityAnnotationsMap: *entityAnnotationsMapCapitals
        presentation:
          grapher_config:
            note: Where a country has multiple capital cities, the population shown is for the administrative capital.

      urban_pop_projections:
        title: Population of the capital city (projected)
        unit: people
        description_short: Projected total number of people living in the country's capital city. {definitions.desc_cities_definition}
        description_key:
          - Projected total population living in the country's capital city, based on the GHSL modelling framework anchored to UN World Population Prospects 2022.
          - *desc_key_common
          - Where a country has multiple capital cities, the population shown is for the administrative capital.
        display:
          numDecimalPlaces: 0
          entityAnnotationsMap: *entityAnnotationsMapCapitals
          isProjection: true
        presentation:
          grapher_config:
            note: Where a country has multiple capital cities, the population shown is for the administrative capital.

      # -----------------------------------------------------------------------
      # CAPITAL CITY — DENSITY
      # -----------------------------------------------------------------------
      urban_density_estimates:
        title: Population density of the capital city
        unit: people per km²
        short_unit: per km²
        description_short: The number of people per km² of land area in the country's capital city. {definitions.desc_cities_definition}
        description_key:
          - Estimated population density of the country's capital city, based on satellite imagery and census data.
          - *desc_key_common
          - Where a country has multiple capital cities, the density shown is for the administrative capital.
        description_processing: *desc_processing_density
        display:
          numDecimalPlaces: 0
          entityAnnotationsMap: *entityAnnotationsMapCapitals
        presentation:
          grapher_config:
            note: Where a country has multiple capital cities, the density shown is for the administrative capital.

      urban_density_projections:
