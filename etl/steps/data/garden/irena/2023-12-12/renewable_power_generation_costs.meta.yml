dataset:
  title: Renewable power generation costs (IRENA, 2023b)
  description: |
    Levelized cost of energy (LCOE) estimates the average cost per unit of energy generated across the lifetime of a new power plant. It is measured in 2021 US$ per kilowatt-hour.

