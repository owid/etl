        short_unit: "%"
        display:
          name: Agree "Most people can be trusted"
          numDecimalPlaces: 1
      trust_first_not_at_all:
        title: Agree "Do not trust those I meet for the first time"
        description: '% of respondents replying that they "do not trust at all" when asked "I‘d like to ask you how much you trust people from various groups. Could you tell me for each whether you trust people from this group completely, somewhat, not very much or not at all?" in the group "People you meet for the first time".'
