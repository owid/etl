tables:
  wvs_trust:
    variables:
      trust:
        title: Agree "Most people can be trusted"
        description: '% of respondents replying "Most people can be trusted" when asked "Generally speaking, would you say that most people can be trusted or that you need to be very careful in dealing with people?" Possible answers include "Most people can be trusted", "Do not know" and "Need to be very careful".'
        unit: "%"
        short_unit: "%"
        display:
          name: Agree "Most people can be trusted"
          numDecimalPlaces: 1
      trust_first:
        title: Agree "Trust those I meet for the first time"
        description: '% of respondents replying that they "trust completely" or "trust somewhat" when asked "I‘d like to ask you how much you trust people from various groups. Could you tell me for each whether you trust people from this group completely, somewhat, not very much or not at all?" in the group "People you meet for the first time".'
        unit: "%"
        short_unit: "%"
        display:
          name: Agree "Trust those I meet for the first time"
          numDecimalPlaces: 1
