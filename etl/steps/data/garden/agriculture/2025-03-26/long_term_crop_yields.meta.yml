definitions:
  common:
    processing_level: major
    unit: tonnes per hectare
    short_unit: t/ha
    presentation:
      topic_tags:
        - Crop Yields

dataset:
  title: Long-term crop yields
  update_period_days: 365
  description: |-
    This is a compilation of all our data on crop yields, extracted from different sources. The majority of the data comes from FAOSTAT, where the earliest information is of 1961. However, where possible, we complement that data with other sources, to have long-run series on crop yields, going back to even the XIII century.

