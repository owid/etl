definitions:
  common:
    presentation:
      topic_tags:
        - Crop Yields
        - Agricultural Production
    unit: tonnes per hectare
    short_unit: t/ha
    processing_level: major
  description_processing_shifting: |-
    In Southern Hemisphere countries, corn planting and harvesting occur in different calendar years. Satellite data reflects the growing season, while data from official statistics (like FAO) is reported by harvest year. To make satellite data refer to the same crop as FAO data, satellite data is shifted one year forward.
  description_processing_rescaling: |-
    The series was rescaled so that its lowest and highest values match those of the FAO yield data for each country, enabling direct comparison of trends.

dataset:
  update_period_days: 365
  title: Crop productivity and reported corn yields in Southern Africa

tables:
  crop_yields_in_southern_africa:
    variables:
      yield_fao:
        title: Corn yields (FAO)
        display:
          name: FAO
        presentation:
          title_public: "{tables.crop_yields_in_southern_africa.variables.yield_fao.title}"
        # FAO data from the paper is neither shifted nor rescaled.
        processing_level: minor
      yield_modis:
        title: Crop productivity (MODIS satellite)
        display:
          name: MODIS
        presentation:
          title_public: "{tables.crop_yields_in_southern_africa.variables.yield_modis.title}"
        description_processing: |-
          {definitions.description_processing_shifting}
      yield_sif:
        title: Crop productivity (SIF satellite)
        display:
          name: SIF
        presentation:
          title_public: "{tables.crop_yields_in_southern_africa.variables.yield_sif.title}"
        description_processing: |-
          {definitions.description_processing_shifting}
      yield_modis_rescaled:
        title: Crop productivity (MODIS), rescaled for comparison with FAO data
        display:
          name: MODIS
        presentation:
          title_public: "{tables.crop_yields_in_southern_africa.variables.yield_modis_rescaled.title}"
        description_processing: |-
          - {definitions.description_processing_shifting}
          - {definitions.description_processing_rescaling}
      yield_sif_rescaled:
        title: Crop productivity (SIF), rescaled for comparison with FAO data
        display:
          name: SIF
        presentation:
          title_public: "{tables.crop_yields_in_southern_africa.variables.yield_sif_rescaled.title}"
        description_processing: |-
          - {definitions.description_processing_shifting}
          - {definitions.description_processing_rescaling}
