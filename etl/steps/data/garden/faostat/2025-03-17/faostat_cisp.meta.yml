        description_key:
          - The Agriculture Orientation Index (AOI) for government spending is the ratio between the agriculture sector's share of government expenditure and its share of the economy ([GDP](#dod:gdp)).
          - A value greater than 1 means agriculture receives a larger share of spending relative to its economic size.
          - The term "agriculture" includes agriculture, forestry, and fishing.
