dataset:
  title: Life Expetancy
  update_period_days: 365


# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/tables/
tables:
  life_expectancy:
    variables:
      life_expectancy:
        title: Life expectancy
        unit: years
        short_unit: years
        display:
          numDecimalPlaces: 1
      life_expectancy_0:
        title: Life expectancy at birth
        unit: years
        short_unit: years
        display:
          numDecimalPlaces: 1
