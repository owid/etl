definitions:
  common:
    presentation:
      topic_tags:
        - Population Growth
      attribution: HYDE (2023); Gapminder (2022); UN WPP (2024)

dataset:
  title: Population doubling times
  description: >-
    Number of years it takes for a country or region to double its population.

tables:
  population_doubling_times:
    # (Inherited from meadow, remove if not different.)
    variables:
      num_years_to_double:
        title: Years since population was half
        unit: years
        description_short:
          Number of years it took for a country or region to reach the current population since it had half of it.
      population_target:
        title: Population (rounded)
        unit: people
        description_short:
          Population of a country or region for a given year. It is measured in 10^8 precision. That means that, e.g. 521,000,000 gets rounded to 500,000,000.
