          The question asked was: "Do you enjoy the work you do in your job every day, or not?"


          The accepted answers were: "Yes", "No", "Don't know", "Refused"
      exciting_life_or_calm_life:
        title: Exciting Life or Calm Life
        short_unit: '%'
        unit: '%'
        description: >-
          The question asked was: "Would you rather live an exciting life or a calm life?"


          The accepted answers were: "An exciting life", "A calm life", "Both", "Neither"
      feel_at_peace_with_life:
        title: Feel at Peace With Life
        short_unit: '%'
        unit: '%'
        description: >-
          The question asked was: "In general, do you feel at peace with your life, or not?"


          The accepted answers were: "Yes", "No", "Don't know", "Refused"
      focus_on_taking_care_of_themselves_or_taking_care_of_others:
        title: Focus on Taking Care of Themselves or Taking Care of Others
        short_unit: '%'
        unit: '%'
        description: >-
          The question asked was: "Do you think people should focus more on taking care of themselves or on taking care of others?"


          The accepted answers were: "Taking care of others", "Taking care of themselves", "Both", Neither, "Don't know", "Refused"
      main_purpose_in_life:
        title: Main Purpose in Life
        short_unit: '%'
        unit: '%'
        description: >-
          The question asked was: "Which of the following is closest to your MAIN purpose in life?"


          The accepted answers were: "Yes", "No", "Don't know", "Refused"
      many_choices_in_type_of_work:
