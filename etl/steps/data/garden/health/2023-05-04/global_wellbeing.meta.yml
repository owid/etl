        short_unit: '%'
        unit: '%'
        description: >-
          The question asked was: "Do you, personally, have many choices in regard to the type of work you can do in your life?"


          The accepted answers were: "Being good at what you do in your daily life", "Caring for family and close friends",
          "Helping other people who need help", "I do not know my purpose in life", "None of these", "Don't know", "Refused"
