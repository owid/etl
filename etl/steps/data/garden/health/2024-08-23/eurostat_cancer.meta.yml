tables:
  eurostat_cancer:
    variables:
      cervical_cancer_f:
        title: Cervical cancer screening coverage amongst women aged 20 to 69 years
        unit: '%'
        short_unit: '%'
        description_from_producer: The indicator covering cervical cancer is defined in line with the 2003 Council Recommendation on cancer screening (2003/878/EC). It concerns the population of women aged 20 to 69 years having been screened for cervical cancer within the previous 3 years (or according to the specific screening frequency recommended in each country). The data presented are administrative data from cervical cancer screening programmes.
        description_short: Share of women aged 20 to 69 years who have been screened for cervical cancer within the previous 3 years.

      colon_and_rectum_cancer_f:
