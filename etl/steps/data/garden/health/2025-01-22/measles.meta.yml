# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Vaccination

# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/
dataset:
  update_period_days: 365

tables:
  measles:
    variables:
      case_count:
        title: Reported number of measles cases in << state >>
        unit: cases
      case_rate:
        title: Measles case rate in << state >> per 100,000 population
        description_short: The number of measles cases per 100,000 population.
        unit: cases per 100,000 population
        processing_level: major
  national_measles:
    variables:
      case_count:
        title: Reported number of measles cases in the United States
        unit: cases
      case_rate:
        title: Reported cases of measles in the United States per 100,000 population
        description_short: The number of measles cases per 100,000 population
        unit: cases per 100,000 population
        processing_level: major
