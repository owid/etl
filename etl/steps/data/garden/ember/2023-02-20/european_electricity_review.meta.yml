      name: Our World in Data based on Ember's European Electricity Review (2023).
      published_by: Ember's European Electricity Review (2023).
      url: https://ember-climate.org/insights/research/european-electricity-review-2023/
      date_accessed: 2023-02-20
      publication_date: 2023-01-31
      publication_year: 2023

dataset:
  title: European Electricity Review (Ember, 2023)
  licenses:
    - name: Creative Commons ShareAlike Attribution Licence (CC BY-SA 4.0)
      url: https://ember-climate.org/creative-commons/
  sources:
    - *source-testing
  description: |
    The European Electricity Review analyses full-year electricity generation and demand data for 2022 in all EU-27 countries to understand the region's progress in transitioning from fossil fuels to clean electricity.

