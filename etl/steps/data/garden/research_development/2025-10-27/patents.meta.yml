definitions:
  patents_general: &patents_general |-
    Patents are a form of intellectual property that give their holders exclusive rights to an invention for a limited period, typically 20 years from the filing date.

    It prevents others from making, using, selling, or distributing the patented invention without the patent holder's permission.
  patents_data: &patents_data |-
    The number of patents granted by a patent office is an indicator of innovation and research activity within a country or region. It is sometimes used as a proxy for technological advancement and economic development, as patents often lead to new products, services, and industries.
  filing_office: &filing_office |-
    This chart shows patents based on where the patent application was filed. This is typically the national or regional patent office of the region where the intellectual property protection is sought, but does not necessarily mean the inventor was born or lived there.
  regional_filing_office: &regional_filing_office |-
    Inventors can file patents in national or regional patent offices. Regional patent offices cover multiple countries and issue a single patent that is valid in all member countries (with some exceptions).

    Patents granted by regional offices are not included in the national totals of the member countries.
  common:
    presentation:
      topic_tags:
        - Medicine & Biotechnology
      grapher_config:
        note: |-
          Totals by geographical region are WIPO estimates. Each region includes the following number of offices: Africa (34), Asia (46), Europe (44), Latin America and the Caribbean (31), Northern America (2) and Oceania (7).
        entityType: filing office
        entityTypePlural: filing offices
        tab: chart
        xAxis:
          label: Year granted
    display:
      numDecimalPlaces: 0
      entityAnnotationsMap: |-
        Patent Office of the Cooperation Council for the Arab States of the Gulf: Stopped accepting applications in 2021
    description_key: &common_description
      - *patents_general
      - *patents_data
      - *filing_office
      - *regional_filing_office


