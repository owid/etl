dataset:
  title: History of war (COW, 2020)
  description: >-
    This dataset contains information on armed conflicts, both internal and external, in the period of X and 2007.


    It has been constructed using the Correlates of War - War data dataset.


tables:
  cow:
    variables:
      number_deaths_ongoing_conflicts_battle:
        title: Number of soldier deaths in ongoing conflicts (high estimate)
        unit: deaths
        description: >-
          Number of battle deaths in a year over the course of wars.
        display:
          numDecimalPlaces: 0
      number_deaths_ongoing_conflicts_nonstate:
        title: Number of soldier deaths in ongoing conflicts (low estimate)
        unit: deaths
        description: >-
          Number of battle deaths in a year over the course of wars (only from non-state side)
        display:
          numDecimalPlaces: 0

      number_ongoing_conflicts:
        title: Number of ongoing conflicts
        unit: conflicts
        description: >-
          Number of ongoing conflicts in a given year.

        display:
          numDecimalPlaces: 0
      number_new_conflicts:
        title: Number of new conflicts
        unit: conflicts
        description: >-
          Number of new conflicts in a given year.

        display:
          numDecimalPlaces: 0
