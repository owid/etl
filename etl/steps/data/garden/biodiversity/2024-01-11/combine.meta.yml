    title: "COMBINE: a Coalesced Mammal Database of Intrinsic and extrinsic traits"
    description: COMBINE is a taxonomically integrated database of mammal traits obtained from published sources, in which we maximized trait number and coverage without compromising data quality. COMBINE contains information on 54 traits for 6,234 extant and recently extinct mammal species, including information on morphology, reproduction, diet, biogeography, life-habit, phenology, behavior, home range and density. Additionally, we calculated other relevant traits such as habitat and altitudinal breadths for all species and dispersal for terrestrial non-volant species. All data are compatible with the taxonomies of the IUCN Red List v. 2020-2 and PHYLACINE v. 1.2. Missing data were adequately flagged and imputed for non-biogeographical traits with 20% or more data available. We obtained full data sets for 21 traits such as female maturity, litter size, maximum longevity, trophic level and dispersal, providing imputation performance statistics for all. This data set will be especially useful for those interested in including species’ traits in large-scale ecological and conservation analyses.
