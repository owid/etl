# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Biodiversity

# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/dataset/
dataset:
  update_period_days: 0
tables:
  combine:
    # Learn more about the available fields:
    # http://docs.owid.io/projects/etl/architecture/metadata/reference/indicator/
    variables:
      adult_mass_g:
        title: Adult mass
        description_short: Body mass of an adult individual in grams.
        unit: grams
        short_unit: g
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      brain_mass_g:
        title: Brain mass
        description_short: Weight of the brain of an adult individual in grams.
        unit: grams
        short_unit: g
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      adult_body_length_mm:
        title: Adult body length
        description_short: Total length from tip of the nose to anus or base of the tail of an adult individual in millimeters
        unit: millimeters
        short_unit: mm
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      adult_forearm_length_mm:
        title: Adult forearm length
        description_short: Total length from elbow to wrist of an adult individual in millimeters, specific to order Chiroptera.
        unit: millimeters
        short_unit: mm
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      max_longevity_d:
        title: Maximum longevity
        description_short: Maximum reported age at death for the species in days.
        unit: days
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      maturity_d:
        title: Maturity
        description_short: The amount of time needed to reach sexual maturity in days.
        unit: days
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      female_maturity_d:
        title: Female maturity
        description_short: The amount of time needed for a female to reach sexual maturity in days.
        unit: days
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      male_maturity_d:
        title: Male maturity
        description_short: The amount of time needed for a male to reach sexual maturity in days.
        unit: days
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      age_first_reproduction_d:
        title: Age at first reproduction
        description_short: Age at which females give birth to their first litter or their young attach to teats in days.
        unit: days
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      gestation_length_d:
        title: Gestation length
        description_short: Length of time of fetal growth in days.
        unit: days
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      teat_number_n:
        title: Teat number
        description_short: Total number of teats present in an individual of the species.
        unit: teats
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      litter_size_n:
        title: Litter size
        description_short: Number of offspring born per litter per female.
        unit: offspring
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      litters_per_year_n:
        title: Litters per year
        description_short: Number of litters per female per year.
        unit: "litters"
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      interbirth_interval_d:
        title: Interbirth interval
        description_short: Time between reproduction events in days.
        unit: days
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      neonate_mass_g:
        title: Neonate mass
        description_short: Weight of an individual at birth in grams.
        unit: grams
        short_unit: g
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      weaning_age_d:
        title: Weaning age
        description_short: Age at which primary nutritional dependency on the mother ends and independent foraging begins in days.
        unit: days
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      weaning_mass_g:
        title: Weaning mass
        description_short: Weight at weaning in grams.
        unit: grams
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      generation_length_d:
        title: Generation length
        description_short: Average age of parents of the current cohort in days.
        unit: days
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      dispersal_km:
        title: Dispersal distance
        description_short: The distance an animal travels between its place of birth to the place where it reproduces in kilometers.
        unit: kilometers
        short_unit: km
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      density_n_km2:
        title: Density
        description_short: Number of individuals of the species per squared kilometer.
        unit: individuals per square kilometer
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      hibernation_torpor:
        title: Hibernation/torpor
        description_short: Individuals of the species go through hibernation or torpor.
        unit: ""
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      fossoriality:
        title: Fossoriality
        description_short: The species is above ground dwelling or ground/fossorial dwelling.
        description_key:
          - "1: Fossorial and/or ground dwelling"
          - "2: Above ground dwelling"
        unit: ""
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      home_range_km2:
        title: Home range
        description_short: Size of the area within which everyday activities of individuals or groups of individuals are typically restricted in km2.
        unit: square kilometers
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      social_group_n:
        title: Social group size
        description_short: Number of individuals in a group that spends most of their daily time together.
        unit: individuals
        display:
          numDecimalPlaces: 2
        presentation:
          topic_tags:
            - Biodiversity
      dphy_invertebrate:
        title: Diet share - invertebrates (phylacine)
        description_short: Percentage of diet composed of invertebrates.
        unit: "%"
        short_unit: "%"
        display:
          numDecimalPlaces: 1
        presentation:
          topic_tags:
            - Biodiversity
      dphy_vertebrate:
        title: Diet share - vertebrates (phylacine)
        description_short: Percentage of the diet composed of vertebrates.
        unit: "%"
        short_unit: "%"
        display:
          numDecimalPlaces: 1
        presentation:
          topic_tags:
            - Biodiversity
      dphy_plant:
        title: Diet share - plants (phylacine)
        description_short: Percentage of the diet composed of plants.
        unit: "%"
        short_unit: "%"
        display:
          numDecimalPlaces: 1
        presentation:
          topic_tags:
            - Biodiversity
      det_inv:
        title: Diet share - invertebrates (eltontraits)
        description_short: Percentage of the diet composed of invertebrates.
        unit: "%"
        short_unit: "%"
        display:
          numDecimalPlaces: 1
        presentation:
          topic_tags:
            - Biodiversity
      det_vend:
        title: Diet share - mammals, birds (eltontraits)
        description_short: Percentage of the diet composed of mammals and birds.
        unit: "%"
        short_unit: "%"
        display:
          numDecimalPlaces: 1
        presentation:
          topic_tags:
            - Biodiversity
      det_vect:
        title: Diet share - reptiles, amphibians, snakes, salamanders (eltontraits)
        description_short: Percentage of the diet composed of reptiles, amphibians, snakes, salamanders.
        unit: "%"
        short_unit: "%"
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      det_vfish:
        title: Diet share - fish (eltontraits)
        description_short: Percentage of the diet composed of fish.
        unit: "%"
        short_unit: "%"
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      det_vunk:
        title: Diet share - unknown vertebrates (eltontraits)
        description_short: Percentage of the diet composed of unknown vertebrates.
        unit: "%"
        short_unit: "%"
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      det_scav:
        title: Diet share - scavenged (eltontraits)
        description_short: Percentage of the diet composed of scavenge, garbage, offal, carcasses, trawlers, carrion.
        unit: "%"
        short_unit: "%"
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      det_fruit:
        title: Diet share - fruit (eltontraits)
        description_short: Percentage of the diet composed of fruit, drupes.
        unit: "%"
        short_unit: "%"
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      det_nect:
        title: Diet share - nectar (eltontraits)
        description_short: Percentage of the diet composed of nectar, pollen, plant exudates, gums.
        unit: "%"
        short_unit: "%"
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      det_seed:
        title: Diet share - seeds (eltontraits)
        description_short: Percentage of the diet composed of seed, maize, nuts, spores, wheat, grains.
        unit: "%"
        short_unit: "%"
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      det_plantother:
        title: Diet share - other plants (eltontraits)
        description_short: Percentage of the diet composed of other plant elements.
        unit: "%"
        short_unit: "%"
        display:
          numDecimalPlaces: 3
        presentation:
          topic_tags:
            - Biodiversity
      det_diet_breadth_n:
        title: Diet breadth
        description_short: Number of prevalent (≥ 20%) EltonTraits dietary categories consumed.
        unit: "diets"
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      trophic_level:
        title: Trophic level
        description_short: Trophic level of the species, 1 = herbivore, 2 = omnivore, 3 = carnivore.
        unit: ""
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      foraging_stratum:
        title: Foraging stratum
        description_short: The height at which the species forages, M = marine, G = ground level, including aquatic foraging, S = scansorial, Ar = Arboreal, A = Aerial.
        unit: ""
        presentation:
          topic_tags:
            - Biodiversity
      activity_cycle:
        title: Activity cycle
        description_short: Activity cycle of each species. 1 = nocturnal only, 2 = nocturnal/crepuscular, cathemeral, crepuscular or diural/crepuscular. 3 = diurnal only.
        unit: ""
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      freshwater:
        title: Freshwater
        description_short: The species spends a significant amount of time in freshwater bodies, 0 = no, 1 = yes.
        unit: ""
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      marine:
        title: Marine
        description_short: The species spends a significant amount of time in oceans and/or seas, 0 = no, 1 = yes.
        unit: ""
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      terrestrial_non_volant:
        title: Terrestrial non-volant
        description_short: The species spends a significant amount of time on land, 0 = no, 1 = yes.
        unit: ""
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      terrestrial_volant:
        title: Terrestrial volant
        description_short: The species is capable of powered flight and spends a significant amount of time flying in the air 0 = no, 1 = yes.
        unit: ""
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      upper_elevation_m:
        title: Upper elevation
        description_short: The upper elevation at which the species can be found.
        unit: ""
        display:
          numDecimalPlaces: 2
        presentation:
          topic_tags:
            - Biodiversity
      lower_elevation_m:
        title: Lower elevation
        description_short: The lower elevation at which the species can be found.
        unit: ""
        display:
          numDecimalPlaces: 2
        presentation:
          topic_tags:
            - Biodiversity
      altitude_breadth_m:
        title: Altitude breadth
        description_short: The difference between the upper and lower elevation limits of a species.
        unit: ""
        display:
          numDecimalPlaces: 2
        presentation:
          topic_tags:
            - Biodiversity
      island_dwelling:
        title: Island dwelling
        description_short: 20% or more of the species’ range is on an island, 0 = no, 1 = yes.
        unit: ""
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      island_endemicity:
        title: Island endemicity
        description_short: Score of island endemicity obtained from species’ ranges and historical and fossil occurrence records.
        description_key:
          - Exclusively marine
          - Occurs on mainland
          - "Occurs on large land bridge islands: the species occurs on islands greater than 1,000 km2 that are separated from the mainland by water no more than 110 m deep. The islands would have been part of the mainland during the last glacial maximum."
          - "Occurs on small land bridge islands: the species occurs on islands smaller than 1,000 km2 that are separated from the mainland by water no more than 110 m deep. The islands would have been part of the mainland during the last glacial maximum."
          - "Occurs only on isolated islands: the species occurs on islands separated from the mainland by water deeper than 110 m."
        unit: ""
        presentation:
          topic_tags:
            - Biodiversity
      disected_by_mountains:
        title: Dissected by mountains
        description_short: Range dissected by mountains (based on elevation gradients with slopes equal or higher than 5 degrees), 0 = no, 1 = yes.
        unit: ""
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      glaciation:
        title: Glaciation
        description_short: "Historical exposure to glaciation, considered as more than 20% range overlap with areas glaciated in the last 21000 years."
        unit: ""
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
      biogeographical_realm:
        title: Biogeographical realm
        description_short: Biogeographical realm in which the species occurs.
        description_key:
          - Afrotropical
          - Antarctic
          - Australasian
          - Indomalayan
          - Nearctic
          - Neotropical
          - Oceanian
          - Palearctic
        unit: ""
        presentation:
          topic_tags:
            - Biodiversity
      habitat_breadth_n:
        title: Habitat breadth
        description_short: Number of distinct suitable level 1 IUCN habitats
        unit: ""
        display:
          numDecimalPlaces: 0
        presentation:
          topic_tags:
            - Biodiversity
