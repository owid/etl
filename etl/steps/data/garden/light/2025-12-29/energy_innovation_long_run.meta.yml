# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    processing_level: minor
    presentation:
      topic_tags:
        - Light at Night
        - Energy


# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/
dataset:
  update_period_days: 365


tables:
  lighting_prices:
    variables:
      lighting_price:
        title: Price of lighting (<<lighting_source>>, <<price_year>> prices)
        unit: constant <<price_year>> US$ per million lumen-hours
        short_unit: £
        description_short: "The price for lighting per million lumen-hours. 1 lumen-hour is equal to the luminous energy emitted in 1 hour by a light source emitting a luminous flux of 1 lumen. For comparison: a standard 100W incandescent light bulb emits around 1700 lumen. This data is expressed in British pounds, adjusted for inflation."
        # description_key: List of key points about the indicator.
        display:
          name: Price of lighting (<<lighting_source>>)
          numDecimalPlaces: 2
          tolerance: 0

      lighting_price_rolling_avg:
        title: 5-year rolling average of the price of lighting (<<lighting_source>>, <<price_year>> prices)
        unit: constant <<price_year>> US$ per million lumen-hours
        short_unit: £
        description_short: "The price for lighting per million lumen-hours. 1 lumen-hour is equal to the luminous energy emitted in 1 hour by a light source emitting a luminous flux of 1 lumen. For comparison: a standard 100W incandescent light bulb emits around 1700 lumen. This data is expressed in British pounds, adjusted for inflation."
        # description_key: List of key points about the indicator.
        processing_level: major
        description_processing: |-
          We calculated a 5-year rolling average to smooth out short-term fluctuations and highlight longer-term trends in the price of lighting.
        display:
          name: Price of lighting (<<lighting_source>>)
          numDecimalPlaces: 2
          tolerance: 0

  weeks_of_earnings_needed_for_reading:
    variables:
      weeks_of_earnings_needed_for_reading:
        title: Weeks of average earnings needed to afford lighting for reading
        unit: weeks
        short_unit: weeks
        description_short: "The number of weeks of average earnings needed to afford lighting for reading (defined as 800 lumen-hours per day)."
        # description_key: List of key points about the indicator.
        display:
          name: Weeks of average earnings needed for reading
          numDecimalPlaces: 1
          tolerance: 0
      days_of_earnings_needed_for_reading:
        title: Days of average earnings needed to afford lighting for reading
        unit: days
        short_unit: days
        description_short: "The number of days of average earnings needed to afford lighting for reading (defined as 800 lumen-hours per day)."
        # description_key: List of key points about the indicator.
        display:
          name: Days of average earnings needed for reading
          numDecimalPlaces: 1
          tolerance: 0


