dataset:
  update_period_days: 365


tables:
  lighting_prices:
    variables:
      lighting_price:
        title: Price of lighting (<<lighting_source>>, <<price_year>> prices)
        unit: constant <<price_year>> US$ per million lumen-hours
        short_unit: £
        description_short: "{definitions.description_short_price_of_lighting}"
        description_key:
          - "{definitions.description_key_price_of_lighting}"
          - "{definitions.description_key_price_of_lighting_weights}"
          - "{definitions.description_key_inflation}"
        presentation:
          grapher_config:
            note: This data is expressed in constant <<price_year>> British pounds, which means it is adjusted for inflation.
        display:
          name: Price of lighting (<<lighting_source>>)
          numDecimalPlaces: 2
          tolerance: 0

      lighting_price_rolling_avg:
        title: 5-year rolling average of the price of lighting (<<lighting_source>>, <<price_year>> prices)
        unit: constant <<price_year>> US$ per million lumen-hours
        short_unit: £
        description_short: "{definitions.description_short_price_of_lighting}"
        description_key:
          - "{definitions.description_key_price_of_lighting}"
          - "{definitions.description_key_price_of_lighting_weights}"
          - "{definitions.description_key_inflation}"
          - "{definitions.description_key_price_of_lighting_rolling_avg}"
        processing_level: major
        description_processing: |-
          We calculated a 5-year rolling average to smooth out short-term fluctuations and highlight longer-term trends in the price of lighting.
        presentation:
          grapher_config:
            note: This data is expressed in constant <<price_year>> British pounds, which means it is adjusted for inflation. Shown is a 5-year rolling average.
        display:
          name: Price of lighting (<<lighting_source>>)
          numDecimalPlaces: 2
          tolerance: 0

  weeks_of_earnings_needed_for_reading:
    variables:
      weeks_of_earnings_needed_for_reading:
        title: Weeks of average earnings needed to afford lighting for reading
        unit: weeks
        short_unit: weeks
        description_short: "The number of weeks of average earnings needed to afford lighting for reading (defined as 800 lumen-hours per day)."
        description_key:
          - "{definitions.description_key_weeks_of_earnings_needed_for_reading}"
        processing_level: major
        description_processing: |-
          {definitions.description_processing_weeks_of_earnings_needed_for_reading}
        display:
          name: Weeks of average earnings needed for reading
          numDecimalPlaces: 1
          tolerance: 0

      days_of_earnings_needed_for_reading:
        title: Days of average earnings needed to afford lighting for reading
        unit: days
        short_unit: days
        description_short: "The number of days of average earnings needed to afford lighting for reading (defined as 800 lumen-hours per day)."
        description_key:
          - "{definitions.description_key_weeks_of_earnings_needed_for_reading}"
          - "{definitions.description_key_days_of_earnings_needed_for_reading}"
        processing_level: major
        description_processing: |-
          {definitions.description_processing_weeks_of_earnings_needed_for_reading}

          {definitions.description_short_days_of_earnings_needed_for_reading}
        display:
          name: Days of average earnings needed for reading
          numDecimalPlaces: 1
          tolerance: 0

  energy_consumption:
    variables:
      share_energy_consumption:
        title: Share of energy consumption for lighting (<<lighting_source>>)
        unit: "%"
        short_unit: "%"
        description_short: "Share that using <<lighting_source>> represents of the total energy consumption for lighting."
        description_key:
          - ""
        processing_level: minor
        display:
          name: Share of energy consumption for lighting (<<lighting_source>>)
          numDecimalPlaces: 1
          tolerance: 0


