definitions:
  common:
    presentation:
      topic_tags:
        - Vaccination
      grapher_config:
        selectedEntityNames:
          - World
        hasMapTab: true
  description_key_standard_one: |-
    This data represents official WHO/UNICEF estimates of national immunization coverage (WUENIC). The estimates include all WHO Member States, even those that did not report 2023 data. For non-reporting countries, WHO uses statistical methods to extrapolate from previously reported data, ensuring global coverage can be assessed.
  description_key_standard_two: |-
    Global and regional vaccination coverage is calculated using population-weighted averages. In 2023, approximately 5% of countries did not report data, requiring extrapolation from their 2022 data to maintain complete global estimates.
  description_key_standard_three: |-
    These estimates synthesize multiple data sources: officially reported administrative data (based on health facility reports), coverage surveys that meet WHO quality criteria, and contextual information about vaccine supply disruptions or schedule changes. The quality and reliability of these estimates depend on the completeness and accuracy of country reporting systems.
  antigen_age_group: |-
    <% if antigen == "BCG" %>
    newborns
    <%- elif antigen == "DTPCV1" %>
    one-year-olds
    <%- elif antigen == "DTPCV3" %>
    one-year-olds
    <%- elif antigen == "MCV1" %>
    one-year-olds
    <%- elif antigen == "POL3" %>
    one-year-olds
    <%- elif antigen == "RCV1" %>
    one-year-olds
    <%- elif antigen == "HEPB3" %>
    one-year-olds
    <%- elif antigen == "HIB3" %>
    one-year-olds
    <%- elif antigen == "HEPB_BD" %>
    newborns
    <%- elif antigen == "MCV2" %>
    children
    <%- elif antigen == "ROTAC" %>
    one-year-olds
    <%- elif antigen == "PCV3" %>
    one-year-olds
    <%- elif antigen == "IPV1" %>
    one-year-olds
    <%- elif antigen == "IPV2" %>
    one-year-olds
    <%- elif antigen == "MCV2X2" %>
    two year olds
    <%- endif %>
  antigen_title: |-
    <% if antigen == "BCG" %>
    vaccinated against tuberculosis
    <%- elif antigen == "DTPCV1" %>
    who have had one dose of the diphtheria, tetanus and pertussis vaccine
    <%- elif antigen == "DTPCV3" %>
    who have had three doses of the diphtheria, tetanus and pertussis vaccine
    <%- elif antigen == "MCV1" %>
    who have had one dose of the measles vaccine
    <%- elif antigen == "POL3" %>
    who have had three doses of the polio vaccine
    <%- elif antigen == "RCV1" %>
    vaccinated against rubella
    <%- elif antigen == "HEPB3" %>
    who have had three doses of the hepatitis B vaccine
    <%- elif antigen == "HIB3" %>
    vaccinated against Haemophilus influenzae type b
    <%- elif antigen == "HEPB_BD" %>
    who have had a hepatitis B vaccine dose within the first 24 hours of delivery
    <%- elif antigen == "MCV2" %>
    fully vaccinated against measles
    <%- elif antigen == "ROTAC" %>
    vaccinated against rotavirus
    <%- elif antigen == "PCV3" %>
    who have had their third dose of the pneumococcal conjugate vaccine
    <%- elif antigen == "IPV1" %>
    who have had their one dose of the inactivated polio vaccine
    <%- elif antigen == "IPV2" %>
    who have had their two doses of the inactivated polio vaccine
    <%- elif antigen == "MCV2X2" %>
    who have had their two doses of the measles vaccine

    <%- endif %>
  antigen_title_negative: |-
    <% if antigen == "BCG" %>
    who have not been vaccinated against tuberculosis
    <%- elif antigen == "DTPCV1" %>
    who have not had the diphtheria, tetanus and pertussis vaccine
    <%- elif antigen == "DTPCV3" %>
    who have not had three doses of the diphtheria, tetanus and pertussis vaccine
    <%- elif antigen == "MCV1" %>
    who have not had the measles vaccine
    <%- elif antigen == "POL3" %>
    who have not had their third dose of the polio vaccine
    <%- elif antigen == "RCV1" %>
    who have not been vaccinated against rubella
    <%- elif antigen == "HEPB3" %>
    who have not had three doses of the hepatitis B vaccine
    <%- elif antigen == "HIB3" %>
    who have not been vaccinated against Haemophilus influenzae type b
    <%- elif antigen == "HEPB_BD" %>
    who have not had the hepatitis B vaccine within the first 24 hours of delivery
    <%- elif antigen == "MCV2" %>
    who are not fully vaccinated against measles
    <%- elif antigen == "ROTAC" %>
    who are not vaccinated against rotavirus
    <%- elif antigen == "PCV3" %>
    who have not had their third dose of the pneumococcal conjugate vaccine
    <%- elif antigen == "IPV1" %>
    who have not had the inactivated polio vaccine
    <%- elif antigen == "IPV2" %>
    who have not had two doses of the inactivated polio vaccine
    <%- elif antigen == "MCV2X2" %>
    who have not had two doses of of the measles vaccine
    <%- endif %>
  antigen_description: |-
    <% if antigen == "BCG" %>
    one dose of the [tuberculosis (BCG) vaccine](#dod:bcg-vaccine)
    <%- elif antigen == "DTPCV1" %>
    one dose of the diphtheria, tetanus and pertussis vaccine
    <%- elif antigen == "DTPCV3" %>
    three doses of the combined diphtheria, tetanus and [pertussis](#dod:pertussis) vaccine
    <%- elif antigen == "MCV1" %>
    their first dose of the measles vaccine
    <%- elif antigen == "POL3" %>
    their third dose of either the oral or inactivated polio vaccine
    <%- elif antigen == "RCV1" %>
    one dose of rubella vaccine
    <%- elif antigen == "HEPB3" %>
    three doses of the hepatitis B vaccine
    <%- elif antigen == "HIB3" %>
    three doses of Haemophilus influenzae type b vaccine
    <%- elif antigen == "HEPB_BD" %>
    a hepatitis B vaccine dose within the first 24 hours of delivery
    <%- elif antigen == "MCV2" %>
    two doses of the measles vaccine
    <%- elif antigen == "ROTAC" %>
    their final recommended dose (2nd or 3rd) of the rotavirus vaccine
    <%- elif antigen == "PCV3" %>
    their third dose of the pneumococcal conjugate vaccine
    <%- elif antigen == "IPV1" %>
    their first dose of the inactivated polio vaccine
    <%- elif antigen == "IPV2" %>
    their second dose of the inactivated polio vaccine

    <%- elif antigen == "MCV2X2" %>
    their second dose of the measles vaccine

    <%- endif %>
  antigen_description_key: |-
    <% if antigen == "MCV1" %>
    Measles is one of the most contagious diseases. The first dose of measles vaccine is critical for building immunity. In countries where the national schedule recommends the first dose at 12 months or later based on local epidemiology, these estimates reflect the percentage of children who received their first dose as recommended.
    <%- elif antigen == "RCV1" %>
    Coverage estimates are based on WHO and UNICEF data for the first dose of the measles-rubella vaccine. These are taken from measles vaccine data, so country-reported rubella coverage is not used.
    <%- elif antigen == "HEPB_BD" %>
    Estimates of hepatitis B birth dose coverage are produced only for countries with a universal birth dose policy. Estimates are not produced for countries that recommend a birth dose to infants born to HepB virus-infected mothers only or where there is insufficient information to determine whether vaccination is within 24 hours of birth.
    <%- elif antigen == "PCV3" %>
    In some countries, coverage may show the percentage of infants who received two doses of pneumococcal vaccine before their first birthday, based on national schedules and disease patterns.
    <%- elif antigen == "IPV1" %>
    In countries using both IPV and OPV in their immunization schedules, WHO and UNICEF count any infant under 1 year who received at least one routine dose of IPV in their IPV1 estimates. In countries using only IPV, IPV1 refers to the first IPV dose. These estimates began in 2015 and do not affect the reported coverage for the third polio dose (Pol3). For countries using three doses of IPV, Pol3 coverage equals coverage with three IPV doses. In countries using a mix of IPV and OPV, Pol3 reflects coverage with any third polio vaccine dose, regardless of type.
    <%- endif %>
  antigen_note: |-
    <% if antigen in ["MCV2", "MCV2X2"] %>
      Measles is a highly contagious viral disease, most common in young children. Its effects include blindness, inflammation of the brain, severe diarrhea, and severe respiratory infections such as pneumonia. Recommended child's age for MCV2 vaccination varies by country.
    <%- elif antigen == "MCV1" %>
      Measles is a highly contagious viral disease, most common in young children. Its effects include blindness, inflammation of the brain, severe diarrhea, and severe respiratory infections such as pneumonia.
    <%- elif antigen in ["HEPB3", "HEPB_BD"] %>
      Hepatitis B is a viral infection that attacks the liver and can cause both acute and chronic disease.
    <%- elif antigen == "HIB3" %>
      Haemophilus influenzae type B is a bacteria responsible for severe pneumonia, meningitis and other invasive diseases almost exclusively in children younger than five years.
    <%- elif antigen == "PCV3" %>
      Streptococcus pneumoniae is a bacterium that causes a number of common diseases including meningitis, septicaemia and pneumonia. It is most common in young children and the elderly.
    <%- elif antigen in ["IPV1", "IPV2","POL3"]  %>
      Polio is a highly infectious viral disease. The polio virus invades the nervous system and can cause irreversible paralysis.
    <%- elif antigen == "RCV1" %>
      Rubella is a contagious viral infection that occurs most often in children and young adults. Rubella infection in pregnant women may cause fetal death or congenital defects known as congenital rubella syndrome.
    <%- elif antigen == "ROTAC" %>
      Rotavirus vaccines became available for the first time in 2006.
    <%- endif %>
  antigen_display_name: |-
    <% if antigen == "BCG" %>
    Tuberculosis vaccine (BCG)
    <%- elif antigen == "DTPCV1" %>
    Diphtheria/tetanus/pertussis (DTP1)
    <%- elif antigen == "DTPCV3" %>
    Diphtheria/tetanus/pertussis (DTP3)
    <%- elif antigen == "MCV1" %>
    Measles, first dose (MCV1)
    <%- elif antigen == "POL3" %>
    Polio (Pol3)
    <%- elif antigen == "RCV1" %>
    Rubella (RCV1)
    <%- elif antigen == "HEPB3" %>
    Hepatitis B (HepB3)
    <%- elif antigen == "HIB3" %>
    H. influenzae type b (Hib3)
    <%- elif antigen == "HEPB_BD" %>
    Hepatitis B birth dose (HepB_BD)
    <%- elif antigen == "MCV2" %>
    Measles, second dose (MCV2)
    <%- elif antigen == "ROTAC" %>
    Rotavirus (RotAC)
    <%- elif antigen == "PCV3" %>
    Pneumococcal conjugate (PCV3)
    <%- elif antigen == "IPV1" %>
    Inactivated polio (IPV1)
    <%- elif antigen == "IPV2" %>
    Inactivated polio (IPV2)

    <%- elif antigen == "MCV2X2" %>
    Measles, second dose (MCV2X2)

    <%- endif %>
