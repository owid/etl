dataset:
  update_period_days: 365

tables:
  vaccination_coverage:
    variables:
      coverage:
        title: Share of {definitions.antigen_age_group} {definitions.antigen_title}
        description_short: The percentage of {definitions.antigen_age_group} who have had {definitions.antigen_description} in a given year.
        description_key:
          - "{definitions.description_key_standard_one}"
          - "{definitions.description_key_standard_two}"
          - "{definitions.description_key_standard_three}"
          - "{definitions.antigen_description_key}"
        unit: "%"
        short_unit: "%"
        display:
          name: "{definitions.antigen_display_name}"
          numDecimalPlaces: 1
        presentation:
          title_public: |-
            Share of {definitions.antigen_age_group} {definitions.antigen_title}
          grapher_config:
            originUrl: https://ourworldindata.org/vaccination
            map:
              time: latest
              colorScale:
                baseColorScheme: "YlGnBu"
                binningStrategy: "manual"
                customNumericValues:
                  - 50
                  - 75
                  - 90
                  - 95
                  - 100
            note: |-
              {definitions.antigen_note}
      vaccinated:
        title: Number of {definitions.antigen_age_group} {definitions.antigen_title}
        description_short: The number of {definitions.antigen_age_group} who had {definitions.antigen_description} in a given year.
        unit: |-
          {definitions.antigen_age_group}
        description_key:
          - "{definitions.description_key_standard_one}"
          - "{definitions.description_key_standard_two}"
          - "{definitions.description_key_standard_three}"
          - "{definitions.antigen_description_key}"
        display:
          name: "{definitions.antigen_display_name}"
          numDecimalPlaces: 0
        presentation:
          title_public: |-
            Number of {definitions.antigen_age_group} {definitions.antigen_title}
          grapher_config:
            note: |-
              {definitions.antigen_note}
            originUrl: https://ourworldindata.org/vaccination
            map:
              time: latest
              colorScale:
                baseColorScheme: "YlGnBu"
                binningStrategy: "manual"
                customNumericValues:
                  - 100000
                  - 300000
                  - 1000000
                  - 3000000
                  - 10000000
                  - 30000000
      unvaccinated:
        title: Number of {definitions.antigen_age_group} {definitions.antigen_title_negative}
        description_short: The number of {definitions.antigen_age_group} who have not had {definitions.antigen_description} in a given year.
        unit: |-
          {definitions.antigen_age_group}
        description_key:
          - "{definitions.description_key_standard_one}"
          - "{definitions.description_key_standard_two}"
          - "{definitions.description_key_standard_three}"
          - "{definitions.antigen_description_key}"
        display:
          numDecimalPlaces: 0
          name: "{definitions.antigen_display_name}"
        presentation:
          title_public: |-
            Number of {definitions.antigen_age_group} {definitions.antigen_title_negative}
          grapher_config:
            note: |-
              {definitions.antigen_note}
            map:
              time: latest
              colorScale:
                baseColorScheme: "OrRd"
                binningStrategy: "manual"
                customNumericValues:
                  - 10000
                  - 30000
                  - 100000
                  - 300000
                  - 1000000
                  - 3000000
