definitions:
  common:
    processing_level: major
    presentation:
      topic_tags:
      - "Energy"
  description_short_twh: &description_short_twh |-
    Measured in terawatt-hours.
  description_short_twh_direct: &description_short_twh_direct |-
    Measured in terawatt-hours of direct primary energy.
  description_short_twh_equivalent: &description_short_twh_equivalent |-
    Measured in terawatt-hours, using the substitution method.
  description_short_pct_direct: &description_short_pct_direct |-
    Measured as a percentage of the total (direct) primary energy.
  description_short_pct_equivalent: &description_short_pct_equivalent |-
    Measured as a percentage of the total primary energy, using the substitution method.
  description_key_gross_generation: &description_key_gross_generation |-
    Figures are based on gross generation and do not account for cross-border electricity supply.
  description_key_primary_energy_direct: &description_key_primary_energy_direct |-
    Direct primary energy of non-fossil electricity sources corresponds to electricity generation.
  description_key_primary_energy_equivalent: &description_key_primary_energy_equivalent |-
    Primary energy is measured using the "substitution method" (also called "input-equivalent" primary energy). This method is used for non-fossil sources of electricity (namely renewables and nuclear), and measures the amount of fossil fuels that would be required by thermal power stations to generate the same amount of non-fossil electricity.
    For example, if a country's nuclear power generated 100 TWh of electricity, and assuming that the efficiency of a standard thermal power plant is 38%, the input-equivalent primary energy for this country would be 100 TWh / 0.38 = 263 TWh = 0.95 EJ. This input-equivalent primary energy takes account of the inefficiencies in fossil fuel production and provides a better approximation of each source's share of energy consumption. You can find more details in [the Statistical Review of World Energy's methodology document](https://www.energyinst.org/__data/assets/pdf_file/0003/1055541/Methodology.pdf).
  description_key_biofuels: &description_key_biofuels |-
    Includes biogasoline (such as ethanol) and biodiesel. Volumes have been adjusted for energy content.
  description_processing_ej_to_twh: &description_processing_ej_to_twh |-
    Primary energy in exajoules (EJ) is converted to TWh based on a conversion factor of 1,000,000 / 3,600 (~277.778).
  description_processing_annual_change: &description_processing_annual_change |-
    The annual change in energy consumption by source is calculated as the difference from the previous year.
  description_processing_share: &description_processing_share |-
    The percentage of total primary energy is calculated as each source's share of primary energy (direct energy and primary energy using the substitution method) from all sources.
  description_processing_per_capita: &description_processing_per_capita |-
    Per capita figures are calculated by dividing by a population dataset that is built and maintained by Our World in Data, based on [different sources](https://ourworldindata.org/population-sources).
  title_variant_direct: &title_variant_direct |-
    In terms of direct primary energy
  title_variant_equivalent: &title_variant_equivalent |-
    Using the substitution method

