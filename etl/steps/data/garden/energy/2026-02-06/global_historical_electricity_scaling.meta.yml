dataset:
  title: Scaling of global historical electricity production
  update_period_days: 365


tables:
  global_historical_electricity_scaling:
    variables:
      year_since_100_twh:
        title: Actual year when production threshold was reached
        unit: ""
      production_since_100_twh:
        title: Electricity production since reaching 100 TWh
        unit: terawatt-hours
        short_unit: TWh
      share_since_100_twh:
        title: Share of electricity production since reaching 100 TWh
        unit: "%"
        short_unit: "%"
