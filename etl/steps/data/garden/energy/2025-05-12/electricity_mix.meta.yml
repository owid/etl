definitions:
  description_short_twh: &description_short_twh |-
    Measured in [terawatt-hours](#dod:watt-hours).
  description_short_pct: &description_short_pct |-
    Measured as a percentage of total electricity produced in the country or region.
  description_short_per_capita: &description_short_per_capita |-
    Measured in [kilowatt-hours](#dod:watt-hours) per person.
  # Processing description for indicators that combine Ember and EI data, proritizing Ember (most indicators).
  description_processing_electricity_generation_origins: |-
    - We rely on Ember as the main source of electricity data. While the Energy Institute (EI) provides a longer time-series (dating back to 1965) than Ember (dating back only to 1990 for European countries and 2000 for other countries), EI does not provide data for all countries or for all sources of electricity (bioenergy is not provided). So, where data from Ember is available for a given country and year, we rely on it as the primary source. We then supplement this with data from EI where data from Ember is not available.
  # Processing description for indicators that only use Ember data.
  description_procesing_only_ember_origins: ""
  # Processing description for direct primary energy consumption indicators.
  description_processing_direct_primary_energy_origins: |-
    - The Statistical Review of World Energy only provides data on input-equivalent primary energy consumption, not on direct primary energy consumption. We estimate the direct primary energy consumption as the sum of the primary energy consumption from coal, oil, gas, and biofuels, plus the electricity generation from low-carbon sources (nuclear, solar, wind, hydro, bioenergy, and other renewables).
  # Processing description for primary energy consumption indicators.
  description_processing_primary_energy_origins: ""
  # Processing description for population indicator.
  description_processing_population: ""
  description_short_low_carbon: &description_short_low_carbon |-
    Low-carbon sources correspond to renewables and nuclear power, that produce significantly less greenhouse-gas emissions than fossil fuels.
  description_key_per_capita: &description_key_per_capita |-
    Per capita figures are calculated by dividing total values by the population of the country or region. Population data is constructed by Our World in Data, based on [various sources](https://ourworldindata.org/grapher/population).
  common:
    processing_level: major
    presentation:
      attribution_short: Ember and Energy Institute
      topic_tags:
        - "Energy"
    # Use the following common processing description for all variables in this dataset (which is almost all of them), and then rewrite the ones that have a different processing description.
    description_processing: |-
      {definitions.description_processing_electricity_generation_origins}

