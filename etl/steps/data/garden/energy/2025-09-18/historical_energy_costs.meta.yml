definitions:
  common:
    processing_level: minor
    presentation:
      topic_tags:
        - Energy
    unit: 'constant 2024 US$ per megawatt-hour'
    short_unit: '$/MWh'
    presentation:
      grapher_config:
        note: |-
          This data is expressed in constant 2024 US$ per megawatt-hour.
    description_short: |-
      This data is expressed in US dollars, adjusted for inflation, per unit useful energy, in [megawatt-hours](#dod:watt-hours). The prices of electricity are given in terms of the levelized cost of electricity (LCOE). Crude oil, coal, and gas prices represent the cost of fuel.

