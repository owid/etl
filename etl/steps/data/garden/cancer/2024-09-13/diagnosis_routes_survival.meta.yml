# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Cancer

  route: |-
    <% if route == "Screening" %>
    Screening is flagged by the cancer registry as detected via the breast, bowel, or cervical screening programmes.
    <% elif route == "USC" %>
    USC refers to urgent GP referrals with a suspicion of cancer (previously known as Two-week wait/TWW).
    <% elif route == "GP referral" %>
    GP referral includes routine and urgent referrals where the patient was not referred under the USC referral route.
    <% elif route == "Emergency presentation" %>
    Emergency presentation is an emergency route via accident and emergency (A&E), emergency GP referral, emergency transfer, emergency admission, or attendance.
    <% elif route == "Other route" %>
    Other route is an elective route starting with an outpatient appointment that is either a self-referral, consultant to consultant referral, other or unknown referral (excludes patients originally referred under the USC referral route).
    <% endif %>
# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/
dataset:
  update_period_days: 365



tables:
  diagnosis_routes_survival:
    variables:
      patients:
        title: Number of << gender.lower() >> patients with << site.lower() >> cancer diagnoses by << route.lower() >> that are at << stage.lower() >>
        description_short: |-
          {definitions.route}
        unit: cases
      survival:
        title: Age-standardized << length.lower() >> rate of << site.lower() >> cancer diagnoses by << route.lower() >> that are at << stage.lower() >> among << gender.lower() >> patients
        description_short: |-
          {definitions.route}
        unit: '%'
        short_unit: '%'
