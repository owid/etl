dataset:
    namespace: homicide
    short_name: homicide_long_run_omm
    title: Long run homicide rates (1250-2020; Eisner, WHO, UNODC)
    sources:
    - name: OWID based on Eisner (2014); United Nations Office of Drugs and C (2022); WHO Mortality Database (2022)
tables:
  homicide_long_run_omm:
    variables:
      death_rate_per_100_000_population_eisner_who:
        title: Homicide rate per 100,000 population - Eisner and WHO Mortality Database
        description: >
          This variable is a combination of homicide rate estimates from Eisner (2014) and the WHO Mortality Database (2022). For the following countries we use Eisner (2014) before the given date and the WHO Mortality Database for all later datapoints:

          * 1950: France, Ireland, Netherlands
          * 1951: Italy, Spain, Sweden, Switzerland
          * 1954: Belgium
          * 1990: Germany
        
          
          For Corsica and Sardinia; England and Wales and Sweden and Finland all datapoints are from Eisner (2014).

          
          All other datapoints not specified above are sourced from the WHO Mortality Database (2022).
        short_unit: ''
        unit: 'homicides per 100,000 people'
        sources:
        - name: OWID based on Eisner (2014) and WHO Mortality Database (2022)
        display:
          numDecimalPlaces: 2
      death_rate_per_100_000_population_eisner_unodc:
        title: Homicide rate per 100,000 population - Eisner and UNODC
        description: >
          This variable is a combination of homicide rate estimates from Eisner (2014) and the United Nations Office of Drugs and Crime (2022). For the following countries we use Eisner (2014) before 1990 and the United Nations Office of Drugs and Crime for all later datapoints: France, Ireland, Netherlands, Italy, Spain, Sweden, Switzerland, Belgium, Germany.
        
          
          For Corsica and Sardinia; England and Wales and Sweden and Finland all datapoints are from Eisner (2014).

          
          All other datapoints not specified above are sourced from the United Nations Office of Drugs and Crime (2022).
        short_unit: ''
        unit: 'homicides per 100,000 people'
        sources:
        - name: OWID based on Eisner (2014) and United Nations Office of Drugs and Crime (2022)
        display:
          numDecimalPlaces: 2