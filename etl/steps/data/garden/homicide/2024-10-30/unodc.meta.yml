# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Homicides
    description_processing: |-
      Values for the United Kingdom are calcuated by Our World in Data from UNODC data for England, Wales, Scotland and Northern Ireland.

  metric: |-
    <% if unit_of_measurement == "Counts" %>
    Number of homicides
    <%- elif unit_of_measurement == "Rate per 100,000 population" %>
    Homicide rate per 100,000 population
    <%- endif %>
  sex: |-
    <% if sex == "Total" %>
    all victims
    <%- elif sex == "Male" -%>
    male victims
    <%- elif sex == "Female" -%>
    female victims
    <% endif %>
  age: |-
    <% if age == "Total" %>
    in all age-groups
    <%- elif age == "30-44" %>
    aged 30-44 years
    <%- elif age == "45-59" %>
    aged 45-59 years
    <%- elif age == "60 and older" %>
    aged over 60 years
    <%- elif age == "0-9" %>
    aged 0-9 years
    <%- elif age == "10 -14" %>
    aged 10-14 years
    <%- elif age == "15 -17" %>
    aged 15-17 years
    <%- elif age == "18-19" %>
    aged 18-19 years
    <%-  elif age == "20-24" %>
    aged 20-24 years
    <%- elif age == "25-29" %>
    aged 25-29 years
    <%- elif age == "Unknown" %>
    of unknown age
    <%- endif %>
  unit: |-
    <% if unit_of_measurement == "Counts" %>
    homicides
    <%- elif sex == "Rate per 100,000 population" %>
    homicides per 100,000 population
    <%- endif %>
# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/
dataset:
  update_period_days: 365


tables:
    by_mechanisms:
      variables:
        value:
          title: |-
            {definitions.metric} - << category >>
          description_short: |-
            {definitions.metric} of {definitions.sex} {definitions.age} where the weapon was << category.lower() >>
          unit: |-
            {definitions.unit}
          presentation:
            title_public: |-
              {definitions.metric} of {definitions.sex} {definitions.age} where the weapon was << category.lower() >>
          display:
            numDecimalPlaces: <%-  if unit_of_measurement == "Counts" -%> 0<%-  elif unit_of_measurement == "Rate per 100,000 population" -%> 1<%- endif -%>
    by_relationship_to_perpetrator:
      variables:
        value:
          title: |-
            {definitions.metric} - << category >> - sex: << sex >>
          description_short: |-
            {definitions.metric} of {definitions.sex} {definitions.age} where the << category.lower() >>
          unit: |-
            {definitions.unit}
          presentation:
            title_public: |-
              {definitions.metric} of {definitions.sex} {definitions.age} where the << category.lower() >>
          display:
            numDecimalPlaces: <%-  if unit_of_measurement == "Counts" -%> 0<%-  elif unit_of_measurement == "Rate per 100,000 population" -%> 1<%- endif -%>
    by_situational_context:
      variables:
        value:
          title: |-
            {definitions.metric} - << category >> - sex: << sex >>
          description_short: |-
            {definitions.metric} of {definitions.sex} {definitions.age} where the situation was << category.lower() >>
          unit: |-
            {definitions.unit}
          presentation:
            title_public: |-
              {definitions.metric} of {definitions.sex} {definitions.age} where the situation was << category.lower() >>
          display:
            numDecimalPlaces: <%-  if unit_of_measurement == "Counts" -%> 0<%-  elif unit_of_measurement == "Rate per 100,000 population" -%> 1<%- endif -%>
    total:
      variables:
        value:
          title: |-
            {definitions.metric} - sex: << sex >> - age: << age >>
          description_short: |-
            {definitions.metric} of {definitions.sex} {definitions.age}
          unit: |-
            {definitions.unit}
          display:
            numDecimalPlaces: <%-  if unit_of_measurement == "Counts" -%> 0<%-  elif unit_of_measurement == "Rate per 100,000 population" -%> 1<%- endif -%>
