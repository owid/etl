dataset:
  namespace: country_profile
  version: "2022"
  title: Country Profile Overview
  short_name: country_profile_overview
  description: |
    Key metrics for understanding the state of the world.
tables:
  overview:
    variables:
      year:
        title: Year
      emissions_total_per_capita:
        title: "Annual CO₂ emissions (per capita)"
        unit: "tonnes per capita"
        short_unit: "t"
        description: "Annual total production-based emissions of carbon dioxide (CO₂), excluding land-use change, measured in tonnes per person. This is based on territorial emissions, which do not account for emissions embedded in traded goods."
      coal__twh:
        title: Energy consumption from coal
        short_unit: TWh
        unit: terawatt-hours
        display:
          name: Coal
      oil__twh:
        title: Energy consumption from oil
        short_unit: TWh
        unit: terawatt-hours
        display:
          name: Oil
      gas__twh:
        title: Energy consumption from gas
        short_unit: TWh
        unit: terawatt-hours
        display:
          name: Natural gas
      nuclear__twh__direct:
        title: Energy consumption from nuclear
        short_unit: TWh
        unit: terawatt-hours
        display:
          name: Nuclear
      hydro__twh__direct:
        title: Energy consumption from hydropower
        short_unit: TWh
        unit: terawatt-hours
        display:
          name: Hydropower
      solar__twh__direct:
        title: Energy consumption from solar
        short_unit: TWh
        unit: terawatt-hours
        display:
          name: Solar
      wind__twh__direct:
        title: Energy consumption from wind
        short_unit: TWh
        unit: terawatt-hours
        display:
          name: Wind
      other_renewables__twh__direct:
        title: Energy consumption from other renewables
        short_unit: TWh
        unit: terawatt-hours
        display:
          name: Other renewables
      biofuels__twh:
        title: Energy consumption from biofuels
        short_unit: TWh
        unit: terawatt-hours
        display:
          name: Biofuels
      fossil_fuels__twh:
        title: Energy consumption from fossil fuels
        short_unit: TWh
        unit: terawatt-hours
        display:
          name: Fossil fuels
      share_pop_using_internet:
        title: Share of population using the internet
        short_unit: '%'
        unit: '%'
      gdp_per_capita:
        title: GDP per capita
        short_unit: $
        unit: constant 2010 US-$
      share_electricity_access:
        title: Electricity access
        short_unit: '%'
        unit: '%'
      child_mortality__select_gapminder__v10__2017:
        title: Child mortality
        unit: '%'
        short_unit: '%'
      electdem_vdem_owid:
        title: Electoral democracy
      electdem_vdem_high_owid:
        title: Electoral democracy (high)
      electdem_vdem_low_owid:
        title: Electoral democracy (low)
      deaths__interpersonal_violence__sex__both__age__all_ages__rate:
        title: Homicide rate
        unit: homicides per 100,000 people
      average_total_years_of_schooling_for_adult_population__lee_lee__2016__barro_lee__2018__and_undp__2018:
        title: Average years of schooling
        unit: years
      life_expectancy:
        title: Life expectancy
        unit: years
      daily_caloric_supply__owid_based_on_un_fao__and__historical_sources:
        title: Daily supply of calories per person
        unit: kcal
        short_unit: kcal
      population:
        title: Population
        description: |
          Population by country, available from 10,000 BCE to 2100 based on Gapminder data, HYDE, and UN Population Division (2022) estimates.

          10,000 BCE - 1799: Historical estimates by HYDE (v3.2).
          1800-1949: Historical estimates by Gapminder.
          1950-2021: Population records by the United Nations - Population Division (2022).
          2022-2100: Projections based on Medium variant by the United Nations - Population Division (2022).
        unit: persons
        display:
          name: Population
        sources: &population-sources
          - name: Gapminder (v6)
            published_by: Gapminder (v6)
            url: https://www.gapminder.org/data/documentation/gd003/
            date_accessed: 2021-10-08
          - name: UN (2022)
            published_by: United Nations - Population Division (2022)
            url: https://population.un.org/wpp/Download/Standard/Population/
            date_accessed: 2022-09-10
          - name: HYDE (v3.2)
            published_by: HYDE (v3.2)
            url: https://dataportaal.pbl.nl/downloads/HYDE/
            date_accessed: 2021-10-08
