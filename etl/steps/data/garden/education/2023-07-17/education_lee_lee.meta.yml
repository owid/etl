dataset:
  title: Human Capital in the Long Run (Lee and Lee, 2016)
  description: >-
    Datasets on estimated school enrollment ratios from 1820 to 2010 and estimated educational attainment for the total, female
    and male populations from 1870 to 2010. The estimates are available in five-year intervals for 111 countries.


    Datasets were last updated in 2021 September.
  licenses:
  - name: 2021 by Robert J. Barro and Jong-Wha Lee.
    url: https://github.com/barrolee/BarroLeeDataSet
  sources:
  - name: Lee and Lee (2016)
    description: >-
      Datasets on estimated school enrollment ratios from 1820 to 2010 and estimated educational attainment for the total,
      female and male populations from 1870 to 2010. The estimates are available in five-year intervals for 111 countries.


      Datasets were last updated in 2021 September.
    url: https://barrolee.github.io/BarroLeeDataSet/DataLeeLee.html
    date_accessed: '2023-07-17'
    publication_year: 2016
    published_by: Lee, Jong-Wha and Hanol Lee, 2016, "Human Capital in the Long Run," Journal of Development Economics, vol.
      122, pp. 147-169.
tables:
  education_lee_lee:
    variables:
      mf_primary_enrollment_rates:
        title: "Total net enrolment rate, primary, both sexes"
        unit: "%"
        short_unit: "%"
        description: Adjusted net enrollment rate in primary education is calculated by dividing the number of children in the official primary school age who are enrolled in primary or secondary education by the population of the same age group and multiplying by 100.
        display:
          numDecimalPlaces: 0

      f_primary_enrollment_rates:
        title:  "Total net enrolment rate, primary, female"
        unit: "%"
        short_unit: "%"
