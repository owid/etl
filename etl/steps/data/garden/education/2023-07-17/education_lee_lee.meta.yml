        display:
          numDecimalPlaces: 0

      mf_secondary_enrollment_rates:
        title: "Total net enrolment rate, secondary, both sexes"
        unit: "%"
        short_unit: "%"
        description: "Net enrollment rate for secondary school is calculated by dividing the number of students of official school age enrolled in secondary education by the population of the age group which officially corresponds to secondary education, and multiplying by 100."
        display:
          numDecimalPlaces: 0

      f_secondary_enrollment_rates:
        title:  "Total net enrolment rate, secondary, female"
        unit: "%"
        short_unit: "%"
