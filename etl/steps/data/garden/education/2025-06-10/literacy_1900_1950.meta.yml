definitions:
  common:
    presentation:
      topic_tags:
        - Global Education
    unit: "%"
    short_unit: "%"
    description_key:
      - Most countries in this historical dataset measured literacy from age 10 and older, but there's quite a bit of variation.
      - Some, like Belgium and Brazil, only looked at people aged 15 and older. Argentina used both 7+ and 14+ across different periods. A few countries measured literacy across all ages.
      - Current data from UNESCO and other organizations tends to assess literacy across adults aged 15+, which has become the modern standard.  This shift toward focusing on adults makes sense â€” by age 15, most people have had the opportunity to complete basic schooling and their literacy skills are more likely to reflect their permanent educational attainment rather than being still in development.
      - Users should be aware of these different methodologies when comparing across years and countries.
    display:
        numDecimalPlaces: 1

