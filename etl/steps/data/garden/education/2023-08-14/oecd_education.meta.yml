        title: Share of population aged 15+ illiterate, 1820-2020
        description: >
          Adult illiteracy rate is the percentage of people ages 15 and above who cannot read or write with understanding a short simple statement about their everyday life.


          Historical data from van Zanden, J. et al. (2014) with estimates from 1820 to 2010 was combined with literacy estimates from World Bank (variable id: SE.ADT.LITR.FE.ZS). UNESCO Institute for Statistics (UIS). UIS.Stat Bulk Data Download Service. Accessed October 24, 2022.
        unit: '%'
