        title: Internally displaced children due to conflict and violence
        description_short: |-
          Number of [internally displaced children](#dod:internally-displaced) under 18 years old, displaced due to conflict and violence. This number describes all internally displaced children in this country and should not be confused with children who got displaced in this year.
        description_from_producer: |-
