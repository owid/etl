        title: New internal displacements of children due to conflict
        description_short: |-
          [Internal displacements](#dod:internally-displaced) of children under 18 years old, during this calendar year due to conflict and violence. Displacements describe the movement of one child from their place of residence to another place within the same country due to conflict and violence.
        description_from_producer: |-
