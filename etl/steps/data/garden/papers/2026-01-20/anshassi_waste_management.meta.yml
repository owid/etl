tables:
  anshassi_waste_management:
    variables:
      final_classification:
        title: Waste management system level
        unit: "1 (best) - 4 (worst)"
        description_short: Each country is assigned to one of four waste management levels (1–4). Level 1 indicates that most waste is recycled, composted, or incinerated and very little is mismanaged, while Level 4 indicates that little waste is treated and much more is openly dumped or burned in the open air.
        display:
          numDecimalPlaces: 0

      collected:
        title: Share of total municipal solid waste collected
        unit: "%"
        short_unit: "%"
        description_short: Share of total municipal solid waste generated that is captured by organised collection services and enters a managed waste stream (regardless of final treatment or disposal method).
        description_key: *desc_key_collected
        display:
          numDecimalPlaces: 1

      uncollected:
        title: Share of total municipal solid waste uncollected
        unit: "%"
        short_unit: "%"
        description_short: Share of total municipal solid waste generated that is not captured by organised collection services and therefore remains outside formal waste management (often dumped, burned, or handled informally).
        description_key: *desc_key_uncollected
        display:
          numDecimalPlaces: 1

      open_dump_landfill:
        title: Share of total municipal solid waste sent to open dumps
        unit: "%"
        short_unit: "%"
        description_short: Share of total municipal solid waste generated that ends up in open dumps or other uncontrolled disposal sites with little or no engineering to contain waste (including waste dumped after collection and waste dumped directly when uncollected).
        description_key: *desc_key_open_dump_landfill
        description_processing: We estimate this as the share of waste that is collected multiplied by the share of collected waste sent to open dumps, plus the share of waste that is uncollected multiplied by the share of uncollected waste that is openly dumped.
        processing_level: major
        display:
          numDecimalPlaces: 1

      controlled_landfill:
        title: Share of total municipal solid waste sent to controlled landfills
        unit: "%"
        short_unit: "%"
        description_short: Share of total municipal solid waste generated that is disposed of in controlled landfills, which have some operational and pollution controls but are less engineered than sanitary landfills.
        description_key: *desc_key_controlled_landfill
        description_processing: We estimate this as the share of waste that is collected multiplied by the share of collected waste sent to controlled landfills, plus the share of waste that is uncollected multiplied by the share of uncollected waste that ends up in controlled landfills.
        processing_level: major
        display:
          numDecimalPlaces: 1

      sanitary_landfill:
        title: Share of total municipal solid waste sent to sanitary landfills
        unit: "%"
        short_unit: "%"
        description_short: Share of total municipal solid waste generated that is disposed of in sanitary landfills—engineered facilities designed to contain waste (for example with liners and leachate management and often landfill-gas control).
        description_key: *desc_key_sanitary_landfill
        description_processing: We estimate this as the share of waste that is collected multiplied by the share of collected waste sent to sanitary landfills, plus the share of waste that is uncollected multiplied by the share of uncollected waste that ends up in sanitary landfills.
        processing_level: major
        display:
          numDecimalPlaces: 1

      open_air_burning:
        title: Share of total municipal solid waste burned in the open
        unit: "%"
        short_unit: "%"
        description_short: Share of total municipal solid waste generated that is burned in open, uncontrolled fires (as opposed to engineered incineration).
        description_key: *desc_key_open_air_burning
        description_processing: We estimate this as the share of waste that is collected multiplied by the share of collected waste burned in the open, plus the share of waste that is uncollected multiplied by the share of uncollected waste burned in the open.
        processing_level: major
        display:
          numDecimalPlaces: 1

      mswi_incineration:
        title: Share of total municipal solid waste incinerated
        unit: "%"
        short_unit: "%"
        description_short: Share of total municipal solid waste generated that is incinerated in engineered facilities (controlled combustion, typically with emissions controls).
        description_key: *desc_key_mswi_incineration
        description_processing: We estimate this as the share of waste that is collected multiplied by the share of collected waste that is incinerated, because waste must be collected to be treated in engineered incineration facilities.
        processing_level: major
        display:
          numDecimalPlaces: 1

      composting:
        title: Share of total municipal solid waste composted
        unit: "%"
        short_unit: "%"
        description_short: Share of total municipal solid waste generated that is composted (biological processing of organic waste into compost).
        description_key: *desc_key_composting
        description_processing: We estimate this as the share of waste that is collected multiplied by the share of collected waste that is composted, because waste must be collected to be composted through formal systems.
        processing_level: major
        display:
          numDecimalPlaces: 1

      recycling:
        title: Share of total municipal solid waste recycled
        unit: "%"
        short_unit: "%"
        description_short: Share of total municipal solid waste generated that is recycled (collected and sorted materials reprocessed into secondary materials).
        description_key: *desc_key_recycling
        description_processing: We estimate this as the share of waste that is collected multiplied by the share of collected waste that is recycled, because waste must be collected to be recycled through formal systems.
        processing_level: major
        display:
          numDecimalPlaces: 1