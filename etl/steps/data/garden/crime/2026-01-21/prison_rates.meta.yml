# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Uncategorized

# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/
dataset:
  update_period_days: 365

tables:
  prison_rates:
    variables:
      prison_population_total:
        title: Prison population total
        unit: prisoners
      prison_population_rate:
        title: Prison population rate
        unit: prisoners per 100,000 people
      pretrial_detainees_pct:
        title: Pretrial detainees
        unit: "%"
      female_prisoners_pct:
        title: Female prisoners
        unit: "%"
      number_of_institutions:
        title: Number of institutions
        unit: institutions
      official_capacity:
        title: Prison capacity
        unit: places
      occupancy_level_pct:
        title: Prison capacity percent
        unit: "%"
