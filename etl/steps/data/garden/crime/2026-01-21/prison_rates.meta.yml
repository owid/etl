# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Uncategorized

# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/
dataset:
  update_period_days: 365

tables:
  prison_rates:
    variables:
      prison_population_total:
        title: Prison population total
        description_short: Total prison population including pre-trial detainees and remand prisoners.
        unit: prisoners
      prison_population_rate:
        title: Prison population rate
        description_short: Prison population (including pre-trial detainees and remand prisoners), per 100,000 population.
        unit: prisoners per 100,000 people
        display:
          numDecimalPlaces: 0
      pretrial_detainees_pct:
        title: Share of prisoners that are pre-trial detainees
        unit: "%"
        short_unit: "%"
      female_prisoners_pct:
        title: Share of prisoners that are female
        unit: "%"
        short_unit: "%"
      juvenile_prisoners_pct:
        title: Share of prisoners that are juveniles
        description_short: The definition of juveniles may vary between countries.
        unit: "%"
        short_unit: "%"
      foreign_prisoners_pct:
        title: Share of prisoners that are foreigners
        unit: "%"
        short_unit: "%"
      number_of_institutions:
        title: Number of institutions
        unit: institutions
      official_capacity:
        title: Prison capacity
        description_short: The number of prisoners that can officially be accommodated by the prison system.
        unit: places
      occupancy_level_pct:
        title: Prison capacity percent
        description_short: The occupancy level of prisons, based on the official capacity.
        unit: "%"
        short_unit: "%"
      pretrial_remand_number:
        title: Number of pre-trial/remand prisoners in the prison population
        unit: prisoners
      pretrial_remand_pct:
        title: Percentage of the prison population that are pre-trial or remand prisoners
        unit: "%"
        short_unit: "%"
      pretrial_remand_rate:
        title: Pre-trial/remand rate per 100,000 of national population)
        unit: prisoners per 100,000 people
