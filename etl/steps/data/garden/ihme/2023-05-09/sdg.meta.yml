      mean_estimate_prevalence_of_daily_smoking_age_standardized_both_sexes_reference_estimate:
        title: Age-standardized prevalence of daily smoking - Both Sexes - Estimate
        description: |
          Age-standardized prevalence of daily smoking among populations aged 15 years and older.

          IHME measures the age-standardized prevalence of any current use of smoked tobacco among those age 15 and older.

          IHME collates information from available representative surveys that include questions about self-reported current use of tobacco and information on the type of tobacco product smoked (including cigarettes, cigars, pipes, hookahs, and local products).

          IHME converts all data to its standard definition of any current smoking within the last 30 days, so that meaningful comparisons can be made across locations and over time. Estimates this year are higher than last year to reflect the update in the indicator from daily smoking to any smoking within the last 30 days, to better align with the SDG definition. Projections to 2030 used SDI as a key driver, which incorporates projections of income per capita, education, and the effect of the COVID-19 pandemic.
