dataset:
  title: Sustainable Development Goals (IHME, 2022)
  description: |
    IHME produced estimates and forecasts for 13 of the SDG indicators included in the Goalkeepers Report.

    IHME provides estimated data for the years 1990-2021 and projections for three different scenarios for the years 2021-2023.

    The scenarios provided are: a reference case, best case and worst case.

    The full description of the methods used to produce the data can be found here: https://www.gatesfoundation.org/goalkeepers/report/2022-report/data-sources/#ExploretheIndicatorPages
  licenses:
  - name: IHME Free-of-charge non-commercial user agreement
    url: https://www.healthdata.org/data-tools-practices/data-practices/terms-and-conditions
  sources:
  - name: Institute of Health Metrics and Evaluation (2022)
    url: https://api.healthdata.org/sdg/v1/docs & https://api.healthdata.org/sdg/v1/docs
    date_accessed: '2023-05-05'
    publication_date: '2022-09-12'
    publication_year: 2022
    published_by: 'Institute for Health Metrics and Evaluation (IHME). Health-related
      SDGs. Seattle, WA: IHME, University of Washington, 2022. Available from https://api.healthdata.org/sdg/v1/docs'
tables:
  sdg:
    variables:
      mean_estimate_prevalence_of_child_stunting_under_5_both_sexes_reference_estimate:
        title: Prevalence of child stunting - Both Sexes - Estimate
        description: |
          Prevalence of stunting among children under 5 years.

          IHME measures stunting prevalence as height-for-age more than two standard deviations below the reference median on the height-age growth curve, based on WHO 2006 growth standards for children of age 0–59 months.
        short_unit: '%'
        unit: '%'
      mean_estimate_prevalence_of_child_stunting_under_5_females_reference_estimate:
