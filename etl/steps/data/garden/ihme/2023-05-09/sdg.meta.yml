      mean_estimate_maternal_mortality_ratio__who__15_49_years_females_reference_estimate:
        title: Maternal mortality ratio - Estimate
        description: |
          Maternal mortality ratio (maternal deaths among women aged 15-49 years per 100,000 live births) without late cause deaths.

          It depicts the risk of maternal death relative to the number of live births and essentially captures the risk of death in a single pregnancy or a single live birth.

          Projections to 2030 were modeled using an ensemble approach to forecast MMR, using SDI as a key driver in order to capture the effects of the COVID-19 pandemic on income per capita and education. Our analysis of direct and indirect maternal mortality in selected countries showed no significant relationship between direct mortality and indicators of the COVID-19 pandemic (i.e., COVID-19 infection incidence rate, COVID-19 mortality rate, changes in mobility). However, there was a significant effect of the COVID-19 pandemic on indirect maternal mortality. This effect on indirect maternal mortality was modeled using COVID-19 mortality rate as a covariate. This year, our estimates of excess indirect maternal mortality also include a correction for the proportion of deaths that are considered incidental, or unrelated to pregnancy status. Currently available data does not suggest a consistent relationship between the pandemic and indicators of maternal care (antenatal care, skilled birth attendance), and IHME has not incorporated an effect of the pandemic on these indicators.
        unit: 'per 100,000 live births'
      mean_estimate_under_5_mortality_rate_under_5_both_sexes_reference_estimate:
        title: Under-5 mortality rate - Both Sexes - Estimate
        description: |
          Under-5 mortality rate (probability of dying before the age of 5 years per 1,000 live births).

          IHME defines the under-5 mortality rate (U5MR) as the probability of death between birth and age 5. It is expressed as number of deaths per 1,000 live births.

          Projections were based on a combination of key drivers, including GBD risk factors, selected interventions (e.g., vaccines), and SDI. Additional short-term disruptions (2020–2021) from the COVID-19 pandemic incorporated the reductions seen in child deaths from infectious diseases (flu, respiratory syncytial virus, measles, pertussis) observed during the pandemic, driven primarily by social distancing and mask use, as well as increases in child deaths due directly to COVID-19. Most of the changes in U5MR estimates in the current Goalkeepers Report results came from new and additional input mortality data that IHME has incorporated since the GBD 2019 study, including estimates of excess mortality observed during the COVID-19 pandemic.
        unit: 'per 1,000 live births'
