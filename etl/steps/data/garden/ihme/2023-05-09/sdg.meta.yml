          Forecasts of HIV incidence were based on forecasted ART, prevention of maternal-to-child transmission (PMTCT) coverage, and incidence as inputs into a modified version of Avenir Health’s Spectrum software. Adult ART is forecasted using the expected spending on HIV curative care—which in turn was forecasted based on income per capita, including the effect of the COVID-19 pandemic—and ART prices.

          GBD estimates incorporated methodological changes to cause of death data for HIV as well as the adjustment of incidence estimates, to be consistent with vital registration data.
