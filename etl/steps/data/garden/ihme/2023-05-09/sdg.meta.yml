      mean_estimate_prevalence_of_15_neglected_tropical_diseases_all_ages_both_sexes_reference_estimate:
        title: Prevalence of 15 neglected tropical diseases - Both Sexes - Estimate
        description: |
          Age-standardized prevalence of 15 neglected tropical diseases (NTDs). Prevalence estimates reported here may exceed 100% as they reflect the sum of prevalent cases of 15 NTDs.

          IHME measures the sum of the prevalence of 15 NTDs per 100,000 that are currently measured in the annual Global Burden of Disease study: human African trypanosomiasis, Chagas disease, cystic echinococcosis, cysticercosis, dengue, food-borne trematodiases, Guinea worm, soil-transmitted helminths (STH, comprising hookworm, trichuriasis, and ascariasis), leishmaniasis, leprosy, lymphatic filariasis, onchocerciasis, rabies, schistosomiasis, and trachoma.
        unit: 'cases of 15 NTDs per 100,000 people'
