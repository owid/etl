      mean_estimate_prevalence_of_child_stunting_under_5_both_sexes_worse_projection:
        title: Prevalence of child stunting - Both Sexes - Worse Projection
        description: |
          Prevalence of stunting among children under 5 years.

          IHME measures stunting prevalence as height-for-age more than two standard deviations below the reference median on the height-age growth curve, based on WHO 2006 growth standards for children of age 0–59 months.

          Projections to 2030 were modeled using an ensemble approach to forecast the prevalence of stunting, using SDI as a key driver in order to capture the effects of the COVID-19 pandemic on income per capita and education. Estimates in Global Burden of Disease (GBD) 2020 leveraged several methodological advances including ensemble model predictions for severity-specific stunting prevalence and mean height-for-age z-scores (HAZ), further disaggregation of <5 age groups, and an improved distribution fitting model that focuses on HAZ scores of < -2 (i.e., under the range for stunting) rather than across the full range of HAZ scores. This led to improved estimates in a number of countries, notably including South Africa, the Democratic Republic of the Congo, India, and Pakistan. In addition, new data has improved estimates in a number of countries as well, including Pakistan.
        short_unit: '%'
        unit: '%'
