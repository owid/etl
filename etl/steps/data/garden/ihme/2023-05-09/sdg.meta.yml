        unit: 'cases of 15 NTDs per 100,000 people'
      mean_estimate_met_need_for_family_planning_with_modern_contraception_methods_15_49_years_females_reference_estimate:
        title: Met need for family planning with modern contraception methods, 15-49 years females - Estimate
        description: |
          Proportion of women of reproductive age (15 to 49 years) who have their need for family planning met with modern contraception methods.

          IHME estimates the proportion of women of reproductive age (15–49 years) who have their need for family planning satisfied with modern contraceptive methods. Modern contraceptive methods include the current use of male and female sterilization, male and female condoms, diaphragms, cervical caps, sponges, spermicidal agents, oral hormonal pills, patches, rings, implants, injections, intrauterine devices (IUDs), and emergency contraceptives.
        short_unit: '%'
        unit: '%'
      mean_estimate_coverage_of_essential_health_services__as_defined_by_the_uhc_service_coverage_index_all_ages_both_sexes_reference_estimate:
        title: Coverage of essential health services, as defined by the UHC service coverage index - Both Sexes - Estimate
        description: Coverage of essential health services, as defined by a universal health coverage (UHC) service coverage index of based on 9 tracer interventions and risk-standardized death rates or mortality-to-incidence ratios from 32 causes amenable to healthcare.
        unit: 'index'
      mean_estimate_prevalence_of_daily_smoking_age_standardized_both_sexes_reference_estimate:
        title: Age-standardized prevalence of daily smoking - Both Sexes - Estimate
        description: |
          Age-standardized prevalence of daily smoking among populations aged 15 years and older.

          IHME measures the age-standardized prevalence of any current use of smoked tobacco among those age 15 and older.

          IHME collates information from available representative surveys that include questions about self-reported current use of tobacco and information on the type of tobacco product smoked (including cigarettes, cigars, pipes, hookahs, and local products).
        short_unit: '%'
        unit: '%'
