        title: Tuberculosis incidence rate - Both Sexes - Estimate
        description: |
          Age-standardized rate of tuberculosis cases (per 100,000).

          IHME estimates new and relapse tuberculosis (TB) cases diagnosed within a given calendar year (incidence) using data from prevalence surveys, case notifications, and cause-specific mortality estimates as inputs to a statistical model that enforces internal consistency among the estimates.
