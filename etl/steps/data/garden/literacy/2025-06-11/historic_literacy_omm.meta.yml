dataset:
  title: Historic literacy rates - Combined sources
  description: >
    Combined dataset of literacy and illiteracy rates spanning from 1451 to present,
    integrating multiple historical and contemporary sources to provide comprehensive
    long-term global coverage of literacy development.
  update_period_days: 365

tables:
  historic_literacy_omm:
    title: Historic literacy rates - Combined sources
    description: >
      This table combines literacy and illiteracy data from five major sources:
      Buringh & van Zanden historical estimates (1451-1800), UNESCO historical reports (1900-1950),
      OECD How Was Life dataset (1820-1970), and UNESCO SDG indicators (2000-present).
    variables:
      literacy_rate:
        title: Literacy rate
        description_short: Share of the population who can read and write a short, simple statement on their everyday life.
        description_processing: >
          Combined from multiple sources with different methodologies and age groups.
          Historical data (1451-1800) estimated from book sales; early 20th century data from
          UNESCO reports; mid-century from UNESCO global surveys; recent data from UNESCO SDG indicators.
          Where not directly available, calculated as 100 minus illiteracy rate.

      illiteracy_rate:
        title: Illiteracy rate
        description_short: Share of the population who cannot read and write a short, simple statement on their everyday life.
        description_processing: >
          Combined from multiple sources with different methodologies and age groups.
          Where not directly available, calculated as 100 minus literacy rate.
          Historical sources often measured different age groups (10+ vs 15+), so comparisons
          across time should consider these methodological differences.