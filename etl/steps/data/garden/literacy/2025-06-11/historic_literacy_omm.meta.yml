dataset:
  title: Historic literacy rates - Combined sources
  description: >
    This dataset combines historical and contemporary literacy rates from various sources to provide a long-term view of global literacy trends from 1451 to the present.
    It includes estimates based on book sales, UNESCO reports, and SDG indicators, covering different age groups and methodologies.
  update_period_days: 365

tables:
  historic_literacy_omm:
    variables:
      literacy_rate:
        title: Literacy rate
        description_short: Share of the population who can read and write a short, simple statement on their everyday life.
        description_key:
          - Literacy unlocks access to education, employment, and civic participation — this indicator shows what share of young people and adults can read and write a short, simple sentence with understanding.
          - This indicator shows what share of the population can read and write a short, simple sentence with understanding.
          - The literacy rate is calculated by dividing the number of literate individuals by the total population in the same age group, excluding those with unknown literacy status.
          - A high literacy rate suggests that most people have acquired basic reading and writing skills, typically through primary education or literacy programs.
          - Contemporary data typically come from population censuses or household surveys and are often self-reported. Historical estimates before 1800 are based on indirect evidence such as manuscript and book production.
          - Age groups vary across time periods and sources. Early historical data often measured literacy from age 10+, while modern standards focus on ages 15+. Users should consider these methodological differences when making comparisons across time periods.
          - Literacy should not be confused with functional literacy — this indicator reflects basic reading and writing skills, but not their practical application in daily life or work.


      illiteracy_rate:
        title: Illiteracy rate
        description_short: Share of the population who cannot read and write a short, simple statement on their everyday life.
