definitions:
  common:
    unit: "%"
    short_unit: "%"
    presentation:
      topic_tags:
        - Global Education
    display:
      numDecimalPlaces: 1
    description_processing: |-
      - "**Historical data (1451–1800):** Estimates from Buringh and van Zanden (2009) based on book sales data. This method uses the relationship between book prices and sales volumes to estimate literate populations, assuming people primarily buy books they can read."
      - "**Early 20th century data (1900–1950):** UNESCO historical estimates from their 1953 report 'Progress of Literacy in Various Countries'. This covers the period when governments began systematic literacy measurement but methodologies varied significantly between countries."
      - "**Mid-20th century data (1950):** UNESCO estimates from their 1957 report 'World Illiteracy at Mid-Century', providing comprehensive global coverage for this benchmark year."
      - "**Global estimates (1820–1970):** OECD's 'How Was Life?' dataset covering the period when more standardized measurement approaches emerged."
      - "**Contemporary data (1970–present):** UNESCO Sustainable Development Goals education indicators, representing the current international standard for literacy measurement focused on population aged 15+."
      - "Where illiteracy rates were not directly available, they were calculated as 100 minus the literacy rate, and vice versa."
