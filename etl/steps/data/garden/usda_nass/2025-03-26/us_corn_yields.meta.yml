dataset:
  title: Long-term corn yields in United States
  update_period_days: 365
  description: |
    This data is sourced from the USDA/NASS database, which reports survey data on corn yields in bushels per acre. To convert these values to tonnes per hectare, we have used a conversion factor of 0.06276, following [USDA definitions](https://www.ers.usda.gov/webdocs/publications/41880/33132_ah697_002.pdf).

tables:
  us_corn_yields:
    variables:
      corn_yield:
        title: Corn yields
        unit: tonnes per hectare
        short_unit: t/ha
        description_short: Average corn yields measured in tonnes per hectare.
        presentation:
          topic_tags:
            - Crop Yields
          attribution_short: USDA/NASS
