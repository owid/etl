definitions:
  common:
    processing_level: major
    presentation:
      topic_tags:
        - Global Health
        #- Neglected Tropical Diseases
      grapher_config:
        note: "This data is expressed in constant constant 2022 US$."
        selectedEntityNames: ["World"]
    display:
      numDecimalPlaces: 0
# Learn more about the available fields:
