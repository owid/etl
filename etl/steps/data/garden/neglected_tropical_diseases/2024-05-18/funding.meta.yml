dataset:
  update_period_days: 365

tables:
  funding_disease:
    variables:
      amount__usd:
        title: Funding for << disease.lower() >>, all technologies
        unit: constant 2022 US$
        short_unit: $
        description_short: "The amount of funding for << disease.lower() >>. This data is expressed in US dollars, adjusted for inflation."
  funding_product:
    variables:
      amount__usd:
        title: Funding for technology - << product.lower() >>
        unit: constant 2022 US$
        short_unit: $
        description_short: "The amount of funding for << product.lower() >>. This data is expressed in US dollars, adjusted for inflation."
  funding_product_ntd:
    variables:
      amount__usd:
        title: Funding for technology - << product.lower() >> towards neglected tropical diseases
        unit: constant 2022 US$
        short_unit: $
        description_short: "The amount of funding for << product.lower() >>. This data is expressed in US dollars, adjusted for inflation."
        description_processing: "We separated out this funding data for << product.lower() >>, for just neglected tropical diseases. This includes: Buruli ulcer, Chagas' disease, Dengue, Hookworm (ancylostomiasis & necatoriasis), Leishmaniasis, Leprosy, Lymphatic filariasis, multiple helminth infections, multiple kinetoplastid diseases, Mycetoma,  Onchocerciasis, Roundworm , Scabies, Schistosomiasis, Sleeping sicknes (HAT), Snakebite envenoming, Strongyloidiasis & other intestical roundworms, Tapeworm (Taeniasis/Cysticercosis), Trachoma, Whipworm (trichuriasis),Yaws."
  funding_disease_product:
    variables:
      amount__usd:
        title: Funding for << product.lower() >>for treating << disease.lower() >>
        unit: constant 2022 US$
        short_unit: $
        description_short: "The amount of funding for << product.lower() >> for treating << disease >>.This data is expressed in US dollars, adjusted for inflation."
