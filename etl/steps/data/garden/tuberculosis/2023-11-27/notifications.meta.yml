      new_labconf:
        title: New pulmonary bacteriologically confirmed tuberculosis cases
        description_short: New pulmonary cases that have been bacteriologically confirmed. Cases confirmed with smear positive or culture positive or positive by WHO-recommended rapid diagnostics such as Xpert MTB/RIF.
        description_key:
          - As of 2013 this also includes pulmonary bacteriologically confirmed cases with unknown previous tuberculosis treatment history.
      new_clindx:
        title: New pulmonary clinically diagnosed tuberculosis cases
        description_short: New pulmonary cases that have been clinically diagnosed. Cases diagnosed by a clinician or another medical practitioner who has decided to give the patient a full course of tuberculosis treatment.
        description_key:
          - As of 2013 this also includes pulmonary clinically diagnosed cases with unknown previous tuberculosis treatment history.
      ret_rel_labconf:
