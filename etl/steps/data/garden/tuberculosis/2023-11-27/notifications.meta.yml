      rdx_data_available:
        title: Are data available on the the number of new and relapse cases tested using a WHO recommended rapid test?
        unit: ""
      nrr:
        title: Number of TB cases with no evidence of rifampicin resistance
        description_key:
          - Includes either rifampicin susceptible or rifampicin resistance test not done
      nrr_tx:
        title: Number of TB cases with no evidence of rifampicin resistance started on rifampicin susceptible treatment
        description_key:
          - Includes either rifampicin susceptible or rifampicin resistance test not done
      rdst_new:
        title: Number of new cases tested for susceptibility to rifampicin
        description_key:
          - Tests include phenotypic DST or WHO-recommended rapid molecular tests such as Xpert MTB/RIF
      rdst_ret:
        title: Number of previously treated cases tested for susceptibility to rifampicin
        description_key:
          - Tests include phenotypic DST or WHO-recommended rapid molecular tests such as Xpert MTB/RIF
      rdst_unk:
