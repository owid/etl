      new_su:
        title: New pulmonary smear unknown cases
      new_ep:
        title: New extra-pulmonary cases
        description_short: New extra-pulmonary cases that have been bacterially confirmed or clinically diagnosed.
        description_key:
          - As of 2013 this also includes extrapulmonary cases with unknown previous tuberculosis history.
