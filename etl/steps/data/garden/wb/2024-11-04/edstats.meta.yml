# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Global Education


# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/
dataset:
  update_period_days: 364


tables:
  edstats:
    variables:
      value:
        title:  << indicator_name >>

        description_from_producer: |-
          <% if source_note != "nan" %>
            << source_note >>
          <%- endif -%>
        unit:  |-
         <% if unit_measure == "NUMBER" %>
            number
         <% elif unit_measure == "SHARE" %>
            %
         <% elif unit_measure == "USD" %>
            US dollars
         <% elif unit_measure == "IX_0T1" %>
            index
         <% elif unit_measure == "USD_CONST" %>
            constant US dollars
         <% elif unit_measure == "YR" %>
            years
         <% elif unit_measure == "nan" %>
            ''
         <%- endif -%>
        short_unit: |-
          <% if unit_measure == "SHARE"%>
            $
          <% elif unit_measure == "USD" %>
            $
          <% elif unit_measure == "USD_CONST" %>
            constant $
          <%- endif -%>







