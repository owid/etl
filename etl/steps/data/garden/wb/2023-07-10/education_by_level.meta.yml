      school_life_expectancy__primary_and_lower_secondary__excluding_repetition__male__years:
        title: School life expectancy, primary and lower secondary (excluding repetition), male (years)
        description: >
          Number of years of schooling that a male child of a certain age can expect to receive in the future, excluding years
          spent repeating grades. The indicator reflects the overall level of development of an education system in terms
          of the average number of years of schooling without repetition that can be offered to the school-age population,
          including those who never enter school. It is calculated as the sum of the age specific enrolment rates for the
          given level of education, plus the number of pupils of unknown age in the given level of education divided by the
          school-age population for that level of education, and multiplied by the duration of that level of education, minus
          the number of repeaters in a given level of education divided by the school-age population for that level, multiplied
          by the duration of that level of education.
        unit: years
        short_unit: ''
        display:
          numDecimalPlaces: 1
      school_life_expectancy__primary_and_lower_secondary__both_sexes__years:
        title: School life expectancy, primary and lower secondary, both sexes (years)
        description: >
          Number of years a person of school entrance age can expect to spend within the specified levels of education. For
          a child of a certain age a, the school life expectancy is calculated as the sum of the age specific enrolment rates
          for the levels of education specified. The part of the enrolment that is not distributed by age is divided by the
          school-age population for the level of education they are enrolled in, and multiplied by the duration of that level
          of education. The result is then added to the sum of the age-specific enrolment rates. A relatively high SLE indicates
          greater probability for children to spend more years in education and higher overall retention within the education
          system. It must be noted that the expected number of years does not necessarily coincide with the expected number
          of grades of education completed, because of repetition. Since school life expectancy is an average based on participation
          in different levels of education, the expected number of years of schooling may be pulled down by the magnitude
          of children who never go to school. Those children who are in school may benefit from many more years of education
          than the average.
        unit: years
        short_unit: ''
        display:
