      africa_dataset__average_number_of_grades_per_multigrade_class_in_primary_schools__number_of_grades:
        title: 'Africa Dataset: Average number of grades per multigrade class in primary schools (number of grades)'
        description: >
          Average number of grade levels that have been merged into multigrade classes in public primary schools. A multigrade
          class is a class in which students from two or more grades are taught by one teacher in one room at the same time.
          The existence of multigrade classes can suggest shortages of teachers, classrooms, or low enrolment numbers. Data
          available for African countries only. For more information, consult the UNESCO Institute for Statistics' Regional
          Data Collections page.
        unit: pupils
        short_unit: ''
        display:
          numDecimalPlaces: 0
      africa_dataset__average_number_of_pupils_per_mathematics_textbook_in_grade_1_of_primary_education__number:
        title: 'Africa Dataset: Average number of pupils per mathematics textbook in Grade 1 of primary education (number)'
        description: >
          'Average number of Grade 1 pupils per mathematics textbook in public primary schools. The data reported includes
          textbooks in all languages of instruction which are owned by schools and have been distributed to pupils on loan
          or kept in schools for use in the classroom. The data reported excludes books in school libraries as well as novels
          and books for use by teachers (such as curriculum guides, syllabi and teacher guides). Data Limitations: While national-level
          data may suggest all pupils have access to books in these countries, this may hide sub-national disparities. For
          example, pupils in some schools may have more than one textbook, while shortages may persist in others. The data
          also does not provide information about the quality of the textbooks available that may sometimes be old or used.
          Data available for African countries only. For more information, consult the UNESCO Institute for Statistics'' Regional
          Data Collections page.'
        unit: pupils
        short_unit: ''
        display:
          numDecimalPlaces: 0
