dataset:
  title: "World Bank Education Statistics: Pre-primary, primary, secondary and tertiary (2023)"
  description: The World Bank EdStats All Indicator Query holds over 4,000 internationally comparable indicators that describe
    education access, progression, completion, literacy, teachers, population, and expenditures. The indicators cover the
    education cycle from pre-primary to vocational and tertiary education.The query also holds learning outcome data from
    international and regional learning assessments (e.g. PISA, TIMSS, PIRLS), equity data from household surveys, and projection/attainment
    data to 2050. For further information, please visit the EdStats website.
  licenses:
  - name: https://www.worldbank.org/en/about/legal/terms-of-use-for-datasets
    url: Creative Commons Attribution 4.0
  sources:
  - name: World Bank (2023)
    description: The World Bank EdStats All Indicator Query holds over 4,000 internationally comparable indicators that describe
      education access, progression, completion, literacy, teachers, population, and expenditures. The indicators cover the
      education cycle from pre-primary to vocational and tertiary education.The query also holds learning outcome data from
      international and regional learning assessments (e.g. PISA, TIMSS, PIRLS), equity data from household surveys, and projection/attainment
      data to 2050. For further information, please visit the EdStats website.
    url: https://datacatalog.worldbank.org/search/dataset/0038480/Education-Statistics
    source_data_url: https://databank.worldbank.org/data/download/EdStats_CSV.zip
    date_accessed: '2023-07-26'
    publication_year: 2023
    published_by: World Bank Education Statistics (2023)
tables:
  education_by_level:
    variables:
      adjusted_net_enrolment_rate__lower_secondary__both_sexes__pct:
        title: Adjusted net enrolment rate, lower secondary, both sexes (%)
        description: >
          Total number of students of the official lower secondary school age group who are enrolled in lower secondary education
          or higher, expressed as a percentage of the corresponding population. Divide the total number of students in the
          official lower secondary school age range who are enrolled in lower secondary education or higher by the population
          of the same age group and multiply the result by 100. NERA should be based on total enrolment of the official school
          participation age group for all types of schools and education institutions, including public, private and all other
          institutions that provide organized educational programmes.
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      adjusted_net_enrolment_rate__lower_secondary__female__pct:
        title: Adjusted net enrolment rate, lower secondary, female (%)
        description: >
          Total number of female students of the official lower secondary school age group who are enrolled in lower secondary
          education or higher, expressed as a percentage of the corresponding female population. Divide the total number of
          female students in the official lower secondary school age range who are enrolled in lower secondary education or
          higher by the female population of the same age group and multiply the result by 100. NERA should be based on total
          enrolment of the official school participation age group for all types of schools and education institutions, including
          public, private and all other institutions that provide organized educational programmes.
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      adjusted_net_enrolment_rate__lower_secondary__gender_parity_index__gpi:
        title: Adjusted net enrolment rate, lower secondary, gender parity index (GPI)
        description: >
          Ratio of female adjusted net enrolment rate for lower secondary to the male adjusted net enrolment rate for lower
          secondary. It is calculated by dividing the female value for the indicator by the male value for the indicator.
          A GPI equal to 1 indicates parity between females and males. In general, a value less than 1 indicates disparity
          in favor of males and a value greater than 1 indicates disparity in favor of females.
        unit: ''
        short_unit: ''
      adjusted_net_enrolment_rate__lower_secondary__male__pct:
        title: Adjusted net enrolment rate, lower secondary, male (%)
        description: >
          Total number of male students of the official lower secondary school age group who are enrolled in lower secondary
