      effective_transition_rate_from_primary_to_lower_secondary_general_education__both_sexes__pct:
        title: Effective transition rate from primary to lower secondary general education, both sexes (%)
        description: >
          Number of students admitted to the first grade of a higher level of education in a given year, expressed as a percentage
          of the number of students enrolled in the final grade of the lower level of education in the previous year. Divide
          the number of new entrants in the first grade of the specified higher cycle or level of education by the number
          of pupils who were enrolled in the final grade of the preceding cycle or level of education in the previous school
          year, and multiply by 100. High transition rates indicate a high level of access or transition from one level of
          education to the next. They also reflect the intake capacity of the next level of education. Inversely, low transition
          rates can signal problems in the bridging between two cycles or levels of education, due to either deficiencies
          in the examination system, or inadequate admission capacity in the higher cycle or level of education, or both.
          This indicator can be distorted by incorrect distinction between new entrants and repeaters, especially in the first
          grade of the specified higher level of education. Students who interrupted their studies for one or more years after
          having completed the lower level of education, together with the migrant students, could also affect the quality
          of this indicator.
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      effective_transition_rate_from_primary_to_lower_secondary_general_education__female__pct:
        title: Effective transition rate from primary to lower secondary general education, female (%)
        description: >
          Number of female students admitted to the first grade of a higher level of education in a given year, expressed
          as a percentage of the number of female students enrolled in the final grade of the lower level of education in
          the previous year. Divide the number of new female entrants in the first grade of the specified higher cycle or
          level of education by the number of female pupils who were enrolled in the final grade of the preceding cycle or
          level of education in the previous school year, and multiply by 100. High transition rates indicate a high level
          of access or transition from one level of education to the next. They also reflect the intake capacity of the next
          level of education. Inversely, low transition rates can signal problems in the bridging between two cycles or levels
          of education, due to either deficiencies in the examination system, or inadequate admission capacity in the higher
          cycle or level of education, or both. This indicator can be distorted by incorrect distinction between new entrants
          and repeaters, especially in the first grade of the specified higher level of education. Students who interrupted
