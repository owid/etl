      survival_rate_to_grade_4_of_primary_education__both_sexes__pct:
        title: Survival rate to Grade 4 of primary education, both sexes (%)
        description: >
          Percentage of a cohort of students enrolled in the first grade of primary education in a given school year who are
          expected to reach grade 4, regardless of repetition. Divide the total number of students belonging to a school-cohort
          who reached each successive grade of primary education by the number of students in the school-cohort i.e. those
          originally enrolled in the first grade of primary education, and multiply the result by 100. The survival rate is
          calculated on the basis of the reconstructed cohort method, which uses data on enrolment and repeaters for two consecutive
          years.
