          dropout after primary school age without completing primary education. The difference between NERA and NER provides
          a measure of the proportion of children in the official primary age group who are enrolled in secondary education.
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      adjusted_net_intake_rate_to_grade_1_of_primary_education__both_sexes__pct:
        title: Adjusted net intake rate to Grade 1 of primary education, both sexes (%)
        description: >
          Total enrolment in primary education of the official primary school entrance age, as a percentage of the population
          of the same age in a given school year. It is the equivalent of the age-specific enrolment rate of the official
          primary entrance age. Divide the number of students in the official primary school entrance age who are enrolled
          in primary education, regardless of the year of entrance, grade or repetition, by the population of the same age,
          and multiply the result by 100. Adjusted NIR should be based on total enrolment of all children of the official
          primary school entrance age in all types of schools that provide organized educational programmes, including public
          and private institutions. It must be ensured that the enrolment data cover pupils who enter primary school earlier
          and might repeat the first grade or be at higher grades. While the Net intake rate (NIR) measures timely access
          to primary school for the official entrance age, the NIRA captures actual access to primary school for the total
          population of the official entrance age. It reflects efforts made by governments to achieve universal entrance to
          primary education of the eligible population of the official primary school entrance age. Adjusted NIR gives the
          proportion of children of the official primary school entrance age that are enrolled in primary education level
          but not necessary for the first time or in the first grade.
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
