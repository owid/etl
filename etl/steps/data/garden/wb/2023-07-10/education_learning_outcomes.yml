      pirls__male_4th_grade_students_reaching_the_high_international_benchmark_in_reading_achievement__pct:
        title: 'PIRLS: Male 4th grade students reaching the high international benchmark in reading achievement (%)'
        description: >
         'Male 4th grade students reaching the high international benchmark in reading achievement (%) is the share of male
          4th grade students scoring at least 550 on the reading assessment. When reading Literary Texts, students at the
          high benchmarking level can A) Locate and distinguish significant actions and details embedded across the text,
          B) Make inferences to explain relationships between intentions, actions, events, and feelings, and give text-based
          support, C) Interpret and integrate story events and character actions and traits from different parts of the text,
          D) Evaluate the significance of events and actions across the entire story, and E) Recognize the use of some language
          features (e.g., metaphor, tone, imagery). When reading Informational Texts, students at this benchmarking level
          can: A) Locate and distinguish relevant information within a dense text or a complex table, B) Make inferences about
          logical connections to provide explanations and reasons, C) Integrate textual and visual information to interpret
          the relationship between ideas, and D) Evaluate content and textual elements to make a generalization. The procedure
          for identifying International Benchmarks changed from the PIRLS 2001 method of using percentiles to a method based
          on scores that do not change from PIRLS cycle to cycle. In PIRLS 2001, the High Benchmark was called the "Upper
          Quarter Benchmark" or 75th percentile score, which corresponded to a scale score of 570. The 2001 data in this database
          were recalculated based on a 550 High Benchmark score and are different than the data found in the 2001 PIRLS report.
          Data reflects country performance in the stated year, but may not be comparable across years or countries. Consult
          the PIRLS website for more detailed information: http://timssandpirls.bc.edu/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pirls__male_4th_grade_students_reaching_the_intermediate_international_benchmark_in_reading_achievement__pct:
        title: 'PIRLS: Male 4th grade students reaching the intermediate international benchmark in reading achievement (%)'
        description: >
         'Male 4th grade students reaching the intermediate international benchmark in reading achievement (%) is the share
          of male 4th grade students scoring at least 475 on the reading assessment. When reading Literary Texts, students
          at the intermediate benchmarking level can A) Retrieve and reproduce explicitly stated actions, events, and feelings,
          B) Make straightforward inferences about the attributes, feelings, and motivations of main characters, C) Interpret
          obvious reasons and causes and give simple explanations, and D) Begin to recognize language features and style.
          When reading Informational Texts, students at the informational level can A) Locate and reproduce two or three pieces
          of information from within the text, and B) Use subheadings, text boxes, and illustrations to locate parts of the
          text. The procedure for identifying International Benchmarks changed from the PIRLS 2001 method of using percentiles
          to a method based on scores that do not change from PIRLS cycle to cycle. In PIRLS 2001, the Intermediate Benchmark
          was called the "Median Benchmark" (50th percentile score or median), which corresponded to a scale score of 510.
          The 2001 data in this database were recalculated based on a 475 Intermediate Benchmark score and are different than
          the data found in the 2001 PIRLS report. Data reflects country performance in the stated year, but may not be comparable
          across years or countries. Consult the PIRLS website for more detailed information: http://timssandpirls.bc.edu/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pirls__male_4th_grade_students_reaching_the_low_international_benchmark_in_reading_achievement__pct:
        title: 'PIRLS: Male 4th grade students reaching the low international benchmark in reading achievement (%)'
        description: >
         'Male 4th grade students reaching the low international benchmark in reading achievement (%) is the share of male
          4th grade students scoring at least 400 on the reading assessment. When reading Literary Texts, students at the
          low benchmarking level can locate and retrieve an explicitly stated detail. When reading Informational Texts, students
          at the low benchmark can locate and reproduce explicitly stated information that is at the beginning of the text.
          The procedure for identifying International Benchmarks changed from the PIRLS 2001 method of using percentiles to
          a method based on scores that do not change from PIRLS cycle to cycle. In PIRLS 2001, the Low Benchmark was called
          the "Lower Quarter Benchmark" (25th percentile score), which corresponded to a scale score of 435. The 2001 data
          in this database were recalculated based on a 400 Low Benchmark score and are different than the data found in the
          2001 PIRLS report. Data reflects country performance in the stated year, but may not be comparable across years
          or countries. Consult the PIRLS website for more detailed information: http://timssandpirls.bc.edu/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pirls__male_4th_grade_students_who_did_not_reach_the_low_international_benchmark_in_reading_achievement__pct:
        title: 'PIRLS: Male 4th grade students who did not reach the low international benchmark in reading achievement (%)'
        description: >
         'Male 4th grade students who did not reach the low international benchmark in reading achievement (%) is the share
          of male 4th grade students who did not score at least 400 on the reading assessment. These figures were calculated
          by the World Bank EdStats team by subtracting the share of students reaching the low international benchmark from
          100. Data reflects country performance in the stated year, but may not be comparable across years or countries.
          Consult the PIRLS website for more detailed information: http://timssandpirls.bc.edu/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_mathematics_proficiency_level__pct__below_level_1:
        title: 'PISA: 15-year-olds by mathematics proficiency level (%). Below Level 1'
        description: >
         'Percentage of 15-year-old students below the lowest proficiency level (scoring 358 or below) on the PISA mathematics
          scale. Students below Level 1 may be able to perform very direct and straightforward mathematical tasks, such as
          reading a single value from a well-labeled chart or table where the labels on the chart match the words in the stimulus
          and question, so that the selection criteria are clear and the relationship between the chart and the aspects of
          the context depicted are evident, and performing arithmetic calculations with whole numbers by following clear and
          well-defined instructions. Data reflects country performance in the stated year according to PISA reports, but may
          not be comparable across years or countries. Consult the PISA website for more detailed information: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_mathematics_proficiency_level__pct__level_1:
        title: 'PISA: 15-year-olds by mathematics proficiency level (%). Level 1'
        description: >
         'Percentage of 15-year-old students scoring higher than 358 but lower than or equal to 420 points on the PISA mathematics
          scale. At Level 1, students can answer questions involving familiar contexts where all relevant information is present
          and the questions are clearly defined. They are able to identify information and to carry out routine procedures
          according to direct instructions in explicit situations. They can perform actions that are almost always obvious
          and follow immediately from the given stimuli. Data reflects country performance in the stated year according to
          PISA reports, but may not be comparable across years or countries. Consult the PISA website for more detailed information:
          http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_mathematics_proficiency_level__pct__level_2:
        title: 'PISA: 15-year-olds by mathematics proficiency level (%). Level 2'
        description: >
         'Percentage of 15-year-old students scoring higher than 420 but lower than or equal to 482 points on the PISA mathematics
          scale. At Level 2, students can interpret and recognize situations in contexts that require no more than direct
          inference. They can extract relevant information from a single source and make use of a single representational
          mode. Students at this level can employ basic algorithms, formulae, procedures, or conventions to solve problems
          involving whole numbers. They are capable of making literal interpretations of the results. Data reflects country
          performance in the stated year according to PISA reports, but may not be comparable across years or countries. Consult
          the PISA website for more detailed information: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_mathematics_proficiency_level__pct__level_3:
        title: 'PISA: 15-year-olds by mathematics proficiency level (%). Level 3'
        description: >
         'Percentage of 15-year-old students scoring higher than 482 but lower than or equal to 545 points on the PISA mathematics
          scale. At Level 3, students can execute clearly described procedures, including those that require sequential decisions.
          Their interpretations are sufficiently sound to be a base for building a simple model or for selecting and applying
          simple problem- solving strategies. Students at this level can interpret and use representations based on different
          information sources and reason directly from them. They typically show some ability to handle percentages, fractions
          and decimal numbers, and to work with proportional relationships. Their solutions reflect that they have engaged
          in basic interpretation and reasoning. Data reflects country performance in the stated year according to PISA reports,
          but may not be comparable across years or countries. Consult the PISA website for more detailed information: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_mathematics_proficiency_level__pct__level_4:
        title: 'PISA: 15-year-olds by mathematics proficiency level (%). Level 4'
        description: >
         'Percentage of 15-year-old students scoring higher than 545 but lower than or equal to 607 on the PISA mathematics
          scale. At Level 4, students can work effectively with explicit models for complex concrete situations that may involve
          constraints or call for making assumptions. They can select and integrate different representations, including symbolic,
          linking them directly to aspects of real-world situations. Students at this level can utilize their limited range
          of skills and can reason with some insight, in straightforward contexts. They can construct and communicate explanations
          and arguments based on their interpretations, arguments, and actions. Data reflects country performance in the stated
          year according to PISA reports, but may not be comparable across years or countries. Consult the PISA website for
          more detailed information: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_mathematics_proficiency_level__pct__level_5:
        title: 'PISA: 15-year-olds by mathematics proficiency level (%). Level 5'
        description: >
         'Percentage of 15-year-old students scoring higher than 607 but lower than or equal to 669 on the PISA mathematics
          scale. At Level 5, students can develop and work with models for complex situations, identifying constraints and
          specifying assumptions. They can select, compare, and evaluate appropriate problem-solving strategies for dealing
          with complex problems related to these models. Students at this level can work strategically using broad, well-developed
          thinking and reasoning skills, appropriate linked representations, symbolic and formal characterizations, and insight
          pertaining to these situations. They begin to reflect on their work and can formulate and communicate their interpretations
          and reasoning. Data reflects country performance in the stated year according to PISA reports, but may not be comparable
          across years or countries. Consult the PISA website for more detailed information: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_mathematics_proficiency_level__pct__level_6:
        title: 'PISA: 15-year-olds by mathematics proficiency level (%). Level 6'
        description: >
         'Percentage of 15-year-old students scoring higher than 669 on the PISA mathematics scale. At Level 6, students
          can conceptualize, generalize and utilize information based on their investigations and modeling of complex problem
          situations, and can use their knowledge in relatively non-standard contexts. They can link different information
          sources and representations and flexibly translate among them. Students at this level are capable of advanced mathematical
          thinking and reasoning. These students can apply this insight and understanding, along with a mastery of symbolic
          and formal mathematical operations and relationships, to develop new approaches and strategies for attacking novel
          situations. Students at this level can reflect on their actions, and can formulate and precisely communicate their
          actions and reflections regarding their findings, interpretations, arguments, and the appropriateness of these to
          the original situation. Data reflects country performance in the stated year according to PISA reports, but may
          not be comparable across years or countries. Consult the PISA website for more detailed information: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_reading_proficiency_level__pct__below_level_1b:
        title: 'PISA: 15-year-olds by reading proficiency level (%). Below Level 1B'
        description: >
         'Percentage of 15-year-old students scoring students below the lowest proficiency level (1B) on the PISA reading
          scale. Students with scores below Level 1b (less or equal to 262 points) usually do not succeed at the most basic
          reading tasks that PISA measures. This does not necessarily mean that they are illiterate, but that there is insufficient
          information on which to base a description of their reading proficiency. 2000, 2003, and 2006 PISA assessments used
          a different reading proficiency scale (Below Level 1 to Level 5) than later assessments, which use a reading scale
          from Below Level 1B to Level 6. Because an equivalent proficiency level to "Below Level 1B" and Level 1B were not
          calculated for the 2000, 2003, and 2006 PISA Reports, the data are not currently available for those years. Use
          caution in comparing proficiency scores across years. For more information on comparability of results, consult
          the PISA website: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_reading_proficiency_level__pct__level_1a:
        title: 'PISA: 15-year-olds by reading proficiency level (%). Level 1A'
        description: >
         'Percentage of 15-year-old students scoring higher than 335 but lower than or equal to 407 on the PISA reading scale.
          Tasks at Level 1A require the reader to locate one or more independent pieces of explicitly stated information;
          to recognize the main theme or author's purpose in a text about a familiar topic, or to make a simple connection
          between information in the text and common, everyday knowledge. Typically the required information in the text is
          prominent and there is little, if any, competing information. The reader is explicitly directed to consider relevant
          factors in the task and in the text. 2000, 2003, and 2006 PISA assessments used a different reading proficiency
          scale (Levels 1 to 5) than later assessments, which use a scale from Level 1B to Level 6. PISA 2000/2003/2006 Level
          1 data have been included in this database as Level 1A because they are based on an identical score range.  Use
          caution in comparing proficiency scores across years. For more information on comparability of results, consult
          the PISA website: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_reading_proficiency_level__pct__level_1b:
        title: 'PISA: 15-year-olds by reading proficiency level (%). Level 1B'
        description: >
         'Percentage of 15-year-old students scoring higher than 262 but lower than or equal to 335 on the PISA reading scale.
          Tasks at level 1B require the reader to locate a single piece of explicitly stated information in a prominent position
          in a short, syntactically simple text with a familiar context and text type, such as a narrative or a simple list.
          The text typically provides support to the reader, such as repetition of information, pictures or familiar symbols.
          There is minimal competing information. In tasks requiring interpretation the reader may need to make simple connections
          between adjacent pieces of information. 2000, 2003, and 2006 PISA assessments used a different reading proficiency
          scale (Below Level 1 to Level 5) than later assessments, which use a reading scale from Below Level 1B to Level
          6. Because an equivalent proficiency level to "Below Level 1B" and Level 1B were not calculated for the 2000, 2003,
          and 2006 PISA Reports, the data are not currently available for those years. Use caution in comparing proficiency
          scores across years. For more information on comparability of results, consult the PISA website: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_reading_proficiency_level__pct__level_2:
        title: 'PISA: 15-year-olds by reading proficiency level (%). Level 2'
        description: >
         'Percentage of 15-year-old students scoring higher than 407 but lower than or equal to 480 on the PISA reading scale.
          Some tasks at level 2 require the reader to locate one or more pieces of information, which may need to be inferred
          and may need to meet several conditions. Others require recognizing the main idea in a text, understanding relationships,
          or construing meaning within a limited part of the text when the information is not prominent and the reader must
          make low level inferences. Tasks at this level may involve comparisons or contrasts based on a single feature in
          the text. Typical reflective tasks at this level require readers to make a comparison or several connections between
          the text and outside knowledge, by drawing on personal experience and attitudes. 2000, 2003, and 2006 PISA assessments
          used a different reading proficiency scale (Levels 1 to 5) than later assessments, which use a scale from Level
          1B to Level 6. PISA 2000/2003/2006 Level 2 data have been included in this database as Level 2 because they are
          based on an identical score range. Use caution in comparing proficiency scores across years. For more information
          on comparability of results, consult the PISA website: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_reading_proficiency_level__pct__level_3:
        title: 'PISA: 15-year-olds by reading proficiency level (%). Level 3'
        description: >
         'Percentage of 15-year-old students scoring higher than 480 but lower than or equal to 553 on the PISA reading scale.
          Tasks at level 3 require the reader to locate, and in some cases recognize the relationship between, several pieces
          of information that must meet multiple conditions. Interpretative tasks at this level require the reader to integrate
          several parts of a text in order to identify a main idea, understand a relationship or construe the meaning of a
          word or phrase. They need to take into account many features in comparing, contrasting or categorizing. Often the
          required information is not prominent or there is much competing information; or there are other text obstacles,
          such as ideas that are contrary to expectation or negatively worded. Reflective tasks at this level may require
          connections, comparisons, and explanations, or they may require the reader to evaluate a feature of the text. Some
          reflective tasks require readers to demonstrate a fine understanding of the text in relation to familiar, everyday
          knowledge. Other tasks do not require detailed text comprehension but require the reader to draw on less common
          knowledge. 2000, 2003, and 2006 PISA assessments used a different reading proficiency scale (Levels 1 to 5) than
          later assessments, which use a scale from Level 1B to Level 6. PISA 2000/2003/2006 Level 3 data have been included
          in this database as Level 3 because they are based on an identical score range. Use caution in comparing proficiency
          scores across years. For more information on comparability of results, consult the PISA website: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_reading_proficiency_level__pct__level_4:
        title: 'PISA: 15-year-olds by reading proficiency level (%). Level 4'
        description: >
         'Percentage of 15-year-old students scoring higher than 553 but lower than or equal to 626 on the PISA reading scale.
          Tasks at Level 4 involve retrieving information require the reader to locate and organize several pieces of embedded
          information. Some tasks at this level require interpreting the meaning of nuances of language in a section of text
          by taking into account the text as a whole. Other interpretative tasks require understanding and applying categories
          in an unfamiliar context. Reflective tasks at this level require readers to use formal or public knowledge to hypothesize
          about or critically evaluate a text. Readers must demonstrate an accurate understanding of long or complex texts
          whose content or form may be unfamiliar. 2000, 2003, and 2006 PISA assessments used a different reading proficiency
          scale (Levels 1 to 5) than later assessments, which use a scale from Level 1B to Level 6. PISA 2000/2003/2006 Level
          4 data have been included in this database as Level 4 because they are based on an identical score range. Use caution
          in comparing proficiency scores across years. For more information on comparability of results, consult the PISA
          website: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_reading_proficiency_level__pct__level_5:
        title: 'PISA: 15-year-olds by reading proficiency level (%). Level 5'
        description: >
         'Percentage of 15-year-old students scoring higher than 626 but lower than or equal to 698 on the PISA reading scale.
          Tasks at level 5 involve retrieving information require the reader to locate and organize several pieces of deeply
          embedded information, inferring which information in the text is relevant. Reflective tasks require critical evaluation
          or hypothesis, drawing on specialized knowledge. Both interpretative and reflective tasks require a full and detailed
          understanding of a text whose content or form is unfamiliar. For all aspects of reading, tasks at this level typically
          involve dealing with concepts that are contrary to expectations. 2000, 2003, and 2006 PISA assessments used a different
          reading proficiency scale (Levels 1 to 5) than later assessments, which use a scale from Level 1B to Level 6. In
          this database, 2000/2003/2006 Level 5 data are calculated figures based on the current Level 5 (626 to 698) rather
          than the figures presented for Level 5 (626+) in PISA Reports. Use caution in comparing results across years. For
          more information on comparability of results, consult the PISA website: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_reading_proficiency_level__pct__level_6:
        title: 'PISA: 15-year-olds by reading proficiency level (%). Level 6'
        description: >
         'Percentage of 15-year-old students scoring higher than 698 on the PISA reading scale. Tasks at Level 6 level typically
          require the reader to make multiple inferences, comparisons and contrasts that are both detailed and precise. They
          require demonstration of a full and detailed understanding of one or more texts and may involve integrating information
          from more than one text. Tasks may require the reader to deal with unfamiliar ideas, in the presence of prominent
          competing information, and to generate abstract categories for interpretations. Reflect and evaluate tasks may require
          the reader to hypothesize about or critically evaluate a complex text on an unfamiliar topic, taking into account
          multiple criteria or perspectives, and applying sophisticated understandings from beyond the text. A salient condition
          for access and retrieve tasks at this level is precision of analysis and fine attention to detail that is inconspicuous
          in the texts. 2000, 2003, and 2006 PISA assessments used a different reading proficiency scale (Levels 1 to 5) than
          later assessments, which use a scale from Level 1B to Level 6. Level 6 data were not available in the 2000/2003/2006
          PISA Reports, so these figures were calculated based on the current PISA Reading Proficiency Level 6 (698+). Use
          caution in comparing proficiency scores across years. For more information on comparability of results, consult
          the PISA website: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_science_proficiency_level__pct__below_level_1b:
        title: 'PISA: 15-year-olds by science proficiency level (%). Below Level 1B'
        description: >
         'Percentage of 15-year-old students scoring below the lowest proficiency level (less than or equal to 261) on the
          PISA science scale. No item in the PISA assessment can indicate what students who perform below Level 1b can do.
          Students below Level 1b may have acquired some elements of science knowledge and skills, but based on the tasks
          included in the PISA test, their ability can only be described in terms of what they cannot do - and they are unlikely
          to be able to solve, other than by guessing, any of the PISA tasks. Data reflect country performance in the stated
          year, but may not be comparable across years or countries. Consult the PISA website for more detailed information:
          http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_science_proficiency_level__pct__level_1a:
        title: 'PISA: 15-year-olds by science proficiency level (%). Level 1A'
        description: >
         'Percentage of 15-year-old students scoring higher than 335 but less than or equal to 410 on the PISA science scale.
          At Level 1A, students are able to use basic or everyday content and procedural knowledge to recognise or identify
          explanations of simple scientific phenomenon. With support, they can undertake structured scientific enquiries with
          no more than two variables. They are able to identify simple causal or correlational relationships and interpret
          graphical and visual data that require a low level of cognitive demand. Level 1a students can select the best scientific
          explanation for given data in familiar personal, local and global contexts. Data reflect country performance in
          the stated year, but may not be comparable across years or countries. Consult the PISA website for more detailed
          information: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_science_proficiency_level__pct__level_1b:
        title: 'PISA: 15-year-olds by science proficiency level (%). Level 1B'
        description: >
         'Percentage of 15-year-old students scoring higher than 261 but less than or equal to 335 on the PISA science scale.
          At Level 1B, students can use basic or everyday scientific knowledge to recognise aspects of familiar or simple
          phenomenon. They are able to identify simple patterns in data, recognise basic scientific terms and follow explicit
          instructions to carry out a scientific procedure. Data reflect country performance in the stated year, but may not
          be comparable across years or countries. Consult the PISA website for more detailed information: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_science_proficiency_level__pct__level_2:
        title: 'PISA: 15-year-olds by science proficiency level (%). Level 2'
        description: >
         'Percentage of 15-year-old students scoring higher than 410 but less than or equal to 484 on the PISA science scale.
          At Level 2, students are able to draw on everyday content knowledge and basic procedural knowledge to identify an
          appropriate scientific explanation, interpret data, and identify the question being addressed in a simple experimental
          design. They can use basic or everyday scientific knowledge to identify a valid conclusion from a simple data set.
          Level 2 students demonstrate basic epistemic knowledge by being able to identify questions that can be investigated
          scientifically. Data reflect country performance in the stated year, but may not be comparable across years or countries.
          Consult the PISA website for more detailed information: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__15_year_olds_by_science_proficiency_level__pct__level_3:
        title: 'PISA: 15-year-olds by science proficiency level (%). Level 3'
        description: >
         'Percentage of 15-year-old students scoring higher than 484 but less than or equal to 559 on the PISA science scale.
          At Level 3, students can draw upon moderately complex content knowledge to identify or construct explanations of
          familiar phenomena. In less familiar or more complex situations, they can construct explanations with relevant cueing
          or support. They can draw on elements of procedural or epistemic knowledge to carry out a simple experiment in a
          constrained context. Level 3 students are able to distinguish between scientific and non-scientific issues and identify
          the evidence supporting a scientific claim. Data reflect country performance in the stated year, but may not be
          comparable across years or countries. Consult the PISA website for more detailed information: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
