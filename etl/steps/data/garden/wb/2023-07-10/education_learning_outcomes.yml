        short_unit: '%'
        display:
          numDecimalPlaces: 0
      sacmeq__6th_grade_students_by_reading_proficiency_level__pct__level_4__reading_for_meaning:
        title: 'SACMEQ: 6th grade students by reading proficiency level (%). Level 4 - Reading for Meaning'
        description: >
         'Percentage of 6th grade students scoring at the Reading for Meaning level (Level 4 of 8) on the reading assessment.
          At this level, students can read on or read back in order to link and interpret information located in various parts
          of the text. Data reflects country performance in the stated year according to SACMEQ, but may not be comparable
