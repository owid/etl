        title: 'PIAAC: Adults by proficiency level in problem solving in technology-rich environments (%). Level 1'
        description: >
         'Percentage of adults scoring 241 to less than 291 points on the 0 to 500 point scale. At this level, tasks typically
          require the use of widely available and familiar technology applications, such as e-mail software or a web browser.
