        description: >
         'Percentage of 6th grade students scoring at the Interpretive Reading level (Level 5 of 8) on the reading assessment.
          At this level, students can read on and reads back in order to combine and interpret information from various parts
          of the text in association with external information (based on recalled factual knowledge) that 'completes' and
