        description: >
         'Percentage of 6th grade students scoring at the Emergent Reading level (Level 2 of 8) on the reading assessment.
          Students at this level can match words and pictures involving prepositions and abstract concepts, and use cuing
          systems (by sounding out, using simple sentence structure, and familiar words) to interpret phrases by reading on.
          Data reflects country performance in the stated year according to SACMEQ, but may not be comparable across years
          or countries. Consult the SACMEQ website for more detailed information: http://www.sacmeq.org/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      sacmeq__6th_grade_students_by_reading_proficiency_level__pct__level_3__basic_reading:
        title: 'SACMEQ: 6th grade students by reading proficiency level (%). Level 3 - Basic Reading'
        description: >
         'Percentage of 6th grade students scoring at the Basic Reading level (Level 3 of 8) on the reading assessment. Students
          at this level can interpret meaning (by matching words and phrases, completing a sentence, or matching adjacent
          words) in a short and simple text by reading on or reading back. Data reflects country performance in the stated
          year according to SACMEQ, but may not be comparable across years or countries. Consult the SACMEQ website for more
