      sacmeq__6th_grade_students_by_reading_proficiency_level__pct__level_8__critical_reading:
        title: 'SACMEQ: 6th grade students by reading proficiency level (%). Level 8 - Critical Reading'
        description: >
         'Percentage of 6th grade students scoring at the Critical Reading level (Level 8 of 8) on the reading assessment.
          At this level, students can locate information in longer texts (narrative, document, and expository) by reading
          on and reading back in order to combine information from various parts of the text so as to infer and evaluate what
