      piaac__young_adults_by_literacy_proficiency_level__pct__below_level_1:
        title: 'PIAAC: Young adults by literacy proficiency level (%). Below Level 1'
        description: >
         'Percentage of young (age 16-24) adults scoring below 176 points on the 0 to 500 point scale. The tasks at this
          level require the respondent to read brief texts on familiar topics to locate a single piece of specific information.
          There is seldom any competing information in the text and the requested information is identical in form to information
          in the question or directive. The respondent may be required to locate information in short continuous texts. However,
          in this case, the information can be located as if the text were non-continuous in format. Only basic vocabulary
          knowledge is required, and the reader is not required to understand the structure of sentences or paragraphs or
          make use of other text features. Tasks below Level 1 do not make use of any features specific to digital texts.
          The target population was the non-institutionalized population, aged 16-24 years, residing in the country at the
          time of data collection, irrespective of nationality, citizenship or language status. The percentage of adults scoring
          at different levels of proficiency adds up to 100% when the percentage of literacy-related non-respondents are taken
          into account. Adults in this category were not able to complete the background questionnaire due to language difficulties
          or learning and mental disabilities (literacy-related non-response). For more information, consult the OECD PIAAC
          website: http://www.oecd.org/site/piaac/'
