          assessment. At this level, students can identify the nature of an unstated mathematical problem embedded within
          verbal or graphic information, and then translate this into symbolic, algebraic, or equation form in order to solve
          the problem. Data reflects country performance in the stated year according to SACMEQ, but may not be comparable
          across years or countries. Consult the SACMEQ website for more detailed information: http://www.sacmeq.org/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
