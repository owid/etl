        description: >
         'Percentage of 6th grade students scoring at the Concrete Problem Solving numeracy level (Level 7 of 8) on the mathematics
          assessment. At this level, students can extract and convert (for example, with respect to measurement units) information
          from tables, charts, visual and symbolic presentations in order to identify, and then solve multi-step problems.
          Data reflects country performance in the stated year according to SACMEQ, but may not be comparable across years
          or countries. Consult the SACMEQ website for more detailed information: http://www.sacmeq.org/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
