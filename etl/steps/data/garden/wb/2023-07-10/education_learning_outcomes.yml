        description: >
         'Percentage of 15-year-old female students scoring higher than 708 on the PISA science scale. At Level 6, students
          can draw on a range of interrelated scientific ideas and concepts from the physical, life and earth and space sciences
          and use content, procedural and epistemic knowledge in order to offer explanatory hypotheses of novel scientific
          phenomena, events and processes or to make predictions. In interpreting data and evidence, they are able to discriminate
          between relevant and irrelevant information and can draw on knowledge external to the normal school curriculum.
          They can distinguish between arguments that are based on scientific evidence and theory and those based on other
          considerations. Level 6 students can evaluate competing designs of complex experiments, field studies or simulations
          and justify their choices. Data reflect country performance in the stated year, but may not be comparable across
