        description: >
         'Female 4th grade students reaching the high international benchmark in reading achievement (%) is the share of
          female 4th grade students scoring at least 550 on the reading assessment. When reading Literary Texts, students
          at the high benchmarking level can A) Locate and distinguish significant actions and details embedded across the
          text, B) Make inferences to explain relationships between intentions, actions, events, and feelings, and give text-based
          support, C) Interpret and integrate story events and character actions and traits from different parts of the text,
