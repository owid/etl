        description: >
         'Percentage of young (age 16-24) adults scoring 226 to less than 276 points on the 0 to 500 point scale. At this
          level, the medium of texts may be digital or printed, and texts may comprise continuous, non-continuous, or mixed
          types. Tasks at this level require respondents to make matches between the text and information, and may require
          paraphrasing or low-level inferences. Some competing pieces of information may be present. Some tasks require the
          respondent to either A) cycle through or integrate two or more pieces of information based on criteria; B) compare
          and contrast or reason about information requested in the question; or C) navigate within digital texts to access
          and identify information from various parts of a document. The target population was the non-institutionalized population,
