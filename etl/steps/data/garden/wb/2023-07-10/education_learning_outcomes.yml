          on the PISA science scale. No item in the PISA assessment can indicate what students who perform below Level 1b
          can do. Students below Level 1b may have acquired some elements of science knowledge and skills, but based on the
          tasks included in the PISA test, their ability can only be described in terms of what they cannot do - and they
          are unlikely to be able to solve, other than by guessing, any of the PISA tasks. Data reflect country performance
