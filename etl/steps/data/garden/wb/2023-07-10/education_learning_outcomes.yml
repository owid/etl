        description: >
         'Percentage of 15-year-old female students scoring higher than 335 but lower than or equal to 407 on the PISA reading
          scale. Tasks at Level 1A require the reader to locate one or more independent pieces of explicitly stated information;
          to recognize the main theme or author's purpose in a text about a familiar topic, or to make a simple connection
          between information in the text and common, everyday knowledge. Typically the required information in the text is
          prominent and there is little, if any, competing information. The reader is explicitly directed to consider relevant
          factors in the task and in the text. 2000, 2003, and 2006 PISA assessments used a different reading proficiency
          scale (Levels 1 to 5) than later assessments, which use a scale from Level 1B to Level 6. PISA 2000/2003/2006 Level
          1 data have been included in this database as Level 1A because they are based on an identical score range.  Use
