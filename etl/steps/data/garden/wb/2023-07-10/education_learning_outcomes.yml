        description: >
         'Percentage of 15-year-old female students scoring higher than 410 but less than or equal to 484 on the PISA science
          scale. At Level 2, students are able to draw on everyday content knowledge and basic procedural knowledge to identify
          an appropriate scientific explanation, interpret data, and identify the question being addressed in a simple experimental
          design. They can use basic or everyday scientific knowledge to identify a valid conclusion from a simple data set.
          Level 2 students demonstrate basic epistemic knowledge by being able to identify questions that can be investigated
          scientifically. Data reflect country performance in the stated year, but may not be comparable across years or countries.
          Consult the PISA website for more detailed information: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__female_15_year_olds_by_science_proficiency_level__pct__level_3:
        title: 'PISA: Female 15-year-olds by science proficiency level (%). Level 3'
        description: >
         'Percentage of 15-year-old female students scoring higher than 484 but less than or equal to 559 on the PISA science
          scale. At Level 3, students can draw upon moderately complex content knowledge to identify or construct explanations
          of familiar phenomena. In less familiar or more complex situations, they can construct explanations with relevant
          cueing or support. They can draw on elements of procedural or epistemic knowledge to carry out a simple experiment
          in a constrained context. Level 3 students are able to distinguish between scientific and non-scientific issues
          and identify the evidence supporting a scientific claim. Data reflect country performance in the stated year, but
          may not be comparable across years or countries. Consult the PISA website for more detailed information: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__female_15_year_olds_by_science_proficiency_level__pct__level_4:
        title: 'PISA: Female 15-year-olds by science proficiency level (%). Level 4'
        description: >
         'Percentage of 15-year-old female students scoring higher than 559 but less than or equal to 633 on the PISA science
          scale. At Level 4, students can use more complex or more abstract content knowledge, which is either provided or
          recalled, to construct explanations of more complex or less familiar events and processes. They can conduct experiments
          involving two or more independent variables in a constrained context. They are able to justify an experimental design,
          drawing on elements of procedural and epistemic knowledge. Level 4 students can interpret data drawn from a moderately
          complex data set or less familiar context, draw appropriate conclusions that go beyond the data and provide justifications
          for their choices. Data reflect country performance in the stated year, but may not be comparable across years or
          countries. Consult the PISA website for more detailed information: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__female_15_year_olds_by_science_proficiency_level__pct__level_5:
