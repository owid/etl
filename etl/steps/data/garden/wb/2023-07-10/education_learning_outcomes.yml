        description: >
         'Percentage of female adults scoring below 241 points on the 0 to 500 point scale. Tasks are based on well-defined
          problems involving the use of only one function within a generic interface to meet one explicit criterion without
          any categorical or inferential reasoning, or transforming of information. Few steps are required and no sub-goal
          has to be generated. The target population for the survey was the non-institutionalized population, aged 16-65 years,
