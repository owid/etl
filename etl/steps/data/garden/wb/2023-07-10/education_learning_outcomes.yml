        description: >
         'Percentage of 15-year-old female students scoring students below the lowest proficiency level (1B) on the PISA
          reading scale. Students with scores below Level 1b (less or equal to 262 points) usually do not succeed at the most
          basic reading tasks that PISA measures. This does not necessarily mean that they are illiterate, but that there
          is insufficient information on which to base a description of their reading proficiency.  2000, 2003, and 2006 PISA
          assessments used a different reading proficiency scale (Below Level 1 to Level 5) than later assessments, which
          use a reading scale from Below Level 1B to Level 6. 2000, 2003, and 2006 PISA assessments used a different reading
          proficiency scale (Below Level 1 to Level 5) than later assessments, which use a reading scale from Below Level
