        description: >
         'Percentage of 15-year-old female students scoring higher than 262 but lower than or equal to 335 on the PISA reading
          scale. Tasks at level 1B require the reader to locate a single piece of explicitly stated information in a prominent
          position in a short, syntactically simple text with a familiar context and text type, such as a narrative or a simple
