          the numbers and understand the organization of the number sequence. It is an important prerequisite to acquire basic
          number concepts. The test administrator asked the pupils to start counting from one and up to the greatest possible
          number, meaning until they make their first mistake, hesitate for more than 5 seconds on a number or until 2 minutes
          have passed. The test administrator enters the last number read correctly or reached after 2 minutes have gone by.
