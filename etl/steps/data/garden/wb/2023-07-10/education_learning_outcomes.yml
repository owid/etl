      pirls__female_4th_grade_students_reaching_the_advanced_international_benchmark_in_reading_achievement__pct:
        title: 'PIRLS: Female 4th grade students reaching the advanced international benchmark in reading achievement (%)'
        description: >
         'Female 4th grade students reaching the advanced international benchmark in reading achievement (%) is the share
          of female 4th grade students scoring at least 625 on the reading assessment. When reading Literary Texts, students
          at the advanced international benchmarking level can: A) Integrate ideas and evidence across a text to appreciate
          overall themes, and B) Interpret story events and character actions to provide reasons, motivations, feelings, and
          character traits with full text-based support. When reading Informational Texts, students at the advanced international
          benchmark can A) Distinguish and interpret complex information from different parts of text, and provide full text-based
          support, B) Integrate information across a text to provide explanations, interpret significance, and sequence activities,
          and C) Evaluate visual and textual features to explain their function. The procedure for identifying International
          Benchmarks changed from the PIRLS 2001 method of using percentiles to a method based on scores that do not change
          from PIRLS cycle to cycle. In PIRLS 2001, the Advanced benchmark was called the "Top 10% Benchmark" (90th percentile
          score), which corresponded to a scale score of 615. The 2001 data in this database were recalculated based on a
          625 Advanced Benchmark score and are different than the data found in the 2001 PIRLS report. Data reflects country
          performance in the stated year, but may not be comparable across years or countries. Data reflects country performance
