          numDecimalPlaces: 0
      pisa__male_15_year_olds_by_science_proficiency_level__pct__level_5:
        title: 'PISA: Male 15-year-olds by science proficiency level (%). Level 5'
        description: >
         'Percentage of 15-year-old male students scoring higher than 633 but less than or equal to 708 on the PISA science
          scale. At Level 5, students can use abstract scientific ideas or concepts to explain unfamiliar and more complex
          phenomena, events and processes involving multiple causal links. They are able to apply more sophisticated epistemic
          knowledge to evaluate alternative experimental designs and justify their choices and use theoretical knowledge to
          interpret information or make predictions. Level 5 students can evaluate ways of exploring a given question scientifically
          and identify limitations in interpretations of data sets including sources and the effects of uncertainty in scientific
          data. Data reflect country performance in the stated year, but may not be comparable across years or countries.
          Consult the PISA website for more detailed information: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__male_15_year_olds_by_science_proficiency_level__pct__level_6:
        title: 'PISA: Male 15-year-olds by science proficiency level (%). Level 6'
        description: >
         'Percentage of 15-year-old male students scoring higher than 708 on the PISA science scale. At Level 6, students
          can draw on a range of interrelated scientific ideas and concepts from the physical, life and earth and space sciences
          and use content, procedural and epistemic knowledge in order to offer explanatory hypotheses of novel scientific
          phenomena, events and processes or to make predictions. In interpreting data and evidence, they are able to discriminate
          between relevant and irrelevant information and can draw on knowledge external to the normal school curriculum.
          They can distinguish between arguments that are based on scientific evidence and theory and those based on other
          considerations. Level 6 students can evaluate competing designs of complex experiments, field studies or simulations
