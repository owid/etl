        description: >
         'Percentage of 15-year-old female students scoring higher than 480 but lower than or equal to 553 on the PISA reading
          scale. Tasks at level 3 require the reader to locate, and in some cases recognize the relationship between, several
          pieces of information that must meet multiple conditions. Interpretative tasks at this level require the reader
          to integrate several parts of a text in order to identify a main idea, understand a relationship or construe the
          meaning of a word or phrase. They need to take into account many features in comparing, contrasting or categorizing.
          Often the required information is not prominent or there is much competing information; or there are other text
          obstacles, such as ideas that are contrary to expectation or negatively worded. Reflective tasks at this level may
          require connections, comparisons, and explanations, or they may require the reader to evaluate a feature of the
          text. Some reflective tasks require readers to demonstrate a fine understanding of the text in relation to familiar,
          everyday knowledge. Other tasks do not require detailed text comprehension but require the reader to draw on less
          common knowledge. 2000, 2003, and 2006 PISA assessments used a different reading proficiency scale (Levels 1 to
          5) than later assessments, which use a scale from Level 1B to Level 6. PISA 2000/2003/2006 Level 3 data have been
