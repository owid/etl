          or low-level inferences. Some competing pieces of information may be present. Some tasks require the respondent
          to either A) cycle through or integrate two or more pieces of information based on criteria; B) compare and contrast
          or reason about information requested in the question; or C) navigate within digital texts to access and identify
          information from various parts of a document. The target population for the survey was the non-institutionalized
          population, aged 16-65 years, residing in the country at the time of data collection, irrespective of nationality,
          citizenship or language status. The percentage of adults scoring at different levels of proficiency adds up to 100%
