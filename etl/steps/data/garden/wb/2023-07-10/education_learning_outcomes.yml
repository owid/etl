        description: >
         'Percentage of 15-year-old female students scoring higher than 698 on the PISA reading scale. Tasks at Level 6 level
          typically require the reader to make multiple inferences, comparisons and contrasts that are both detailed and precise.
          They require demonstration of a full and detailed understanding of one or more texts and may involve integrating
          information from more than one text. Tasks may require the reader to deal with unfamiliar ideas, in the presence
          of prominent competing information, and to generate abstract categories for interpretations. Reflect and evaluate
          tasks may require the reader to hypothesize about or critically evaluate a complex text on an unfamiliar topic,
          taking into account multiple criteria or perspectives, and applying sophisticated understandings from beyond the
          text. A salient condition for access and retrieve tasks at this level is precision of analysis and fine attention
          to detail that is inconspicuous in the texts. 2000, 2003, and 2006 PISA assessments used a different reading proficiency
          scale (Levels 1 to 5) than later assessments, which use a scale from Level 1B to Level 6. Level 6 data were not
          available in the 2000/2003/2006 PISA Reports, so these figures were calculated based on the current PISA Reading
          Proficiency Level 6 (698+). Use caution in comparing proficiency scores across years. For more information on comparability
