      pisa__male_15_year_olds_by_science_proficiency_level__pct__level_1a:
        title: 'PISA: Male 15-year-olds by science proficiency level (%). Level 1A'
        description: >
         'Percentage of 15-year-old male students scoring higher than 335 but less than or equal to 410 on the PISA science
          scale. At Level 1A, students are able to use basic or everyday content and procedural knowledge to recognise or
          identify explanations of simple scientific phenomenon. With support, they can undertake structured scientific enquiries
          with no more than two variables. They are able to identify simple causal or correlational relationships and interpret
          graphical and visual data that require a low level of cognitive demand. Level 1a students can select the best scientific
          explanation for given data in familiar personal, local and global contexts. Data reflect country performance in
          the stated year, but may not be comparable across years or countries. Consult the PISA website for more detailed
          information: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pisa__male_15_year_olds_by_science_proficiency_level__pct__level_1b:
        title: 'PISA: Male 15-year-olds by science proficiency level (%). Level 1B'
        description: >
         'Percentage of 15-year-old male students scoring higher than 261 but less than or equal to 335 on the PISA science
          scale. At Level 1B, students can use basic or everyday scientific knowledge to recognise aspects of familiar or
          simple phenomenon. They are able to identify simple patterns in data, recognise basic scientific terms and follow
          explicit instructions to carry out a scientific procedure. Data reflect country performance in the stated year,
          but may not be comparable across years or countries. Consult the PISA website for more detailed information: http://www.oecd.org/pisa/'
