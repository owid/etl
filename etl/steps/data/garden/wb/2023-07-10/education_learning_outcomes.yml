        description: >
         'Percentage of 15-year-old female students scoring higher than 358 but lower than or equal to 420 points on the
          PISA mathematics scale. At Level 1, students can answer questions involving familiar contexts where all relevant
          information is present and the questions are clearly defined. They are able to identify information and to carry
          out routine procedures according to direct instructions in explicit situations. They can perform actions that are
          almost always obvious and follow immediately from the given stimuli. Data reflects country performance in the stated
