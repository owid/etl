      pisa__female_15_year_olds_by_mathematics_proficiency_level__pct__level_5:
        title: 'PISA: Female 15-year-olds by mathematics proficiency level (%). Level 5'
        description: >
         'Percentage of 15-year-old female students scoring higher than 607 but lower than or equal to 669 on the PISA mathematics
          scale. At Level 5, students can develop and work with models for complex situations, identifying constraints and
          specifying assumptions. They can select, compare, and evaluate appropriate problem-solving strategies for dealing
          with complex problems related to these models. Students at this level can work strategically using broad, well-developed
          thinking and reasoning skills, appropriate linked representations, symbolic and formal characterizations, and insight
          pertaining to these situations. They begin to reflect on their work and can formulate and communicate their interpretations
          and reasoning. Data reflects country performance in the stated year according to PISA reports, but may not be comparable
          across years or countries. Consult the PISA website for more detailed information: http://www.oecd.org/pisa/'
