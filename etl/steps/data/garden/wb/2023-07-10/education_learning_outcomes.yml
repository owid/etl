      sacmeq__6th_grade_students_by_mathematics_proficiency_level__pct__level_1__pre_numeracy:
        title: 'SACMEQ: 6th grade students by mathematics proficiency level (%). Level 1 - Pre-Numeracy'
        description: >
         'Percentage of 6th grade students scoring at the Pre-Numeracy level (Level 1 of 8) on the mathematics assessment.
          At this level, students can apply single step addition or subtraction operations, recognize simple shapes, match
          numbers and pictures, and count in whole numbers. Data reflects country performance in the stated year according
          to SACMEQ, but may not be comparable across years or countries. Consult the SACMEQ website for more detailed information:
          http://www.sacmeq.org/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      sacmeq__6th_grade_students_by_mathematics_proficiency_level__pct__level_2__emergent_numeracy:
        title: 'SACMEQ: 6th grade students by mathematics proficiency level (%). Level 2 - Emergent Numeracy'
        description: >
         'Percentage of 6th grade students scoring at the Emergent Numeracy level (Level 2 of 8) on the mathematics assessment.
          At this level, students can apply a two-step addition or subtraction operation involving carrying, checking (through
          very basic estimation), or conversion of pictures to numbers. They can estimate the length of familiar objects and
          recognize common two-dimensional shapes. Data reflects country performance in the stated year according to SACMEQ,
          but may not be comparable across years or countries. Consult the SACMEQ website for more detailed information: http://www.sacmeq.org/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      sacmeq__6th_grade_students_by_mathematics_proficiency_level__pct__level_3__basic_numeracy:
        title: 'SACMEQ: 6th grade students by mathematics proficiency level (%). Level 3 - Basic Numeracy'
        description: >
         'Percentage of 6th grade students scoring at the Basic Numeracy level (Level 3 of 8) on the mathematics assessment.
          At this level, students can translate verbal information presented in a sentence, simple graph or table, using one
          arithmetic operation in several repeated steps. They can translate graphical information into fractions, interpret
          place value of whole numbers up to thousands, and interpret simple common everyday units of measurement. Data reflects
          country performance in the stated year according to SACMEQ, but may not be comparable across years or countries.
          Consult the SACMEQ website for more detailed information: http://www.sacmeq.org/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      sacmeq__6th_grade_students_by_mathematics_proficiency_level__pct__level_4__beginning_numeracy:
        title: 'SACMEQ: 6th grade students by mathematics proficiency level (%). Level 4 - Beginning Numeracy'
        description: >
         'Percentage of 6th grade students scoring at the Beginning Numeracy level (Level 4 of 8) on the mathematics assessment.
          At this level, students can translate verbal or graphic information into simple arithmetic problems, and use multiple
          different arithmetic operations (in the correct order) on whole numbers, fractions, and/or decimals. Data reflects
          country performance in the stated year according to SACMEQ, but may not be comparable across years or countries.
          Consult the SACMEQ website for more detailed information: http://www.sacmeq.org/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      sacmeq__6th_grade_students_by_mathematics_proficiency_level__pct__level_5__competent_numeracy:
        title: 'SACMEQ: 6th grade students by mathematics proficiency level (%). Level 5 - Competent Numeracy'
        description: >
         'Percentage of 6th grade students scoring at the Competent Numeracy level (Level 5 of 8) on the mathematics assessment.
          At this level, students can translate verbal, graphic, or tabular information into an arithmetic form in order to
          solve a given problem. They can solve multiple-operation problems (using the correct order of arithmetic operations)
          involving everyday units of measurement and/or whole and mixed numbers, and convert basic measurement units from
          one level of measurement to another (for example, meters to centimeters). Data reflects country performance in the
          stated year according to SACMEQ, but may not be comparable across years or countries. Consult the SACMEQ website
          for more detailed information: http://www.sacmeq.org/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      sacmeq__6th_grade_students_by_mathematics_proficiency_level__pct__level_6__mathematically_skilled:
        title: 'SACMEQ: 6th grade students by mathematics proficiency level (%). Level 6 - Mathematically Skilled'
        description: >
         'Percentage of 6th grade students scoring at the Mathematically Skilled numeracy level (Level 6 of 8) on the mathematics
          assessment. At this level, students can solve multiple-operation problems (using the correct order of arithmetic
          operations) involving fractions, ratios, and decimals. They can translate verbal and graphic representation information
          into symbolic, algebraic, and equation form in order to solve a given mathematical problem. They can check and estimate
          answers using external knowledge (not provided within the problem). Data reflects country performance in the stated
          year according to SACMEQ, but may not be comparable across years or countries. Consult the SACMEQ website for more
          detailed information: http://www.sacmeq.org/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      sacmeq__6th_grade_students_by_mathematics_proficiency_level__pct__level_7__concrete_problem_solving:
