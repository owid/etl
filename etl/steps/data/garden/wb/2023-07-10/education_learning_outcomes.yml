        description: >
         'Share of 6th grade students scoring higher than 521.5 but below 609.6 on the PASEC mathematics scale. Students
          at Level 2 have reached the Sufficient Competency Threshold, and are able to answer brief arithmetic, measurement
          and geometry questions by resorting to the three assessed processes: knowing, applying and reasoning. Some questions
          call on factual knowledge or a scientific approach; others require analysis of a situation prior to determining
          the appropriate approach. In arithmetic, students can perform operations with decimal numbers and can also solve
          familiar problems by analyzing the wording of the question or extracting data from a double-entry table. They know
          how to complete logical series with decimal numbers or fractions. In measurement, pupils can tell the time and convert
          units of measurement with or without a conversion table. They are also able to solve arithmetic problems involving
          operations with units of length or days, hours and minutes. In geometry, pupils know the names of certain solids,
          basic geometric shapes and some characteristic lines (diagonal, median). Data were published for this indicator
          beginning with PASEC 2014. Consult the PASEC website for more detailed information: http://www.pasec.confemen.org/'
