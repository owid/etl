        title: 'PIAAC: Female adults by proficiency level in problem solving in technology-rich environments (%). Level 1'
        description: >
         'Percentage of female adults scoring 241 to less than 291 points on the 0 to 500 point scale. At this level, tasks
          typically require the use of widely available and familiar technology applications, such as e-mail software or a
          web browser. There is little or no navigation required to access the information or commands required to solve the
          problem. The tasks involve few steps and a minimal number of operators. Only simple forms of reasoning, such as
          assigning items to categories, are required; there is no need to contrast or integrate information. The target population
