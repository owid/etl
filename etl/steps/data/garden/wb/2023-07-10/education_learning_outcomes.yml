        description: >
         'Percentage of 15-year-old female students scoring higher than 420 but lower than or equal to 482 points on the
          PISA mathematics scale. At Level 2, students can interpret and recognize situations in contexts that require no
          more than direct inference. They can extract relevant information from a single source and make use of a single
          representational mode. Students at this level can employ basic algorithms, formulae, procedures, or conventions
          to solve problems involving whole numbers. They are capable of making literal interpretations of the results. Data
          reflects country performance in the stated year according to PISA reports, but may not be comparable across years
          or countries. Consult the PISA website for more detailed information: http://www.oecd.org/pisa/'
        unit: '%'
        short_unit: '%'
