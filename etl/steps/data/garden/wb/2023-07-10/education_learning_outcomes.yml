      piaac__male_adults_by_proficiency_level_in_problem_solving_in_technology_rich_environments__pct__level_2:
        title: 'PIAAC: Male adults by proficiency level in problem solving in technology-rich environments (%). Level 2'
        description: >
         'Percentage of male adults scoring 291 to less than 341 points on the 0 to 500 point scale. At this level, tasks
          typically require the use of both generic and more specific technology applications. For instance, the respondent
          may have to make use of a novel online form. Some navigation across pages and applications is required to solve
          the problem. The task may involve multiple steps and operators. The goal of the problem may have to be defined by
          the respondent, though the criteria to be met are explicit. There are higher monitoring demands. Some unexpected
          outcomes or impasses may appear. The task may require evaluating the relevance of a set of items to discard distractors.
          Some integration and inferential reasoning may be needed. The target population for the survey was the non-institutionalized
