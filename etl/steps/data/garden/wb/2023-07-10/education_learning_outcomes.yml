      piaac__young_adults_by_literacy_proficiency_level__pct__level_1:
        title: 'PIAAC: Young adults by literacy proficiency level (%). Level 1'
        description: >
         'Percentage of young (age 16-24) adults scoring 176 to less than 226 points on the 0 to 500 point scale. Most of
          the tasks at this level require the respondent to read relatively short digital or print continuous, non-continuous,
          or mixed texts to locate a single piece of information that is identical to or synonymous with the information given
          in the question or directive. Some tasks, such as those involving non-continuous texts, may require the respondent
          to enter personal information onto a document. Little, if any, competing information is present. Some tasks may
          require simple cycling through more than one piece of information. Knowledge and skill in recognizing basic vocabulary
          determining the meaning of sentences, and reading paragraphs of text is expected. The target population was the
          non-institutionalized population, aged 16-24 years, residing in the country at the time of data collection, irrespective
          of nationality, citizenship or language status. The percentage of adults scoring at different levels of proficiency
          adds up to 100% when the percentage of literacy-related non-respondents are taken into account. Adults in this category
