         'Percentage of male adults scoring at least 326 on the 0 to 500 point scale. Tasks at level 4 require the respondent
          to understand a broad range of mathematical information that may be complex, abstract or embedded in unfamiliar
          contexts. These tasks involve undertaking multiple steps and choosing relevant problem-solving strategies and processes.
          Tasks tend to require analysis and more complex reasoning about quantities and data; statistics and chance; spatial
          relationships; and change, proportions and formulas. Tasks at this level may also require understanding arguments
          or communicating well-reasoned explanations for answers or choices.  Tasks at level 5 require the respondent to
          understand complex representations and abstract and formal mathematical and statistical ideas, possibly embedded
          in complex texts. Respondents may have to integrate multiple types of mathematical information where considerable
          translation or interpretation is required; draw inferences; develop or work with mathematical arguments or models;
          and justify, evaluate and critically reflect upon solutions or choices. The target population was the non-institutionalized
          population, aged 16-65 years, residing in the country at the time of data collection, irrespective of nationality,
          citizenship or language status. The proportion of adults scoring at different levels of proficiency adds up to 100%
          when the percentage of numeracy-related non-respondents are taken into account. Adults in the missing category were
          not able to provide enough background information to impute proficiency scores because of language difficulties,
          or learning or mental disabilities (literacy-related non-response). For more information, consult the OECD PIAAC
          website: http://www.oecd.org/site/piaac/'
