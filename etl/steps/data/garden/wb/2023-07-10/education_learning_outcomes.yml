        title: 'PISA: Male 15-year-olds by mathematics proficiency level (%). Level 6'
        description: >
         'Percentage of 15-year-old male students scoring higher than 669 on the PISA mathematics scale. At Level 6, students
          can conceptualize, generalize and utilize information based on their investigations and modeling of complex problem
          situations, and can use their knowledge in relatively non-standard contexts. They can link different information
          sources and representations and flexibly translate among them. Students at this level are capable of advanced mathematical
          thinking and reasoning. These students can apply this insight and understanding, along with a mastery of symbolic
          and formal mathematical operations and relationships, to develop new approaches and strategies for attacking novel
          situations. Students at this level can reflect on their actions, and can formulate and precisely communicate their
          actions and reflections regarding their findings, interpretations, arguments, and the appropriateness of these to
          the original situation. Data reflects country performance in the stated year according to PISA reports, but may
          not be comparable across years or countries. Consult the PISA website for more detailed information: http://www.oecd.org/pisa/'
