      pisa__female_15_year_olds_by_mathematics_proficiency_level__pct__level_3:
        title: 'PISA: Female 15-year-olds by mathematics proficiency level (%). Level 3'
        description: >
         'Percentage of 15-year-old female students scoring higher than 482 but lower than or equal to 545 points on the
          PISA mathematics scale. At Level 3, students can execute clearly described procedures, including those that require
          sequential decisions. Their interpretations are sufficiently sound to be a base for building a simple model or for
          selecting and applying simple problem- solving strategies. Students at this level can interpret and use representations
          based on different information sources and reason directly from them. They typically show some ability to handle
          percentages, fractions and decimal numbers, and to work with proportional relationships. Their solutions reflect
          that they have engaged in basic interpretation and reasoning. Data reflects country performance in the stated year
