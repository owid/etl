        description: >
         'Share of 6th grade students scoring at least 609.6 on the PASEC mathematics scale. Students at Level 3 have reached
          the Sufficient Competency Threshold. They are able to answer arithmetic and measurement questions that require them
          to analyze situations and decide on the appropriate approach. In arithmetic, they can solve problems involving fractions
          or decimal numbers, and in measurement, they can solve problems involving surface area or perimeter calculations.
