      piaac__adults_by_literacy_proficiency_level__pct__below_level_1:
        title: 'PIAAC: Adults by literacy proficiency level (%). Below Level 1'
        description: >
         'Percentage of adults scoring below 176 points on the 0 to 500 point scale. The tasks at this level require the
          respondent to read brief texts on familiar topics to locate a single piece of specific information. There is seldom
          any competing information in the text and the requested information is identical in form to information in the question
          or directive. The respondent may be required to locate information in short continuous texts. However, in this case,
          the information can be located as if the text were non-continuous in format. Only basic vocabulary knowledge is
          required, and the reader is not required to understand the structure of sentences or paragraphs or make use of other
          text features. Tasks below Level 1 do not make use of any features specific to digital texts. The target population
          for the survey was the non-institutionalized population, aged 16-65 years, residing in the country at the time of
          data collection, irrespective of nationality, citizenship or language status. The percentage of adults scoring at
          different levels of proficiency adds up to 100% when the percentage of literacy-related non-respondents are taken
          into account. Adults in this category were not able to complete the background questionnaire due to language difficulties
          or learning and mental disabilities (literacy-related non-response). For more information, consult the OECD PIAAC
          website: http://www.oecd.org/site/piaac/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      piaac__adults_by_literacy_proficiency_level__pct__level_1:
        title: 'PIAAC: Adults by literacy proficiency level (%). Level 1'
        description: >
         'Percentage of adults scoring 176 to less than 226 points on the 0 to 500 point scale. Most of the tasks at this
          level require the respondent to read relatively short digital or print continuous, non-continuous, or mixed texts
          to locate a single piece of information that is identical to or synonymous with the information given in the question
          or directive. Some tasks, such as those involving non-continuous texts, may require the respondent to enter personal
          information onto a document. Little, if any, competing information is present. Some tasks may require simple cycling
          through more than one piece of information. Knowledge and skill in recognizing basic vocabulary determining the
          meaning of sentences, and reading paragraphs of text is expected. The target population for the survey was the non-institutionalized
          population, aged 16-65 years, residing in the country at the time of data collection, irrespective of nationality,
          citizenship or language status. The percentage of adults scoring at different levels of proficiency adds up to 100%
          when the percentage of literacy-related non-respondents are taken into account. Adults in this category were not
          able to complete the background questionnaire due to language difficulties or learning and mental disabilities (literacy-related
          non-response). For more information, consult the OECD PIAAC website: http://www.oecd.org/site/piaac/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      piaac__adults_by_literacy_proficiency_level__pct__level_2:
        title: 'PIAAC: Adults by literacy proficiency level (%). Level 2'
        description: >
         'Percentage of adults scoring 226 to less than 276 points on the 0 to 500 point scale. At this level, the medium
          of texts may be digital or printed, and texts may comprise continuous, non-continuous, or mixed types. Tasks at
          this level require respondents to make matches between the text and information, and may require paraphrasing or
          low-level inferences. Some competing pieces of information may be present. Some tasks require the respondent to
          either A) cycle through or integrate two or more pieces of information based on criteria; B) compare and contrast
          or reason about information requested in the question; or C) navigate within digital texts to access and identify
          information from various parts of a document. The target population for the survey was the non-institutionalized
          population, aged 16-65 years, residing in the country at the time of data collection, irrespective of nationality,
          citizenship or language status. The percentage of adults scoring at different levels of proficiency adds up to 100%
          when the percentage of literacy-related non-respondents are taken into account. Adults in this category were not
          able to complete the background questionnaire due to language difficulties or learning and mental disabilities (literacy-related
          non-response). For more information, consult the OECD PIAAC website: http://www.oecd.org/site/piaac/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      piaac__adults_by_literacy_proficiency_level__pct__level_3:
        title: 'PIAAC: Adults by literacy proficiency level (%). Level 3'
        description: >
         'Percentage of adults scoring 276 to less than 326 points on the 0 to 500 point scale. Texts at this level are often
          dense or lengthy, and include continuous, non-continuous, mixed, or multiple pages of text. Understanding text and
          rhetorical structures become more central to successfully completing tasks, especially navigating complex digital
          texts. Tasks require the respondent to identify, interpret, or evaluate one or more pieces of information, and often
          require varying levels of inference. Many tasks require the respondent to construct meaning across larger chunks
          of text or perform multi-step operations in order to identify and formulate responses. Often tasks also demand that
          the respondent disregard irrelevant or inappropriate content to answer accurately. Competing information is often
          present, but it is not more prominent than the correct information. The target population for the survey was the
          non-institutionalized population, aged 16-65 years, residing in the country at the time of data collection, irrespective
          of nationality, citizenship or language status. The percentage of adults scoring at different levels of proficiency
          adds up to 100% when the percentage of literacy-related non-respondents are taken into account. Adults in this category
          were not able to complete the background questionnaire due to language difficulties or learning and mental disabilities
          (literacy-related non-response). For more information, consult the OECD PIAAC website: http://www.oecd.org/site/piaac/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      piaac__adults_by_literacy_proficiency_level__pct__level_4:
        title: 'PIAAC: Adults by literacy proficiency level (%). Level 4'
        description: >
         'Percentage of adults scoring 326 to less than 376 points on the 0 to 500 point scale. Tasks at this level often
          require respondents to perform multiple-step operations to integrate, interpret, or synthesize information from
          complex or lengthy continuous, non-continuous, mixed, or multiple type texts. Complex inferences and application
          of background knowledge may be needed to perform the task successfully. Many tasks require identifying and understanding
          one or more specific, non-central idea(s) in the text in order to interpret or evaluate subtle evidence-claim or
          persuasive discourse relationships. Conditional information is frequently present in tasks at this level and must
          be taken into consideration by the respondent. Competing information is present and sometimes seemingly as prominent
          as correct information. The target population for the survey was the non-institutionalized population, aged 16-65
          years, residing in the country at the time of data collection, irrespective of nationality, citizenship or language
          status. The percentage of adults scoring at different levels of proficiency adds up to 100% when the percentage
          of literacy-related non-respondents are taken into account. Adults in this category were not able to complete the
          background questionnaire due to language difficulties or learning and mental disabilities (literacy-related non-response).
          For more information, consult the OECD PIAAC website: http://www.oecd.org/site/piaac/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      piaac__adults_by_literacy_proficiency_level__pct__level_5:
        title: 'PIAAC: Adults by literacy proficiency level (%). Level 5'
        description: >
         'Percentage of adults scoring equal to or higher than 376 points on the 0 to 500 point scale. At this level, tasks
          may require the respondent to search for and integrate information across multiple, dense texts; construct syntheses
          of similar and contrasting ideas or points of view; or evaluate evidence based arguments. Application and evaluation
          of logical and conceptual models of ideas may be required to accomplish tasks. Evaluating reliability of evidentiary
          sources and selecting key information is frequently a requirement. Tasks often require respondents to be aware of
          subtle, rhetorical cues and to make high-level inferences or use specialized background knowledge. The target population
          for the survey was the non-institutionalized population, aged 16-65 years, residing in the country at the time of
          data collection, irrespective of nationality, citizenship or language status. The percentage of adults scoring at
          different levels of proficiency adds up to 100% when the percentage of literacy-related non-respondents are taken
          into account. Adults in this category were not able to complete the background questionnaire due to language difficulties
          or learning and mental disabilities (literacy-related non-response). For more information, consult the OECD PIAAC
          website: http://www.oecd.org/site/piaac/'
        unit: '%'
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      piaac__adults_by_numeracy_proficiency_level__pct__below_level_1:
        title: 'PIAAC: Adults by numeracy proficiency level (%). Below Level 1'
        description: >
         'Percentage of adults scoring below 176 points on the 0 to 500 point scale on the 0 to 500 point scale. Tasks at
          this level require the respondents to carry out simple processes such as counting, sorting, performing basic arithmetic
          operations with whole numbers or money, or recognizing common spatial representations in concrete, familiar contexts
          where the mathematical content is explicit with little or no text or distractors. The target population for the
