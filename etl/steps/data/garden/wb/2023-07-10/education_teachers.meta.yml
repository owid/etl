      africa_dataset__graduates_from_accredited_pre_service_lower_secondary_teacher_training_programmes__both_sexes__number:
        title: 'Africa Dataset: Graduates from accredited pre-service lower secondary teacher training programmes, both sexes
          (number)'
        description: >
          Total number of graduates receiving a government recognised lower secondary education teaching qualification during
          the reference year through a pre-service teacher training programme. Pre-service teacher training programmes are
          recognised and organised, private and public educational programmes designed to train future teachers to formally
          enter the profession at a specified level of education. Pre-service training does not cover teachers who do not
          meet officially recognised training standards and are enrolled in a teacher training course to earn accreditation
          concurrent to their work as a teacher. Data available for African countries only. For more information, consult
          the UNESCO Institute for Statistics' Regional Data Collections page.
        unit: pupils
