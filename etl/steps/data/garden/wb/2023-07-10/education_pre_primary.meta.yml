      percentage_of_teachers_in_pre_primary_education_who_are_qualified__both_sexes__pct:
        title: Percentage of teachers in pre-primary education who are qualified, both sexes (%)
        description: Number of teachers in a given level of education who are qualified is expressed as a percentage of all
          teachers in that level of education.  A qualified teacher is one who has the minimum academic qualifications necessary
          to teach at a specific level of education in a given country. This is usually related to the subject(s) they teach.
          The percentage of qualified teachers should not exceed 100%. When feasible, the number of part-time teachers should
          be converted to 'full-time equivalent' numbers of teachers; a double-shift teacher should be counted twice, etc.
          Ideally, all staff involved in direct classroom-teaching roles should be included in the calculations. High values
          indicate that students are being taught by teachers who are academically well qualified in the subjects they teach.
        unit: ''
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      percentage_of_teachers_in_pre_primary_education_who_are_trained__both_sexes__pct:
        title: Percentage of teachers in pre-primary education who are trained, both sexes (%)
        description: Number of teachers who have received the minimum organized teacher training (pre-service or in-service)
          required for teaching at the pre-primary level in the given country, expressed as a percentage of the total number
          of teachers at the pre-primary level.
        unit: ''
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      percentage_of_teachers_in_primary_education_who_are_qualified__both_sexes__pct:
        title: Percentage of teachers in primary education who are qualified, both sexes (%)
        description:
        - Number of teachers in a given level of education who are qualified is expressed as a percentage of all teachers
