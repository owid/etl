      dhs__proportion_of_out_of_school__primary:
        title: 'DHS: Proportion of out-of-school. Primary'
        description:
        - Proportion of out-of-school. Primary is the number of children in the official primary school age range who are
          not attending primary or secondary education, expressed as a percentage of children of the official primary school
          age range. By definition, children in the official primary-age range, who are attending pre-primary education, are
          considered out-of-school. The sum of the net primary attendance rate and the proportion out of school do not add
          to 100 percent because the net primary attendance rate does not count students who are in secondary.
        unit: ''
        short_unit: '%'
        display:
          numDecimalPlaces: 0
