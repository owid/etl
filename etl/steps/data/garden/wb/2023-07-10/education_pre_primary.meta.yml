      total_net_enrolment_rate__primary__both_sexes__pct:
        title: Total net enrolment rate, primary, both sexes (%)
        description:
        - Total number of students of the official age group for primary education who are enrolled in any level of education,
          expressed as a percentage of the corresponding population. Divide the total number of students in the official school
          age range for primary education who are enrolled in any level of education by the population of the same age group
          and multiply the result by 100. The difference between the total NER and the adjusted NER provides a measure of
          the proportion of children in the official relevant school age group who are enrolled in levels of education below
          the one intended for their age. The difference between the total NER and the adjusted NER for primary education
          is due to enrolment in pre-primary education. The total NER should be based on total enrolment of the official relevant
          school age group in any level of education for all types of schools and education institutions, including public,
          private and all other institutions that provide organized educational programmes.
