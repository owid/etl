          the education system. It must be noted that the expected number of years does not necessarily coincide with the
          expected number of grades of education completed, because of repetition. Since school life expectancy is an average
          based on participation in different levels of education, the expected number of years of schooling may be pulled
          down by the magnitude of children who never go to school. Those children who are in school may benefit from many
          more years of education than the average.
        unit: ''
        short_unit: '%'
