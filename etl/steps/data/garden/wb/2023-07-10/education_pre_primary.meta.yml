      percentage_of_enrolment_in_early_childhood_education_programmes_in_private_institutions__pct:
        title: Percentage of enrolment in early childhood education programmes in private institutions (%)
        description:
        - Total number of students in early childhood education programmes enrolled in institutions that are not operated
          by a public authority but controlled and managed, whether for profit or not, by a private body (e.g., non-governmental
          organisation, religious body, special interest group, foundation or business enterprise), expressed as a percentage
          of total number of students enrolled in early childhood education programmes. Within ISCED 0, early childhood educational
          development programmes are targeted at children aged 0 to 2 years; and pre-primary education programmes are targeted
          at children aged 3 years until the age to start ISCED 1.
        unit: ''
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      percentage_of_enrolment_in_early_childhood_educational_development_programmes_in_private_institutions__pct:
        title: Percentage of enrolment in early childhood educational development programmes in private institutions (%)
