      primary_completion_rate__both_sexes__pct:
        title: Primary completion rate, both sexes (%)
        description:
        - Total number of new entrants in the last grade of primary education, regardless of age, expressed as percentage
          of the total population of the theoretical entrance age to the last grade of primary. This indicator is also known
          as "gross intake rate to the last grade of primary education." The ratio can exceed 100% due to over-aged and under-aged
          children who enter primary school late/early and/or repeat grades.
        unit: ''
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      primary_completion_rate__female__pct:
        title: Primary completion rate, female (%)
        description:
        - Total number of new female entrants in the last grade of primary education, regardless of age, expressed as percentage
