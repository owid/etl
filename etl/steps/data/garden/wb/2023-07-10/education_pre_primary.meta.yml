        short_unit: '%'
        display:
          numDecimalPlaces: 0
        unit: ''
      pupil_trained_teacher_ratio_in_pre_primary_education__headcount_basis:
        title: Pupil/trained teacher ratio in pre-primary education (headcount basis)
        description: Average number of pupils per trained teacher at a given level of education, based on headcounts of both
          pupils and teachers. Divide the total number of pupils enrolled at the specified level of education by the number
          of trained teachers at the same level. A trained teacher is defined as a teacher who has fulfilled at least the
          minimum organized teacher-training requirements (pre-service or in-service) to teach a specific level of education
          according to the relevant national policy or law. These requirements usually include pedagogical knowledge (broad
          principles and strategies of classroom management and organization that transcend the subject matter being taught
          - typically approaches, methods and techniques of teaching), and professional knowledge (knowledge of statutory
          instruments and other legal frameworks that govern the teaching profession). Some programmes may also cover content
          knowledge (knowledge of the curriculum and the subject matter to be taught and the use of relevant materials). In
          computing and interpreting this indicator, one should take into account the existence of part-time teaching, school-shifts,
          multi-grade classes and other practices that may affect the precision and meaningfulness of pupil-teacher ratios.
          When feasible, the number of part-time teachers is converted to 'full-time equivalent' teachers; a double-shift
          teacher is counted twice, etc. Teachers are defined as persons whose professional activity involves the transmitting
          of knowledge, attitudes and skills that are stipulated in a formal curriculum programme to students enrolled in
          a formal educational institution.
        unit: ''
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pupil_trained_teacher_ratio_in_primary_education__headcount_basis:
        title: Pupil/trained teacher ratio in primary education (headcount basis)
        description:
        - Average number of pupils per trained teacher at a given level of education, based on headcounts of both pupils and
          teachers. Divide the total number of pupils enrolled at the specified level of education by the number of trained
          teachers at the same level. A trained teacher is defined as a teacher who has fulfilled at least the minimum organized
          teacher-training requirements (pre-service or in-service) to teach a specific level of education according to the
          relevant national policy or law. These requirements usually include pedagogical knowledge (broad principles and
          strategies of classroom management and organization that transcend the subject matter being taught - typically approaches,
