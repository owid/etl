        unit: ''
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      primary_completion_rate__gender_parity_index__gpi:
        title: Primary completion rate, gender parity index (GPI)
        description:
        - Ratio of the female primary completion rate to the male primary completion rate. It is calculated by dividing the
          female value for the indicator by the male value for the indicator. A GPI equal to 1 indicates parity between females
          and males. In general, a value less than 1 indicates disparity in favor of males and a value greater than 1 indicates
          disparity in favor of females. Primary completion rate is also referred to as "gross intake ratio to the last grade
          of primary education."
        unit: ''
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      primary_completion_rate__male__pct:
        title: Primary completion rate, male (%)
        description:
