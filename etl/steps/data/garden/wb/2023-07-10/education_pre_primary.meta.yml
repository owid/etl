          of the total male population of the theoretical entrance age to the last grade of primary. This indicator is also
          known as "gross intake rate to the last grade of primary education." The ratio can exceed 100% due to over-aged
          and under-aged children who enter primary school late/early and/or repeat grades.
        unit: ''
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pupil_qualified_teacher_ratio_in_pre_primary_education__headcount_basis:
        title: Pupil/qualified teacher ratio in pre-primary education (headcount basis)
        description: Average number of pupils per qualified teacher at a given level of education, based on headcounts of
          both pupils and teachers. Divide the total number of pupils enrolled at the specified level of education by the
          number of qualified teachers at the same level. A qualified teacher is one who has the minimum academic qualifications
          necessary to teach at a specific level of education in a given country. This is usually related to the subject(s)
          they teach. In computing and interpreting this indicator, one should take into account the existence of part-time
          teaching, school-shifts, multi-grade classes and other practices that may affect the precision and meaningfulness
          of pupil-teacher ratios. When feasible, the number of part-time teachers is converted to 'full-time equivalent'
          teachers; a double-shift teacher is counted twice, etc. Teachers are defined as persons whose professional activity
          involves the transmitting of knowledge, attitudes and skills that are stipulated in a formal curriculum programme
          to students enrolled in a formal educational institution.
        unit: ''
        short_unit: '%'
        display:
          numDecimalPlaces: 0
      pupil_qualified_teacher_ratio_in_primary_education__headcount_basis:
        title: Pupil/qualified teacher ratio in primary education (headcount basis)
        description:
        - Average number of pupils per qualified teacher at a given level of education, based on headcounts of both pupils
          and teachers. Divide the total number of pupils enrolled at the specified level of education by the number of qualified
          teachers at the same level. A qualified teacher is one who has the minimum academic qualifications necessary to
          teach at a specific level of education in a given country. This is usually related to the subject(s) they teach.
          In computing and interpreting this indicator, one should take into account the existence of part-time teaching,
