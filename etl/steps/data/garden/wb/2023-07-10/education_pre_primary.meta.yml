      uis__rate_of_out_of_school_children_of_primary_school_age__both_sexes__household_survey_data__pct:
        title: 'UIS: Rate of out-of-school children of primary school age, both sexes (household survey data) (%)'
        description:
        - 'Number of children of official primary school age who did not attend primary or secondary school at any time during
          the reference academic year, expressed as a percentage of the number of official primary school age children in
          the household survey sample. Children attending pre-primary or non-formal education are considered out of school.
          The UNESCO Institute for Statistics (UIS) releases estimates of out-of-school children calculated from both administrative
          and household survey sources (Demographic and Health Surveys and Multiple Indicator Cluster Surveys). Administrative
          records and household surveys are two data sources which differ in fundamental ways: who collects the data, as well
          as how, when and for what purpose. As a result, the out-of school children estimates calculated from one data source
          may not match those based on other data sources. For more information, consult the UIS website: http://www.uis.unesco.org/Education/'
        unit: ''
