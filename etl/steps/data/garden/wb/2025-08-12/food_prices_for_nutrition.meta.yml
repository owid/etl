          \ food-based dietary guidelines.  For global monitoring, commonalities among those guidelines are represented by a Healthy Diet Basket, specifying a target number and quantity of eleven items\
          \ balanced across six nutritionally defined food groups. The items selected in each country to meet the global Healthy Diet Basket standard generally also achieve nutrient adequacy, at a similar\
          \ cost to meeting an individual country\u2019s own national dietary guidelines.\n\n_Limitations and exceptions_\n\nItem prices for the global Cost of a Healthy Diet indicator are reported by each\
