          \ Food item availability and price at any one time and place could differ from this average. Also, prices are reported in local currency units, and then adjusted for inflation over time and price\
          \ levels across countries using national Consumer Price Indexes and Purchasing Power Parity exchange rates that may not exactly match currency values used in any one time and place.\n\n_Statistical\
          \ concept and methodology_\n\nThe Cost of a Healthy Diet is a new kind of price index developed by the Food Prices for Nutrition project, based on matching item descriptions to food composition\
          \ data then selecting the lowest cost options to meet dietary requirements. The initial methods were first published as a background paper for the UN agencies\u2019 State of Food Security and\
          \ Nutrition in the World Report 2020 and revised for the 2022 and 2024 editions of that same report."
