        title: Cost share for vegetables in a least-cost healthy diet
        unit: '%'
        short_unit: '%'
        description_short: Share of costs for the least expensive vegetables to meet daily recommendations in food-based dietary guidelines, as a percentage of the total cost of a healthy diet.
        description_key:
        - A healthy diet meets nutritional standards set by dietary guidelines, with sufficient diversity and quantity within and between food groups to achieve nutrient adequacy and protect against diet-related
          diseases.
      cost_of_vegetables_relative_to_the_starchy_staples_in_a_least_cost_healthy_diet:
        title: Cost of vegetables relative to the starchy staples in a least-cost healthy diet
        unit: '%'
        short_unit: '%'
        description_short: Cost of the least expensive vegetables as a multiple of the least expensive starchy staples to meet daily recommendations in food-based dietary guidelines.
        description_key:
        - A healthy diet meets nutritional standards set by dietary guidelines, with sufficient diversity and quantity within and between food groups to achieve nutrient adequacy and protect against diet-related
          diseases.
      cost_of_a_nutrient_adequate_diet_in_ppp_dollars:
        title: Cost of a nutrient adequate diet
        unit: international-$ in 2021 prices per person per day
        short_unit: $
        description_short: Cost of the least expensive locally-available foods for nutrient adequacy for a representative person within upper and lower bounds for 23 essential macro- and micronutrients
          plus energy balance at 2,330 kcal/day. This data is adjusted for inflation and for differences in the cost of living between countries.
        description_key: &id012
        - A nutrient adequate diet meets all essential nutrient requirements, with sufficient diversity and quantity of locally available foods to stay within the upper and lower bounds for total protein,
          fats, and carbohydrates as well as essential vitamins and minerals required to avoid nutrient deficiencies or toxicity.
        - The data is measured in international-$ at 2021 prices - this adjusts for inflation and for differences in the cost of living between countries.
      cost_of_a_nutrient_adequate_diet_in_local_currency_unit:
        title: Cost of a nutrient adequate diet (LCU)
        unit: local currency units per person per day
        short_unit: LCU
        description_short: Cost of the least expensive locally-available foods for nutrient adequacy for a representative person within upper and lower bounds for 23 essential macro- and micronutrients
          plus energy balance at 2,330 kcal/day. This data is expressed in local currency units and is not adjusted for differences in the cost of living between countries.
        description_key: *id012
      affordability_of_a_nutrient_adequate_diet__ratio_of_cost_to_food_expenditures:
        title: 'Affordability of a nutrient adequate diet: ratio of cost to food expenditures'
