definitions:
  common:
    description_key:
      - "This indicator is estimated using data on aquaculture production tonnages and mean weights from crustaceans size data. For species categories where no estimated mean weight was obtained, a generic mean weight was used."
    presentation:
      grapher_config:
        note: Upper and lower-bound estimates are shown due to large uncertainties. The map shows midpoint values.
    display:
      numSignificantFigures: 2
  presentation:
    topic_tags:
    - Animal Welfare

