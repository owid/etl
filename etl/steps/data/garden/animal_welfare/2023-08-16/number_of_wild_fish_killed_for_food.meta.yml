definitions:
  common: |-
    This data is an estimates of the number of fish caught in global fishing each year, using fisheries capture tonnages (from the Food and Agriculture Organization of the United Nations) for 2007-2016 and estimated mean weights for fish species.

    This estimate does not include unrecorded fish capture, such as fish caught illegally and those caught as bycatch and discarded.
