definitions:
  title_killed: |-
      Number of << animal >> slaughtered to produce meat
  common:
    presentation:
      topic_tags:
      - Animal Welfare

tables:
  animals_used_for_food:
    title: Animals used for food
    variables:
      n_animals_killed:
        title: &title-animals-killed <% if animal == "{MEAT_TOTAL_LABEL}" %>Total number of land animals slaughtered to produce meat<% elif animal == "{WILD_FISH_LABEL}"%>Number of fishes caught from the wild<% elif animal == "{FARMED_FISH_LABEL}" %>Number of farmed fishes killed for food<% elif animal == "{FARMED_CRUSTACEANS_LABEL}" %>Number of farmed crustaceans killed for food<% else %>Number of << animal >> slaughtered to produce meat<% endif %><% if per_capita == True %> per capita<% endif %><% if estimate == "{ESTIMATE_HIGH_LABEL}" %> (upper limit)<% elif estimate == "{ESTIMATE_LOW_LABEL}" %> (lower limit)<% endif %>
        description_key:
          - The number of slaughtered animals is based on the country of production, not consumption.
          - Additional deaths that happen during meat and dairy production prior to the slaughter, for example due to disease or accidents, are not included.
          - <% if animal == "chickens" %>Male baby chickens slaughtered in the egg industry are not included.<% endif %>
        unit: animals<% if per_capita == True %> per person<% endif %>
        short_unit: ""
        display:
          name: << animal.capitalize() >>
        presentation:
          title_public: *title-animals-killed
      n_animals_alive:
        title: &title-animals-alive Number of << animal >> alive used to produce meat<% if per_capita == True %> per capita<% endif %>
        description_key:
          - The number of live animals is based on the country of production, not consumption.
        unit: animals<% if per_capita == True %> per person<% endif %>
        short_unit: ""
        display:
          name: << animal.capitalize() >>
        presentation:
          title_public: *title-animals-alive
