      homosexuality:
        title: Homosexual activity - Legislation status
        unit: ""
        short_unit: ""
        description: |
          Describes the legislation status of homosexual activity in each country and year.

          These statuses are possible:
            <ol type = "1"><li>Legal</li>
            <li>Ambiguous</li>
            <li>Varies by Region</li>
            <li>Male illegal, female legal or uncertain</li>
            <li>Illegal, prison or other penalty</li>
            <li>Illegal (death penalty as punishment)</li></ol>
        sources:
          - *source-equaldex
        display:
          name: Homosexual activity
      changing_gender:
        title: Right to change legal gender - Legislation status
        unit: ""
        short_unit: ""
        description: |
