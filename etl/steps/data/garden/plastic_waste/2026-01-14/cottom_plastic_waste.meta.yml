  # Individual pathway descriptions
  text_litter_pathway: &text_litter_pathway
    This pathway captures macroplastic discarded directly into the environment by people (littering), rather than placed in waste collection systems.

  text_uncollected_pathway: &text_uncollected_pathway
    This pathway captures macroplastic waste generated in areas without collection services (or not collected in practice), which is left unmanaged or handled informally and can escape into the environment.

  text_collection_pathway: &text_collection_pathway
    This pathway captures macroplastic that escapes during collection and transport to disposal or treatment facilities.

  text_disposal_pathway: &text_disposal_pathway
    This pathway captures macroplastic that escapes from uncontrolled disposal sites such as open dumps.

  text_recycling_pathway: &text_recycling_pathway
    This pathway captures macroplastic that escapes during sorting and reprocessing operations, including rejected materials and processing losses.

  desc_key_litter_pathway: &desc_key_litter_pathway
    - *text_pollution_definition
    - *text_macroplastic_definition
    - *text_litter_pathway
    - *text_spot_model_principles
