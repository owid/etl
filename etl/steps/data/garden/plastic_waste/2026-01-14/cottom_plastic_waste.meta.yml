  text_share_global_interpretation: &text_share_global_interpretation
    Because they are shares of a global total, they show each country or region's contribution regardless of population size.

  text_collection_coverage_interpretation: &text_collection_coverage_interpretation
    Lower collection coverage is often associated with higher pollution from uncollected waste, because more waste remains outside formal systems.

  text_collection_delivery_interpretation: &text_collection_delivery_interpretation
    Low delivery rates can indicate limited capacity or unreliable service, even where collection services exist.

  text_no_collection_derived: &text_no_collection_derived
    It is derived from the modelled collection coverage and population estimates produced by the [SPOT model](https://www.nature.com/articles/s41586-024-07758-6), which first fills gaps in municipal waste data using statistical predictions, then simulates how plastic flows through waste systems and quantifies uncertainty in those estimates. The model generates results for around 50,700 municipalities, which are then aggregated to country and regional totals.

  desc_key_plastic_pollution_shares_burn: &desc_key_plastic_pollution_shares_burn
    - This indicator shows the estimated share of global plastic waste emitted via open burning from municipal sources such as households, shops, and offices, attributed to each country or region.
    - *text_share_global_interpretation
    - *text_open_burning_definition
    - *text_controlled_vs_uncontrolled
    - *text_burning_clarification
    - *text_model_uncertainty

  desc_key_plastic_pollution_shares_debris: &desc_key_plastic_pollution_shares_debris
    - This indicator shows the estimated share of global plastic waste from municipal sources such as households, shops, and offices that escapes waste management and ends up in the environment as debris, attributed to each country or region.
    - *text_share_global_interpretation
    - *text_plastic_debris_definition
    - *text_model_uncertainty

  desc_key_plastic_pollution_shares_total: &desc_key_plastic_pollution_shares_total
    - This indicator shows the share of global macroplastic pollution attributed to each country or region.
    - *text_share_global_interpretation
    - *text_total_pollution_definition
    - *text_model_uncertainty

  desc_key_collection_coverage: &desc_key_collection_coverage
    - Collection coverage shows the share of municipal waste generation that occurs in areas served by formal collection services.
    - This indicator excludes littering, focusing on waste that would otherwise enter the waste collection system.
    - *text_collection_coverage_interpretation
    - *text_model_uncertainty

  desc_key_collection_delivery: &desc_key_collection_delivery
    - Collection delivery shows the share of generated municipal waste that is actually collected and transported to treatment or disposal facilities.
    - It differs from collection coverage by measuring realised performance, not just whether services are available.
    - *text_collection_delivery_interpretation
    - *text_model_uncertainty

  desc_key_pollution_shares_generation: &desc_key_pollution_shares_generation
    - These indicators show the share of waste generation that follows a specific pathway (expressed as a percentage).
    - For littering, uncollected waste and collection-loss indicators, the numerator is macroplastic pollution and the denominator is municipal plastic waste generation.
    - For open burning (% of generation), the numerator is total municipal solid waste openly burned (all materials) and the denominator is total municipal solid waste generation.
    - *text_controlled_vs_uncontrolled
    - *text_model_uncertainty

  desc_key_disposal_shares: &desc_key_disposal_shares
    - These indicators show how waste disposed on land is split between controlled and uncontrolled facilities.
    - Controlled disposal includes sanitary landfills and engineered sites designed to contain waste. Uncontrolled disposal refers to open dumps and similar sites with little or no containment.
    - Higher shares of uncontrolled disposal are often associated with greater risks of plastic pollution and open burning.
    - *text_model_uncertainty

  desc_key_no_collection_count: &desc_key_no_collection_count
    - This indicator counts how many people do not have access to formal municipal waste collection services.
    - *text_no_collection_derived
    - *text_model_uncertainty

  desc_key_no_collection_share: &desc_key_no_collection_share
    - This indicator shows the share of the population without access to formal municipal waste collection services.
    - *text_no_collection_derived
    - *text_model_uncertainty

  # Unit definitions
  unit_tonnes: &unit_tonnes
    unit: tonnes
    short_unit: t

  unit_kg_per_person: &unit_kg_per_person
    unit: kilograms per person
    short_unit: kg/person

  unit_percent: &unit_percent
    unit: "%"
    short_unit: "%"

  # Processing descriptions
  processing_per_cap_litter: &processing_per_cap_litter
    We calculated per capita pollution by dividing total plastic litter pollution by the population of each country or region.

  processing_per_cap_uncollected: &processing_per_cap_uncollected
    We calculated per capita pollution by dividing total plastic pollution from uncollected waste by the population of each country or region.

  processing_per_cap_collection: &processing_per_cap_collection
    We calculated per capita pollution by dividing total plastic pollution from collection losses by the population of each country or region.

  processing_per_cap_disposal: &processing_per_cap_disposal
    We calculated per capita pollution by dividing total plastic pollution from disposal sites by the population of each country or region.

  processing_per_cap_recycling: &processing_per_cap_recycling
    We calculated per capita pollution by dividing total plastic pollution from recycling losses by the population of each country or region.

  processing_share_global: &processing_share_global
    We calculated this share by dividing plastic pollution for each country or region by the global total, then multiplying by 100.

  processing_share_global_burn: &processing_share_global_burn
    We calculated this share by dividing plastic burn pollution for each country or region by the global total, then multiplying by 100.

  processing_share_global_debris: &processing_share_global_debris
    We calculated this share by dividing plastic debris pollution for each country or region by the global total, then multiplying by 100.


dataset:
  title: Plastic Waste and Emissions (SPOT) - Cottom et al. (2024)
  update_period_days: 365

tables:
  cottom_plastic_waste:
    variables:
      wg:
        title: Waste generation
        <<: *unit_tonnes
        description_short: Estimated amount of municipal solid waste generated in a year from households and similar sources, such as shops and offices.
        description_key: *desc_key_msw_generation
        display:
          numDecimalPlaces: 0

      wg_per_cap:
        title: Waste generation per capita
        <<: *unit_kg_per_person
        description_short: Estimated amount of municipal solid waste generated per person in a year from households and similar sources, such as shops and offices.
        description_key: *desc_key_msw_generation_per_cap
        display:
          numDecimalPlaces: 1

      pwg:
        title: Plastic waste generation
        <<: *unit_tonnes
        description_short: Estimated amount of plastic waste generated in a year from municipal sources such as households, shops, and offices.
        description_key: *desc_key_plastic_waste_generation
