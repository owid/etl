        unit: "%"
      share_schizophrenia_disorders:
        title: Schizophrenia disorders (share of population)
        description: >-
          Share of population with of schizophrenia disorders. This is estimated as the total number of cases with schizophrenia disorders relative to the population of a country.
        unit: "%"
