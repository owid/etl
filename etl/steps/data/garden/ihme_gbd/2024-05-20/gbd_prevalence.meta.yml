# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Global Health
    processing_level: major
  cause: |-
    <% if cause.startswith("HIV/AIDS") %>
    << cause >>
    <%- else %>
    << cause.lower() >>
    <%- endif %>
  value_prevalence:
    unit: |-
      <% if metric == "Number" %>
      cases
      <%- elif metric == "Rate" %>
      cases per 100,000 people
      <%- elif metric == "Share" %>
      cases per 100 people
      <%- endif -%>
    short_unit: |-
      <% if metric == "Share" %>%<% elif metric == "Rate" or metric == "Number" %><%- endif -%>
    title: |-
      <% if metric == "Number"  and (age != 'Age-standardized' and age != 'All ages')%>
      Current cases of {definitions.cause}, among individuals aged << age >>
      <%- elif metric == "Number" and age == 'Age-standardized'%>
      Age-standardized current cases of {definitions.cause}
      <%- elif metric == "Number" and age == 'All ages'%>
      Total current number of cases of {definitions.cause}
      <%- elif metric == "Rate" and (age != 'Age-standardized' and age != 'All ages')%>
      Current cases of {definitions.cause}, among individuals aged << age >> per 100,000 people
      <%- elif metric == "Rate" and age == 'Age-standardized'%>
      Age-standardized current cases of {definitions.cause} per 100,000 people
      <%- elif metric == "Rate" and age == 'All ages'%>
      Total current cases of {definitions.cause} per 100,000 people
      <%- elif metric == "Share" and (age != 'Age-standardized' and age != 'All ages')%>
      Current cases of {definitions.cause} in those aged << age >>, per 100 people
      <%- elif metric == "Share" and age == 'Age-standardized'%>
      Age-standardized current cases of {definitions.cause} per 100 people
      <%- elif metric == "Share" and age == 'All ages'%>
      Total current cases of {definitions.cause} per 100 people
      <%- endif %>
    description_short: |-
      <% if metric == "Number" and (age != 'Age-standardized' and age != 'All ages')%>
      The estimated number of current cases of {definitions.cause} in those aged << age >>.
      <%- elif metric == "Number" and age == 'Age-standardized'%>
      The estimated number of age-standardized current cases of {definitions.cause}.
      <%- elif metric == "Number" and age == 'All ages'%>
      The estimated number of current cases of {definitions.cause}.
      <%- elif metric == "Rate" and (age != 'Age-standardized' and age != 'All ages')%>
      The estimated number of current cases of {definitions.cause} in those aged << age >>, per 100,000 people.
      <%- elif metric == "Rate" and age == 'Age-standardized'%>
      The estimated number of age-standardized current cases of {definitions.cause}, per 100,000 people.
      <%- elif metric == "Rate" and age == 'All ages'%>
      The estimated number of current cases of {definitions.cause}, per 100,000 people.
      <%- elif metric == "Share" and (age != 'Age-standardized' and age != 'All ages')%>
      The estimated number of current cases of {definitions.cause} in those aged << age >>, per 100 people.
      <%- elif metric == "Share" and age == 'Age-standardized'%>
      The estimated number of age-standardized current cases of {definitions.cause}, per 100 people.
      <%- elif metric == "Share" and age == 'All ages'%>
      The estimated number of current cases of {definitions.cause}, per 100 people.
      <%- endif %>
  value_incidence:
    unit: |-
      <% if metric == "Number" %>
      new cases
      <%- elif metric == "Rate" %>
      new cases per 100,000 people
      <%- elif metric == "Share" %>
      new cases per 100 people
      <%- endif -%>
    short_unit: |-
      <% if metric == "Share" %>%<% elif metric == "Rate" or metric == "Number" %><%- endif -%>
    title: |-
      <% if metric == "Number"  and (age != 'Age-standardized' and age != 'All ages')%>
      New cases of {definitions.cause}, among individuals aged << age >>
      <%- elif metric == "Number" and age == 'Age-standardized'%>
      Age-standardized new cases of {definitions.cause}
      <%- elif metric == "Number" and age == 'All ages'%>
      Total number of new cases of {definitions.cause}
      <%- elif metric == "Rate" and (age != 'Age-standardized' and age != 'All ages')%>
      New cases of {definitions.cause}, among individuals aged << age >> per 100,000 people
      <%- elif metric == "Rate" and age == 'Age-standardized'%>
      Age-standardized new cases of {definitions.cause} per 100,000 people
      <%- elif metric == "Rate" and age == 'All ages'%>
      New cases of {definitions.cause} per 100,000 people
      <%- elif metric == "Share" and (age != 'Age-standardized' and age != 'All ages')%>
      New cases of {definitions.cause}, among individuals aged << age >> per 100 people
      <%- elif metric == "Share" and age == 'Age-standardized'%>
      Age-standardized new cases of {definitions.cause} per 100 people
      <%- elif metric == "Share" and age == 'All ages'%>
      New cases of {definitions.cause} per 100 people
      <%- endif %>
    description_short: |-
      <% if metric == "Number" and (age != 'Age-standardized' and age != 'All ages')%>
      The estimated number of new cases of {definitions.cause} in those aged << age >>.
      <%- elif metric == "Number" and age == 'Age-standardized'%>
      The estimated number of age-standardized new cases of {definitions.cause}.
      <%- elif metric == "Number" and age == 'All ages'%>
      The estimated number of new cases of {definitions.cause}.
      <%- elif metric == "Rate" and (age != 'Age-standardized' and age != 'All ages')%>
      The estimated number of new cases of {definitions.cause} in those aged << age >>, per 100,000 people.
      <%- elif metric == "Rate" and age == 'Age-standardized'%>
      The estimated number of age-standardized new cases of {definitions.cause}, per 100,000 people.
      <%- elif metric == "Rate" and age == 'All ages'%>
      The estimated number of new cases of {definitions.cause}, per 100,000 people.
      <%- elif metric == "Share" and (age != 'Age-standardized' and age != 'All ages')%>
      The estimated number of new cases of {definitions.cause} in those aged << age >>, per 100 people.
      <%- elif metric == "Share" and age == 'Age-standardized'%>
      The estimated number of age-standardized new cases of {definitions.cause}, per 100 people.
      <%- elif metric == "Share" and age == 'All ages'%>
      The estimated number of new cases of {definitions.cause}, per 100 people.
      <%- endif %>
  footnote: |-
    <% if age == "Age-standardized" %>To allow for comparisons between countries and over time, this metric is [age-standardized](#dod:age_standardized).<%- endif -%>

