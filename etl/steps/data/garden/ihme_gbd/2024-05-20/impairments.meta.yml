# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Global Health
  metric:
    unit: |-
      <% if metric == "Number" %>
      impairments
      <% elif metric == "Rate" %>
      impairments per 100,000 people
      <%- endif -%>
    title: |-
      <% if metric == "Number" and (age != 'Age-standardized' or age != 'All ages')%>
      Number of individuals aged << age >> with <<impairment.lower()>> due to <<neglected_tropical_disease.lower()>>
      <% elif metric == "Number" and age == 'Age-standardized'%>
      Age-standardized number of individuals with <<impairment.lower()>> due to <<neglected_tropical_disease.lower()>>
      <% elif metric == "Number" and age == 'All ages'%>
      Total number of individuals with <<impairment.lower()>> due to <<neglected_tropical_disease.lower()>>
      <% elif metric == "Rate" and (age != 'Age-standardized' or age != 'All ages')%>
      Rate of individuals aged << age >> with <<impairment.lower()>> due to <<neglected_tropical_disease.lower()>>, per 100,000 people
      <% elif metric == "Rate" and age == 'Age-standardized'%>
      Age-standardized rate of individuals with <<impairment.lower()>> due to <<neglected_tropical_disease.lower()>>, per 100,000 people
      <% elif metric == "Rate" and age == 'All ages'%>
      Rate of individuals with <<impairment.lower()>> due to <<neglected_tropical_disease.lower()>>, per 100,000 people
      <%- endif -%>
# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/
dataset:
  update_period_days: 1460

  title: Global Burden of Disease - Impairments
tables:
  impairments:
    variables:
      value:
        title: |-
          {definitions.metric.title}
        unit: |-
          {definitions.metric.unit}
        display:
          numDecimalPlaces: <% if metric == 'Number' %>0<% else %>2<%- endif -%>
