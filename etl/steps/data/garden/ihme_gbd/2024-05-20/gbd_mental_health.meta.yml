# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Mental Health
    processing_level: major
  sex: << jinja_sex(metric) >>
  value:
    unit: << jinja_unit(metric) >>
    short_unit: << jinja_short_unit(metric) >>
    title: << jinja_title(metric) >>
    description_short: << jinja_description_short(metric) >>
  footnote: << jinja_footnote(metric) >>
dataset:
  update_period_days: 1460
  non_redistributable: true
tables:
  gbd_mental_health:
    variables:
      value:
        title: |-
          {definitions.value.title}
        unit: |-
          {definitions.value.unit}
        short_unit: |-
          {definitions.value.short_unit}
        description_short: |-
          {definitions.value.description_short}
        presentation:
          grapher_config:
            note: |-
              {definitions.footnote}
        display:
          numDecimalPlaces: |-
            <% if metric == 'Number' %>0<% else %>1<% endif %>
