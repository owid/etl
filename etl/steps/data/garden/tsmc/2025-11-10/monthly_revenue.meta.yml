definitions:
  common:
    processing_level: minor
    presentation:
      topic_tags:
        - Artificial Intelligence
    description_key:
      - Taiwan Semiconductor Manufacturing Company (TSMC) is the world's largest dedicated independent semiconductor foundry.
      - Revenue figures represent consolidated revenue in accordance with Taiwan's International Financial Reporting Standards (TIFRS).
      - Data covers the period from 2006 onwards, with consolidated reporting starting in 2013.

