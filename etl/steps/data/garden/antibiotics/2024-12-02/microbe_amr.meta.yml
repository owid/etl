# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Antibiotics

# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/
dataset:
  update_period_days: 365

tables:
  microbe_amr:
    variables:
      amr_attributable_deaths:
        title: Global neonatal deaths from << infectious_syndrome.lower() >> infections attributed to AMR
        unit: deaths
        description_short: Estimated number of [neonates](#dod:neonatal) – newborns under 28 days of age –  who die each year from << infectious_syndrome.lower() >> that are attributed to antimicrobial resistance.
        presentation:
          title_public: Global neonatal deaths from << infectious_syndrome >> infections attributed to AMR
        display:
          roundingMode: significantFigures
          numSignificantFigures: 3
          name: << infectious_syndrome >>
      non_amr_attributable_deaths:
        title: Global neonatal deaths from << infectious_syndrome.lower() >> infections not attributed to AMR
        unit: deaths
        description_short: Estimated number of [neonates](#dod:neonatal) – newborns under 28 days of age –  who die each year from << infectious_syndrome.lower() >> not attributed to antimicrobial resistance.
        presentation:
          title_public: Global neonatal deaths from << infectious_syndrome >> infections not attributed to AMR
        display:
          roundingMode: significantFigures
          numSignificantFigures: 3
          name: << infectious_syndrome >>
      total_deaths:
        title: Total global neonatal deaths from << infectious_syndrome.lower() >> infections
        unit: deaths
        description_short: Estimated number of [neonates](#dod:neonatal) – newborns under 28 days of age –  who die each year from << infectious_syndrome.lower() >>.
        presentation:
          title_public: Total global neonatal deaths from << infectious_syndrome >> infections
        display:
          roundingMode: significantFigures
          numSignificantFigures: 3
          name: << infectious_syndrome >>
