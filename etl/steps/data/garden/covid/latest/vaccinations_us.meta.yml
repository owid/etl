dataset:
  title: COVID-19 - United States vaccinations
  description: >-
    Data on vaccinations against COVID-19, collected from the data updated daily
    by the United States Centers for Disease
    Control and Prevention.


    You can download the full dataset here: https://github.com/owid/covid-19-data/tree/master/public/data/vaccinations
  sources:
  - name: Centers for Disease Control and Prevention – Last updated {TODAY}
    url: https://covid.cdc.gov/covid-data-tracker/#vaccinations
    published_by: Centers for Disease Control and Prevention – Last updated 2 November
      2022 (Eastern Time)
