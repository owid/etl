        description_short: |-
          {definitions.others.description_donated}, per dose administered domestically.
        unit: ""
      only_donated_per_capita:
        title: "COVID-19 doses donated to COVAX, per capita"
        description_short: |-
          {definitions.others.description_donated}, per person living in the donating country.
        unit: "doses per capita"

      only_announced:
