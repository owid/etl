# NOTE: To learn more about the fields, hover over their names.
definitions:
  others:
    description_delivered: |-
      Number of COVID-19 doses that were donated by countries to COVAX and have been delivered by COVAX to a recipient country.
    description_donated: |-
      Number of COVID-19 doses that have been donated by countries to COVAX. These doses have not yet been delivered by COVAX to a recipient country.
    description_announced: |-
      Number of COVID-19 doses that have been announced as donations by countries to COVAX. These doses have not yet been donated to COVAX.
  common:
    presentation:
      topic_tags:
        - COVID-19

# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/
dataset:
  update_period_days: 0
  title: COVID-19, donations to COVAX

tables:
  covax:
    variables:
      delivered:
        title: "COVID-19 doses shipped by COVAX"
        description_short: |-
          {definitions.others.description_delivered}
        unit: "doses"
      delivered_per_gdp:
        title: "COVID-19 doses shipped by COVAX, per GDP"
        description_short: |-
          {definitions.others.description_delivered}, per million dollars of GDP of the donating country.
        unit: "doses per million dollars of GDP"
      delivered_per_used:
        title: "COVID-19 doses shipped by COVAX, per doses used"
        description_short: |-
          {definitions.others.description_delivered}, per dose administered domestically.
        unit: ""
      delivered_per_capita:
        title: "COVID-19 doses shipped by COVAX, per capita"
        description_short: |-
          {definitions.others.description_delivered}, per person living in the donating country.
        unit: "doses per capita"

      only_donated:
        title: "COVID-19 doses donated to COVAX"
        description_short: |-
