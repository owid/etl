# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - COVID-19
    processing_level: major

# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/
dataset:
  update_period_days: 0
  title: COVID-19, vaccinations (by manufacturer)

tables:
  vaccinations_manufacturer:
    variables:
      total_vaccinations:
        title: COVID-19 doses (cumulative) - Manufacturer << vaccine >>
        description_short: Total number of << vaccine >> COVID-19 vaccination doses administered.
        description_key:
          - During the COVID-19 pandemic, there were various manufacturers providing vaccines. This indicator counts those doses by << vaccine >>.
          - Differences in vaccine availability, distribution agreements, and production capacity mean that some manufacturers' vaccines may be more widely used in specific regions.
          - Data on doses administered by manufacturer may be incomplete due to varied reporting standards, data sharing agreements, or privacy considerations.
        unit: "doses"
        display:
          numDecimalPlaces: 0
          tolerance: 9999
          name: << vaccine >>
