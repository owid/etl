dataset:
  title: 'COVID-19: Confirmed cases and deaths (WHO)'
  description: >-
    Raw data on confirmed cases and deaths for all countries is sourced from the [WHO COVID-19 Dashboard](https://covid19.who.int/data).


    Our complete COVID-19 dataset is a collection of the COVID-19 data maintained by *Our World in Data*. **It is updated
    daily** and includes data on confirmed cases, deaths, hospitalizations, and testing.


    We have created a new description of all our data sources. You find it at our GitHub repository **[here](https://github.com/owid/covid-19-data/tree/master/public/data/)**.
    There you can download all of our data.


    The WHO licenses this data under CC BY-NC-SA 3.0 IGO. You can read more [here](https://www.who.int/about/policies/publishing/copyright).


    Attribute the data as the "WHO COVID-19 Dashboard. Geneva: World Health Organization, 2020. Available online: https://covid19.who.int/".
  sources:
  - name: World Health Organization
    url: https://covid19.who.int/data
    published_by: 'WHO COVID-19 Dashboard. Geneva: World Health Organization, 2020.'
