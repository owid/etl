dataset:
  title: COVID-19 - Johns Hopkins University
  description: >-
    Raw data on confirmed cases and deaths for all countries is sourced from the [COVID-19 Data Repository by the Center for
    Systems Science and Engineering (CSSE) at Johns Hopkins University](https://github.com/CSSEGISandData/COVID-19).


    Our complete COVID-19 dataset is a collection of the COVID-19 data maintained by **Our World in Data**
    **It is updated daily** and includes data on confirmed cases, deaths, hospitalizations,
    and testing.


    We have created a new description of all our data sources. You find it at our GitHub repository **here](https://github.com/owid/covid-19-data/tree/master/public/data**
    There you can download all of our data.


    This data set is licensed under the Creative Commons Attribution 4.0 International (CC BY 4.0) by Johns Hopkins University
    on behalf of its Center for Systems Science in Engineering.


    Attribute the data as the "COVID-19 Data Repository by the Center for Systems Science and Engineering (CSSE) at Johns
    Hopkins University" or "JHU CSSE COVID-19 Data" for short, and the URL: https://github.com/CSSEGISandData/COVID-19.


    For publications that use the data, please cite the following publication: "Dong E, Du H, Gardner L. An interactive web-based
    dashboard to track COVID-19 in real-time. Lancet Inf Dis. 20(5):533-534. DOI: 10.1016/S1473-3099(20)30120-1"
  sources:
  - name: Johns Hopkins University CSSE COVID-19 Data
    url: https://github.com/CSSEGISandData/COVID-19
    published_by: COVID-19 Data Repository by the Center for Systems Science and Engineering (CSSE) at Johns Hopkins University
