dataset:
  title: YouGov-Imperial COVID-19 Behavior Tracker, composite variables
  description: >-
    Data constructed from:


    (1) Survey data collected by YouGov in partnership with the Institute of Global
    Health Innovation (IGHI) at Imperial
    College London. YouGov has partnered with the Institute of Global Health Innovation
    (IGHI) at Imperial College London
    to gather global insights on people’s behaviors in response to COVID-19. The
    research will cover 29 countries, interviewing
    around 21,000 people each week.


    It is designed to provide behavioral analysis on how different populations are
    responding to the pandemic, helping public
    health bodies in their efforts to limit the impact of the disease. Anonymized
    respondent level data will be available
    for all public health and academic institutions globally.


    The questions in the survey, led by IGHI, cover data on testing, symptoms, self-isolating
    in response to symptoms and
    the ability and willingness to self-isolate if needed. It also looks at behaviors,
    including going outdoors, working
    outside the home, contact with others, handwashing and the extent of compliance
    with 20 common preventative measures.


    (2) COVID-19 vaccination figures collated by Our World in Data from public official
    sources. You can download the full
    dataset here: https://github.com/owid/covid-19-data/tree/master/public/data/vaccinations.
