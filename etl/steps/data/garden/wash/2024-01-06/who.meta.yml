  water_piped_description_short: &water_piped_desc_short |
    Share of the {definitions.residence} population using improved drinking water services that are piped. Improved drinking water sources are those that have the potential to deliver safe water by nature of their design and construction, and include: piped water, boreholes or tubewells, protected dug wells, protected springs, rainwater, and packaged or delivered water.
