# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Clean Water & Sanitation
        - Clean Water
        - Sanitation
  hygiene_basic_description_short: &hygiene_basic_desc_short |
    Share of the population with a handwashing facility with soap and water at home.
  hygiene_limited_description_short: &hygiene_limited_desc_short |
    Share of the population with a handwashing facility lacking soap and/or water at home.
  hygiene_no_facility_description_short: &hygiene_no_facility_desc_short |
    Share of the population with no handwashing facility at home.
  sanitation_basic_description_short: &sanitation_basic_desc_short |
    Share of the population using improved sanitation facilities that are not shared with other households. Improved sanitation facilities are those designed to hygienically separate excreta from human contact, and include: flush/pour flush toilets connected to piped sewer systems, septic tanks or pit latrines; pit latrines with slabs (including ventilated pit latrines), and composting toilets.
  sanitation_limited_description_short: &sanitation_limited_desc_short |
    Share of the population using improved sanitation facilities that are shared between two or more households. Improved sanitation facilities are those designed to hygienically separate excreta from human contact, and include: flush/pour flush toilets connected to piped sewer systems, septic tanks or pit latrines; pit latrines with slabs (including ventilated pit latrines), and composting toilets.
  sanitation_unimproved_description_short: &sanitation_unimproved_desc_short |
    Share of the population using unimproved sanitation facilities. Unimproved sanitation facilities include pit latrines without a slab or platform, hanging latrines or bucket latrines.
  sanitation_open_defecation_description_short: &sanitation_open_defecation_desc_short |
    Share of the population practicing open defecation. Open defecation refers to the practice of defecating in fields, forests, bushes, bodies of water or other open spaces.
  water_safely_managed_description_short: &water_safely_managed_desc_short |
    Share of the population using safely managed drinking water services. Safely managed drinking water services are defined as an improved drinking water source that is located on premises, available when needed and free from faecal and priority chemical contamination.
  water_basic_description_short: &water_basic_desc_short |
    Share of the population using at least basic drinking water services. Basic drinking water services are defined as an improved drinking water source,provided collection time is not more than 30 minutes for a roundtrip including queuing.
  water_limited_description_short: &water_limited_desc_short |
    Share of the population using limited drinking water services. Limited drinking water services are defined as drinking water from an improved source for which collection time exceeds 30 minutes for a roundtrip including queuing.
  water_unimproved_description_short: &water_unimproved_desc_short |
    Share of the population using unimproved drinking water services. Unimproved drinking water services are defined as drinking water from an unprotected dug well or unprotected spring.
  water_surface_description_short: &water_surface_desc_short |
    Share of the population using surface water as a primary source of drinking water. Surface water includes rivers, streams, ponds, lakes, dams, canals and irrigation channels.
  water_accessible_on_premises_description_short: &water_accessible_on_premises_desc_short |
    Share of the population using improved drinking water services that are accessible on premises. Improved drinking water sources are those that have the potential to deliver safe water by nature of their design and construction, and include: piped water, boreholes or tubewells, protected dug wells, protected springs, rainwater, and packaged or delivered water.
  water_available_when_needed_description_short: &water_available_when_needed_desc_short |
    Share of the population using improved drinking water services that are available when needed. Improved drinking water sources are those that have the potential to deliver safe water by nature of their design and construction, and include: piped water, boreholes or tubewells, protected dug wells, protected springs, rainwater, and packaged or delivered water.
  water_free_from_contamination_description_short: &water_free_from_contamination_desc_short |
    Share of the population using improved drinking water services that are free from faecal and priority chemical contamination. Improved drinking water sources are those that have the potential to deliver safe water by nature of their design and construction, and include: piped water, boreholes or tubewells, protected dug wells, protected springs, rainwater, and packaged or delivered water.
  water_piped_description_short: &water_piped_desc_short |
    Share of the population using improved drinking water services that are piped. Improved drinking water sources are those that have the potential to deliver safe water by nature of their design and construction, and include: piped water, boreholes or tubewells, protected dug wells, protected springs, rainwater, and packaged or delivered water.
  water_non_piped_description_short: &water_non_piped_desc_short |
    Share of the population using improved drinking water services that are not piped. Improved drinking water sources are those that have the potential to deliver safe water by nature of their design and construction, and include: piped water, boreholes or tubewells, protected dug wells, protected springs, rainwater, and packaged or delivered water.
  population_hygiene_basic_description_short: &pop_hygiene_basic_desc_short |
    Population with a handwashing facility with soap and water at home.
  population_hygiene_limited_description_short: &pop_hygiene_limited_desc_short |
