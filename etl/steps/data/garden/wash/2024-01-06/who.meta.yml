# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Clean Water & Sanitation
        - Clean Water
        - Sanitation
  hygiene_basic_description_short: &hygiene_basic_desc_short |
    Share of the population with a handwashing facility with soap and water at home.
  hygiene_limited_description_short: &hygiene_limited_desc_short |
    Share of the population with a handwashing facility lacking soap and/or water at home.
  hygiene_no_facility_description_short: &hygiene_no_facility_desc_short |
    Share of the population with no handwashing facility at home.
  sanitation_basic_description_short: &sanitation_basic_desc_short |
    Share of the population using improved sanitation facilities that are not shared with other households. Improved sanitation facilities are those designed to hygienically separate excreta from human contact, and include: flush/pour flush toilets connected to piped sewer systems, septic tanks or pit latrines; pit latrines with slabs (including ventilated pit latrines), and composting toilets.
  sanitation_limited_description_short: &sanitation_limited_desc_short |
    Share of the population using improved sanitation facilities that are shared between two or more households. Improved sanitation facilities are those designed to hygienically separate excreta from human contact, and include: flush/pour flush toilets connected to piped sewer systems, septic tanks or pit latrines; pit latrines with slabs (including ventilated pit latrines), and composting toilets.
  sanitation_unimproved_description_short: &sanitation_unimproved_desc_short |
    Share of the population using unimproved sanitation facilities. Unimproved sanitation facilities include pit latrines without a slab or platform, hanging latrines or bucket latrines.
  sanitation_open_defecation_description_short: &sanitation_open_defecation_desc_short |
    Share of the population practicing open defecation. Open defecation refers to the practice of defecating in fields, forests, bushes, bodies of water or other open spaces.
