  desc_key_govt_expenditure_constant_ppp_per_student: &desc_key_govt_expenditure_constant_ppp_per_student
   - This indicator shows how much a government spends per student at a particular level of education, expressed in constant international dollars.
   - It’s calculated by dividing total government spending by the number of enrolled students, and adjusted for inflation and differences in purchasing power between countries. This makes it possible to compare investment levels across education systems and over time.
   - It includes all forms of public education spending — from teacher salaries and textbooks to school maintenance, capital projects like building classrooms, and external funding from international donors that flows through government budgets.
   - Figures are initially reported in local currency, then converted using purchasing power parity (PPP) exchange rates and adjusted to a constant base year. This ensures the numbers reflect real resource commitments rather than changes in local prices or currency fluctuations. For example, data released in 2017 would typically be expressed in 2014 dollars.
   - Higher values suggest that more resources are available per student — which could support better infrastructure, teaching quality, and learning environments. But it doesn’t tell us how effectively the money is used, or whether outcomes are improving.
   - This is one of the most useful measures for understanding how governments fund education relative to the size of their student population. It’s especially helpful when comparing countries with different overall budgets or economic conditions.

  desc_key_govt_expenditure_gdp_share: &desc_key_govt_expenditure_gdp_share
   - This indicator shows the share of a country’s economic output (GDP) that is spent on education. It reflects how much of the national budget is directed toward education relative to the size of the economy.
   - It includes all government spending at the relevant education level — from central, regional, and local authorities — and covers both current and capital expenditures.
   - A higher percentage means a larger share of national resources is allocated to education, which may indicate political commitment or policy prioritization. But it doesn’t necessarily mean higher spending per student or better outcomes. Countries with lower GDPs might have high percentages but limited resources in absolute terms.
   - This indicator is useful for understanding how education fits within the broader picture of government spending and national development. It should be interpreted alongside measures like per-student spending and enrolment rates.

  # Enrollment and attendance descriptions
  desc_key_ger: &desc_key_ger
    - The gross enrolment ratio counts all students enrolled at a specific education level, regardless of their age. This includes students who are younger or older than the official age range because they started school early, started late, or repeated grades.
    - It measures the total number of students of any age enrolled at an education level as a percentage of the population in the official age group for that level. For example, if primary school is designed for ages 6-11, the gross enrolment ratio compares total primary enrolment (all ages) to the population of 6- to 11-year-olds.
    - Values can exceed 100% when students repeat grades or start late. For instance, primary school enrolment might include 12- or 13-year-olds who started late or repeated grades, pushing the ratio above 100%.
    - A value of 100% does not guarantee that all children in the official age group are enrolled in school; some may be out of school entirely, but the ratio appears high due to older students being counted in the total.
    - Values much lower than 100% indicate that many children of the official age are not enrolled at the expected education level - they may be out of school entirely, enrolled at a different level, or have never started school.
    - Values much higher than 100% can indicate educational challenges such as high grade repetition rates, late school entry, or inefficient progression through the system.
    - The data comes from administrative records such as school enrolment reports, combined with population estimates typically sourced from the United Nations or national statistical offices.

  desc_key_net_enr: &desc_key_net_enr
    - The net enrolment rate shows what percentage of children are enrolled at the education level intended for their age.
    - It compares children enrolled at the correct level for their age to the total population in that same age group. For example, a primary school net enrolment of 90% means 90% of children between the ages of 6 and 11 years are enrolled in primary school. Children who are not enrolled in school or are enrolled at another education level (pre-primary school) are not counted here.
    - The highest possible value is 100%, which would mean all children of the right age are enrolled where they should be. High rates indicate that most children are progressing through school at the expected pace.
    - A rate of 90% doesn't necessarily mean 10% of children are out of school entirely — some may be enrolled at different levels (either higher or lower) than expected for their age, but these students aren't counted in the net rate.
    - The data comes from school administrative records that track enrolment by individual age, combined with population estimates from national statistics offices or UN sources.

  desc_literacy: &desc_literacy
    - Literacy is a foundational skill. Children need to learn to read so that they can read to learn. When we fail to teach this foundational skill, people have fewer opportunities to lead the rich and interesting lives that a good education offers.
    - This indicator measures the percentage of people who can read and write a simple sentence about their daily life. It’s calculated as the number of people in a given age group who report being able to do so, divided by the total number in that group. UNESCO tracks this across different generations – including youth, adults, and older people – to show how literacy is changing over time.
    - Most of the data comes from national surveys. In some countries, people are asked directly whether they can read and write; in others, they take a short test.
    - In many high–income countries, literacy rates reached near–universal levels by the late 20th century. As a result, regular tracking has been scaled back, since changes are small and less relevant for education policy.
    - This data tells us whether someone can read and write at a very basic level – for example, reading simple sentences or writing their name. But it doesn’t tell us whether they can use reading and writing in everyday life, like filling out a job application or reading health instructions. Those kinds of skills take more years of schooling and are much harder to measure, especially when comparing across countries and over time.

  desc_key_completion_rate: &desc_key_completion_rate
    - This indicator estimates the share of children who complete a given level of education, even if they do so later than the expected age.
    - For example, if the official age of completion for primary school is 11 years old, a child who completes it at 14 years old would still be included. This is to account for the fact that some children may start school late, or have to repeat years.
    - The data sources include household surveys, censuses, and administrative records, with modelled adjustments to improve comparability across countries.
    - These estimates are produced using a statistical model that draws on these sources, filling gaps where direct observations are missing or inconsistent.
    - Because values are estimated, they may differ from official national figures. Differences in school systems or grade structures can also affect comparability.

  description_key_out_school: &description_key_out_school
    - Many children and adolescents around the world are not in school, even though they are old enough to be. This indicator shows how many are missing out on education at each stage of the system.
    - It measures the share of individuals in the official age range for a given level of education who are not enrolled at that level of education.
    - These children or adolescents may have never entered school, may have dropped out, or may be starting later than expected.
    - A share of 10% for children out of primary school means that 90% of all 6- to 11-year-olds are enrolled in primary education.
    - High out-of-school rates signal barriers to access — such as poverty, gender inequality, location, or limited availability of schools — and highlight where more targeted support is needed.
    - The data comes from administrative school enrolment records and household surveys, which provide age-specific insights when compared to population estimates.
    - As with all education data, results should be interpreted carefully. Differences in how enrolment is defined, inconsistencies in age reporting, and timing of data collection (such as during holidays or late in the school year) can affect accuracy.

  desc_key_prof: &desc_key_prof
    - This indicator measures the share of children or students who achieve minimum proficiency in reading or mathematics by the end of a given education level (primary or lower secondary).
    - "Minimum proficiency in [reading](#dod:reading-proficiency) and [mathematics](#dod:math-proficiency) is defined differently at each education level."
    - "At the end of **[primary education](#dod:primary-education)**, minimum reading proficiency means students can identify key ideas in simple texts and connect them to their own experiences. In mathematics, it means demonstrating number sense and computation, basic measurement, interpreting simple graphs, spatial orientation, and number patterns."
    - "At the end of **[lower secondary](#dod:lower-secondary-education)**, minimum reading proficiency means students can connect ideas across different types of texts, understand the author’s intent, and draw conclusions based on the text. In mathematics, it means applying computation skills, solving real-world problems, interpreting graphs and tables, and using algebraic representations."
    - "There are two types of estimates: one for all children in the age group, and one for students who are enrolled in school."
    - Estimates for all children adjust for school completion and enrolment, offering a full population-level view — including those who dropped out or were never enrolled.
    - Estimates for students reflect outcomes only among those still in school at the end of the education cycle.
    - Data comes from international assessments such as [TIMSS, PIRLS](https://timssandpirls.bc.edu/), or [PISA](https://www.oecd.org/en/about/programmes/pisa.html), combined with completion and enrolment data from surveys or statistical models.

  desc_key_qualified_teachers: &desc_key_qualified_teachers
    - Not all teachers have the same level of academic preparation in the subjects they teach. This indicator measures the percentage of teachers at each education level who have at least the minimum academic qualifications required for teaching their subjects at that level in their country.
    - It captures the share of teachers who are academically qualified, expressed as a percentage of all teachers at that level. For example, if there are 1,000 secondary teachers and 900 have the required academic qualifications, the indicator shows 90%.
    - The "minimum academic qualifications" refers to whatever subject-matter credentials each country requires - university degrees in relevant fields, subject-specific certifications, or other requirements that demonstrate mastery of the content being taught. This focuses on subject knowledge rather than pedagogical training (how to teach).
    - Values below 100% suggest some teachers are teaching subjects without the academic qualifications their own country deems necessary. However, cross-country comparisons should be made with caution since requirements vary significantly between nations.
    - The data comes from administrative records collected at schools and other organized learning centers, typically including information on teacher academic credentials and employment status.
