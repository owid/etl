  desc_key_ger: &desc_key_ger
    - Not all students enrol in school at the same age. The gross enrolment ratio includes students enrolled in a certain level of education, regardless of whether they are within the expected age range for that level. It includes students who are younger or older than expected due to late entry, early entry, or grade repetition.
    - It captures the total number of students enrolled at a specific education level, expressed as a percentage of the population in the official age group for that level. For example, if the official age group for upper secondary school is 15 to 17-year olds, the gross enrolment ratio compares total enrolment at that level (of any age) to the population of 15- to 17-year-olds.
    - Values can be greater than 100% if students repeat grades or start a particular level of schooling late. In the example above, some 18- or 19 year olds might be included in the total if they started upper secondary school late.
    - Similarly, a value of 100% does not necessarily mean all children within a particular age group are enrolled in school; some children could be out-of-school, but gross enrolment rates are boosted by older students being included.
    - The data comes from administrative records, such as school enrolment reports, and from population estimates, usually provided by the United Nations or national sources.

  desc_key_net_enr: &desc_key_net_enr
    - The net enrolment rate shows what percentage of children are enrolled at the education level intended for their age. Unlike gross enrolment, it only counts students who are within the official age range for that level.
    - It compares children enrolled at the correct level for their age to the total population in that same age group. For example, if primary education is for ages 6 to 11, it measures how many 6- to 11-year-olds are actually enrolled in primary school.
    - The highest possible value is 100%, which would mean all children of the right age are enrolled where they should be. High rates indicate that most children are progressing through school at the expected pace.
    - Values cannot exceed 100% because it excludes over-age and under-age students. However, small discrepancies between enrolment records and population data can occasionally push rates slightly above 100%.
    - A rate of 90% doesn't necessarily mean 10% of children are out of school entirely - some may be enrolled at different levels (either higher or lower) than expected for their age, but these students aren't counted in the net rate.
    - The data comes from school administrative records that track enrolment by individual age, combined with population estimates from national statistics offices or UN sources.

  desc_literacy: &desc_literacy
    - Literacy unlocks access to education, employment, and civic participation — this indicator shows what share of young people and adults can read and write a short, simple sentence with understanding.
    - It captures the percentage of individuals in a given age group (such as young people aged 15–24 or adults aged 15 and above) who are considered literate, based on their ability to both read and write.
    - The literacy rate is calculated by dividing the number of literate persons by the total number of individuals in the same age group, excluding those with unknown literacy status.
    - A high literacy rate signals that most people have acquired basic reading and writing skills, often through primary education or literacy programs. Low rates may indicate gaps in access, retention, or effectiveness of foundational education.
    - Data typically come from population censuses or household surveys and are often self-reported. In some countries, respondents may be asked to read or write a simple sentence or complete basic tasks to verify literacy.
    - The UNESCO Institute for Statistics (UIS) and its partners also use statistical models to estimate literacy rates for years or regions where recent data are not available, supporting regional and global comparisons.
    - For most countries literacy is self-reported but there may be some challenges associated to changes over time in a given country and to differences in definition across countries.
    - Literacy should not be confused with functional literacy. This indicator reflects basic abilities but does not measure whether individuals can apply these skills effectively in daily life, work, or learning.

  desc_key_completion_rate: &desc_key_completion_rate
    - This indicator estimates what share of children complete a given level of education, even if they do so later than the expected age. It is measured as the share of children 3 to 5 years older than the official age for the last grade of a particular education level who have successfully completed it.
    - For example, if the official age of completion for primary school is 11 years old, a child who completes it at 14 years old would still be included. This is to account for the fact that some children may start school late, or have to repeat years.
    - The data sources include household surveys, censuses, and administrative records, with modelled adjustments to improve comparability across countries.
    - These estimates are produced using a statistical model that draws on these sources, filling gaps where direct observations are missing or inconsistent.
    - Because values are estimated, they may differ from official national figures. Differences in school systems or grade structures can also affect comparability.

