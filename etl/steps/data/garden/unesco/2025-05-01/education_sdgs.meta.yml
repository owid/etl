      completion_rate__primary_education__adjusted_gender_parity_index__gpia__modelled_data__cr_mod_1_gpia:
        title: Completion rate in primary education, adjusted gender parity index (GPIA)
        description_short: An [adjusted gender parity index](#dod:adjusted-gpi) of 1 indicates equal primary school completion rates between boys and girls. Values below 1 favor boys, and values above 1 favor girls.
        unit: "index"
        description_key:
          - Many children never make it to the final grade of their school level — this indicator shows how close boys and girls are to completing primary education by a slightly older age than expected.
          - It captures gender equality in completion rates for [primary education](#dod:primary-education) by comparing the percentage of girls and boys, aged 3 to 5 years older than the official age for the last grade of primary school, who have successfully completed that level.
          - The completion age group is based on the expected school path — if children start school on time and progress without repeating or skipping grades. For example, if primary starts at age 6 and lasts 6 years, completion is measured among 14–16-year-olds.
          - The adjusted gender parity index (GPIA) is calculated by dividing the female completion rate by the male completion rate. If the result exceeds 1, it is inverted and subtracted from 2. The index ranges from 0 to 2, with 1 indicating exact parity.
          - A value of 1 means girls and boys complete primary education at equal rates. Values below 1 suggest an advantage for boys; values above 1 suggest an advantage for girls.
          - A high completion rate — close to 100% — means nearly all children complete primary school by the benchmark age, allowing for delays. Lower rates may point to late school entry, dropouts, repetition, or other barriers to completion.
          - The data comes from national censuses, labour force surveys, or other household surveys, and are usually mapped to the [International Standard Classification of Education (ISCED)](https://uis.unesco.org/en/topic/international-standard-classification-education-isced) levels after data collection. This is combined with official data on school starting ages and duration.
          - There are important limitations to consider. Comparisons across countries may be affected by differences in how qualifications are mapped to ISCED levels, changes in school structure over time, and the risk of underestimating completion when programme durations differ in practice from official definitions.
        display:
          numDecimalPlaces: 1

      completion_rate__lower_secondary_education__adjusted_gender_parity_index__gpia__modelled_data__cr_mod_2_gpia:
        title: Completion rate in lower secondary education, adjusted gender parity index (GPIA)
        description_short: An [adjusted gender parity index](#dod:adjusted-gpi) of 1 indicates equal lower secondary school completion rates between boys and girls. Values below 1 favor boys, and values above 1 favor girls.
        unit: "index"
        description_key:
          - Many children do not reach the final grade of lower secondary education — this indicator shows how close boys and girls are to completing lower secondary school by a slightly older age than expected.
          - It captures gender equality in completion rates for [lower secondary education](#dod:lower-secondary-education) by comparing the percentage of girls and boys, aged 3 to 5 years older than the official age for the last grade of lower secondary school, who have successfully completed that level.
          - The completion age group is based on the expected school progression — assuming students start on time and advance without repeating or skipping grades. For example, if lower secondary starts at age 12 and lasts 3 years, completion is measured among 17–19-year-olds.
          - The adjusted gender parity index (GPIA) is calculated by dividing the female completion rate by the male completion rate. If the result exceeds 1, it is inverted and subtracted from 2. The index ranges from 0 to 2, with 1 indicating exact parity.
          - A value of 1 means girls and boys complete lower secondary education at equal rates. Values below 1 suggest an advantage for boys; values above 1 suggest an advantage for girls.
          - A high completion rate — close to 100% — indicates that nearly all children complete lower secondary school by the benchmark age, accounting for delays. Lower rates may reflect late school entry, dropout, repetition, or systemic barriers to completion.
          - The data are derived from national censuses, labour force surveys, or other household surveys, often mapped to the [International Standard Classification of Education (ISCED)](https://uis.unesco.org/en/topic/international-standard-classification-education-isced) levels post-collection. These are combined with official data on school starting ages and programme duration.
          - Key limitations exist. Cross-country comparisons can be influenced by differences in ISCED mappings, evolving national education structures, and potential underestimation of completion rates when actual programme lengths deviate from official definitions.
        display:
          numDecimalPlaces: 1

      completion_rate__upper_secondary_education__adjusted_gender_parity_index__gpia__modelled_data__cr_mod_3_gpia:
        title: Completion rate in upper secondary education, adjusted gender parity index (GPIA)
        description_short: An [adjusted gender parity index](#dod:adjusted-gpi) of 1 indicates equal upper secondary school completion rates between boys and girls. Values below 1 favor boys, and values above 1 favor girls.
        unit: "index"
        description_key:
          - Many young people do not reach the final grade of upper secondary education — this indicator shows how close boys and girls are to completing upper secondary school by a slightly older age than expected.
          - It captures gender equality in completion rates for [upper secondary education](#dod:upper-secondary-education) by comparing the percentage of girls and boys, aged 3 to 5 years older than the official age for the last grade of upper secondary school, who have successfully completed that level.
          - The completion age group is based on the expected educational pathway — assuming students enter school on time and progress without repeating or skipping grades. For example, if upper secondary starts at age 15 and lasts 3 years, completion is measured among 20–22-year-olds.
          - The adjusted gender parity index (GPIA) is calculated by dividing the female completion rate by the male completion rate. If the result exceeds 1, it is inverted and subtracted from 2. The index ranges from 0 to 2, with 1 indicating exact parity.
          - A value of 1 means girls and boys complete upper secondary education at equal rates. Values below 1 suggest an advantage for boys; values above 1 suggest an advantage for girls.
          - A high completion rate — close to 100% — indicates that nearly all young people complete upper secondary school by the benchmark age, allowing for delays. Lower rates may reflect late school entry, dropout, repetition, or social and economic barriers to completion.
          - The data are drawn from national censuses, labour force surveys, or other household surveys, which are generally mapped to the [International Standard Classification of Education (ISCED)](https://uis.unesco.org/en/topic/international-standard-classification-education-isced) levels after data collection. These are combined with official information on school starting ages and programme durations.
          - Important limitations apply. Cross-country comparisons may be affected by differences in ISCED mappings, changes in national education systems over time, and the possibility of underestimating completion when actual programme lengths differ from official definitions.
        display:
          numDecimalPlaces: 1

      # ========================================================================
      # Expenditure on education
      # ========================================================================
      expenditure_on_education_as_a_percentage_of_total_government_expenditure__pct__xgovexp_imf:
        title: Expenditure on education as share of government spending
        description_short: Percentage of total [general government](#dod:general-government) spending (across all sectors) that is allocated to education.
        unit: "%"
        short_unit: "%"
        description_key:
          - This indicator shows how much of a government’s overall budget is allocated to education. It reflects the priority given to education relative to other sectors such as health, infrastructure, defence, or social protection.
          - It is calculated by dividing total government expenditure on education (across all education levels) by total general government expenditure, and expressing the result as a percentage. The spending figures include budgets from central, regional, and local authorities, where available.
          - A higher percentage suggests that education is a higher fiscal priority within national budgets. Lower values may reflect limited resources, competing demands from other sectors, or different demographic and policy contexts.
          - While this indicator enables useful cross-country comparisons, results should be interpreted with caution. National budget structures, spending classifications, and demographic differences can all affect the comparability of figures. For example, countries with younger populations may naturally devote more resources to education, while ageing populations may drive higher spending on healthcare or pensions.
        presentation:
          title_public: Expenditure on education as share of government spending
          grapher_config: *grapher_config_expenditure_total
        display:
          numDecimalPlaces: 1
          name: Total across all levels of education

