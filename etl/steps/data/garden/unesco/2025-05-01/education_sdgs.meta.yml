        display:
          numDecimalPlaces: 1
          name: Share of GDP

      combined_literate:
        title: Literacy rate (historical and recent)
        unit: "%"
        short_unit: "%"
        description_short: Share of the population aged 15 and above who can read and write a short, simple statement on their everyday life.
        description_key:
          - Literacy unlocks access to education, employment, and civic participation — this indicator shows what share of young people and adults can read and write a short, simple sentence with understanding.
          - It captures the percentage of individuals aged 15 and above who are considered literate, based on their ability to both read and write.
          - The literacy rate is calculated by dividing the number of literate individuals by the total population in the same age group, excluding those with unknown literacy status.
          - A high literacy rate suggests that most people have acquired basic reading and writing skills, typically through primary education or literacy programs.
          - Data typically come from population censuses or household surveys and are often self-reported.
          - The UNESCO Institute for Statistics (UIS) and its partners also use statistical models to estimate literacy rates when recent data are unavailable.
          - Literacy should not be confused with functional literacy — this indicator reflects basic skills, but not their practical application in daily life or work.
          - Historical literacy rates are not directly comparable to recent ones due to differences in definitions, sources, and estimation methods, and should be interpreted with caution.
          - Historical estimates before 1800 are based on indirect evidence such as manuscript and book production.
        description_processing: |-
          **Recent estimates:**

          Percentage of the population aged 15 and above who can read and write a short, simple statement on their everyday life.

          Original source: UNESCO Institute for Statistics

          **Historical literacy data:**

          The historical estimates in this long-run cross-country dataset were derived from a blend of diverse sources, each contributing to different time periods. For data before 1800, the dataset relies on the work of Buringh and Van Zanden (2009), which offers insights into literacy through the lens of manuscript and book production in Europe from the sixth to the eighteenth centuries. For the years 1820 and 1870 (excluding the United States), it incorporates data from Broadberry and O'Rourke's "The Cambridge Economic History of Modern Europe." The United States data comes from the National Center for Education Statistics. Additionally, global estimates for the period 1820-2000 are drawn from van Zanden and colleagues’ "How Was Life?: Global Well-being since 1820," an OECD publication. For historical estimates specific to Latin America, the dataset uses the Oxford Latin American Economic History Database (OxLAD). Each source follows a consistent conceptual definition of literacy, although discrepancies among sources are acknowledged, necessitating cautious interpretation of year-to-year changes. The dataset also includes instances where specific sources were preferred, such as opting for OxLAD data over the World Bank for Paraguay in 1982 due to significant differences in literacy rate estimates.
        presentation:
          title_public: Literacy rate
        display:
          numDecimalPlaces: 1
          name: Literate

