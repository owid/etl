        description_short: Share of the population aged 15 and above who cannot read and write a short, simple statement on their everyday life.
        description_processing: |-
          The illiteracy rate is calculated as 100% minus the literacy rate, which measures the share of people aged 15 and above who can read and write a short, simple statement.
