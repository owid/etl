      youth_literacy_rate__population_15_24_years__adjusted_gender_parity_index__gpia__lr_ag15t24_gpia:
        title: Literacy rate among young people (15–24 years), adjusted gender parity index
        description_short: An [adjusted gender parity index](#dod:adjusted-gpi) of 1 indicates equal basic literacy rates among young men and women aged 15–24. Values below 1 favor young men, and above 1 favor young women.
        unit: ""
        description_key:
          - Literacy unlocks access to education, employment, and civic participation — this indicator shows how equally those opportunities are available to boys and girls in their youth.
          - It captures gender equality in basic literacy by comparing literacy rates between young women and young men aged 15–24.
          - The adjusted gender parity index (GPIA) is calculated by dividing the female youth literacy rate by the male youth literacy rate. If the result exceeds 1, it is inverted and subtracted from 2, producing a scale from 0 to 2, with 1 indicating parity.
          - A GPIA value of 1 means young men and women are equally likely to be literate. A value below 1 indicates a gap in favor of males, and a value above 1 suggests a gap in favor of females.
          - Literacy is usually defined as the ability to both read and write a short, simple sentence with understanding. The rate is based on self-reported data or, in some cases, assessed through basic reading or writing tasks.
          - Data sources include national censuses and household surveys. The UNESCO Institute for Statistics (UIS) and partners may also use modelled estimates when recent or complete data are not available.
          - This indicator measures basic literacy, not functional literacy. It reflects the presence of foundational skills, but not whether they are applied effectively in everyday contexts.
          - Cross-country comparability may be affected by differences in definitions, data collection methods, and the extent to which responses are self-reported or verified.
        display:
          numDecimalPlaces: 1

      educational_attainment_rate__completed_post_secondary_non_tertiary_education_or_higher__population_25plus_years__both_sexes__pct__ea_4t8_ag25t99:
        title: Share of the population with post-secondary education or higher (25+)
        description_short: Percentage of adults aged 25 and older who have completed [post-secondary](#dod:post-secondary-education) or [tertiary](#dod:tertiary-education) education.
        unit: "%"
        short_unit: "%"
        description_key:
          - This indicator shows the share of adults (aged 25 and older) who have attained at least a post-secondary level of education, including vocational or university-level qualifications.
          - It is calculated by dividing the number of adults who have completed post-secondary or tertiary education by the total adult population in the same age group, then multiplying by 100.
          - This includes vocational training, college diplomas, associate degrees, bachelor's degrees, master's degrees, and doctoral degrees. Examples include nursing diplomas, engineering degrees, business administration degrees, and PhDs.
          - The 25+ age group is chosen because most people have completed formal education by this stage, making it a stable reference for educational attainment.
          - Data sources include national censuses, labour force surveys, and household surveys, typically harmonized after collection.
          - There are limitations to cross-country comparisons due to differences in how qualifications are defined and classified.
          - The indicator captures only the highest level of education completed. It does not reflect the quality of education or whether qualifications are actively used in the labour market.
        presentation:
          title_public: Share of the population aged 25+ years with post-secondary education or higher
        display:
          name: At least post-secondary education
          numDecimalPlaces: 1

      educational_attainment_rate__completed_lower_secondary_education_or_higher__population_25plus_years__both_sexes__pct__ea_2t8_ag25t99:
        title: Share of the population with lower secondary education (25+)
        description_short: Percentage of adults aged 25 and older who have completed [lower secondary education](#dod:lower-secondary-education) or higher.
        unit: "%"
        short_unit: "%"
        description_key:
          - This indicator shows what portion of the adult population (aged 25 and above) has attained at least a lower secondary level of education.
          - It is calculated by dividing the number of adults who have completed at least lower secondary education by the total population in the same age group, and multiplying by 100.
          - Lower secondary education typically corresponds to ages 12 to 15 or 16.
          - The 25+ age group is used because most people have completed their formal education by this age, making it a reliable population for tracking educational attainment.
          - The data come from national censuses, labour force surveys, or other household surveys, and are usually mapped to the [International Standard Classification of Education (ISCED)](https://uis.unesco.org/en/topic/international-standard-classification-education-isced) after data collection.
          - There are important limitations to consider. Comparisons across countries may be affected by differences in how qualifications are mapped to ISCED levels, and some educational programmes may not be easily classified.
          - In addition, the indicator reflects only the level of education completed — not the quality of education or whether the person uses their qualification in the labour market.
        presentation:
          title_public: Share of the population aged 25+ years with lower secondary education
        display:
          numDecimalPlaces: 1

      pupil_qualified_teacher_ratio_in_primary_education__headcount_basis__ptrhc_1_qualified:
        description_short: A qualified teacher is one who has the minimum academic qualifications necessary to teach at a [primary](#dod:primary-education) level of education in a given country.
        unit: ""
        description_key:
          - This indicator shows how many pupils are taught, on average, by each qualified teacher at a specific level of education.
          - A qualified teacher is defined as someone who has met the minimum academic and professional requirements to teach at the relevant level in their country, often specific to the subjects they are assigned to.
          - The indicator is calculated by dividing the total number of pupils enrolled at a given level of education by the number of qualified teachers at that same level.
          - A lower ratio generally suggests more individual attention per student and potentially higher teaching quality, while higher ratios may signal teacher shortages or large class sizes.
          - Data are based on headcounts, but where possible, adjustments are made for part-time teachers (converted to full-time equivalents), double-shift teachers (counted twice), and other teaching practices such as multi-grade classrooms.
          - Teachers included are professionals whose main role is to deliver formal curriculum content to students in recognized educational institutions.
          - This indicator is useful for assessing the adequacy of the teaching workforce and for evaluating education quality and equity.
          - However, it should be interpreted with care, as national definitions of “qualified” vary and the ratio may not reflect actual classroom conditions or teaching effectiveness.
          - Other contextual factors, such as school schedules, subject specialization, and administrative responsibilities, may also influence the interpretation of the ratio.
        presentation:
          title_public: Pupil-qualified teacher ratio in primary education
        display:
          numDecimalPlaces: 1

      pupil_qualified_teacher_ratio_in_pre_primary_education__headcount_basis__ptrhc_02_qualified:
