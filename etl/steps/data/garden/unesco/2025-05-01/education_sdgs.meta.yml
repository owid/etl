      completion_rate__upper_secondary_education__adjusted_gender_parity_index__gpia__modelled_data__cr_mod_3_gpia:
        title: Completion rate in upper secondary education, adjusted gender parity index (GPIA)
        description_short: An [adjusted gender parity index](#dod:adjusted-gpi) of 1 indicates equal upper secondary school completion rates between boys and girls. Values below 1 favor boys, and values above 1 favor girls.
        unit: ""
