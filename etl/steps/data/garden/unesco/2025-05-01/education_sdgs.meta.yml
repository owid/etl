          - It captures gender equality in completion rates for [lower secondary education](#dod:lower-secondary-education) by comparing the percentage of girls and boys, aged 3 to 5 years older than the official age for the last grade of lower secondary school, who have successfully completed that level.
          - The completion age group is based on the expected school progression — assuming students start on time and advance without repeating or skipping grades. For example, if lower secondary starts at age 12 and lasts 3 years, completion is measured among 17–19-year-olds.
          - The adjusted gender parity index (GPIA) is calculated by dividing the female completion rate by the male completion rate. If the result exceeds 1, it is inverted and subtracted from 2. The index ranges from 0 to 2, with 1 indicating exact parity.
          - A value of 1 means girls and boys complete lower secondary education at equal rates. Values below 1 suggest an advantage for boys; values above 1 suggest an advantage for girls.
          - A high completion rate — close to 100% — indicates that nearly all children complete lower secondary school by the benchmark age, accounting for delays. Lower rates may reflect late school entry, dropout, repetition, or systemic barriers to completion.
          - The data are derived from national censuses, labour force surveys, or other household surveys, often mapped to the [International Standard Classification of Education (ISCED)](https://uis.unesco.org/en/topic/international-standard-classification-education-isced) levels post-collection. These are combined with official data on school starting ages and programme duration.
          - Key limitations exist. Cross-country comparisons can be influenced by differences in ISCED mappings, evolving national education structures, and potential underestimation of completion rates when actual programme lengths deviate from official definitions.
        display:
