        title: Out-of-school youth of upper-secondary school age
        unit: "youth"
        description_short: Youth in the official upper-secondary school age range who are not enrolled in either [upper-secondary](#dod:upper-secondary-education) or [post-secondary non-tertiary](#dod:post-secondary-non-tertiary-education) education.
        description_key: *desc_key_up_out_school

      mean_years_of_schooling__isced_1_or_higher__population_25plus_years__female:
