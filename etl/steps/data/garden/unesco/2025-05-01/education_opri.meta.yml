        unit: "youth"
        description_short: Youth in the official lower-secondary school age range who are not enrolled in either [lower-secondary](#dod:lower-secondary-education) or [upper-secondary](#dod:upper-secondary-education) education.
        description_key: *deck_key_low_out_school

