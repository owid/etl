dataset:
  update_period_days: 365

tables:
  education_opri:
    variables:
      value:
        unit: |-
          {definitions.unit}
        display:
          numDecimalPlaces: |-
            <% if 'number' in indicator_label_en %>0<% else %>1<%- endif -%>


