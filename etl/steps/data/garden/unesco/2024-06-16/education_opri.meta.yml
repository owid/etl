# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Global Education
  unit: |-
      <% if _pct_ in indicator_label_en %>
        %
      <% elif days in indicator_label_en %>
        days
      <% elif index in indicator_label_en %>
        index
      <% elif female in indicator_label_en %>
        girls
      <% elif male in indicator_label_en %>
        boys
      <% endif %>

# Learn more about the available fields:
