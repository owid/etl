# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    unit: "%"
    short_unit: "%"
    processing_level: major
    display:
     numDecimalPlaces: 1
    presentation:
      topic_tags:
        - Trade & Globalization
      grapher_config:
        map:
          colorScale:
            binningStrategy: manual
            customNumericValues: [0,10,20,30,40,50,60]
            baseColorScheme: Blues
  decimals: &decimals 1

# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/
dataset:
  title: International Trade in Goods by partner country
  update_period_days: 365


tables:
  trade:
    variables:
      value:
        title: |-
          <% if metric == 'exports_of_goods__free_on_board__fob__share' %>
          Share of country's exports destined for << counterpart_country >>
          <% elif metric == 'imports_of_goods__cost_insurance_freight__cif__share' %>
          Share of country's imports of goods originating from  << counterpart_country >>
          <% elif metric == 'trade_balance_goods__share' %>
          Country's trade balance of goods with << counterpart_country >>
          <% elif metric == 'share_of_total_trade' %>
          Share of country's total trade that is with << counterpart_country >>
          <%- endif -%>


