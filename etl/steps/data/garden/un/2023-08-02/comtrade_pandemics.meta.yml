          Imports of gloves, mittens and mitts knitted or crocheted, impregnated, coated or covered with plastics or rubber.

      import_cif_gloves_mittens_mitts_not_knitted_croacheted_per_capita:
        title: Imports of gloves, mittens and mitts (not knitted or crocheted) (per capita)
        unit: "current US$ per capita"
        description_short: >-
          Imports of gloves, mittens and mitts (not knitted or crocheted).

