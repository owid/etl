        short_unit: '%'
        description_short: <% if area_type == "urban" %>Share of total population living in urban areas, based on each country's national definition<% elif area_type == "rural" %>Share of total population living in rural areas, based on each country's national definition<% else %>Percentage of total population<% endif %><% if data_type == "projections" %> (projected values)<% elif data_type == "estimates" %> (historical estimates)<% endif %>.
        description_key:
          - *description_key_common
        display:
          numDecimalPlaces: 1
          isProjection: <% if data_type == "projections" %>True<% else %>False<% endif %>
          name:  <% if area_type == "urban" %>Urban <% elif area_type == "rural" %>Rural<% else %>Total<% endif %>
        presentation:
         title_public: <% if area_type == "urban" %>Percentage of population living in urban areas<% elif area_type == "rural" %>Percentage of population living in rural areas<% else %>Share of total population<% endif %><% if data_type == "projections" %> (projections)<% elif data_type == "estimates" %> (estimates)<% endif %> by national definition

      growth_rate:
        title: <% if area_type == "urban" %>Average annual rate of change of urban population<% elif area_type == "rural" %>Average annual rate of change of rural population<% else %>Average annual rate of change of total population<% endif %><% if data_type == "projections" %> (projections)<% elif data_type == "estimates" %> (estimates)<% endif %> by national definition
        unit: '%'
        short_unit: '%'
        description_short: Average annual population growth rate as a percentage<% if area_type == "urban" %> for urban areas<% elif area_type == "rural" %> for rural areas<% endif %>. Positive values indicate population growth; negative values indicate decline<% if data_type == "projections" %> (projected values)<% elif data_type == "estimates" %> (historical estimates)<% endif %>.
        description_key:
          - *description_key_common
          - Growth rates are calculated as the average annual rate of change between census years or projection periods, typically 5-year intervals.
          - Urban growth rates are typically higher than rural rates due to both natural increase and rural-to-urban migration.
        display:
          numDecimalPlaces: 2
          isProjection: <% if data_type == "projections" %>True<% else %>False<% endif %>
          name:  <% if area_type == "urban" %>Urban <% elif area_type == "rural" %>Rural<% else %>Total<% endif %>
        presentation:
         title_public: <% if area_type == "urban" %>Average annual rate of change of urban population<% elif area_type == "rural" %>Average annual rate of change of rural population<% else %>Average annual rate of change of total population<% endif %><% if data_type == "projections" %> (projections)<% elif data_type == "estimates" %> (estimates)<% endif %> by national definition

      share_growth_rate:
        title: <% if area_type == "urban" %>Average annual rate of change of percentage urban<% elif area_type == "rural" %>Average annual rate of change of percentage rural<% else %>Average annual rate of change of population share<% endif %><% if data_type == "projections" %> (projections)<% elif data_type == "estimates" %> (estimates)<% endif %> by national definition
        unit: '%'
        short_unit: '%'
        description_short: <% if area_type == "urban" %>The average exponential rate of change is the constant annual growth rate (expressed as a percent) that would take the urban population share from its initial value to its final value over a given period. Positive values indicate urbanization (increasing urban share); negative values indicate declining urban share<% elif area_type == "rural" %>The average exponential rate of change is the constant annual growth rate (expressed as a percent) that would take the rural population share from its initial value to its final value over a given period. Positive values indicate an increasing rural share (de-urbanization); negative values indicate declining rural share (urbanization)<% else %>The average exponential rate of change is the constant annual growth rate (expressed as a percent) that would take the population share from its initial value to its final value over a given period<% endif %><% if data_type == "projections" %> (projected values)<% elif data_type == "estimates" %> (historical estimates)<% endif %>.
        description_key:
          - '*description_key_common'
          - <% if area_type == "rural" %>For rural areas, positive values indicate an increasing rural share (de-urbanization), while negative values indicate declining rural share (urbanization).<% else %>Changes in these shares reflect both differential population growth rates and migration between urban and rural areas.<% endif %>
        display:
          numDecimalPlaces: 3
          isProjection: <% if data_type == "projections" %>True<% else %>False<% endif %>
          name:  <% if area_type == "urban" %>Urban <% elif area_type == "rural" %>Rural<% else %>Total<% endif %>
        presentation:
         title_public: <% if area_type == "urban" %>Average annual rate of change of percentage urban<% elif area_type == "rural" %>Average annual rate of change of percentage rural<% else %>Average annual rate of change of population share<% endif %><% if data_type == "projections" %> (projections)<% elif data_type == "estimates" %> (estimates)<% endif %> by national definition
