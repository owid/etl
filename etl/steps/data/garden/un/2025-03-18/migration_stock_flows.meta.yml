# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    display:
      numDecimalPlaces: 0
    presentation:
      topic_tags:
        - Migration
    short_unit: ""
    processing_level: major
    description_processing: |-
      - Regional aggregates (such as continents, income groups and the worldwide aggregate) are based on [our definition of the continents](https://ourworldindata.org/world-region-map-definitions#our-world-in-data) and the [World Bank definition of income groups](https://ourworldindata.org/grapher/world-bank-income-groups), unless otherwise indicated. They might differ from the definitions used by the United Nations.

dataset:
  update_period_days: 729


tables:
  migrant_stock_dest_origin:
    variables:
      migrants:
        title: |-
          <% if (metric == "immigrants") and (gender == "all") %>
            Immigrants to << country_select >>: Where did they move from?
          <% elif (metric == "immigrants") and (gender == "female") %>
            Women who moved from another country to << country_select >>
          <% elif (metric == "immigrants") and (gender == "male") %>
            Men who moved from another country to << country_select >>
          <% elif (metric == "emigrants") and (gender == "all") %>
            Emigrants from << country_select >>: Where did they move to?
          <% elif (metric == "emigrants") and (gender == "female") %>
            Women who moved from << country_select >> to another country
          <% elif (metric == "emigrants") and (gender == "male")%>
            Men who moved from << country_select >> to another country
          <% endif %>
        description_short: |-
          <% if (metric == "immigrants") and (gender == "all") %>
          The number of people who moved from another country to << country_select >>. This is a measure of immigrant stocks at mid-year, not the annual flow of immigrants.
          <% elif (metric == "immigrants") and (gender == "female") %>
          The number of women who moved from another country to << country_select >>. This is a measure of immigrant stocks at mid-year, not the annual flow of immigrants.
          <% elif (metric == "immigrants") and (gender == "male") %>
          The number of men who moved from another country to << country_select >>. This is a measure of immigrant stocks at mid-year, not the annual flow of immigrants.
          <% elif (metric == "emigrants") and (gender == "all") %>
          The number of people who were born in << country_select >> and now live abroad. This is a measure of emigrant stocks at mid-year, not the annual flow of emigrants.
          <% elif (metric == "emigrants") and (gender == "female") %>
          The number of women who were born in << country_select >> and now live abroad. This is a measure of emigrant stocks at mid-year, not the annual flow of emigrants.
          <% elif (metric == "emigrants") and (gender == "male") %>
          The number of men who were born in << country_select >> and now live abroad. This is a measure of emigrant stocks at mid-year, not the annual flow of emigrants.
          <% endif %>
        unit: people
