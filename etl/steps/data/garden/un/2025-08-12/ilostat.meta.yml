dataset:
  update_period_days: 365


tables:
  ilostat:
    variables:
    #############################################################
    # ILO Modelled Estimates (ILOEST)
    #############################################################

      employment_by_sex_and_status_in_employment:
        title: Employment - <<sex>> - <<classif1>>
        unit: "people"
        short_unit: ""
        description_short: "{definitions.employment}"
        description_key:
          - "{definitions.description_key_status_in_employment}"
          - "{definitions.description_key_iloest_modelled_data}"
          - "{definitions.description_key_13th_icls}"
        display:
          name: Employment - <<sex>> - <<classif1>>
          numDecimalPlaces: 0
          <<: *common_display

      informal_employment_rate_by_sex:
        title: Informal employment rate - <<sex>>
        unit: "%"
        short_unit: "%"
        description_short: Informal employment relates to jobs that lack basic social or legal protection and employment benefits.
        description_key:
          - "{definitions.employment}"
          - "{definitions.description_key_informal_employment}"
          - "{definitions.description_key_iloest_modelled_data}"
          - "{definitions.description_key_13th_icls}"
        display:
          name: Informal employment rate - <<sex>>
          numDecimalPlaces: 1
          <<: *common_display

      labour_force_by_sex_and_age:
        title: Labor force - <<sex>> - <<classif1>>
        unit: "people"
        short_unit: ""
        description_short: Sum of all persons of working age who are employed and those who are unemployed.
        description_key:
          - "{definitions.description_key_iloest_modelled_data}"
          - "{definitions.description_key_13th_icls}"
        display:
          name: Labor force - <<sex>> - <<classif1>>
          numDecimalPlaces: 0
          <<: *common_display

      labour_force_participation_rate_by_sex_and_age:
        title: Labor force participation rate - <<sex>> - <<classif1>>
        unit: "%"
        short_unit: "%"
        description_short: The labour force participation rate is the labour force (all working-age persons employed and unemployed) divided the working-age population.
        description_key:
          - "{definitions.description_key_iloest_modelled_data}"
          - "{definitions.description_key_13th_icls}"
        display:
          name: Labor force participation rate - <<sex>> - <<classif1>>
          numDecimalPlaces: 1
          <<: *common_display

      unemployment_rate_by_sex_and_age:
        title: Unemployment rate - <<sex>> - <<classif1>>
        unit: "%"
        short_unit: "%"
        description_short: Share of the labor force without work, but available for and seeking employment.
        description_key:
          - "{definitions.description_key_iloest_modelled_data}"
          - "{definitions.description_key_13th_icls}"
        display:
          name: Unemployment rate - <<sex>> - <<classif1>>
          numDecimalPlaces: 1
          <<: *common_display

      #############################################################
      # Child Labour Statistics (CHILD)
      #############################################################

      share_of_children_in_child_labour_by_sex_and_age:
        title: Share of children in child labor - <<sex>> - <<classif1>>
        unit: "%"
        short_unit: "%"
        description_short: Proportion of children who are either working at an age that is too young for them to be employed, or doing work that —by its nature or conditions— is likely to harm their health, safety, or morals.
        description_key:
          - "{definitions.description_key_child_labor}"
        processing_level: major
        description_processing: "{definitions.description_processing_unreliable_data}"
        display:
          name: Share of children in child labor - <<sex>> - <<classif1>>
          numDecimalPlaces: 1
          <<: *common_display

      #############################################################
      # Gender Equality and Non-Discrimination Indicators (GEND)
      #############################################################

      female_share_of_low_pay_earners:
        title: Female share of low pay earners
        unit: "%"
        short_unit: "%"
        description_short: Percentage of low pay workers, among all low pay workers, who are female.
        description_key:
          - "{definitions.description_key_low_pay_earners}"
        display:
          name: Female share of low pay earners
          numDecimalPlaces: 1
          <<: *common_display

      gender_wage_gap_by_occupation:
        title: Gender wage gap - <<classif1>>
        unit: "%"
        short_unit: "%"
        description_short: Difference between average earnings of men and average earnings of women expressed as a percentage of average earnings of men.
        description_key:
          - "{definitions.description_key_occupation}"
        processing_level: major
        description_processing: "{definitions.description_processing_unreliable_data}"
        display:
          name: Gender wage gap - <<classif1>>
          numDecimalPlaces: 1
          <<: *common_display

      #############################################################
      # Wages and Working Time Statistics (COND)
      #############################################################

      average_hourly_earnings_employees_by_sex:
        title: Average hourly earnings of employees - <<sex>>
        unit: international-$ in 2021 prices
        short_unit: $
        description_short: Gross remuneration for time worked or work done, vacation, and other types of paid leave.
        description_key:
          - "{definitions.description_key_earnings}"
          - "{definitions.description_key_international_dollars}"
        processing_level: major
        description_processing: "{definitions.description_processing_unreliable_data}"
        presentation:
          faqs:
          - fragment_id: poverty-international-dollars
            gdoc_id: "{definitions.gdoc_id}"
        display:
          name: Average hourly earnings of employees - <<sex>>
          numDecimalPlaces: 1
          <<: *common_display

      #############################################################
      # SDG Labour Market Indicators (ILOSDG)
      #############################################################

      sdg_1_1_1_working_poverty_rate:
        title: SDG 1.1.1 Working poverty rate - <<sex>> - <<classif1>>
        unit: "%"
        short_unit: "%"
        description_short: Percentage of employed persons living in extreme poverty in spite of being employed.
        description_key:
          - "{definitions.description_key_extreme_poverty}"
          - "{definitions.description_key_international_dollars}"
        display:
          name: Working poverty rate - <<sex>> - <<classif1>>
          numDecimalPlaces: 1
          <<: *common_display

      sdg_1_3_1_population_covered_by_social_protection:
        title: SDG 1.3.1 Proportion of population covered by social protection - <<sex>> - <<classif1>>
        unit: "%"
        short_unit: "%"
        description_short: Share of the population effectively covered by a social protection system, including social protection floors.
        description_key:
          - "{definitions.description_key_social_protection}"
        display:
          name: Proportion of population covered by social protection - <<sex>> - <<classif1>>
          numDecimalPlaces: 1
          <<: *common_display

      sdg_5_5_2_women_in_management:
        title: SDG 5.5.2 Proportion of women in managerial positions
        unit: "%"
        short_unit: "%"
        description_short: Number of women in management as a percentage of employment in management.
        description_key:
          - "{definitions.description_key_women_in_management}"
        processing_level: major
        description_processing: "{definitions.description_processing_unreliable_data}"
        display:
          name: Proportion of women in managerial positions
          numDecimalPlaces: 1
          <<: *common_display

      sdg_5_5_2_women_in_senior_middle_management:
        title: SDG 5.5.2 Proportion of women in senior and middle management positions
        unit: "%"
        short_unit: "%"
        description_short: Number of women in senior and middle management as a percentage of employment in senior and middle management.
        description_key:
          - "{definitions.description_key_women_in_senior_middle_management}"
        processing_level: major
        description_processing: "{definitions.description_processing_unreliable_data}"
        display:
          name: Proportion of women in senior and middle management positions
          numDecimalPlaces: 1
          <<: *common_display

      sdg_8_2_1_growth_rate_output_per_worker:
        title: SDG 8.2.1 Growth rate of output per worker
        unit: "%"
        short_unit: "%"
        description_short: Growth rate of labor productivity, measured as gross domestic product (GDP) per person employed.
        display:
          name: Growth rate of output per worker
          numDecimalPlaces: 1
          <<: *common_display

      sdg_8_3_1_informal_employment:
        title: SDG 8.3.1 Proportion of informal employment in total employment - <<sex>> - <<classif1>>
        unit: "%"
        short_unit: "%"
        description_short: Informal employment relates to jobs that lack basic social or legal protection and employment benefits.
        description_key:
          - "{definitions.employment}"
          - "{definitions.description_key_informal_employment}"
        processing_level: major
        description_processing: "{definitions.description_processing_unreliable_data}"
        display:
          name: Proportion of informal employment in total employment - <<sex>> - <<classif1>>
          numDecimalPlaces: 1
          <<: *common_display

      sdg_8_5_1_average_hourly_earnings:
        title: SDG 8.5.1 Average hourly earnings of employees - <<sex>> - <<classif1>>
        unit: "current local currency unit"
        short_unit: "LCU"
        description_short: Gross remuneration for time worked or work done, vacation, and other types of paid leave.
        description_key:
          - "{definitions.description_key_earnings}"
        processing_level: major
        description_processing: "{definitions.description_processing_unreliable_data}"
        display:
          name: Average hourly earnings of employees - <<sex>> - <<classif1>>
          numDecimalPlaces: 1
          <<: *common_display

      sdg_8_5_2_unemployment_rate:
        title: SDG 8.5.2 Unemployment rate - <<sex>> - <<classif1>>
        unit: "%"
        short_unit: "%"
        description_short: Share of the labor force without work, but available for and seeking employment.
        processing_level: major
        description_processing: "{definitions.description_processing_unreliable_data}"
        display:
          name: Unemployment rate (<<sex>> - <<classif1>>)
          numDecimalPlaces: 1
          <<: *common_display

      sdg_8_5_2_unemployment_rate_by_disability_status:
        title: SDG 8.5.2 Unemployment rate by disability status - <<sex>> - <<classif1>>
        unit: "%"
        short_unit: "%"
        description_short: Share of the labor force without work, but available for and seeking employment, among people with disabilities.
        description_key:
          - "{definitions.description_key_disability_status}"
        processing_level: major
        description_processing: "{definitions.description_processing_unreliable_data}"
        display:
          name: Unemployment rate by disability status (<<sex>> - <<classif1>>)
          numDecimalPlaces: 1
          <<: *common_display

      sdg_8_6_1_youth_neet:
        title: SDG 8.6.1 Proportion of youth (aged 15-24) not in education, employment or training (NEET) - <<sex>>
        unit: "%"
        short_unit: "%"
        description_short: Number of young persons not in education, employment or training as a percentage of the total youth population
        processing_level: major
        description_processing: "{definitions.description_processing_unreliable_data}"
        display:
          name: Proportion of youth (aged 15-24) not in education, employment or training (NEET) - <<sex>>
          numDecimalPlaces: 1
          <<: *common_display

      sdg_8_7_1_children_engaged_in_economic_activity:
        title: SDG 8.7.1 Proportion of children engaged in economic activity - <<sex>> - <<classif1>>
        unit: "%"
        short_unit: "%"
        description_short: Proportion of children who are either working at an age that is too young for them to be employed, or doing work that —by its nature or conditions— is likely to harm their health, safety, or morals.
        description_key:
          - "{definitions.description_key_child_labor_economic_activity}"
        processing_level: major
        description_processing: "{definitions.description_processing_unreliable_data}"
        display:
          name: Proportion of children engaged in economic activity - <<sex>> - <<classif1>>
          numDecimalPlaces: 1
          <<: *common_display

      sdg_8_7_1_children_engaged_in_economic_activity_and_household_chores:
        title: SDG 8.7.1 Proportion of children engaged in economic activity and household chores - <<sex>> - <<classif1>>
        unit: "%"
        short_unit: "%"
        description_short: Proportion of children who are either working at an age that is too young for them to be employed, or doing work that —by its nature or conditions— is likely to harm their health, safety, or morals.
        description_key:
          - "{definitions.description_key_child_labor}"
        processing_level: major
        description_processing: "{definitions.description_processing_unreliable_data}"
        display:
          name: Proportion of children engaged in economic activity and household chores - <<sex>> - <<classif1>>
          numDecimalPlaces: 1
          <<: *common_display

      sdg_8_8_1_fatal_occupational_injuries:
        title: SDG 8.8.1 Fatal occupational injuries per 100,000 workers - <<sex>> - <<classif1>>
        unit: "fatal injuries per 100,000 workers"
        short_unit: ""
        description_short: Rate of fatal occupational injuries per 100,000 workers in the reference group
        description_key:
          - "{definitions.description_key_occupational_injury}"
          - "{definitions.description_key_fatal_occupational_injury}"
          - "{definitions.description_key_occupational_injury_reference_group}"
        processing_level: major
        description_processing: "{definitions.description_processing_unreliable_data}"
        display:
          name: Fatal occupational injuries per 100,000 workers - <<sex>> - <<classif1>>
          numDecimalPlaces: 1
          <<: *common_display

      sdg_8_8_1_non_fatal_occupational_injuries:
        title: SDG 8.8.1 Non-fatal occupational injuries per 100,000 workers - <<sex>> - <<classif1>>
        unit: "non-fatal injuries per 100,000 workers"
        short_unit: ""
        description_short: Rate of non-fatal occupational injuries per 100,000 workers in the reference group
        description_key:
          - "{definitions.description_key_occupational_injury}"
          - "{definitions.description_key_occupational_injury_reference_group}"
        display:
          name: Non-fatal occupational injuries per 100,000 workers - <<sex>> - <<classif1>>
          numDecimalPlaces: 1
          <<: *common_display

      sdg_8_8_2_national_compliance_labour_rights:
        title: SDG 8.8.2 Level of national compliance with labor rights
        unit: ""
        short_unit: ""
        description_short: Level of national compliance with fundamental rights at work (freedom of association and collective bargaining), in a scale from 0 to 10. Higher values indicate higher levels of compliance.
        description_key:
          - "{definitions.description_key_facb}"
        display:
          name: Level of national compliance with labor rights
          numDecimalPlaces: 1
          <<: *common_display

      sdg_8_b_1_national_strategy_youth_employment:
        title: SDG 8.b.1 Existence of a developed and operationalized national strategy for youth employment
