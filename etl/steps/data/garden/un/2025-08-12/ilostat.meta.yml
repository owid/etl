# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    processing_level: minor
    description_processing: ""
    presentation:
      attribution_short: ILO
      topic_tags:
        - Work & Employment
    display: &common_display
      tolerance: 5

  employment: Employment refers to all persons of working age who, during a specified brief period, were in paid employment or self-employment.

  icse_93: This status in employment is provided according to the latest version of the International Standard Classification of Status in Employment (ICSE-93).

  isco_08: This is based on the International Standard Classification of Occupations 2008 (ISCO-08). More information can be found in the [ISCO documentation](https://ilostat.ilo.org/methods/concepts-and-definitions/classification-occupation/).

  poverty_line_per_day: $2.15 per day

  description_key_status_in_employment: |-
    <% if classif1 == "Status in employment (ICSE-93): 1. Employees" %>
      _Employees_ are defined as workers on paid employment jobs. Paid employment refers to all jobs where people hold an employment contract which give them a remuneration not dependent upon the revenue of the organization for which they work. {definitions.icse_93}
    <%- elif classif1 == "Status in employment (ICSE-93): 2. Employers" %>
      _Employers_ are defined as workers working on self-employment jobs who, and that have engaged one or more persons to work for them as employees. {definitions.icse_93}
    <%- elif classif1 == "Status in employment (ICSE-93): 3. Own-account workers" %>
      _Own-account workers_ are defined as workers working on self-employment jobs who do not engage any employees to work with them. {definitions.icse_93}
    <%- elif classif1 == "Status in employment (ICSE-93): 5. Contributing family workers" %>
      _Contributing family workers_ are defined as workers working on self-employment jobs who work in an enterprise operated by a related person living in the same household. {definitions.icse_93}
    <%- endif %>
  description_key_informal_employment: |-
    Informal employment encompasses all jobs that lack basic social or legal protection and employment benefits, regardless of the type of organization in which they are performed. It includes own-account workers, employers, and members of producers’ cooperatives operating in the informal sector; own-account workers engaged in producing goods exclusively for their household’s final use (such as subsistence farming); and contributing family workers, whether in formal or informal sector enterprises. It also covers employees in informal jobs, whether they are working in formal enterprises, informal enterprises, or employed as paid domestic workers by households.
  description_key_child_labor: |-
    <% if classif1 == "Age (child labour): 5-11" %>
      Child labor for children aged 5-11 is defined as those who did at least one hour of economic activity and/or more than 21 hours of unpaid household services during the reference week.
    <%- elif classif1 == "Age (child labour): 12-14" %>
      Child labor for children aged 12-14 is defined as those who did at least 14 hours of economic activity and/or more than 21 hours of unpaid household services during the reference week.
    <%- elif classif1 == "Age (child labour): 15-17" %>
      Child labor for children aged 15-17 is defined as those who did at least 43 hours of economic activity during the reference week.
    <%- elif classif1 == "Age (child labour): 5-17" %>
      Child labor is defined differently depending on the age group: for children aged 5-11, it includes those who did at least one hour of economic activity and/or more than 21 hours of unpaid household services; for children aged 12-14, it includes those who did at least 14 hours of economic activity and/or more than 21 hours of unpaid household services; and for children aged 15-17, it includes those who did at least 43 hours of economic activity during the reference week.
    <%- endif %>
  description_key_child_labor_economic_activity: |-
    <% if classif1 == "Age (child labour): 5-11" %>
      Child labor for children aged 5-11 is defined as those who did at least one hour of economic activity during the reference week.
    <%- elif classif1 == "Age (child labour): 12-14" %>
      Child labor for children aged 12-14 is defined as those who did at least 14 hours of economic activity during the reference week.
    <%- elif classif1 == "Age (child labour): 15-17" %>
      Child labor for children aged 15-17 is defined as those who did at least 43 hours of economic activity during the reference week.
    <%- elif classif1 == "Age (child labour): 5-17" %>
      Child labor is defined differently depending on the age group: for children aged 5-11, it includes those who did at least one hour of economic activity and/or more than 21 hours of unpaid household services; for children aged 12-14, it includes those who did at least 14 hours of economic activity and/or more than 21 hours of unpaid household services; and for children aged 15-17, it includes those who did at least 43 hours of economic activity during the reference week.
    <%- endif %>
  description_key_low_pay_earners: |-
    Workers are considered _low pay_ if their hourly earnings at all jobs are less than two-thirds of median hourly earnings.
  description_key_occupation: |-
    <% if classif1 == "Occupation (Skill level): Low" %>
      The skill level of occupations classified as _Low_ (level 1) refers to the performance of simple and routine tasks which may require the use of hand-held tools and considerable physical effort. Examples typically include cleaners and helpers, industry laborers, and other similar roles. {definitions.isco_08}
    <%- elif classif1 == "Occupation (Skill level): Medium" %>
      The skill level of occupations classified as _Medium_ (level 2) includes workers on clerical support, service and sales, skilled agricultural, forestry and fishing jobs, craft and related trades, and plant and machine operators and assemblers. {definitions.isco_08}
    <%- elif classif1 == "Occupation (Skill level): High" %>
      The skill level of occupations classified as _High_ (levels 3 and 4) includes managers, professionals, and technicians and associate professionals. {definitions.isco_08}
    <%- elif classif1 == "Occupation (Skill level): Not elsewhere classified" %>
      The skill level of occupations classified as _Not elsewhere classified_ includes armed forces occupations and occupations not classified in any of the skill levels 1 to 4. {definitions.isco_08}
    <%- endif %>
  description_key_earnings: |-
    This data includes remuneration in cash and as benefits in kind paid to employees at regular intervals. It excludes employers' contributions paid to social security and pensions schemes, the benefits received by employees under these schemes, as well as severance and termination pay.
  description_key_international_dollars: |-
    This data is expressed in constant international dollars to adjust for inflation and differences in living costs between countries. Read more in our article, [What are international dollars?](https://ourworldindata.org/international-dollars)
  description_key_iloest_modelled_data: |-
    This data is part of the ILO Modelled Estimates series. This series combines nationally reported observations with imputed data to have a harmonized, internationally comparable dataset and produce regional and global aggregates. For more information, please refer to the [ILO Modelled Estimates documentation](https://ilostat.ilo.org/methods/concepts-and-definitions/ilo-modelled-estimates/).
  description_key_13th_icls: |-
    This data is classified according to the 13th International Classification of Labour Statistics (ICLS), where employment includes anyone engaged for at least one hour per day in production of goods and services, even for own use by the household or family, volunteering, or other forms of unpaid work. For more information, please refer to the [this explainer by the International Labour Organization](https://www.ilo.org/publications/quick-guide-understanding-impact-new-statistical-standards-ilostat).

  description_key_extreme_poverty: |-
    Extreme poverty here is defined as living below the International Poverty Line of {definitions.poverty_line_per_day}.
  description_key_social_protection: |-
    <% if classif1 == "Contingency: Population covered by at least one social protection benefit" %>
      This indicator is calculated as the ratio of the population receiving cash benefits under at least one of multiple contingencies/social protection functions or actively contributing to at least one social security scheme to the total population. The different benefits are aimed at children, unemployed persons, older persons, persons with disabilities, pregnant women, newborns, work-injury victims and the poor and the vulnerable.
    <%- elif classif1 == "Contingency: Children/households receiving child/family cash benefits" %>
      This indicator is calculated as the ratio of children/households receiving child or family cash benefits to the total number of children/households with children.
    <%- elif classif1 == "Contingency: Employed covered in the event of work injury" %>
      This indicator is calculated as the ratio of workers protected by injury insurance to total employment or the labour force.
    <%- elif classif1 == "Contingency: Mothers with newborns receiving maternity benefits" %>
      This indicator is calculated as the ratio of women receiving cash maternity benefits to women giving birth in the same year.
    <%- elif classif1 == "Contingency: Persons above retirement age receiving a pension" %>
      This indicator is calculated as the ratio of persons above statutory retirement age receiving an old-age pension to persons above statutory retirement age (including contributory and non-contributory).
    <%- elif classif1 == "Contingency: Poor persons covered by social protection systems" %>
      This indicator is calculated as the ratio of social assistance recipients to the population living below the national poverty line.
    <%- elif classif1 == "Contingency: Unemployed receiving unemployment benefits" %>
      This indicator is calculated as the ratio of recipients of unemployment cash benefits to the number of unemployed persons.
    <%- elif classif1 == "Contingency: Vulnerable persons covered by social assistance" %>
      This indicator is calculated as the ratio of social assistance recipients to the total number of vulnerable persons. The latter are calculated by subtracting from total population all people of working age who are contributing to a social insurance scheme or receiving contributory benefits, and all persons above retirement age receiving contributory benefits.
    <%- elif classif1 == "Contingency: Persons with severe disabilities collecting disability social protection benefits" %>
      This indicator is calculated as the ratio of persons receiving disability cash benefits to persons with severe disabilities. The latter is calculated as the product of prevalence of disability ratios (published for each country group by the World Health Organization) and each country’s population.
    <%- endif %>
  description_key_women_in_management: |-
    Employment in management is defined based on the [International Standard Classification of Occupations](https://ilostat.ilo.org/methods/concepts-and-definitions/classification-occupation/). This series refers to total management (category 1 of ISCO-08 or ISCO-88).
  description_key_women_in_senior_middle_management: |-
    Employment in senior and middle management is defined based on the [International Standard Classification of Occupations](https://ilostat.ilo.org/methods/concepts-and-definitions/classification-occupation/). This series refers to major group 1 of ISCO-08 or ISCO-88, excluding sub-major groups 14 in ISCO-08 and 13 in ISCO-88.
  description_key_disability_status: |-
    Disability, as defined in the [International Classification of Functioning, Disability and Health (ICF)](https://www.who.int/standards/classifications/international-classification-of-functioning-disability-and-health), is used as an umbrella term, covering impairments, activity limitations, and participation restrictions. For measurement purposes, a person with disability is defined as a person who is limited in the kind or amount of activities that he or she can do because of ongoing difficulties due to a long-term physical condition, mental condition or health problem.
  description_key_occupational_injury: |-
    An occupational injury is defined as any personal injury, disease or death resulting from an occupational accident. An occupational accident is an unexpected and unplanned occurrence, including acts of violence, arising out of or in connection with work which results in one or more workers incurring a personal injury, disease or death.
  description_key_fatal_occupational_injury: |-
    An occupational injury is fatal when it results in the death of a worker within one year of the day of the accident.
  description_key_occupational_injury_reference_group: |-
    This indicator is calculated against a reference group, which is the average number of workers in the particular group under consideration and who are covered by the source of the statistics on occupational injuries.
  description_key_facb: |-
    The principles of freedom of association and collective bargaining (FACB) are fundamental rights at work. Freedom of association is the right of workers and employers to freely form or join organizations that promote and defend their interests at work, without interference from one another or the State. Collective bargaining is a voluntary process through which employers and trade unions discuss and negotiate their relations and interaction at the workplace, such as pay and other terms and conditions of work.
  description_key_national_strategy_youth_employment: |-
    The indicator is based on a four-level scale: (0) The country has not developed any national strategy or taken steps to develop or adopt one; (1) The country is in the process of developing a national strategy; (2) The country has developed and adopted a national strategy; (3) The country has operationalized a national strategy.
  description_key_manufacturing_employment: |-
    The manufacturing sector is defined according the [International Standard Industrial Classification of all Economic Activities (ISIC)](https://ilostat.ilo.org/methods/concepts-and-definitions/classification-economic-activities/). It refers to industries belonging to sector C in revision 4 or sector D in revision 3.
  description_key_labor_income_share: |-
    This indicator is calculated using compensation of employees (wages and salaries in cash and in kind benefits, and social contributions paid by employers) and labor income of the self-employed (the part of the remuneration attributable for work done by self-employed workers).

  description_processing_unreliable_data: |-
    We removed data points flagged as "unreliable" by the source (i.e. `obs_status = "U"` in the original data). These data points are likely to be inaccurate and misleading for analysis.

  # This is the ID of the Google Doc that contains the FAQs
