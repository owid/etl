# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Migration
      grapher_config:
        originUrl: "https://ourworldindata.org/migration"
    processing_level: minor #minor for most indicators, major for data that has been manipulated (e.g. 5 year change, share of child migrants)
    unit: ""
    short_unit: ""
    display:
      numDecimalPlaces: 0 # 0 for most indicators, 1 for percentages/ shares
  description_un:
    migrant_stock: International migrant stock at mid-year by age and sex and by region, country or area of destination, 1990-2020
    share_migrant_stock: International migrant stock as percentage of the total population by age and sex and by region, country or area of destination, 1990-2020
    migrants_per_age: International migrant stock at mid-year by age and sex and by region, country or area of destination, 1990-2020
    share_age_migrants: Percentage distribution of the international migrant stock by age and sex and by region, country or area of destination, 1990-2020

dataset:
  update_period_days: 730 # had biyearly releases in the past, but last numbers are from 2020


tables:
  migrant_stock:
    variables:
      total_population_born_in_country:
        title: Total population born in this country
        description_short: The total number of people living in the country who were born in the same country. Calculated as the total population minus the number of international immigrants.
        processing_level: major
        description_processing: We calculated the total population born in the country by subtracting the number of international immigrants from the total population.
      # Immigrant stock
      immigrants_all:
        title: Total number of international immigrants
        description_short: People living in a given country who were born in another country.
        description_from_producer: "{definitions.description_un.migrant_stock}"
      immigrants_female:
        title: Total number of international immigrants - female
        description_short: The total number of female people living in a given country who were born in another country.
        description_from_producer: "{definitions.description_un.migrant_stock}"
      immigrants_male:
        title: Total number of international immigrants - male
        description_short: The total number of male people living in a given country who were born in another country.
        description_from_producer: "{definitions.description_un.migrant_stock}"
      # Immigrant share
      immigrant_share_of_dest_population_all:
        title: Share of the population that was born in another country
        unit: "%"
        short_unit: "%"
        description_short: Immigrants as a share of the total population.
        description_from_producer: "{definitions.description_un.share_migrant_stock}"
        display:
          numDecimalPlaces: 1
      immigrant_share_of_dest_population_female:
        title: Share of the population that was born in another country - female
        unit: "%"
        short_unit: "%"
        description_short: Female immigrants as a share of the total (female) population.
        description_from_producer: "{definitions.description_un.share_migrant_stock}"
        display:
          numDecimalPlaces: 1
      immigrant_share_of_dest_population_male:
        title: Share of the population that was born in another country - male
        unit: "%"
        short_unit: "%"
        description_short: Male immigrants as a share of the total (male) population.
        description_from_producer: "{definitions.description_un.share_migrant_stock}"
        display:
          numDecimalPlaces: 1
      # Emigrant stock
      emigrants_all:
        title: Total number of emigrants
        description_short: People that were born in a country but now live in another country.
        description_from_producer: "{definitions.description_un.migrant_stock}"
      emigrants_female:
        title: Total number of emigrants - female
        description_short: Female people that were born in a country but now live in another country.
        description_from_producer: "{definitions.description_un.migrant_stock}"
      emigrants_male:
        title: Total number of emigrants - male
        description_short: Male people that were born in a country but now live in another country.
        description_from_producer: "{definitions.description_un.migrant_stock}"
      # Emigrant share
      emigrants_share_of_total_population:
        title: Share of the population that was born in this country but now lives in another country.
        unit: "%"
        short_unit: "%"
        description_short: The total number of people that have left the country, as a share of the current population.
        description_processing: We calculated the share of emigrants as the number of emigrants divided by the total population of their home country.
        display:
          numDecimalPlaces: 1
      # Child migrants
      immigrants_under_15:
        title: Total number of child immigrants (<15 years old)
        description_short: Children under 15 years old that were born in another country. This measures the cumulative immigrant stock, and should not be confused with the flow of new immigrants.
        description_processing: We calculated the number of child migrants by adding all immigrants aged between 0 and 14 years.
      immigrants_under_20:
        title: Total number of child immigrants (<20 years old)
        description_short: Children under 20 years old that were born in another country. This measures the cumulative immigrant stock, and should not be confused with the flow of new immigrants.
        description_processing: We calculated the number of child migrants by adding all immigrants aged between 0 and 19 years.
      immigrants_under_15_per_1000_people:
        title: Number of child immigrants (<15 years old) per 1,000 people
        unit: per 1,000
        description_short: Children under 15 years old that were born in another country, per 1,000 people in the host country. This measures the cumulative immigrant stock, and should not be confused with the flow of new immigrants.
        processing_level: major
        description_processing: We calculated the share of child migrants by adding all immigrants aged between 0 and 14 years and then dividing by the total population of the host country, per 1,000 people.
        display:
          numDecimalPlaces: 1
      immigrants_under_20_per_1000_people:
        title: Number of child immigrants (<20 years old) per 1,000 people
        unit: per 1,000
        description_short: Children under 20 years old that were born in another country, per 1,000 people in the host country. This measures the cumulative immigrant stock, and should not be confused with the flow of new immigrants.
        processing_level: major
        description_processing: We calculated the share of child migrants by adding all immigrants aged between 0 and 19 years and then dividing by the total population of the host country, per 1,000 people.
        display:
          numDecimalPlaces: 1
      # data on 5 year changes
      immigrants_change_5_years:
        title: Change in the number of international immigrants in the previous five years
        description_short: The change in the total number of migrants living in a given country compared to five years ago. A positive number indicates there are now more migrants living in a given country; a negative number means there are fewer.
        processing_level: major
        description_processing: We calculated the change in the number of international immigrants by subtracting the number of immigrants that were living in a given country five years prior from the number of immigrants living in the country in the current year.
      emigrants_change_5_years:
        title: Change in the number of emigrants in the previous five years
        description_short: The total number of people born in that country who are now living in another country, compared to five years ago. A positive number indicates that there are now more emigrants who have moved from a given country; a negative number means there are fewer.
        processing_level: major
        description_processing: We calculated the change in the number of emigrants by subtracting the number of emigrants that were living in a given country five years prior from the number of emigrants living in the country in the current year.
      immigrants_change_5_years_per_1000:
        title: Change in the number of international migrants per 1,000 people in the previous five years
        unit: per 1,000
        description_short: The change in the total number of migrants living in a given country compared to five years ago, per 1,000 people in the host country. A positive number indicates there are now more migrants living in a given country; a negative number means there are fewer.
        processing_level: major
        description_processing: We calculated the change in the number of international immigrants by subtracting the number of immigrants that were living in a given country five years prior from the number of immigrants living in the country in the current year. We then divided this number by the total population of the host country, per 1000 people.
        display:
          numDecimalPlaces: 1
      emigrants_change_5_years_per_1000:
        title: Change in the number of emigrants per 1,000 people in the previous five years
        unit: per 1,000
        description_short: The total number of people born in that country who are now living in another country, compared to five years ago, per 1,000 people in the host country. A positive number indicates there are now more emigrants who have moved from a given country; a negative number means there are fewer.
        processing_level: major
        description_processing: We calculated the change in the number of emigrants by subtracting the number of emigrants that were living in a given country five years prior from the number of emigrants living in the country in the current year. We then divided this number by the total population of the host country, per 1000 people.
        display:
          numDecimalPlaces: 1
      # data by age group
      all_immigrants_aged_0_to_4:
        title: Total number of immigrants per region between 0 and 4 years old
        description_short: The total number of people living in a given country who were born in another country and are between 0 and 4 years old.
        description_from_producer: "{definitions.description_un.migrants_per_age}"
