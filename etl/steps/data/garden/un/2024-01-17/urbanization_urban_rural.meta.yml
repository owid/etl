# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Urbanization
    processing_level: minor

dataset:
  title: World Urbanization Prospects Dataset - Urban and Rural Population

tables:
  urbanization_urban_rural:
    variables:

      average_annual_rate_of_change_of_the_urban_population_by_region__subregion_and_country__percent_estimates:
        title: Average annual rate of change of the urban population (estimates)
        unit: "%"
        short_unit: "%"
        description_key:
          - Measures the average yearly percentage change in urban populations, reflecting growth or decline.
          - Provides insights into urbanization trends and the dynamics of urban expansion or contraction.
          - Useful for analyzing impacts on infrastructure, environment, and social services, and for urban planning.
        display:
          numDecimalPlaces: 1
        presentation:
          title_public: Average annual rate of change of the urban population

      average_annual_rate_of_change_of_the_rural_population_by_region__subregion_and_country__percent_estimates:
        title: Average annual rate of change of the rural population (estimates)
        unit: "%"
        short_unit: "%"
        description_key:
          - Quantifies the average annual percentage change in rural populations, indicating growth or decline.
          - Sheds light on rural demographic changes and the impacts of urbanization on rural communities.
          - Essential for understanding rural population dynamics and for rural development policy planning.
        display:
          numDecimalPlaces: 1
        presentation:
          title_public: Average annual rate of change of the rural population

      average_annual_rate_of_change_of_the_percentage_urban_by_region__subregion_and_country__percent_estimates:
        title: Average annual rate of change of the urban population share (estimates)
        unit: "%"
        short_unit: "%"
        description_key:
          - Tracks the yearly average change in the proportion of the urban population to the total population.
          - Key for understanding urbanization pace and its demographic implications.
          - Includes projections for future urban growth, aiding urban-rural population distribution analysis.
        display:
          numDecimalPlaces: 1
        presentation:
          title_public: Average annual rate of change of the urban population share

      average_annual_rate_of_change_of_the_percentage_rural_by_region__subregion_and_country__percent_estimates:
        title: Average annual rate of change of the rural population share (estimates)
        unit: "%"
        short_unit: "%"
        description_key:
          - Measures the yearly average change in the rural population's proportion to the total population.
          - Provides insights into rural demographic changes in the context of urbanization.
          - Important for assessing rural-urban population balance and rural development planning.
        display:
          numDecimalPlaces: 1
        presentation:
          title_public: Average annual rate of change of the rural population share

      average_annual_rate_of_change_of_the_total_population_by_region__subregion_and_country__percent_estimates:
        title: Average annual rate of change of the total population (estimates)
        unit: "%"
        short_unit: "%"
        description_key:
          - Indicates the average yearly percentage change in the total population, reflecting overall population growth or decline.
          - Useful for demographic studies and understanding population dynamics on a regional, subregional, and country level.
          - Helps in policy planning for social services, healthcare, and infrastructure.
        display:
          numDecimalPlaces: 1
        presentation:
          title_public: Average annual rate of change of the total population

      annual_urban_population_at_mid_year_by_region__subregion_and_country_estimates:
        title: Annual urban population at mid-year (estimates)
        unit: "people"
        short_unit: ""
        description_key:
          - Provides annual mid-year estimates of the urban population across various regions, subregions, and countries.
          - Essential for analyzing urban growth, planning urban infrastructure, and understanding urban demographic trends.
          - Aids in comparing urban population changes over time and across different geographical areas.
        display:
          numDecimalPlaces: 0
        presentation:
          title_public: Annual urban population at mid-year

      annual_rural_population_at_mid_year_by_region__subregion_and_country_estimates:
        title: Annual rural population at mid-year (estimates)
        unit: "people"
        short_unit: ""
        description_key:
          - Offers annual mid-year estimates of the rural population in different regions, subregions, and countries.
          - Crucial for understanding rural demographic trends, planning rural development, and analyzing rural-urban migration.
          - Helps compare rural population changes over time and across various geographical contexts.
        display:
          numDecimalPlaces: 0
        presentation:
          title_public: Annual rural population at mid-year

      annual_percentage_of_population_at_mid_year_residing_in_urban_areas_by_region__subregion_and_country_estimates:
        title: Annual share of population residing in urban areas at mid-year (estimates)
        unit: "people"
        short_unit: ""
        description_key:
          - Provides the annual percentage of the total population residing in urban areas at mid-year.
          - Key to understanding urbanization's impact on population distribution and urban planning.
          - Useful for tracking urban growth and planning for urban services and infrastructure.
        display:
          numDecimalPlaces: 0
        presentation:
          title_public: Annual share of population residing in urban areas at mid-year

      average_annual_rate_of_change_of_the_urban_population_by_region__subregion_and_country__percent_projections:
        title: Average annual rate of change of the urban population (projections)
        unit: "%"
        short_unit: "%"
        description_key:
          - Projects the average yearly increase or decrease in the urban population over time.
          - Essential for anticipating future urbanization trends and planning for urban growth or decline.
          - Helps in understanding the potential future impacts on urban infrastructure, environment, and services.
        display:
          numDecimalPlaces: 1
          isProjection: true
        presentation:
          title_public: Average annual rate of change of the urban population

      average_annual_rate_of_change_of_the_rural_population_by_region__subregion_and_country__percent_projections:
