dataset:
  title: UNWTO Environmental and Economic Aspects of Tourism
  description: Implementation of standards accounting tools to monitor the economic
    and environmental aspects of tourism sustainability (indicator 12.b.1). Indicator
    12.b.1 shows the preparedness of countries to “develop and implement tools to
    monitor sustainable development impacts for sustainable tourism” called for in
    target 12.b under Goal 12 on Sustainable Consumption and Production. More specifically,
    it tracks the implementation of the most relevant Tourism Satellite Account (TSA)
    and System of Environmental Economic Accounting (SEEA) tables.
  licenses:
  - name: Creative Commons BY 4.0
    url: https://www.unwto.org/copyright
  sources:
  - name: UNWTO and OECD
    description: |-
      The United Nations World Tourism Organization (UNWTO) collects data from countries through
      annual questionnaires that follow the International Recommendations for Tourism Statistics (IRTS 2008)
      standard, a framework approved by the United Nations.
    url: https://www.unwto.org/tourism-statistics/economic-contribution-SDG
    source_data_url: https://webunwto.s3.eu-west-1.amazonaws.com/s3fs-public/2023-03/indicator_8.9.1_march2023_update.xlsx
    date_accessed: '2023-05-09'
    publication_date: '2023-03-15'
    publication_year: 2023
    published_by: World Tourism Organization, 2023
