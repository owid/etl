  equaldex:
    variables:
      homosexuality:
        title: Homosexual activity - Legislation status
        unit: ""
        short_unit: ""
        description: |
          Describes the legislation status of homosexual activity in each country and year.

          Nine different status are possible:
            1. Legal
            2. Male illegal, female legal
            3. Male illegal, female uncertain
            4. Illegal (other penalty)
            5. Ambiguous"
            6. Varies by Region
            7. Illegal (imprisonment as punishment)
            8. Illegal (up to life in prison as punishment)
            9. Illegal (death penalty as punishment)
        sources:
          - *source-equaldex
        display:
          name: Homosexual activity
      changing_gender:
        title: Right to change legal gender - Legislation status
        unit: ""
        short_unit: ""
        description: |
          Describes the legislation status of the right to change legal gender in each country and year.

          Five different status are possible:
            1. Legal, surgery not required
            2. Legal, but requires surgery
            3. Ambiguous
            4. Varies by Region
            5. Illegal
        sources:
          - *source-equaldex
        display:
          name: Right to change legal gender
      marriage:
        title: Same-sex marriage - Legislation status
        unit: ""
        short_unit: ""
        description: |
          Describes the legislation status of same-sex marriage in each country and year.

          Ten different status are possible:
            1. Legal
            2. Civil unions
            3. Other type of partnership
            4. Foreign same-sex marriages recognized only
            5. Unregistered cohabitation
            6. Ambiguous
            7. Varies by Region
            8. Unrecognized
            9. Unrecognized, same-sex marriage and civil unions banned
            10. Not legal
        sources:
          - *source-equaldex
        display:
          name: Same-sex marriage
