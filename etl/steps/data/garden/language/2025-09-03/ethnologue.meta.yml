dataset:
  update_period_days: 365
  non_redistributable: true

tables:
  languages_by_status:
    variables:
      total:
        title: Total number of languages
        unit: languages
        description_short: The total number of languages, indigenous and non-indigenous, that have been spoken.
      living:
        title: Number of living languages
        unit: languages
        description_short: The number of languages, indigenous and non-indigenous, that are still used by at least one person as their first language.
        description_key:
          - Living languages can be classified as either institutional, stable or endangered, based on how likely they are to be transmitted to future generations. Institutional languages are those most likely to be passed on, while endangered languages are at the highest risk of falling out of use.
          - You can explore which languages are spoken in each country by visiting the [countries page](https://www.ethnologue.com/browse/countries/#world) on Ethnologue.
      extinct:
        title: Number of extinct languages
        unit: languages
        description_short: The number of extinct languages. Extinct languages are those that were formally used but are no longer in use in any country and no one retains a sense of ethnic identity associated with them.
        description_key:
          - Extinct languages are those that were once used but have ceased to exist in the last 200 years.
