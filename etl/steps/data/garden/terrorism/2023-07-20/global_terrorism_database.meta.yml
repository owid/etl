      # Target type - deaths (continuing with the same pattern for all target types)
      total_nkill_abortion_related_target:
        title: Terrorism deaths - abortion related targets
        unit: deaths
        description_short: Deaths from [terrorist attacks](#dod:terrorism) on abortion-related targets.
        description_key:
          - Attacks on abortion clinics, employees, patrons, or security personnel stationed at clinics.
          - *desc_uncertainty
        display:
          name: Abortion related
          numDecimalPlaces: 0

      total_nkill_airports__and__aircraft_target:
        title: Terrorism deaths - airports & aircraft targets
        unit: deaths
        description_short: Deaths from [terrorist attacks](#dod:terrorism) on airports and aircraft.
        description_key:
          - An attack that was carried out either against an aircraft or against an airport. Attacks against airline employees while on board are also included in this value. Includes attacks conducted against airport business offices and executives. Military aircraft are not included.
          - *desc_uncertainty
        display:
          name: Airports and airplanes
          numDecimalPlaces: 0

      total_nkill_business_target:
        title: Terrorism deaths - business targets
        unit: deaths
        description_short: Deaths from [terrorist attacks](#dod:terrorism) on businesses.
        description_key:
          - Businesses are defined as individuals or organizations engaged in commercial or mercantile activity as a means of livelihood. Any attack on a business or private citizens patronizing a business such as a restaurant, gas station, music store, bar, café, etc. This includes attacks carried out against corporate offices or employees of firms like mining companies, or oil corporations. Furthermore, includes attacks conducted on business people or corporate officers. Included in this value as well are hospitals and chambers of commerce and cooperatives. Does not include attacks carried out in public or quasi-public areas such as "business district or commercial area", or generic business-related individuals such as "businessmen" (these attack are captured under "Private Citizens and Property"). Also does not include attacks against generic business-related individuals such as "businessmen." Unless the victims were targeted because of their specific business affiliation, these attacks belong in "Private Citizens and Property."
          - *desc_uncertainty
        display:
          name: Business
          numDecimalPlaces: 0

      total_nkill_educational_institution_target:
        title: Terrorism deaths - educational institution targets
        unit: deaths
        description_short: Deaths from [terrorist attacks](#dod:terrorism) on educational institutions.
        description_key:
          - Attacks against schools, teachers, or guards protecting school sites. Includes attacks against university professors, teaching staff and school buses. Moreover, includes attacks against religious schools in this value. As noted below in the "Private Citizens and Property" value, the GTD has several attacks against students. If attacks involving students are not expressly against a school, university or other educational institution or are carried out in an educational setting, they are coded as private citizens and property. Excludes attacks against military schools (attacks on military schools are coded as "Military").
          - *desc_uncertainty
        display:
          name: Educational institutions
          numDecimalPlaces: 0

      total_nkill_food_or_water_supply_target:
        title: Terrorism deaths - food or water supply targets
        unit: deaths
        description_short: Deaths from [terrorist attacks](#dod:terrorism) on food or water supply.
        description_key:
          - Attacks on food or water supplies and reserves are included in this value. This generally includes attacks aimed at the infrastructure related to food and water for human consumption.
          - *desc_uncertainty
        display:
          name: Food or water supply
          numDecimalPlaces: 0

      total_nkill_government__diplomatic__target:
        title: Terrorism deaths - government diplomatic targets
        unit: deaths
        description_short: Deaths from [terrorist attacks](#dod:terrorism) on diplomatic targets.
        description_key:
          - Attacks carried out against foreign missions, including embassies, consulates, etc. This value includes cultural centers that have diplomatic functions, and attacks against diplomatic staff and their families (when the relationship is relevant to the motive of the attack) and property. The United Nations is a diplomatic target.
          - *desc_uncertainty
        display:
          name: Diplomatic
          numDecimalPlaces: 0

      total_nkill_government__general__target:
        title: Terrorism deaths - government targets
        unit: deaths
        description_short: Deaths from [terrorist attacks](#dod:terrorism) on government targets.
        description_key:
          - Any attack on a government building; government member, former members, including members of political parties in official capacities, their convoys, or events sponsored by political parties; political movements; or a government sponsored institution where the attack is expressly carried out to harm the government. This value includes attacks on judges, public attorneys (e.g., prosecutors), courts and court systems, politicians, royalty, head of state, government employees (unless police or military), election-related attacks, or intelligence agencies and spies. This value does not include attacks on political candidates for office or members of political parties that do not hold an elected office (these attacks are captured in "Private Citizens and Property").
          - *desc_uncertainty
        display:
          name: Government
          numDecimalPlaces: 0

      total_nkill_journalists__and__media_target:
        title: Terrorism deaths - journalists & media targets
        unit: deaths
        description_short: Deaths from [terrorist attacks](#dod:terrorism) on journalists and media.
        description_key:
          - Includes attacks on reporters, news assistants, photographers, publishers, as well as attacks on media headquarters and offices. Attacks on transmission facilities such as antennae or transmission towers, or broadcast infrastructure are coded as "Telecommunications."
          - *desc_uncertainty
        display:
          name: Journalists & media
          numDecimalPlaces: 0

      total_nkill_maritime_target:
        title: Terrorism deaths - maritime targets
        unit: deaths
        description_short: Deaths from [terrorist attacks](#dod:terrorism) on maritime targets.
        description_key:
          - Includes civilian maritime attacks against fishing ships, oil tankers, ferries, yachts, etc. (Attacks on fishermen are coded as "Private Citizens and Property").
          - *desc_uncertainty
        display:
          name: Maritime
          numDecimalPlaces: 0

      total_nkill_military_target:
        title: Terrorism deaths - military targets
        unit: deaths
        description_short: Deaths from [terrorist attacks](#dod:terrorism) on military targets.
        description_key:
          - Includes attacks against military units, patrols, barracks, convoys, jeeps, and aircraft. Also includes attacks on recruiting sites, and soldiers engaged in internal policing functions such as at checkpoints and in anti-narcotics activities. This category also includes peacekeeping units that conduct military operations (e.g., AMISOM).
          - *desc_uncertainty
        display:
          name: Military
          numDecimalPlaces: 0

      total_nkill_ngo_target:
        title: Terrorism deaths - NGO targets
        unit: deaths
        description_short: Deaths from [terrorist attacks](#dod:terrorism) on NGOs.
        description_key:
          - Includes attacks on offices and employees of non-governmental organizations (NGOs). NGOs here include large multinational non-governmental organizations such as the Red Cross and Doctors without Borders, as well as domestic organizations. Does not include labor unions, social clubs, student groups, and other non-NGO (such cases are coded as "Private Citizens and Property").
          - *desc_uncertainty
        display:
          name: NGO
          numDecimalPlaces: 0

      total_nkill_other_target:
        title: Terrorism deaths - other targets
        unit: deaths
        description_short: Deaths from [terrorist attacks](#dod:terrorism) on other targets.
        description_key:
          - This value includes acts of terrorism committed against targets which do not fit into other categories. Some examples include ambulances, firefighters, and international demilitarized zones.
          - *desc_uncertainty
        display:
          name: Other
          numDecimalPlaces: 0

      total_nkill_police_target:
        title: Terrorism deaths - police targets
        unit: deaths
        description_short: Deaths from [terrorist attacks](#dod:terrorism) on police.
        description_key:
          - This value includes attacks on members of the police force or police installations; this includes police boxes, patrols headquarters, academies, cars, checkpoints, etc. Includes attacks against jails or prison facilities, or jail or prison staff or guards.
          - *desc_uncertainty
        display:
          name: Police
          numDecimalPlaces: 0

      total_nkill_private_citizens__and__property_target:
        title: Terrorism deaths - private citizens & property targets
        unit: deaths
        description_short: Deaths from [terrorist attacks](#dod:terrorism) on private citizens and property.
        description_key:
          - This value includes attacks on individuals, the public in general or attacks in public areas including markets, commercial streets, busy intersections and pedestrian malls. Also includes ambiguous cases where the target/victim was a named individual, or where the target/victim of an attack could be identified by name, age, occupation, gender or nationality. This value also includes ceremonial events, such as weddings and funerals. The GTD contains a number of attacks against students. If these attacks are not expressly against a school, university or other educational institution or are not carried out in an educational setting, these attacks are coded using this value. Also, includes incidents involving political supporters as private citizens and property, provided that these supporters are not part of a government-sponsored event. Finally, this value includes police informers. Does not include attacks causing civilian casualties in businesses such as restaurants, cafes or movie theaters (these categories are coded as "Business").
          - *desc_uncertainty
        display:
          name: Private citizens & property
          numDecimalPlaces: 0

