      total_killed:
        title: Terrorism deaths
        unit: deaths
        description_short: Confirmed deaths, including all victims and attackers who died because of a [terrorist attack](#dod:terrorism).
        description_key:
          - *description_key_fatalities
          - *desc_uncertainty
        display:
          name: Fatalties
          numDecimalPlaces: 0

