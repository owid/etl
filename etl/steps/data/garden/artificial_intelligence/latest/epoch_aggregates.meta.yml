dataset:
  update_period_days: 31
  title: Researcher Affiliation and Domain type in Notable AI Systems Data

origin:
  date_published: '2023-10-27'
# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/tables/
tables:
  epoch:
    variables:
      games:
        title: Annual number of AI systems in the games domain
        unit: 'AI systems'
        short_unit: ''
        description_short: Systems are classified as "Games" when they are designed to play games.
        description_processing: >
          Processing involved calculating total number of AI systems in the games domain for each year.
        processing_level: minor
        display:
          name: Games
          numDecimalPlaces: 0
      language:
        title: Annual number of AI systems in the language domain
        unit: 'AI systems'
        short_unit: ''
        description_short: Systems are classified as "Language" when they are designed to process language.
        description_processing: >
          Processing involved calculating total number of AI systems in the language domain for each year.
        processing_level: minor
        display:
          name: Language
          numDecimalPlaces: 0
      multimodal:
