      other_organization_categorization:
        title: Annual number of AI systems with from other organizations
        unit: 'AI systems'
        short_unit: ''
        description_short: Systems are classified as "Other" when their authors have ties to organizations that are not academic or private sector entities.
        description_processing: >
          Affiliations explicitly labeled as "Research Collective", as well as those under "Government" and "Non-profit", were re-categorized under the "Other" label.

          Processing involved calculating total number of AI systems with from other organizations for each year.
        processing_level: minor
        display:
          name: Other
          numDecimalPlaces: 0
      games_cumsum:
        title: Cumulative number of AI systems in the games domain
