        unit: 'AI systems'
        short_unit: ''
        description_short: Systems are classified as "Multimodal" when they are designed to process multiple modalities.
        description_processing: >
          Processing involved calculating total number of AI systems in the multimodal domain for each year.
        processing_level: minor
        display:
          name: Multimodal
          numDecimalPlaces: 0
      not_specified_domain:
        title: Annual number of AI systems with no specified domain
        unit: 'AI systems'
        short_unit: ''
        description_short: Systems are classified as "Not specified" when their domain is not specified.
        description_processing: >
          Processing involved calculating total number of AI systems with no specified domain for each year.
        processing_level: minor
        display:
          name: Not specified
          numDecimalPlaces: 0
      other_domain:
        title: Annual number of AI systems in other domains
        unit: 'AI systems'
        short_unit: ''
        description_short:  Systems classified as "Other" include 3D reconstruction, Driving, Drawing, Recommendation, Speech, Video, Text-to-Video, Search, Audio and Robotics.
        description_processing: >
          To streamline the categorization of domains, 3D reconstruction, Driving, Drawing, Recommendation, Speech, Video, Text-to-Video, Search, Audio and Robotics were all unified under a single "Other" category.

          Processing involved calculating total number of AI systems in other domains for each year.
        processing_level: minor
        display:
          name: Other
          numDecimalPlaces: 0
      vision:
        title: Annual number of AI systems in the vision domain
        unit: 'AI systems'
        short_unit: ''
        description_short:  Systems are classified as "Vision" when they are designed to process visual information.
        description_processing: >
          Processing involved calculating total number of AI systems in the vision domain for each year.
        processing_level: minor
        display:
          name: Vision
          numDecimalPlaces: 0
      academia:
        title: Annual number of AI systems developed in academia
        unit: 'AI systems'
        short_unit: ''
        description_short: Systems are classified as "Academia" when their authors have ties to academic institutions.
        description_processing: >
          Processing involved calculating total number of AI systems developed in academia for each year.
        processing_level: minor
        display:
          name: Academia
          numDecimalPlaces: 0
      collaboration:
        title: Annual number of AI systems developed in collaboration between academia and industry
        unit: 'AI systems'
        short_unit: ''
        description_short: Systems are classified as "Collaboration" when a minimum of 30% of the authors represent both academia and industry.
        description_processing: >
          To streamline the categorization of researcher affiliations, all variations of "Industry - Academia Collaboration" entries in the original dataset, regardless of their capitalization or leaning (towards academia or industry), were unified into a single "Collaboration" category.

          Processing involved calculating total number of AI systems developed in academia for each year.
        processing_level: minor
        display:
          name: Collaboration
          numDecimalPlaces: 0
      industry:
        title: Annual number of AI systems developed in industry
        unit: 'AI systems'
        short_unit: ''
        description_short: Systems are classified as "Industry" when their authors have ties to private sector entities.
        description_processing: >
          Processing involved calculating total number of AI systems developed in industry for each year.
        processing_level: minor
        display:
          name: Industry
          numDecimalPlaces: 0
      not_specified_organization_categorization:
        title: Annual number of AI systems with no specified organization categorization
        unit: 'AI systems'
        short_unit: ''
        description_short: Systems are classified as "Not specified" when their authors have no specified organization categorization.
