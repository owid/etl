dataset:
  title: Global Corporate Investment in AI by Investment Activity, 2013–22 (AI Index,
    2023)
  description: Data from NetBase Quid via AI Index (2023) on global corporate investment
    in AI from 2013 to 2022. Corporate investment includes mergers and acquisitions,
    minority stakes, private investment, and public offerings.
