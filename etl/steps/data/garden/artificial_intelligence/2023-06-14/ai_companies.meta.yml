dataset:
  title:  Number of Newly Funded AI Companies in China, EU+UK and US (AI Index, 2023)
  description: >
     Data from NetBase Quid via AI Index (2023) on newly funded AI companies in China, EU+UK and US.


     The AI Index is an independent initiative at the Stanford University Institute for Human-Centered Artificial Intelligence. The mission of the AI Index is “to provide unbiased, rigorously vetted, and globally sourced data for policymakers, researchers, executives, journalists, and the general public to develop intuitions about the complex field of AI.” Their flagship output is the annual AI Index Report, which has been published since 2017.
  licenses:
  - name: Public domain
    url: https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf
  sources:
  - name: NetBase Quid (2022) via AI Index (2023)
    url: https://drive.google.com/drive/folders/1ma9WZJzKreS8f2It1rMy_KkkbX6XwDOK
    source_data_url: https://drive.google.com/uc?export=download&id=1tYRyfFT1fK0v3-qacm2ORgbvvqsSYC4s
    date_accessed: '2023-06-19'
    publication_date: '2023-03-20'
    publication_year: 2023
    published_by: NetBase Quid (2022) via the AI Index 2023 Annual Report, AI Index
      Steering Committee, Institute for Human-Centered AI, Stanford University, Stanford,
      CA, April 2023
tables:
  ai_companies:
    variables:
      number_of_companies:
        title: Number of newly founded AI companies
        description: >
          According to the AI Index: "NetBase Quid... aggregates over 6 million global public and private company profiles, updated on a weekly basis, including metadata on investments, location of headquarters, and more. NetBase Quid also applies natural language processing technology to search, analyze, and identify patterns in large, unstructured datasets, like aggregated blogs, company and patent databases.
        unit: 'companies'
        display:
          numDecimalPlaces: 0

