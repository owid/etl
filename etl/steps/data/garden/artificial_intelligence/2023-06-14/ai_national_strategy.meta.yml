dataset:
  title: AI Policy (AI Index, 2023)
  description: Data on AI strategies—policy plans developed by a country’s government to steer the development and deployment
    of AI technologies within its borders. Tracking trends in national strategies can be an important way of gauging the degree
    to which countries are prioritizing the management and regulation of AI technologies. Sources include websites of national
    or regional governments, the OECD AI Policy Observatory (OECD.AI), and news coverage. “AI strategy” is defined as a policy
    document that communicates the objective of supporting the development of AI while also maximizing the benefits of AI
    for society.5
  licenses:
  - name: Public domain
    url: https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf
