dataset:
  title: How worried are Americans about being automated out of a job? (YouGov, 2023)
  description: &description-yougov_job_automation |
      Biannual tracking of Americans' level of concern regarding job automation replacing their employment. The provided results are weighted to ensure they are representative of the United States population across various demographic factors. The weighting is based on factors such as age, gender, race, education, region, political party affiliation, and income level. This weighting process helps to account for the diversity within the population and ensures that the results reflect a broader representation of the United States as a whole. Next update in July. Each wave comprises responses from 460 to 495 working US adults.
  licenses:
  - name: Public Data
  sources:
  - name: YouGov
    description: *description-yougov_job_automation
    url: https://today.yougov.com/topics/politics/trackers/worry-about-automation
    source_data_url: https://today.yougov.com/_pubapis/v5/us/trackers/worry-about-automation/download
    date_accessed: '2023-06-08'
    publication_date: '2023-01-12'
    publication_year: 2023
    published_by: YouGov (2023)
