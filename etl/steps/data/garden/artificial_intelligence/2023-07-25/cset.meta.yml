      disclosed_investment:
        title: Disclosed investment
        description:  Investments in AI-related companies across various industries where the investment value has been publicly disclosed.
        unit: US dollars
        short_unit: $
        display:
          numDecimalPlaces: 0
          name: Disclosed

      investment_estimated:
        title: Estimated investment
        description:  Estimated value of investments in AI-related companies across various industries when exact investment amounts aren't publicly disclosed. The estimate is based on the median value of similar investments from Crunchbase.
        unit: US dollars
        short_unit: $
        display:
          numDecimalPlaces: 0
          name: Estimated

      disclosed_investment_summary:
        title: Total disclosed investment
        description: Investments in AI-related companies across various industries where the investment value has been publicly disclosed.
        unit: US dollars
        short_unit: $
        display:
          numDecimalPlaces: 0
          name: Disclosed

      estimated_investment_summary:
        title: Total estimated investment
        description: >
          Estimated value of investments in AI-related companies across various industries when exact investment amounts aren't publicly disclosed. The estimate is based on the median value of similar investments from Crunchbase.
        unit: US dollars
        short_unit: $
        display:
          numDecimalPlaces: 0
          name: Estimated

