        title: Organizations reporting having adopted AI
        description_short: Share of companies using AI technology (e.g., machine learning, computer vision, or natural language processing) in at least one business function.
        description_key:
          - Share of respondents who reported that their organizations have adopted AI in at least one function, with a breakdown by region. The regional groupings, as defined by McKinsey & Company, classify countries into specific categories. The "Developing markets" grouping includes countries such as India, Latin America, and the Middle East and North Africa (MENA). The "Greater China" grouping includes Hong Kong and Taiwan.
