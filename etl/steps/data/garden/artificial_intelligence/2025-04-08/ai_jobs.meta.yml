definitions:
  common:
    processing_level: minor
    presentation:
      topic_tags:
        - Artificial Intelligence
    display:
      numDecimalPlaces: 1

# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/
dataset:
  update_period_days: 365
  title: AI Index Report - AI job postings


tables:
  ai_jobs:
    variables:
      ai_job_postings__pct_of_all_job_postings:
        title: Share of artificial intelligence jobs among all job postings
        unit: '%'
        short_unit: '%'
        description_short: A job posting is considered an AI job if it requests one or more AI skills, e.g., "natural language processing", "neural networks", "machine learning", or "robotics".
        description_key:
          - Lightcast classifies a job as an AI job if it mentions at least one AI-related skill in the posting text.
          - AI-related skills are grouped into categories like machine learning and neural networks, natural language processing, generative AI, robotics and autonomous systems, computer vision, and AI ethics and governance.
          - This method helps track employer demand for AI skills over time using real-time job posting data.



