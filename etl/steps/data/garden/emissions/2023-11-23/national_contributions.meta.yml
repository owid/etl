definitions:
  measured_in_celsius: &measured-in-celsius |-
    Measured in °C.
  measured_in_tonnes: &measured-in-tonnes |-
    Measured in tonnes.
  measured_in_co2_eq: &measured-in-co2-eq |-
    Emissions are measured in tonnes of [carbon dioxide-equivalents](#dod:carbondioxideequivalents) over a 100-year timescale.
  ghg_emissions: &ghg-emissions |-
    [Greenhouse gas emissions](#dod:ghgemissions) are measured in tonnes of [carbon dioxide-equivalents](#dod:carbondioxideequivalents) over a 100-year timescale.
  processing_methane: &processing-methane |-
    Methane emissions in tonnes have been converted to carbon-dioxide equivalents over a 100-year timescale using a conversion factor of 29.8 for fossil sources and 27.2 for agricultural and land use sources (as per the IPCC AR6 report).
  processing_nitrous_oxide: &processing-nitrous-oxide |-
    Nitrous oxide emissions in tonnes have been converted to carbon-dioxide equivalents over a 100-year timescale using a conversion factor of 273 (as per the IPCC AR6 report).
  processing_greenhouse_gases: &processing-greenhouse-gases |-
    Emissions given in tonnes have been converted to carbon-dioxide equivalents over a 100-year timescale using a conversion factor of 273 for nitrous oxide, 29.8 for methane from fossil sources, and 27.2 for methane from agricultural and land use sources (as per the IPCC AR6 report).
  common:
    processing_level: major

