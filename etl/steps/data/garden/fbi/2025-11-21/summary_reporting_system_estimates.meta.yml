definitions:
  common:
    presentation:
      topic_tags:
        - War & Peace
  description_key_hierarchy: &description_key_hierarchy
    - This data reflects the hierarchy rule, which requires that only the most serious offense in a case be counted. The descending order of violent crimes are homicide, rape, robbery, and aggravated assault, followed by the property crimes of burglary, larceny-theft, and motor vehicle theft.

# Learn more about the available fields:
