dataset:
  update_period_days: 365

tables:
  summary_reporting_system_estimates:
    variables:
      violent_crime:
        title: Esimates number of violent crimes
        description_short: "Violent crime is composed of four offenses: murder and nonnegligent manslaughter, rape, robbery, and aggravated assault. Violent crimes involve force or threat of force."
        description_key:
          - *description_key_hierarchy
        unit: violent crimes
      homicide:
        title: Estimates number of homicides
        description_short: Homicide includes murder and non-negligent manslaughter, the willful killing of one human being by another, and manslaughter by negligence.
        description_key:
          - *description_key_hierarchy
          - Deaths caused by negligence, attempts to kill, assaults to kill, suicides, and accidental deaths are excluded.
          - "Justifiable homicides are classified separately the definition is limited to: (1) the killing of a felon by a law enforcement officer in the line of duty; or (2) the killing of a felon, during the commission of a felony, by a private citizen."
          - Deaths of individuals due to their own negligence, accidental deaths not resulting from gross negligence, and traffic fatalities are not included.
        unit: homicides
      robbery:
        title: Estimates number of robberies
        description_key:
          - *description_key_hierarchy
        unit: robberies
      aggravated_assault:
        title: Estimates number of aggravated assaults
        description_key:
