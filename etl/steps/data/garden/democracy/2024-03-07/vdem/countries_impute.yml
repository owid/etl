# List specifying how to impute specific country.
#
# As an example:
#
# - country: Panama
#   country_impute: Colombia
#   year_min: 1832
#   year_max: 1902
#
# This means that we want to inherit the classifications for Panama from Colombia between 1832 and 1902.
#
# We note that `country` can also be a list of countries.


# BANGLADESH (1945-1948)
## 1947-1970 imperial power/part of Pakistan (Wimmer and Min 2006, Cshapes 2.0)
- country: Bangladesh
  country_impute: Pakistan
  year_min: 1947
  year_max: 1970
## 1765-1946 imperial power United Kingdom, 1886-1946 part of colony India (Cshapes 2.0), colonized in 1757 (Ertan et al. 2016)
- country: Bangladesh
  country_impute: Pakistan
  year_min: 1789
  year_max: 1946

# UKRAINE (1789-1989)
## 1946-1989 imperial power/part of Russia (Wimmer and Min 2006, Cshapes 2.0), 1921-1945 and 1816-1918 mixed rule (Wimmer and Min 2006).
- country: Ukraine
  country_impute: Russia
  year_min: 1946
  year_max: 1989

# PAKISTAN (1789-1946)
## 1947-1970 1839-1946 imperial power United Kingdom (Wimmer and Min 2006), 1886-1947 part of colony India (Cshapes 2.0), colonized in 1849 (Ertan et al. 2016)
- country: Pakistan
  country_impute: India
  year_min: 1947
  year_max: 1970

