        description_short: << estimate.title() >> estimate of whether women have access to justice or not.
        description_from_producer: |-
          Question: Do women enjoy equal, secure, and effective access to justice?

          Clarification: This question specifies the extent to which women can bring cases before the courts without risk to their personal safety, trials are fair, and women have effective ability to seek redress if public authorities violate their rights, including the rights to counsel, defense, and appeal.

          This question does not ask you to assess the relative access to justice men and women. Thus, it is possible to assign the lowest possible score to a country even if men and women enjoy equal — and extremely limited — access to justice.

          Responses:
