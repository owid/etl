          3: Secure and effective access to justice for women is usually observed.
          4: Secure and effective access to justice for women is almost always observed.

          Scale: Ordinal, converted to interval by the measurement model.
        description_processing: |-
          We employ Lührmann et al.'s criteria and use a threshold of 3 to classify the original indicator (`v2clacjstw_osp*`) into two categories: 0 ("No") and 1 ("Yes").

          {definitions.auxiliary.description_processing_row}
        unit: ''
        display:
          numDecimalPlaces: 0

      ## 2.2.13 Civil society participation index
      civsoc_particip_vdem:
        title: Civil society participation index (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which major civil society organization are routinely consulted by policymakers, how many people are involved in them, women can participate, and candidate nomination for the legislature within parties is decentralized or made through primaries.
        description_from_producer: |-
          Question: Are major CSOs routinely consulted by policymakers; how large is the involvement of people in CSOs; are women prevented from participating; and is legislative candidate nomination within party organization highly decentralized or made through party primaries?

          Clarification:
          The sphere of civil society lies in the public space between the private sphere and the state. Here, citizens organize in groups to pursue their collective interests and ideals. We call these groups civil society organizations CSOs. CSOs include, but are by no means limited to, interest groups, labor unions, spiritual organizations if they are engaged in civic or political activities, social movements, professional associations, charities, and other non-governmental organizations.

          The core civil society index CCSI is designed to provide a measure of a robust civil society, understood as one that enjoys autonomy from the state and in which citizens freely and actively pursue their political and civic goals, however conceived.

          Scale:
          Interval, from low to high (0-1).

          Indicator name: `v2x_cspart`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## 3.6.0.3 Respect counterarguments
      counterarg_polch_vdem:
        title: Respect for counterarguments (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which political elites acknowledge and respect counterarguments when considering important policy changes.
        description_from_producer: |-
          Question: When important policy changes are being considered, to what extent do political elites acknowledge and respect counterarguments?

          Clarification: Because discourse varies greatly from person to person, base your answer on the style that is most typical of prominent national political leaders.

          Responses:
          0: Counterarguments are not allowed or if articulated, punished.
          1: Counterarguments are allowed at least from some parties, but almost always are ignored. 2: Elites tend to acknowledge counterarguments but then explicitly degrade them by making a negative statement about them or the individuals and groups that propose them.
          3: Elites tend to acknowledge counterarguments without making explicit negative or positive statements about them.
          4: Elites almost always acknowledge counterarguments and explicitly value them, even if they ultimately reject them for the most part.
          5: Elites almost always acknowledge counterarguments and explicitly value them, and frequently also even accept them and change their position.

          Scale: Ordinal, converted to interval by the measurement model.

          Indicator name: `v2dlcountr`
        unit: ''
        display:
          numDecimalPlaces: 3

      # 2.2.17 Deliberative component index
      delib_vdem:
        title: Deliberative political institutions index (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which political elites justify their positions, justify them with the common good, acknowledge counterarguments, consult elites in policy changes, and society deliberates policy changes.
        description_from_producer: |-
          Question: To what extent is the deliberative principle of democracy achieved?

          Clarification:
          The deliberative principle of democracy focuses on the process by which decisions are reached in a polity. A deliberative process is one in which public reasoning focused on the common good motivates political decisions—as contrasted with emotional appeals, solidary attachments, parochial interests, or coercion. According to this principle, democracy requires more than an aggregation of existing preferences. There should also be respectful dialogue at all levels—from preference formation to final decision—among informed and competent participants who are open to persuasion.

          To measure these features of a polity we try to determine the extent to which political elites give public justifications for their positions on matters of public policy, justify their positions in terms of the public good, acknowledge and respect counter-arguments; and how wide the range of consultation is at elite levels.

          Scale:
          Interval, from low to high (0-1).

          Indicator name: `v2xdl_delib`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## 2.1.5 Egalitarian democracy index
      egaldem_vdem:
        title: Egalitarian democracy index (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent of suffrage, the freedom and fairness of elections, freedoms of association and expression, as well as the extent to which the protection of rights, access to power, and distribution of resources is equal.
        description_from_producer: |-
          Question: To what extent is the ideal of egalitarian democracy achieved?

          Clarification:
          The egalitarian principle of democracy holds that material and immaterial inequalities inhibit the exercise of formal rights and liberties, and diminish the ability of citizens from all social groups to participate. Egalitarian democracy is achieved when 1 rights and freedoms of individuals are protected equally across all social groups; and 2 resources are distributed equally across all social groups; 3 groups and individuals enjoy equal access to power. To make it a measure of egalitarian democracy, the index also takes the level of electoral democracy into account.

          Scale: Interval, from low to high (0-1).

          Indicator name: `v2x_egaldem`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## [RE-ESTIMATE, BINARY CATEGORISATION] 2.1.1 Electoral democracy index
      electdem_dich_row_owid:
        title: Electoral democracy (<< estimate >> estimate) (re-estimate)
        description_short: |-
          << estimate.title() >> estimate of whether the country is meaningfully an electoral democracy. This includes the extent to which political leaders are elected under comprehensive suffrage in free and fair elections, and freedoms of association and expression are guaranteed.
        description_from_producer: *description_prod_electdem_vdem
        description_processing: |-
          We employ Lührmann et al.'s criteria and use a threshold of 0.5 to classify the original indicator (`v2x_polyarchy_osp*`) into two categories: 0 ("No") and 1 ("Yes").

          {definitions.auxiliary.description_processing_row}
        unit: ''
        display:
          numDecimalPlaces: 0

      ## [RE-ESTIMATE, BINARY CATEGORISATION] 3.1.2.15 Election free and fair
      electfreefair_row:
        title: Free and fair elections (<< estimate >> estimate) (re-estimate)
        description_short: << estimate.title() >> estimate of whether national elections were free and fair or not.
        description_from_producer: |-
          Question: Taking all aspects of the pre-election period, election day, and the post-election process into account, would you consider this national election to be free and fair?

          Clarification: The only thing that should not be considered in coding this is the extent of suffrage (by law). Thus, a free and fair election may occur even if the law excludes significant groups (an issue measured separately).

          Responses:
          0: No, not at all. The elections were fundamentally flawed and the official results had little if anything to do with the 'will of the people' (i.e., who became president; or who won the legislative majority).
          1: Not really. While the elections allowed for some competition, the irregularities in the end affected the outcome of the election (i.e., who became president; or who won the legislative majority).
          2: Ambiguous. There was substantial competition and freedom of participation but there were also significant irregularities. It is hard to determine whether the irregularities affected the outcome or not (as defined above).
          3: Yes, somewhat. There were deficiencies and some degree of fraud and irregularities but these did not in the end affect the outcome (as defined above).
          4: Yes. There was some amount of human error and logistical restrictions but these were largely unintentional and without significant consequences.

          Scale: Ordinal, converted to interval by the measurement model.
        description_processing: |-
          We employ Lührmann et al.'s criteria and use a threshold of 2 to classify the original indicator (`v2elfrfair_osp*`) into two categories: 0 ("No") and 1 ("Yes").

          {definitions.auxiliary.description_processing_row}
        unit: ''
        display:
          numDecimalPlaces: 0

      ## 2.2.6 Clean elections index
      electfreefair_vdem:
        title: Clean elections index (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which registration fraud, systematic irregularities, government intimidation of the opposition, vote buying, and election violence are absent, and the election management body is autonomous and has enough staff and resources.
        description_from_producer: |-
          Question: To what extent are elections free and fair?

          Clarification: Free and fair connotes an absence of registration fraud, systematic irregularities, government intimidation of the opposition, vote buying, and election violence.

          Scale: Interval, from low to high (0-1).

          Indicator name: `v2xel_frefair`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## [CUSTOM]
      electmulpar_hoe_row_owid:
        title: Multi-party elections for government's chief executive (<< estimate >> estimate)
        description_short: |-

        unit: ''
        description_processing: |-
          {definitions.auxiliary.description_processing_row}

          Finally, we make some additional minor changes to the coding rules.

          The two most consequential changes we make relate to RoW's identification of whether a country's chief executive is elected. First, one way RoW considers a chief executive to have been elected — even if they are not directly elected or appointed by the legislature — is if they are the head of state, they depend on the approval of the legislature, and there were multi-party elections for the executive. This last part is likely a coding error because to be consistent with RoW's other definitions, this should depend on multi-party legislative, not executive, elections. Only if the legislature has been chosen in multi-party elections does it make an otherwise unelected chief executive—who must be approved by that legislature—dependent on multi-party elections. We correct this error.

          Second, RoW considers a chief executive to have been elected if the country had chosen both its legislature and executive in multi-party elections. But this considers some chief executives as elected even if they came to power through force after elections were previously held. Examples include the coup d'états led by Fulgencio Batista in Cuba in 1952 and by Muhammadu Buhari in Nigeria in 1983. We instead consider such chief executives as unelected.
        display:
          numDecimalPlaces: 0

      ## [CUSTOM, based on `v2elmulpar_osp`]
      electmulpar_leg_row:
        title: Multiparty elections for legislature (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of whether multi-party elections for the national legislature were held or not.
        description_processing: |-
          Use the value from `v2elmulpar_osp` whenever `v2eltype` is 0, 1, 4 or 5. Otherwise the value is missing.
        unit: ''
        display:
          numDecimalPlaces: 0

      ## [RE-ESTIMATE] 3.1.2.5 Elections multiparty
      electmulpar_row:
        title: Multiparty elections (<< estimate >> estimate) (re-estimate)
        description_short: |-
          << estimate.title() >> estimate of whether national multi-party elections were held or not.
        description_from_producer: |-
          Question: Question: Was this national election multiparty?

          Responses:
          0: No. No-party or single-party and there is no meaningful competition (includes situations where a few parties are legal but they are all de facto controlled by the dominant party).
          1: Not really. No-party or single-party (defined as above) but multiple candidates from the same party and/or independents contest legislative seats or the presidency.
          2: Constrained. At least one real opposition party is allowed to contest but competition is highly constrained — legally or informally.
          3: Almost. Elections are multiparty in principle but either one main opposition party is prevented (de jure or de facto) from contesting, or conditions such as civil unrest (excluding natural disasters) prevent competition in a portion of the territory.
          4: Yes. Elections are multiparty, even though a few marginal parties may not be permitted to contest (e.g. far-right/left extremist parties, anti-democratic religious or ethnic parties).

          Scale: Ordinal, converted to interval by the measurement model.
        description_processing: |-
          We use a threshold of 2 on `v2elmulpar_osp` to classify the original indicator into 0 ("No") and 1 ("Yes") categories.

          {definitions.auxiliary.description_processing_row}
        unit: ''
        display:
          numDecimalPlaces: 0

      ### 3.6.0.4 Range of consultation
      elitecons_polch_vdem:
        title: Elite consultation (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which political elites consult other elites across the political spectrum and from relevant sectors of society and business when considering important policy changes.
        description_from_producer: |-
          Question: When important policy changes are being considered, how wide is the range of consultation at elite levels?

          Clarification: Because practices vary greatly from policy to policy, base your answer on the style that is most typical of policymaking.

          Responses:
          0: No consultation. The leader or a very small group (e.g. military council) makes authoritative decisions on their own.
          1: Very little and narrow. Consultation with only a narrow circle of loyal party/ruling elites. 2: Consultation includes the former plus a larger group that is loyal to the government, such as the ruling party's or parties' local executives and/or women, youth and other branches.
          3: Consultation includes the former plus leaders of other parties.
          4: Consultation includes the former plus a select range of society/labor/business representatives.
          5: Consultation engages elites from essentially all parts of the political spectrum and all politically relevant sectors of society and business.

          Scale: Ordinal, converted to interval by the measurement model.

          Indicator name: `v2dlconslt`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## 2.2.20 Equal access index
      equal_access_vdem:
        title: Equal access to power index (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which access to power is equal across socioeconomic position, social group, and gender.
        description_from_producer: |-
          Question: How equal is access to power?

          Clarification: The Equal Access subcomponent is based on the idea that neither the protections of rights and freedoms nor the equal distribution of resources is sufficient to ensure adequate representation. Ideally, all groups should enjoy equal de facto capabilities to participate, to serve in positions of political power, to put issues on the agenda, and to influence policymaking.

          Scale: Interval, from low to high (0-1).

          Indicator name: `v2xeg_eqaccess`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## 2.2.19 Equal protection index
      equal_rights_vdem:
        title: Equal rights protection index (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which the state protects the rights and freedoms across social groups equally.
        description_from_producer: |-
          Question: How equal is the protection of rights and freedoms across social groups by the state?

          Clarification: Equal protection means that the state grants and protects rights and freedoms evenly across social groups. To achieve equal protection of rights and freedoms, the state itself must not interfere in the ability of groups to participate and it must also take action to ensure that rights and freedoms of one social group are not threatened by the actions of another group or individual.

          Scale: Interval, from low to high (0-1).

          Indicator name: `v2xeg_eqprotec`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## 2.2.21 Equal distribution of resources index
      equal_res_vdem:
        title: Equal resource distribution index (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which all social groups benefit from public spending, and have equal access to education, healthcare, and the welfare state.
        description_from_producer: |-
          Question: How equal is the distribution of resources?

          Clarification: This component measures the extent to which resources — both tangible and intangible — are distributed in society. An equal distribution of resources supports egalitarian democracy in two ways. First, lower poverty rates and the distribution of goods and services such as food, water, housing, education and healthcare ensure that all individuals are capable of participating in politics and government. In short, basic needs must be met in order for individuals to effectively exercise their rights and freedoms see, for example, Sen 1999, Maslow 1943. Second, high levels of resource inequality undermine the ability of poorer populations to participate meaningfully Aristotle, Dahl 2006. Thus, it is necessary to include not only measures of poverty and the distribution of goods and services, but also the levels of inequality in these distributions, and the proportion of the population who are not eligible for social services i.e. means-tests, particularistic distribution, etc.. This principle also implies that social or economic inequalities can translate into political inequalities, an issue addressed most notably by Walzer 1983, who argues that overlapping "spheres" of inequality are particularly harmful to society. To address these overlapping "spheres", this component also includes measures of the distribution of power in society amongst different socio-economic groups, genders, etc.

          Scale: Interval, from low to high (0-1).

          Indicator name: `v2xeg_eqdr`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## 2.2.4 Freedom of association thick index
      freeassoc_vdem:
        title: Freedom of association thick index (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which parties, including opposition parties, are allowed to form and participate in elections, and the extent to which civil society organizations are allowed to form and operate freely.
        description_from_producer: |-
          Question: To what extent are parties, including opposition parties, allowed to form and to participate in elections, and to what extent are civil society organizations able to form and to operate freely?

          Scale: Interval, from low to high (0-1).

          Indicator name: `v2x_frassoc_thick`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## 2.2.3 Freedom of Expression and Alternative Sources of Information index
      freeexpr_vdem:
        title: Freedom of Expression and Alternative Sources of Information index (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which people can discuss political matters at home and in the public sphere, the press and media are free and can present different political perspectives, and the freedom of academic and cultural expression.
        description_from_producer: |-
          Question: To what extent does government respect press and media freedom, the freedom of ordinary people to discuss political matters at home and in the public sphere, as well as the freedom of academic and cultural expression?

          Clarification: This index includes all variables in the two indices v2x_freexp and v2xme_altinf.

          Scale: Interval, from low to high (0-1).

          Indicator name: `v2x_freexp_altinf`
        unit: ''
        display:
          numDecimalPlaces: 3

        ## 2.2.9 Equality before the law and individual liberty index
      indiv_libs_vdem:
        title: Equality before the law and individual liberty index (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which extent to which citizens enjoy physical integrity rights, freedoms of religion, of movement, and from forced labor, as well as access to justice, laws are transparent and public administration is impartial.
        description_from_producer: |-
          Question: To what extent are laws transparent and rigorously enforced and public administration impartial, and to what extent do citizens enjoy access to justice, secure property rights, freedom from forced labor, freedom of movement, physical integrity rights, and freedom of religion?

          Scale: Interval, from low to high (0-1).

          Indicator name: `v2xcl_rol`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## 2.2.10 Judicial constraints on the executive index
      judicial_constr_vdem:
        title: Judicial constraints on the executive index (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which the executive respects the constitution, complies with the judiciary and high courts, and higher and lower courts are independent.
        description_from_producer: |-
          Question: To what extent does the executive respect the constitution and comply with court rulings, and to what extent is the judiciary able to act in an independent fashion?

          Scale: Interval, from low to high (0-1).

          Indicator name: `v2x_jucon`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## 3.6.0.2 Common good
      justcomgd_polch_vdem:
        title: Common good justifications (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which political elites justify their views with the common good for society, either the greatest good for the greatest number of people, or as helping the least advantaged people in society when considering important policy changes.
        description_from_producer: |-
          Question: Question: When important policy changes are being considered, to what extent do political elites justify their positions in terms of the common good?

          Clarification: Because discourse varies greatly from person to person, base your answer on the style that is most typical of prominent national political leaders.

          Responses:
          0: Little or no justification in terms of the common good is usually offered.
          1: Specific business, geographic, group, party, or constituency interests are for the most part offered as justifications.
          2: Justifications are for the most part a mix of specific interests and the common good and it is impossible to say which justification is more common than the other.
          3: Justifications are based on a mixture of references to constituency/party/group interests and on appeals to the common good.
          4: Justifications are for the most part almost always based on explicit statements of the common good for society, understood either as the greatest good for the greatest number or as helping the least advantaged in a society.

          Indicator name: `v2dlcommon`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## 3.6.0.1 Reasoned justification
      justified_polch_vdem:
        title: Justified political positions (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which political elites provide complex, nuanced, and complete justifications for their views when considering important policy changes.
        description_from_producer: |-
          Question: When important policy changes are being considered, i.e. before a decision has been made, to what extent do political elites give public and reasoned justifications for their positions?

          Clarification: Because discourse varies greatly from person to person, base your answer on the style that is most typical of prominent national political leaders.

          Responses:

          0: No justification. Elites almost always only dictate that something should or should not be done, but no reasoning about justification is given. For example, "We must cut spending."
          1: Inferior justification. Elites tend to give reasons why someone should or should not be for doing or not doing something, but the reasons tend to be illogical or false, although they may appeal to many voters. For example, "We must cut spending. The state is inefficient." [The inference is incomplete because addressing inefficiencies would not necessarily reduce spending and it might undermine essential services.]
          2: Qualified justification. Elites tend to offer a single simple reason justifying why the proposed policies contribute to or detract from an outcome. For example, "We must cut spending because taxpayers cannot afford to pay for current programs."
          3: Sophisticated justification. Elites tend to offer more than one or more complex, nuanced and complete justification. For example, "We must cut spending because taxpayers cannot afford to pay for current government programs. Raising taxes would hurt economic growth, and deficit spending would lead to inflation."

          Indicator name: `v2dlreason`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## 2.2.11 Legislative constraints on the executive index
      legis_constr_vdem:
        title: Legislative constraints on the executive index (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which the legislature, including opposition parties, questions executive officials and oversees and investigates the executive.
        description_from_producer: |-
          Question: To what extent are the legislature and government agencies e.g., comptroller general, general prosecutor, or ombudsman capable of questioning, investigating, and exercising oversight over the executive?

          Clarification: To what extent are the legislature and government agencies e.g., comptroller general, general prosecutor, or ombudsman capable of questioning, investigating, and exercising oversight over the executive?

          Scale: Interval, from low to high (0-1).

          Indicator name: `v2xlg_legcon`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## 2.2.8 Liberal component index
      lib_vdem:
        title: Liberal component index (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent of individual and minority rights, equality before the law, and executive constraints.
        description_from_producer: &description_prod_lib_vdem |-
          Question: To what extent is the liberal principle of democracy achieved?

          Clarification: The liberal principle of democracy emphasizes the importance of protecting individual and minority rights against the tyranny of the state and the tyranny of the majority. The liberal model takes a "negative" view of political power insofar as it judges the quality of democracy by the limits placed on government. This is achieved by constitutionally protected civil liberties, strong rule of law, an independent judiciary, and effective checks and balances that, together, limit the exercise of executive power.

          Scale: Interval, from low to high (0-1).

          Indicator name: `v2x_liberal`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## [RE-ESTIMATE, BINARY CATEGORISATION] 2.2.8 Liberal component index
      lib_dich_row:
        title: Liberal political institutions (<< estimate >> estimate) (re-estimate)
        description_short: << estimate.title() >> estimate of whether the country has meaningfully liberal political institutions
        description_from_producer: *description_prod_lib_vdem
        description_processing: |-
          We employ Lührmann et al.'s criteria and use a threshold of 0.8 to classify the original indicator (`v2x_liberal*`) into two categories: 0 ("No") and 1 ("Yes").

          {definitions.auxiliary.description_processing_row}
        unit: ''
        display:
          numDecimalPlaces: 0

      ## 2.2.15 Local government index
      locelect_vdem:
        title: Elected local governments (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which elected local governments exist and they operate without interference from local unelected bodies.
        description_from_producer: |-
          Question: Are there elected local governments, and — if so — to what extent can they operate without interference from unelected bodies at the local level?

          Clarification: The lowest score would be reserved for a country that has no elected local governments. A medium score would be accorded a country that has elected local governments but where those governments are subordinate to unelected officials at the local level perhaps appointed by a higher-level body. A high score would be accorded to a country in which local governments are elected and able to operate without restrictions from unelected actors at the local level with the exception of judicial bodies. Naturally, local governments remain subordinate to the regional and national governments.

          Scale: Interval, from low to high (0-1).

          Indicator name: `v2xel_locelec`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## 2.2.12 Participatory component index
      particip_vdem:
        title: Participatory political institutions (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which citizens can engage in regional and local government, civil society organizations, and direct democracy.
        description_from_producer: |-
          Question: To what extent is the participatory principle achieved?

          Clarification:
          The participatory principle of democracy emphasizes active participation by citizens in all political processes, electoral and non-electoral. It is motivated by uneasiness about a bedrock practice of electoral democracy: delegating authority to representatives. Thus, direct rule by citizens is preferred, wherever practicable. This model of democracy thus takes suffrage for granted, emphasizing engagement in civil society organizations, direct democracy, and subnational elected bodies.

          Scale: Interval, from low to high (0-1).

          Indicator name: `v2x_partip`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## 2.2.16 Regional government index
      regelect_vdem:
        title: Elected regional governments (<< estimate >> estimate)
        description_short: |-
          << estimate.title() >> estimate of the extent to which elected regional governments exist and they operate without interference from regional unelected bodies.
        description_from_producer: |-
          Question: Are there elected regional governments, and — if so — to what extent can they operate without interference from unelected bodies at the regional level?

          Clarification: The lowest score would be reserved for a country that has no elected regional governments. A medium score would be accorded a country that has elected regional governments but where those governments are subordinate to unelected officials at the regional level perhaps appointed by a higher-level body. A high score would be accorded to a country in which regional governments are elected and able to operate without restrictions from unelected actors at the regional level with the exception of judicial bodies. Naturally, regional governments remain subordinate to the national government.

          Scale: Interval, from low to high (0-1).

          Indicator name: `v2xel_regelec`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## 3.6.0.5 Engaged society
      soccons_polch_vdem:
        title: "Engaged society (<< estimate >> estimate)"
        description_short: |-
          << estimate.title() >> estimate of the extent to which ordinary people independently discuss considered important policy changes among themselves, in the media, in associations or neighborhoods, or in the streets.
        description_from_producer: |-
          Question: When important policy changes are being considered, how wide and how independent are public deliberations?

          Clarification: This question refers to deliberation as manifested in discussion, debate, and other public forums such as popular media.

          Responses:
          0: Public deliberation is never, or almost never allowed.
          1: Some limited public deliberations are allowed but the public below the elite levels is almost always either unaware of major policy debates or unable to take part in them.
          2: Public deliberation is not repressed but nevertheless infrequent and non-elite actors are typically controlled and/or constrained by the elites.
          3: Public deliberation is actively encouraged and some autonomous non-elite groups participate, but it is confined to a small slice of specialized groups that tends to be the same across issue-areas.
          4: Public deliberation is actively encouraged and a relatively broad segment of non-elite groups often participate and vary with different issue-areas.
          5: Large numbers of non-elite groups as well as ordinary people tend to discuss major policies among themselves, in the media, in associations or neighborhoods, or in the streets. Grass-roots deliberation is common and unconstrained.

          Scale: Ordinal, converted to interval by the measurement model.

          Indicator name: `v2dlengage`
        unit: ''
        display:
          numDecimalPlaces: 3

      ## [RE-ESTIMATE, BINARY CATEGORISATION] 3.8.2.1 Transparent laws with predictable enforcement
      transplaws_row:
        title: Transparent laws with predictable enforcement (<< estimate >> estimate) (re-estimate)
        description_short: |-
          << estimate.title() >> estimate of whether laws are transparent, coherent, and relatively stable, and their enforcement predictable.
        description_from_producer: |-
          Question: Are the laws of the land clear, well publicized, coherent (consistent with each other), relatively stable from year to year, and enforced in a predictable manner?

          Clarification: This question focuses on the transparency and predictability of the laws of the land.

          Responses:
          0: Transparency and predictability are almost non-existent. The laws of the land are created and/or enforced in completely arbitrary fashion.
          1: Transparency and predictability are severely limited. The laws of the land are more often than not created and/or enforced in arbitrary fashion.
          2: Transparency and predictability are somewhat limited. The laws of the land are mostly created in a non-arbitrary fashion but enforcement is rather arbitrary in some parts of the country.
          3: Transparency and predictability are fairly strong. The laws of the land are usually created and enforced in a non-arbitrary fashion.
          4: Transparency and predictability are very strong. The laws of the land are created and enforced in a non-arbitrary fashion.

          Scale: Ordinal, converted to interval by the measurement model.
        description_processing: |-
          We employ Lührmann et al.'s criteria and use a threshold of 3 to classify the original indicator (`v2cltrnslw_osp*`) into two categories: 0 ("No") and 1 ("Yes").

          {definitions.auxiliary.description_processing_row}
        unit: ''
        display:
          numDecimalPlaces: 0

