        description_short: << estimate.title() >> estimate of whether men have access to justice or not.
        description_from_producer: |-
          Question: Do men enjoy secure and effective access to justice?

          Clarification: This question specifies the extent to which men can bring cases before the courts without risk to their personal safety, trials are fair, and men have effective ability to seek redress if public authorities violate their rights, including the rights to counsel, defense, and appeal.

          This question does not ask you to assess the relative access to justice men and women. Thus, it is possible to assign the lowest possible score to a country even if men and women enjoy equal — and extremely limited — access to justice.

          Responses:
          0: Secure and effective access to justice for men is non-existent.
          1: Secure and effective access to justice for men is usually not established or widely respected. 2: Secure and effective access to justice for men is inconsistently observed. Minor problems characterize most cases or occur rather unevenly across different parts of the country.
          3: Secure and effective access to justice for men is usually observed.
          4: Secure and effective access to justice for men is almost always observed.

          Scale: Ordinal, converted to interval by the measurement model.
