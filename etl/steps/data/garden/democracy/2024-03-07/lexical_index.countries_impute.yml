# List specifying how to impute specific country.
#
# As an example:
#
# - country: Panama
#   country_impute: Colombia
#   year_min: 1832
#   year_max: 1902
#
# This means that we want to inherit the classifications for Panama from Colombia between 1832 and 1902.
#
# We note that `country` can also be a list of countries.
# USSR
- country:
    - Russia
    - Ukraine
    - Belarus
    - Azerbaijan
    - Armenia
    - Georgia
  country_impute: USSR
  year_min: 1922
  year_max: 1990
- country:
    - Turkmenistan
    - Uzbekistan
    - Kazakhstan
    - Tajikistan
    - Kyrgyzstan
  country_impute: USSR
  year_min: 1922
  year_max: 1989

- country:
    - Lithuania
    - Latvia
    - Estonia
    - Moldova
  country_impute: USSR
  year_min: 1940
  year_max: 1990

# Russian Empire
- country:
    - Belarus
    - Georgia
    - Turkmenistan
    - Kazakhstan
  country_impute: Russia
  year_min: 1800
  year_max: 1921
- country:
  - Tajikistan
  - Kyrgyzstan
  country_impute: Russia
  year_min: 1868
  year_max: 1921
- country: Uzbekistan
  country_impute: Russia
  year_min: 1865
  year_max: 1911
- country: Moldova
  country_impute: Russia
  year_min: 1800
  year_max: 1919
- country: Azerbaijan
  country_impute: Russia
  year_min: 1813
  year_max: 1921
