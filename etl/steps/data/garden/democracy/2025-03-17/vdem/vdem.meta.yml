      # 5.15.1 Academic Freedom Index
      v2xca_academ:
        title: |-
          Academic freedom index ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which academics can research, teach, publish, express opinions, and participate in academic bodies without interference, censorship, or institutional restrictions, and universities exercise institutional autonomy.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Academic freedom index
        description_from_producer: |-
          Question: To what extent is academic freedom respected?

          Clarification: Academic freedom is understood as the right of academics, without constriction by prescribed doctrine, to freedom of teaching and discussion, freedom in carrying out research and disseminating and publishing the results thereof, freedom to express freely their opinion about the institution or system in which they work, freedom from institutional censorship and freedom to participate in professional or representative academic bodies (UNESCO 1997 Recommendation concerning the Status of Higher-Education Teaching Personnel). The Academic Freedom Index is designed to provide an aggregated measure that captures the de facto realization of academic freedom, including the degree to which higher-education institutions are autonomous.

          Scale: Interval, from low to high (0-1).

          Aggregation: The index is formed by point estimates drawn from a Bayesian factor analysis model including the following indicators: freedom to research and teach (v2cafres), freedom of academic exchange and dissemination (v2cafexch), institutional autonomy (v2cainsaut), campus integrity (v2casurv), freedom of academic and cultural expression (v2clacfree).

          V-Dem indicator name: `v2xca_academ`
        unit: ""

      # 3.12.1.1 Government censorship effort — Media (C)
      v2mecenefm:
        title: |-
          Government censorship of the media ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which the government directly or indirectly attempts to censor political content in print and broadcast media, through formal restrictions or indirect pressures such as financial control, licensing, or access to distribution channels.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Government censorship of the media
        description_from_producer: |-
          Question: Does the government directly or indirectly attempt to censor the print or broadcast media?

          Clarification: Indirect forms of censorship might include politically motivated awarding of broadcast frequencies, withdrawal of financial support, influence over printing facilities and distribution networks, selected distribution of advertising, onerous registration requirements, prohibitive tariffs, and bribery. We are not concerned with censorship of non-political topics such as child pornography, statements offensive to a particular religion, or defamatory speech unless this sort of censorship is used as a pretext for censoring political speech.

          Responses:
          - 0: Attempts to censor are direct and routine.
          - 1: Attempts to censor are indirect but nevertheless routine.
          - 2: Attempts to censor are direct but limited to especially sensitive issues.
          - 3: Attempts to censor are indirect and limited to especially sensitive issues.
          - 4: The government rarely attempts to censor major media in any way, and when such exceptional attempts are discovered, the responsible officials are usually punished.

          Scale: Ordinal, converted to interval by the measurement model.

          V-Dem indicator name: `v2mecenefm`
        unit: ""

      # 3.12.1.7 Harassment of journalists (C)
      v2meharjrn:
        title: |-
          Journalist harassment ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which journalists are threatened, arrested, imprisoned, beaten, or killed by government or powerful non-government actors while carrying out legitimate journalistic activities​.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Journalist harassment
        description_from_producer: |-
          Question: Are individual journalists harassed — i.e., threatened with libel, arrested, imprisoned, beaten, or killed — by governmental or powerful nongovernmental actors while engaged in legitimate journalistic activities?

          Responses:
          - 0: No journalists dare to engage in journalistic activities that would offend powerful actors because harassment or worse would be certain to occur.
          - 1: Some journalists occasionally offend powerful actors but they are almost always harassed or worse and eventually are forced to stop.
          - 2: Somejournalistswhooffendpowerfulactorsareforcedtostopbutothersmanagetocontinue practicing journalism freely for long periods of time.
          - 3: It is rare for any journalist to be harassed for offending powerful actors, and if this were to happen, those responsible for the harassment would be identified and punished.
          - 4: Journalists are never harassed by governmental or powerful nongovernmental actors while engaged in legitimate journalistic activities.

          Scale: Ordinal, converted to interval by the measurement model.

          V-Dem indicator name: `v2meharjrn`
        unit: ""

      # 3.12.1.8 Media self-censorship (C)
      v2meslfcen:
        title: |-
          Self-censorship of the media ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which journalists censor themselves when reporting on politically sensitive issues, due to fear of consequences such as harassment, job loss, or retaliation.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Self-censorship of the media
        description_from_producer: |-
          Question: Is there self-censorship among journalists when reporting on issues that the government considers politically sensitive?

          Responses:
          - 0: Self-censorship is complete and thorough.
          - 1: Self-censorship is common but incomplete.
          - 2: There is self-censorship on a few highly sensitive political issues but not on moderately sensitive issues.
          - 3: There is little or no self-censorship among journalists.

          Scale: Ordinal, converted to interval by the measurement model.

          V-Dem indicator name: `v2meslfcen`
        unit: ""

      # 3.15.2.3 Mobilization for democracy (C)
      v2cademmob:
        title: |-
          Mass mobilization for democracy ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the frequency and scale of mass mobilization events—such as protests or strikes—organized to advance or protect democratic institutions and civil liberties.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Mass mobilization for democracy
        description_from_producer: |-
          Question: In this year, how frequent and large have events of mass mobilization for pro-democratic aims been?

          Clarification: Events are pro-democratic if they are organized with the explicit aim to advance and/or protect democratic institutions such as free and fair elections with multiple parties, and courts and parliaments; or if they are in support of civil liberties such as freedom of association and speech. This question concerns the mobilization of citizens for mass events such as demonstrations, strikes and sit-ins.

          Responses:
          - 0: There have been virtually no events.
          - 1: There have been several small-scale events.
          - 2: There have been many small-scale events.
          - 3: There have been several large-scale and small-scale events.
          - 4: There have been many large-scale and small-scale events.

          Scale: Ordinal, converted to interval by the measurement model.
        unit: ""

      # 3.15.2.4 Mobilization for autocracy (C)
      v2caautmob:
        title: |-
          Mass mobilization for autocracy ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the frequency and scale of citizen mobilizations in support of non-democratic leaders or regimes, including mass events that undermine democratic principles or endorse autocratic governance, whether organized by non-state or state actors.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Mass mobilization for autocracy
        description_from_producer: |-
          Question: In this year, how frequent and large have events of mass mobilization for pro-autocratic aims been?

          Clarification: Events are pro-autocratic if they are organized explicitly in support of non-democratic rulers and forms of government such as a one-party state, monarchy, theocracy or military dictatorships. Events are also pro-autocratic if they are organized in support of leaders that question basic principles of democracy, or are generally aiming to undermine democratic ideas and institutions such as the rule of law, free and fair elections, or media freedom. This question concerns the mobilization of citizens for mass events such as demonstrations, strikes, sit-ins. These events are typically organized by non-state actors, but the question also concerns state- orchestrated rallies (e.g. to show support of an autocratic government).

          Responses:
          - 0: There have been virtually no events.
          - 1: There have been several small-scale events.
          - 2: There have been many small-scale events.
          - 3: There have been several large-scale and small-scale events.
          - 4: There have been many large-scale and small-scale events.

          Scale: Ordinal, converted to interval by the measurement model.

          V-Dem indicator name: `v2caautmob`
        unit: ""

      # 3.15.1.1 Political polarization (C)
      v2cacamps:
        title: |-
          Political polarization score ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which society is divided into hostile political camps, where political differences undermine social relationships and discourage interaction across ideological lines.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Political polarization score
        description_from_producer: |-
          Question: Is society polarized into antagonistic, political camps?

          Clarification: Here we refer to the extent to which political differences affect social relationships beyond political discussions. Societies are highly polarized if supporters of opposing political camps are reluctant to engage in friendly interactions, for example, in family functions, civic associations, their free time activities and workplaces

          Responses:
          - 0: Not at all. Supporters of opposing political camps generally interact in a friendly manner.
          - 1: Mainly not. Supporters of opposing political camps are more likely to interact in a friendly than a hostile manner.
          - 2: Somewhat. Supporters of opposing political camps are equally likely to interact in a friendly or hostile manner.
          - 3: Yes, to noticeable extent. Supporters of opposing political camps are more likely to interact in a hostile than friendly manner.
          - 4: Yes, to a large extent. Supporters of opposing political camps generally interact in a hostile manner.

          Scale: Ordinal, converted to interval by the measurement model.

          Indicator nanme: `v2cacamps`
        unit: ""

      # 3.15.1.2 Political violence (C)
      v2caviol:
        title: |-
          Political violence by non-state actors ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the frequency with which non-state actors use physical force to achieve political goals, excluding symbolic or profit-driven violence, and focusing on assaults, killings, or beatings committed by militias or informal groups​.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Political violence by non-state actors
        description_from_producer: |-
          Question: How often have non-state actors used political violence against persons this year?

          Clarification: We understand political violence as the use of physical force to achieve political objectives by non-state actors. The restriction to political objectives excludes profit-driven crime-related violence, for instance. By non-state actors we refer to individuals or entities that are not formally part of the state. Thus, politically oriented militias and youth groups count as non-state actors even though they might potentially be informally affiliated with the ruling party or the state. Political violence against persons excludes psychological and symbolic violence (e.g. destruction of objects).

          Responses:
          - 0: Not at all. Non-state actors did not use political violence.
          - 1: Rare. Non-state actors rarely used political violence.
          - 2: Occasionally. Non-state actors occasionally used political violence.
          - 3: Frequently. Non-state actors frequently used political violence.
          - 4: Often. Non-state actors often used political violence.

          Scale: Ordinal, converted to interval by the measurement model.

          V-Dem indicator name: `v2caviol`
        unit: ""

      ## 3.1.3.7 Election vote buying
      v2elvotbuy:
        title: |-
          Election vote buying ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          Captures how extensively parties or candidates distribute money or gifts to sway voters' turnout or choice in national elections, excluding broader "pork-barrell" policies.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Election vote buying
        description_from_producer: |-
          Question: In this national election, was there evidence of vote and/or turnout buying?

          Clarification: Vote and turnout buying refers to the distribution of money or gifts to individuals, families, or small groups in order to influence their decision to vote/not vote or whom to vote for. It does not include legislation targeted at specific constituencies, i.e. "porkbarrel" legislation.

          Responses:
          - 0: Yes. There was systematic, widespread, and almost nationwide vote/turnout buying by almost all parties and candidates.
          - 1: Yes, some. There were non-systematic but rather common vote-buying efforts, even if only in some parts of the country or by one or a few parties.
          - 2: Restricted. Money and/or personal gifts were distributed by parties or candidates but these offerings were more about meeting an ‘entry-ticket’ expectation and less about actual vote choice or turnout, even if a smaller number of individuals may also be persuaded.

          Scale: Ordinal, converted to interval by the measurement model.

          V-Dem indicator name: `v2elvotbuy`
        unit: ""

      ## 3.12.1.9 Media bias
      v2mebias:
        title: |-
          Media bias ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          Rates the impartiality of print and broadcast outlets toward opposition versus governing parties or candidates, noting whether coverage skews positive, negative, or proportional to newsworthiness.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Media bias
        description_from_producer: |-
          Question: Is there media bias against opposition parties or candidates?

          Clarification: Weaskyoutotakeparticularcareinratingtheyear-to-yearvariationonthisquestion if media bias tends to increase or decrease in election years. Coverage can be considered "more or less impartial" when the media as a whole present a mix of positive and negative coverage of each party or candidate.

          Responses:
          - 0: The print and broadcast media cover only the official party or candidates, or have no political coverage, or there are no opposition parties or candidates to cover.
          - 1: The print and broadcast media cover more than just the official party or candidates but all the opposition parties or candidates receive only negative coverage.
          - 2: The print and broadcast media cover some opposition parties or candidates more or less impartially, but they give only negative or no coverage to at least one newsworthy party or candidate.
          - 3: The print and broadcast media cover opposition parties or candidates more or less impartially, but they give an exaggerated amount of coverage to the governing party or candidates.
          - 4: The print and broadcast media cover all newsworthy parties and candidates more or less impartially and in proportion to their newsworthiness.

          Scale: Ordinal, converted to interval by the measurement model.

          V-Dem indicator name: `v2mebias`
        unit: ""

      ## 3.12.1.10 Media corrupt
      v2mecorrpt:
        title: |-
          Media corrupt ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          Gauges the frequency with which journalists, publishers, or broadcasters accept payments to modify news content, indicating the integrity (or corruption) of the media sphere.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Media corrupt
        description_from_producer: |-
          Question: Do journalists, publishers, or broadcasters accept payments in exchange for altering news coverage?

          Responses:
          - 0: The media are so closely directed by the government that any such payments would be either unnecessary to ensure pro-government coverage or ineffective in producing anti-government coverage.
          - 1: Journalists, publishers, and broadcasters routinely alter news coverage in exchange for payments.
          - 2: It is common, but not routine, for journalists, publishers, and broadcasters to alter news coverage in exchange for payments.
          - 3: It is not normal for journalists, publishers, and broadcasters to alter news coverage in exchange for payments, but it happens occasionally, without anyone being punished.
          - 4: Journalists, publishers, and broadcasters rarely alter news coverage in exchange for payments, and if it becomes known, someone is punished for it.

          Scale: Ordinal, converted to interval by the measurement model.

          V-Dem indicator name: `v2mecorrpt`
        unit: ""

      ## 3.15.2.1 Mass mobilization
      v2cagenmob:
        title: |-
          Mass mobilization ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          Captures how frequent and large mass-mobilization events (e.g., demonstrations, strikes, sit-ins) were in a given year, regardless of whether they were citizen-led or state-orchestrated.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Mass mobilization
        description_from_producer: |-
          Question: In this year, how frequent and large have events of mass mobilization been?

          Clarification: This question concerns the mobilization of citizens for mass events such as demonstrations, strikes and sit-ins. These events are typically organized by non-state actors, but the question also concerns state-orchestrated rallies (e.g. to show support of an autocratic government).

          Responses:
          - 0: There have been virtually no events.
          - 1: There have been several small-scale events.
          - 2: There have been many small-scale events.
          - 3: There have been several large-scale and small-scale events.
          - 4: There have been many large-scale and small-scale events.

          Scale: Ordinal, converted to interval by the measurement model.

          V-Dem indicator name: `v2cagenmob`
        unit: ""

      ## 5.4.2 Clientelism Index
      v2xnp_client:
        title: |-
          Clientelism Index ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          Composite index measuring the extent to which politics hinge on clientelistic exchanges of targeted goods, jobs, or cash for electoral support; higher values denote more pervasive clientelism.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Clientelism Index
        description_from_producer: |-
          Question: To what extent are politics based on clientelistic relationships?

          Clarification: Clientelistic relationships include the targeted, contingent distribution of resources (goods,services,jobs,money,etc)inexchangeforpoliticalsupport. Thepointestimatesforthis index have been reversed such that the directionality is opposite to the input variables. That is, lower scores indicate a normatively better situation (e.g. more democratic) and higher scores a normatively worse situation (e.g. less democratic). Note that this directionality is opposite of that of other V-Dem indices, which generally run from normatively worse to better.

          Scale: Interval, from low to high (0-1).

          V-Dem indicator name: `v2xnp_client`
        unit: ""

      ## 5.9.3 Property rights
      v2xcl_prpty:
        title: |-
          Property rights
        description_short: |-
          Gauges the security of private-property rights—acquiring, possessing, inheriting, and selling assets—by averaging indicators for men and women.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Property rights
        description_from_producer: |-
          Question: Do citizens enjoy the right to private property?

          Clarification: Private property includes the right to acquire, possess, inherit, and sell private property, including land. Limits on property rights may come from the state which may legally limit rights or fail to enforce them; customary laws and practices; or religious or social norms. This question concerns the right to private property, not actual ownership of property.

          Scale: Interval, from low to high (0-1).

          V-Dem indicator name: `v2xcl_prpty`
        unit: ""

      ## 7.1.1 Government dissemination of false information domestic
      v2smgovdom:
        title: |-
          Government dissemination of false information domestic ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          Rates how often the government uses social media to spread misleading viewpoints or false information aimed at influencing its own population.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Government dissemination of false information domestic
        description_from_producer: |-
          Question: How often do the government and its agents use social media to disseminate misleading viewpoints or false information to influence its own population?

          Responses:
          0: Extremely often. The government disseminates false information on all key political issues.
          1: Often. The government disseminates false information on many key political issues.
          2: About half the time. The government disseminates false information on some key political issues, but not others.
          3: Rarely. The government disseminates false information on only a few key political issues.
          4: Never, oralmostnever. Thegovernmentneverdisseminatesfalseinformationonkeypolitical issues.

          Scale: Ordinal, converted to interval by the measurement model.

          V-Dem indicator name: `v2smgovdom`
        unit: ""

