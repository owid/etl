        unit: ""

  ##################################################################################################
  ##################################################################################################
  # TABLE: UNI-DIMENSIONAL TABLES, WITHOUT REGIONS
  vdem_uni_with_regions:
    description: |-
      The Varieties of Democracy (V-Dem) project publishes data and research on democracy and human rights.

      It acknowledges that democracy can be characterized differently and measures electoral, liberal, participatory, deliberative, and egalitarian characterizations of democracy.

      The project relies on evaluations by around 3,500 country experts and supplementary work by its researchers to assess political institutions and the protection of rights.

      The project is managed by the V-Dem Institute, based at the University of Gothenburg in Sweden.

      This snapshot contains all 500 V-Dem indicators and 245 indices + 57 other indicators from other data sources.
    common:
      display:
        numDecimalPlaces: 0
      description_processing: |-
        The default regional aggregates (including values for the World) have been estimated by averaging the country values.

        In addition, regional aggregates with names like `Region (population-weighted)` (including values for World) have been estimated by averaging the country values weighed by population. $\alpha$. The population values are from the UN WPP 2024 revision dataset.
      description_key:
        - *key_regions
      presentation: &ppt_uni_w_regions
        grapher_config:
          selectedEntityNames:
            - "Africa"
            - "Asia"
            - "Europe"
            - "North America"
            - "Oceania"
            - "South America"
          selectedEntityColors:
            "Africa": "#A2559C"
            "Asia": "#00847E"
            "Europe": "#4C6A9C"
            "North America": "#C4523E"
            "Oceania": "#9A5129"
            "South America": "#883039"

    variables:
      ## 2.2.7 Elected officials index
      electoff_vdem:
        title: "Elected officials index"
        description_short: |-
          Measures the extent to which the legislature is chosen through broad elections, and the chief executive is elected directly or indirectly (appointed by a popularly elected legislature).
        description_from_producer: |-
          Question: Is the chief executive and legislature appointed through popular elections?

          Clarification: This index attempts to measure (a) whether the chief executive is elected, either directly elected through popular elections or indirectly through a popularly elected legislature that then appoints the chief executive; and (b) whether the legislature, in presidential systems with a directly elected president that is also chief executive, is directly or indirectly elected. Note that a popular election is minimally defined and also includes sham elections with limited suffrage and no competition. Similarly, "appointment" by legislature only implies selection and/or approval, not the power to dismiss. This index is useful primarily for aggregating higher-order indices and should not necessarily be interpreted as an important element of democracy in its own right.

          V-Dem indicator name: `v2x_elecoff`
        presentation:
          <<: *ppt_uni_w_regions
          title_public: Elected officials index
        unit: ""
        display:
          numDecimalPlaces: 2

      ## 2.2.5 Share of population with suffrage
      suffr_vdem:
        title: "Share of population with suffrage"
        description_short: |-
          Share of adult citizens which have the legal right to vote in national elections.
        description_from_producer: |-
          Question: What share of adult citizens as defined by statute has the legal right to vote in national elections?

          Clarification:
          This question does not take into consideration restrictions based on age, residence, having been convicted for crime, or being legally incompetent. It covers legal de jure restrictions, not restrictions that may be operative in practice de facto. The adult population as defined by statute is defined by citizens in the case of independent countries or the people living in the territorial entity in the case of colonies. Universal suffrage is coded as 100%. Universal male suffrage only is coded as 50%. Years before electoral provisions are introduced are scored 0%. The scores do not reflect whether an electoral regime was interrupted or not. Only if new constitutions, electoral laws, or the like explicitly introduce new regulations of suffrage, the scores were adjusted accordingly if the changes suggested doing so. If qualifying criteria other than gender apply such as property, tax payments, income, literacy, region, race, ethnicity, religion, and/or 'economic independence', estimates have been calculated by combining information on the restrictions with different kinds of statistical information on population size, age distribution, wealth distribution, literacy rates, size of ethnic groups, etc., secondary country-specific sources, and — in the case of very poor information — the conditions in similar countries or colonies. The scores reflect de jure provisions of suffrage extension in percentage of the adult population. If the suffrage law is revised in a way that affects the extension, the scores reflect this change as of the calendar year the law was enacted.

          V-Dem indicator name: `v2x_suffr`
        description_processing: |-
          Converted ratio (0-1) into share (0-100%).

          {definitions.common.description_processing}
        presentation:
          <<: *ppt_uni_w_regions
          title_public: Share of population with suffrage
        unit: "%"
        display:
          numDecimalPlaces: 2

      ## 3.1.3.3 Election turnout
      turnout_vdem:
        title: "Voter turnout of registered voters"
        description_short: |-
          Denotes the voter turnout as a share of all registered voters in the national election according to official results.
        description_key:
          - Measures the percentage of registered voters who cast a ballot in national elections, based on official results.
          - Reported as a continuous percentage; higher values indicate greater voter participation.
          - Data sourced from IPU, IFES, IDEA, and various electoral databases.
          - *key_regions
        description_from_producer: |-
          Question: In this national election, what percentage (%) of all registered voters cast a vote according to official results?

          V-Dem indicator name: `v2eltrnout`
        unit: "%"
        presentation:
          <<: *ppt_uni_w_regions
          title_public: Voter turnout of registered voters
        display:
          numDecimalPlaces: 2

      turnout_total_vdem:
        title: "Voter turnout of voting-age population"
        description_short: |-
          Denotes the voter turnout as a share of the voting age population in the national election according to official results.
        description_from_producer: |-
          Question: In this national election, what percentage (%) of all registered voters cast a vote according to official results?

          V-Dem indicator name: `v2elvaptrn`
        unit: "%"
        presentation:
          <<: *ppt_uni_w_regions
          title_public: Voter turnout of voting-age population
        display:
          numDecimalPlaces: 2

  ##################################################################################################
  ##################################################################################################
  # TABLE: UNI-DIMENSIONAL TABLES, WITHOUT REGIONS
  vdem_uni_without_regions:
    description: |-
      The Varieties of Democracy (V-Dem) project publishes data and research on democracy and human rights.

      It acknowledges that democracy can be characterized differently and measures electoral, liberal, participatory, deliberative, and egalitarian characterizations of democracy.

      The project relies on evaluations by around 3,500 country experts and supplementary work by its researchers to assess political institutions and the protection of rights.

      The project is managed by the V-Dem Institute, based at the University of Gothenburg in Sweden.

      This snapshot contains all 500 V-Dem indicators and 245 indices + 57 other indicators from other data sources.
    common:
      display:
        numDecimalPlaces: 0

    variables:
      ## 9.9.3 Corruption perception index [not in use]
      corruption_cpi:
        title: Corruption perceptions index
        description_from_producer: |-
          The CPI focuses on corruption in the public sector and defines corruption as the abuse of public office for private gain. The surveys used in compiling the CPI tend to ask questions in line with the misuse of public power for private benefit, with a focus, for example, on bribe-taking by public officials in public procurement. The sources do not distinguish between administrative and political corruption. The CPI Score relates to perceptions of the degree of corruption as seen by business people, risk analysts and the general public and ranges between 100 (highly clean) and 0 (highly corrupt).

          Notes: The data spans 2012-present due to the methodological incomparability with the data prior 2012.
        unit: ""
        display:
          numDecimalPlaces: 2

      ## 2.2.14 Direct popular vote index
      dirpop_vote_vdem:
        title: Direct popular vote index
        description_short: |-
          Measures the extent of how easy it is for citizens to vote on specific issues themselves in popular initiatives, referendums, and plebiscites.
        description_from_producer: |-
          Question: To what extent is the direct popular vote utilized?

          Clarification: Direct popular voting refers here to an institutionalized process by which citizens of a region or country register their choice or opinion on specific issues through a ballot. It is intended to embrace initiatives, referendums, and plebiscites, as those terms are usually understood. It captures some aspects of the more general concept of direct democracy at the national level. The term does not encompass recall elections, deliberative assemblies, or settings in which the vote is not secret or the purview is restricted. Likewise, it does not apply to elections for representatives.

          Scale: Interval, from low to high (0-1).

          V-Dem indicator name: `v2xdd_dd`
        unit: ""
        display:
          numDecimalPlaces: 2

      ## 9.4.2 Government effectiveness
      goveffective_vdem_wbgi:
        title: Government effectiveness
        description_short: |-
          Denotes perceptions of the quality of public services, the civil service, and policy formulation and implementation (positive values mean higher effectiveness) based on the data from the World Governance Indicators.

        description_from_producer: |-
          "Government Effectiveness" combines into a single grouping responses on the quality of public service provision, the quality of the bureaucracy, the competence of civil servants, the independence of the civil service from political pressures, and the credibility of the government's commitment to policies. The main focus of this index is on "inputs" required for the government to be able to produce and implement good policies and deliver public goods.

          V-Dem indicator name: `e_wbgi_gee`
        unit: ""
        display:
          numDecimalPlaces: 2

      # NEW
      num_years_in_electdem: # electdem_exp_row_owid
        title: Experience with electoral democracy
        description_short: Number of total years in electoral democracy. It sums all periods of electoral democracy.
        description_key: &description_key_num_electdem
          - In electoral democracies, citizens have the right to participate in meaningful, free and fair, and multi-party elections.
        unit: years

      num_years_in_electdem_consecutive: # electdem_age_row_owid
        title: Age of electoral democracy
        description_short: Number of consecutive years in electoral democracy.
        description_key: *description_key_num_electdem
        unit: years

      num_years_in_electdem_consecutive_cat: # electdem_age_group_row_owid
        title: Electoral democracy age group
        description_short: Category of electoral democracies based on the country's age of electoral democracy.
        description_key: *description_key_num_electdem
        unit: ""

      num_years_in_libdem: # libdem_exp_row_owid
        title: Experience with liberal democracy
        description_processing: Number of total years in liberal democracy. It sums all periods of liberal democracy.
        description_key: &description_key_num_libdem
          - In liberal democracies, citizens have further individual and minority rights, are equal before the law, and the actions of the executive are constrained by the legislative and the courts.
        unit: years

      num_years_in_libdem_consecutive: # libdem_age_row_owid
        title: Age of liberal democracy
        description_short: Number of consecutive years in electoral democracy.
        description_key: *description_key_num_libdem
        unit: years

      num_years_in_libdem_consecutive_cat: # libdem_age_group_row_owid
        title: Liberal democracy age group
        description_short: Category of liberal democracies based on the country's age of liberal democracy.
        description_processing: Number of consecutive years in liberal democracy.
        description_key: *description_key_num_libdem
        unit: ""

      # 3.4.2.18 HOS female
      wom_hos_vdem: # wom_hos_vdem_owid
        title: Woman head of state
        description_short: |-
          Denotes whether the head of state in office on December 31 is a woman.
        description_from_producer: |-
          If the head of state is a collective body, provide the gender of the person executing the most effective power over this body, or, if no such person exists, answer if any persons in the body are female.

          V-Dem indicator name: `v2exfemhos`
        unit: ""

      ## 3.4.3.16 HOG female
      wom_hog_vdem: # wom_hog_vdem_owid
        title: Woman head of government
        description_short: |-
          Denotes whether the head of government in office on December 31 is a woman.
        description_from_producer: |-
          Question: What is the gender of the head of government?

          Clarification: If the head of government is a collective body, provide the gender of the person executing the most effective power over this body, or, if no such person exists, answer if any persons in the body are female.

          Responses:
          - 0: Male
          - 1: Female

          V-Dem indicator name: `v2exfemhog`
        unit: ""

      ## HOE female (custom)
      wom_hoe_vdem: # wom_hoe_vdem_owid
        title: Woman chief executive
        description_short: |-
          The variable denotes whether the chief executive of government in office on December 31 is a woman.
        description_processing: |-
          Assigns the value based on the gender of the most powerful chief: either Head of state or Head of government.

          Uses gender from HOS:
            - If head of state is more powerful than head of government, and head of state is the head of the executive.
            - If head of state is also head of government.
            - If head of government is less powerful than head of state.

          Uses HOG if:
            - If head of state is less powerful than head of government

          We derive this indicator from V-Dem indicators: `v2exfemhos`, `v2exfemhog`, `v2ex_hosw`, and `v2ex_hogw`.
        unit: ""

      wom_parl_vdem_cat: # wom_parl_gr_vdem_owid
        title: Women in parliament (category)
        description_short: Categorisation of women's political representation in parliament
        unit: ""

      ## Other regime indicators
      regime_row_owid:
        title: Political regime
        description_short: |-
          Identifies the political regime of a country by distinguishing between closed autocracies, electoral autocracies, electoral democracies, and liberal democracies.
        unit: ""
        description_key:
          - The indicator uses the Regimes of the World classification by political scientists Anna Lührmann, Marcus Tannenberg and Staffan Lindberg.
          - The classification distinguishes between closed autocracies (score 0), electoral autocracies (score 1), electoral democracies (score 2), and liberal democracies (score 3).
          - In _closed autocracies_, citizens do not have the right to either choose the chief executive of the government or the legislature through multi-party elections.
          - In _electoral autocracies_, citizens have the right to choose the chief executive and the legislature through multi-party elections; but they lack some freedoms, such as the freedoms of association or expression, that make the elections meaningful, free, and fair.
          - In _electoral democracies_, citizens have the right to participate in meaningful, free and fair, and multi-party elections.
          - In _liberal demoracies_, citizens have further individual and minority rights, are equal before the law, and the actions of the executive are constrained by the legislative and the courts.

      regime_amb_row_owid:
        title: Political regime (inc. ambiguous categories)
        unit: ""
        description_short: |-
          Political regime of a country using the Regimes of the World classification by political scientists Anna Lührmann, Marcus Tannenberg and Staffan Lindberg, including ambiguous categories.
        description_key:
          - It distinguishes between closed autocracies (score 0), electoral autocracies (score 3), electoral democracies (score 6), and liberal democracies (score 9) as the main types.
          - In closed autocracies, citizens do not have the right to either choose the chief executive of the government or the legislature through multi-party elections.
          - In electoral autocracies, citizens have the right to choose the chief executive and the legislature through multi-party elections; but they lack some freedoms, such as the freedoms of association or expression, that make the elections meaningful, free, and fair.
          - In electoral democracies, citizens have the right to participate in meaningful, free and fair, and multi-party elections.
          - In liberal democracies, citizens have further individual and minority rights, are equal before the law, and the actions of the executive are constrained by the legislative and the courts.
          - It further includes intermediate categories for closed autocracies that may be electoral autocracies (score 1), electoral autocracies that may be closed autocracies (score 2), electoral autocracies that may be electoral democracies (score 4), electoral democracies that may be electoral autocracies (score 5), electoral democracies that may be liberal democracies (score 7) and liberal democracies that may be electoral democracies (score 8).
        description_processing: "{definitions.auxiliary.description_processing_row}"
        presentation:
          title_public: "Political regime"
          title_variant: "inc. ambiguous categories"

      regime_redux_row_owid:
        title: Political regime (reduced)
        description_short: |-
          Identifies the political regime of a country using the Regimes of the World classification by political scientists Anna Lührmann, Marcus Tannenberg and Staffan Lindberg.
        description_key:
          - It distinguishes between closed autocracies (score 0), electoral autocracies (score 1), and electoral democracies (score 2, including liberal democracies).
          - In closed autocracies, citizens do not have the right to either choose the chief executive of the government or the legislature through multi-party elections.
          - In electoral autocracies, citizens have the right to choose the chief executive and the legislature through multi-party elections; but they lack some freedoms, such as the freedoms of association or expression, that make the elections meaningful, free, and fair.
          - In electoral democracies, citizens have the right to participate in meaningful, free and fair, and multi-party elections.
        description_processing: "{definitions.auxiliary.description_processing_row}"
        unit: ""
        presentation:
          title_public: "Political regime"
          title_variant: "reduced"

      # 6.1 Party-System Democracy Index (D)
      v2xpas_democracy:
        title: |-
          Political parties support democracy
        description_short: |-
          Extent to which the overall party system adheres to democratic norms prior to elections, based on weighted assessments of anti-pluralism among all parties in a given electoral year​.
        description_from_producer: |-
          Question: To what extent does the party system show commitment to democratic norms prior to elections?

          Clarification: The Party-System Democracy Index (PSDI) ranges from 0 to 1, where lower values are associated with more authoritarian party systems and higher values with more democratic party systems. As this index is calculated for country-election-year, we advise caution using it for years where a country does not have a general election (lower house).

          Scale: Interval, from low to high (0-1).

          Notes: The PSDI is calculated by using two V-Party variables: (1) the anti-pluralist index for each political party in a given party system (v2xpa_antiplural) and (2) the seat shares for each political party within that party system (v2paseatshare). Political parties are further divided into those in the government (v2pagovsup = 0, 1, or 2) or those in the opposition (v2pagovsup = 3). To account for hegemonic or competitive authoritarian regimes that allow opposition parties to exist, missing values for a non-existent opposition are replaced with 0 if the electoral democracy index (v2x_polyarchy) scores lower than 0.5 for that country-election- year. Consequently, these missing values are separated from missing values due to delayed formation of the executive, or inability for parties to reach a governmental coalition resulting in missing values for the opposition. The symbol ws denotes the weight for the seatshare of the government coalition (gp) or opposition (op) for a given election-year (t).

          V-Dem indicator name: `v2xpas_democracy`
        unit: ""
        display:
          numDecimalPlaces: 2

      # 6.2 Government Coalition Democracy Index (D)
      v2xpas_democracy_government:
        title: |-
          Government supports democracy
        description_short: |-
          Extent to which political parties in the governing coalition commit to democratic principles ahead of elections, excluding opposition parties from the assessment​.
        description_from_producer: |-
          Question: To what extent do the parties in the government show commitment to democratic norms prior to elections?

          Clarification: The Government Coalition Democracy Index (GCDI) ranges from 0 to 1, where lower values are associated with more authoritarian governmental coalitions and higher values with more democratic governmental coalitions. As this index is calculated for country-election-year, we advise caution using it for years where a country does not have a general election (lower house).

          Scale: Interval, from low to high (0-1).

          Notes: The GCDI is a restricted version of the PSDI index. It only captures the democratic levels for parties in a governmental coalition. The symbol ws denotes the weight for the seatshare of the government coalition (gp) for a given election-year (t).

          V-Dem indicator name: `v2xpas_democracy_government`
        unit: ""
        display:
          numDecimalPlaces: 2

      # 6.3 Opposition Parties Democracy Index (D)
      v2xpas_democracy_opposition:
        title: |-
          Opposition parties support democracy
        description_short: |-
          Extent to which opposition parties support democratic norms before elections, measured independently from government-affiliated parties​.
        description_from_producer: |-
          Question: To what extent do the parties in the opposition show commitment to democratic norms prior to elections?

          Clarification: The Opposition Parties’ Democracy Index (OPDI) ranges from 0 to 1, where lower values are associated with more authoritarian opposition parties and higher values with more democratic opposition parties. As this index is calculated for country-election-year, we advise caution using it for years where the country does not have a general election (lower house).

          Scale: Interval, from low to high (0-1).

          Notes: The OPDI is a restricted version of the PSDI index. It only captures the democratic levels for parties in the opposition. The symbol ws denotes the weight for the seatshare of the opposition (op) for a given election-year (t).

          V-Dem indicator name: `v2xpas_democracy_opposition`
        unit: ""
        display:
          numDecimalPlaces: 2

      # Custom
      held_national_election:
        title: Country held national election (0/1)
        description_short: |-
          Denotes whether a country held a national election in the given year.
        description_processing: |-
          It's value is conditioned on some of the original V-Dem indicators:

          - 1 if any of the following indicators was 1: `v2eltype_0`, `v2eltype_1`, `v2eltype_4`, `v2eltype_5`, `v2eltype_6`, or `v2eltype_7`.
          - 0 otherwise (i.e. all previous indicators were 0).

        unit: ""
        display:
          numDecimalPlaces: 0

  ##################################################################################################
  ##################################################################################################
  # TABLE: MULTI-DIMENSIONAL TABLES, WITH REGIONS
  vdem_multi_with_regions:
    common:
      description_processing: |-
        The default regional aggregates (including values for the World) have been estimated by averaging the country values.

        In addition, regional aggregates with names like `Region (population-weighted)` (including values for World) have been estimated by averaging the country values weighed by population. $\alpha$. The population values are from the UN WPP 2024 revision dataset.
      display:
        numDecimalPlaces: 2
      description_key:
        - *key_regions
      presentation: &ppt_multi_w_regions
        title_variant: |-
          <% if estimate != "best" %>
          ({definitions.auxiliary.estimate} estimate)
          <%- endif %>
        attribution_short: V-Dem
        grapher_config:
          selectedEntityNames:
            - "Africa"
            - "Asia"
            - "Europe"
            - "North America"
            - "Oceania"
            - "South America"
          selectedEntityColors:
            "Africa": "#A2559C"
            "Asia": "#00847E"
            "Europe": "#4C6A9C"
            "North America": "#C4523E"
            "Oceania": "#9A5129"
            "South America": "#883039"

    variables:
      # 2.1 V-Dem High-Level Democracy Indices
      ## 2.1.1 Electoral democracy index
      electdem_vdem:
        title: |-
          Electoral democracy index ({definitions.auxiliary.estimate} estimate)
        description_short: &description_prod_electdem_vdem |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which political leaders are elected under comprehensive suffrage in free and fair elections, and freedoms of association and expression are guaranteed.
        description_from_producer: |-
          Question: To what extent is the ideal of electoral democracy in its fullest sense achieved?
          Clarification: The electoral principle of democracy seeks to embody the core value of making rulers responsive to citizens, achieved through electoral competition for the electorate's approval under circumstances when suffrage is extensive; political and civil society organizations can operate freely; elections are clean and not marred by fraud or systematic irregularities; and elections affect the composition of the chief executive of the country. In between elections, there is freedom of expression and an independent media capable of presenting alternative views on matters of political relevance. In the V-Dem conceptual scheme, electoral democracy is understood as an essential element of any other conception of representative democracy — liberal, participatory, deliberative, egalitarian, or some other.

          Scale: Interval, from low to high (0-1).

          V-Dem indicator name: `v2x_polyarchy`
        unit: ""
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Electoral democracy index

      ## 2.1.2 Liberal democracy index
      libdem_vdem:
        title: |-
          Liberal democracy index ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent of suffrage, the freedom and fairness of elections, freedoms of association and expression, individual and minority rights, equality before the law, and executive constraints.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Liberal democracy index
        description_key:
          - Measures how closely countries adhere to liberal democracy, emphasizing protection of individual and minority rights against state and majority tyranny.
          - Integrates electoral democracy with constitutionally protected civil liberties, strong rule of law, judicial independence, and effective checks and balances.
          - Higher scores (0-1 scale) indicate stronger achievement of liberal democratic ideals.
          - *key_regions
        description_from_producer: |-
          Question: To what extent is the ideal of liberal democracy achieved?

          Clarification: The liberal principle of democracy emphasizes the importance of protecting individual and minority rights against the tyranny of the state and the tyranny of the majority. The liberal model takes a "negative" view of political power insofar as it judges the quality of democracy by the limits placed on government. This is achieved by constitutionally protected civil liberties, strong rule of law, an independent judiciary, and effective checks and balances that, together, limit the exercise of executive power. To make this a measure of liberal democracy, the index also takes the level of electoral democracy into account.

          Scale: Interval, from low to high (0-1).

          V-Dem indicator name: `v2x_libdem`
        unit: ""

      # 2.1.3 Participatory democracy index
      participdem_vdem:
        title: |-
          Extent of direct popular votes ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent of suffrage, the freedom and fairness of elections, freedoms of association and expression, as well as the extent to which citizens can engage in regional and local government, civil society organizations, and direct democracy.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Participatory democracy index
        description_from_producer: |-
          Question: To what extent is the ideal of participatory democracy achieved?

          Clarification: The participatory principle of democracy emphasizes active participation by citizens in all political processes, electoral and non-electoral. It is motivated by uneasiness about a bedrock practice of electoral democracy: delegating authority to representatives. Thus, direct rule by citizens is preferred wherever practicable. This model of democracy thus takes suffrage for granted, emphasizing engagement in civil society organizations, direct democracy, and subnational elected bodies. To make it a measure of participatory democracy, the index also takes the level of electoral democracy into account.

          Scale: Interval, from low to high (0-1).

          V-Dem indicator name: `v2x_partipdem`
        unit: ""

      ## 2.1.4 Deliberative democracy index
      delibdem_vdem:
        title: |-
          Deliberative democracy index ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent of suffrage, the freedom and fairness of elections, freedoms of association and expression, as well as the extent to which political elites justify their positions, justify them with the common good, acknowledge counterarguments, consult elites in policy changes, and society deliberates policy changes.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Deliberative democracy index
        description_from_producer: |-
          Question: To what extent is the ideal of deliberative democracy achieved?

          Clarification:
          The deliberative principle of democracy focuses on the process by which decisions are reached in a polity. A deliberative process is one in which public reasoning focused on the common good motivates political decisions—as contrasted with emotional appeals, solidary attachments, parochial interests, or coercion. According to this principle, democracy requires more than an aggregation of existing preferences. There should also be respectful dialogue at all levels—from preference formation to final decision—among informed and competent participants who are open to persuasion. To make it a measure of not only the deliberative principle but also of democracy, the index also takes the level of electoral democracy into account.

          Scale: Interval, from low to high (0-1).

          V-Dem indicator name: `v2x_delibdem`
        unit: ""

      ## 2.1.5 Egalitarian democracy index
      egaldem_vdem:
        title: |-
          Egalitarian democracy index ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent of suffrage, the freedom and fairness of elections, freedoms of association and expression, as well as the extent to which the protection of rights, access to power, and distribution of resources is equal.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Egalitarian democracy index
        description_from_producer: |-
          Question: To what extent is the ideal of egalitarian democracy achieved?

          Clarification:
          The egalitarian principle of democracy holds that material and immaterial inequalities inhibit the exercise of formal rights and liberties, and diminish the ability of citizens from all social groups to participate. Egalitarian democracy is achieved when 1 rights and freedoms of individuals are protected equally across all social groups; and 2 resources are distributed equally across all social groups; 3 groups and individuals enjoy equal access to power. To make it a measure of egalitarian democracy, the index also takes the level of electoral democracy into account.

          Scale: Interval, from low to high (0-1).

          V-Dem indicator name: `v2x_egaldem`
        unit: ""

      ## 2.2.11 Legislative constraints on the executive index
      legis_constr_vdem:
        title: |-
          Legislative constraints on the executive index ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which the legislature, including opposition parties, questions executive officials and oversees and investigates the executive.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Legislative constraints on the executive index
        description_from_producer: |-
          Question: To what extent are the legislature and government agencies e.g., comptroller general, general prosecutor, or ombudsman capable of questioning, investigating, and exercising oversight over the executive?

          Clarification: To what extent are the legislature and government agencies e.g., comptroller general, general prosecutor, or ombudsman capable of questioning, investigating, and exercising oversight over the executive?

          Scale: Interval, from low to high (0-1).

          V-Dem indicator name: `v2xlg_legcon`
        unit: ""

      ## 2.2.8 Liberal component index
      lib_vdem:
        title: |-
          Liberal component index ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent of individual and minority rights, equality before the law, and executive constraints.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Liberal component index
        description_from_producer: &description_prod_lib_vdem |-
          Question: To what extent is the liberal principle of democracy achieved?

          Clarification: The liberal principle of democracy emphasizes the importance of protecting individual and minority rights against the tyranny of the state and the tyranny of the majority. The liberal model takes a "negative" view of political power insofar as it judges the quality of democracy by the limits placed on government. This is achieved by constitutionally protected civil liberties, strong rule of law, an independent judiciary, and effective checks and balances that, together, limit the exercise of executive power.

          Scale: Interval, from low to high (0-1).

          V-Dem indicator name: `v2x_liberal`
        unit: ""

      ## 2.2.15 Local government index
      locelect_vdem:
        title: |-
          Elected local governments ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which elected local governments exist, and they operate without interference from local unelected bodies.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Elected local governments
        description_from_producer: |-
          Question: Are there elected local governments, and — if so — to what extent can they operate without interference from unelected bodies at the local level?

          Clarification: The lowest score would be reserved for a country that has no elected local governments. A medium score would be accorded a country that has elected local governments but where those governments are subordinate to unelected officials at the local level perhaps appointed by a higher-level body. A high score would be accorded to a country in which local governments are elected and able to operate without restrictions from unelected actors at the local level with the exception of judicial bodies. Naturally, local governments remain subordinate to the regional and national governments.

          Scale: Interval, from low to high (0-1).

          V-Dem indicator name: `v2xel_locelec`
        unit: ""

      ## 2.2.12 Participatory component index
      particip_vdem:
        title: |-
          Participatory political institutions ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which citizens can engage in regional and local government, civil society organizations, and direct democracy.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Participatory political institutions
        description_from_producer: |-
          Question: To what extent is the participatory principle achieved?

          Clarification:
          The participatory principle of democracy emphasizes active participation by citizens in all political processes, electoral and non-electoral. It is motivated by uneasiness about a bedrock practice of electoral democracy: delegating authority to representatives. Thus, direct rule by citizens is preferred, wherever practicable. This model of democracy thus takes suffrage for granted, emphasizing engagement in civil society organizations, direct democracy, and subnational elected bodies.

          Scale: Interval, from low to high (0-1).

          V-Dem indicator name: `v2x_partip`
        unit: ""

      ## 2.2.16 Regional government index
      regelect_vdem:
        title: "Elected regional governments ({definitions.auxiliary.estimate} estimate)"
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which elected regional governments exist, and they operate without interference from regional unelected bodies.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Elected regional governments
        description_from_producer: |-
          Question: Are there elected regional governments, and — if so — to what extent can they operate without interference from unelected bodies at the regional level?

          Clarification: The lowest score would be reserved for a country that has no elected regional governments. A medium score would be accorded a country that has elected regional governments but where those governments are subordinate to unelected officials at the regional level perhaps appointed by a higher-level body. A high score would be accorded to a country in which regional governments are elected and able to operate without restrictions from unelected actors at the regional level with the exception of judicial bodies. Naturally, regional governments remain subordinate to the national government.

          Scale: Interval, from low to high (0-1).

          V-Dem indicator name: `v2xel_regelec`
        unit: ""

      ## 2.2.21 Equal distribution of resources index
      equal_res_vdem:
        title: |-
          Equal resource distribution index ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which all social groups benefit from public spending and have equal access to education, healthcare, and the welfare state.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Equal resource distribution index
        description_from_producer: |-
          Question: How equal is the distribution of resources?

          Clarification: This component measures the extent to which resources — both tangible and intangible — are distributed in society. An equal distribution of resources supports egalitarian democracy in two ways. First, lower poverty rates and the distribution of goods and services such as food, water, housing, education and healthcare ensure that all individuals are capable of participating in politics and government. In short, basic needs must be met in order for individuals to effectively exercise their rights and freedoms see, for example, Sen 1999, Maslow 1943. Second, high levels of resource inequality undermine the ability of poorer populations to participate meaningfully Aristotle, Dahl 2006. Thus, it is necessary to include not only measures of poverty and the distribution of goods and services, but also the levels of inequality in these distributions, and the proportion of the population who are not eligible for social services i.e. means-tests, particularistic distribution, etc.. This principle also implies that social or economic inequalities can translate into political inequalities, an issue addressed most notably by Walzer 1983, who argues that overlapping "spheres" of inequality are particularly harmful to society. To address these overlapping "spheres", this component also includes measures of the distribution of power in society amongst different socio-economic groups, genders, etc.

          Scale: Interval, from low to high (0-1).

          V-Dem indicator name: `v2xeg_eqdr`
        unit: ""

      ## 3.5.1.6 Legislature corrupt activities
      corr_leg_vdem:
        title: |-
          Legislative corruption score ({definitions.auxiliary.estimate} estimate)
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Legislative corruption score
        description_from_producer: |-
          Question: Do members of the legislature abuse their position for financial gain?

          Clarification:
          This includes any of the following: (a) accepting bribes, (b) helping to obtain government contracts for firms that the legislator (or his/her family/friends/political supporters) own, (c) doing favors for firms in exchange for the opportunity of employment after leaving the legislature, (d) stealing money from the state or from campaign donations for personal use.

          Please make your best estimate, based upon what is known or suspected to be true.

          For reasons of consistency, as of December 2014, responses to this question are reversed so that the least democratic response is ”0” and the most democratic is ”4”.

          Responses:
          - 0: Commonly. Most legislators probably engage in these activities.
          - 1: Often. Many legislators probably engage in these activities.
          - 2: Sometimes. Some legislators probably engage in these activities.
          - 3: Very occasionally. There may be a few legislators who engage in these activities, but the vast majority do not.
          - 4: Never, or hardly ever.

          V-Dem indicator name: `v2lgcrrpt`
        unit: ""

      ## 3.5.3.7 Lower chamber female legislators
      wom_parl_vdem:
        title: |-
          Lower chamber female legislators ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          Percentage of women in the lower or single chamber of the legislature.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Share of women in parliament
        description_key:
          - Measures the percentage of female members in the lower (or unicameral) chamber of the national legislature.
          - Values are expressed as a percentage; higher values indicate greater gender representation.
          - Data is compiled from authoritative sources like the Inter-Parliamentary Union and is cleaned to exclude non-bicameral systems.
          - *key_regions
        description_from_producer: |-
          Question: What percentage (%) of the lower (or unicameral) chamber of the legislature is female?

          V-Dem indicator name: `v2lgfemleg`
        unit: "%"

      ## 3.6.0.2 Common good
      justcomgd_polch_vdem:
        title: "Common good justifications ({definitions.auxiliary.estimate} estimate)"
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which political elites justify their views with the common good for society, either the greatest good for the greatest number of people or as helping the least advantaged people in society when considering important policy changes.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Common good justifications
        description_from_producer: |-
          Question: Question: When important policy changes are being considered, to what extent do political elites justify their positions in terms of the common good?

          Clarification: Because discourse varies greatly from person to person, base your answer on the style that is most typical of prominent national political leaders.

          Responses:
          - 0: Little or no justification in terms of the common good is usually offered.
          - 1: Specific business, geographic, group, party, or constituency interests are for the most part offered as justifications.
          - 2: Justifications are for the most part a mix of specific interests and the common good and it is impossible to say which justification is more common than the other.
          - 3: Justifications are based on a mixture of references to constituency/party/group interests and on appeals to the common good.
          - 4: Justifications are for the most part almost always based on explicit statements of the common good for society, understood either as the greatest good for the greatest number or as helping the least advantaged in a society.

          V-Dem indicator name: `v2dlcommon`
        unit: ""

      ## 3.6.0.1 Reasoned justification
      justified_polch_vdem:
        title: |-
          Justified political positions ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which political elites provide complex, nuanced, and complete justifications for their views when considering important policy changes.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Justified political positions
        description_from_producer: |-
          Question: When important policy changes are being considered, i.e. before a decision has been made, to what extent do political elites give public and reasoned justifications for their positions?

          Clarification: Because discourse varies greatly from person to person, base your answer on the style that is most typical of prominent national political leaders.

          Responses:
          - 0: No justification. Elites almost always only dictate that something should or should not be done, but no reasoning about justification is given. For example, "We must cut spending."
          - 1: Inferior justification. Elites tend to give reasons why someone should or should not be for doing or not doing something, but the reasons tend to be illogical or false, although they may appeal to many voters. For example, "We must cut spending. The state is inefficient." [The inference is incomplete because addressing inefficiencies would not necessarily reduce spending and it might undermine essential services.]
          - 2: Qualified justification. Elites tend to offer a single simple reason justifying why the proposed policies contribute to or detract from an outcome. For example, "We must cut spending because taxpayers cannot afford to pay for current programs."
          - 3: Sophisticated justification. Elites tend to offer more than one or more complex, nuanced and complete justification. For example, "We must cut spending because taxpayers cannot afford to pay for current government programs. Raising taxes would hurt economic growth, and deficit spending would lead to inflation."

          V-Dem indicator name: `v2dlreason`
        unit: ""

      ## 3.6.0.5 Engaged society
      soccons_polch_vdem:
        title: "Engaged society ({definitions.auxiliary.estimate} estimate)"
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which ordinary people independently discuss important policy changes among themselves, in the media, in associations or neighborhoods, or in the streets.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Engaged society
        description_from_producer: |-
          Question: When important policy changes are being considered, how wide and how independent are public deliberations?

          Clarification: This question refers to deliberation as manifested in discussion, debate, and other public forums such as popular media.

          Responses:
          - 0: Public deliberation is never, or almost never allowed.
          - 1: Some limited public deliberations are allowed but the public below the elite levels is almost always either unaware of major policy debates or unable to take part in them.
          - 2: Public deliberation is not repressed but nevertheless infrequent and non-elite actors are typically controlled and/or constrained by the elites.
          - 3: Public deliberation is actively encouraged and some autonomous non-elite groups participate, but it is confined to a small slice of specialized groups that tends to be the same across issue-areas.
          - 4: Public deliberation is actively encouraged and a relatively broad segment of non-elite groups often participate and vary with different issue-areas.
          - 5: Large numbers of non-elite groups as well as ordinary people tend to discuss major policies among themselves, in the media, in associations or neighborhoods, or in the streets. Grass-roots deliberation is common and unconstrained.

          Scale: Ordinal, converted to interval by the measurement model.

          V-Dem indicator name: `v2dlengage`
        unit: ""

      ## 3.7.0.6 Judicial corruption decision
      corr_jud_vdem:
        title: |-
          Judicial corruption score ({definitions.auxiliary.estimate} estimate)
        description_from_producer: |-
          Question: How often do individuals or businesses make undocumented extra payments or bribes in order to speed up or delay the process or to obtain a favorable judicial decision?

          Responses:
          - 0: Always.
          - 1: Usually.
          - 2: About half of the time. 3: Not usually.
          - 4: Never.

          Scale: Ordinal, converted to interval by the measurement model.

          Notes: For reasons of consistency, as of December 2014, responses to this question are reversed so that the least democratic response is ”0” and the most democratic is ”4”.

          V-Dem indicator name: `v2jucorrdc`
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Judicial corruption score
        unit: ""

      ## 3.8.2.2 Rigorous and impartial public administration
      public_admin_vdem:
        title: |-
          Rigorous and impartial public administration ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which public officials respect the law, and administer it without arbitrariness and bias.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Rigorous and impartial public administration
        description_from_producer: |-
          Question: Are public officials rigorous and impartial in the performance of their duties?

          Clarification:
          This question focuses on the extent to which public officials generally abide by the law and treat like cases alike, or conversely, the extent to which public administration is characterized by arbitrariness and biases (i.e., nepotism, cronyism, or discrimination).

          The question covers the public officials that handle the cases of ordinary people. If no functioning public administration exists, the lowest score (0) applies.

          Responses:
          - 0: The law is not respected by public officials. Arbitrary or biased administration of the law is rampant.
          - 1: The law is weakly respected by public officials. Arbitrary or biased administration of the law is widespread.
          - 2: The law is modestly respected by public officials. Arbitrary or biased administration of the law is moderate.
          - 3: The law is mostly respected by public officials. Arbitrary or biased administration of the law is limited.
          - 4: The law is generally fully respected by the public officials. Arbitrary or biased administration of the law is very limited.

          Scale: Ordinal, converted to interval by the measurement model.

          V-Dem indicator name: `v2clrspct`
        unit: ""

      ## 3.8.2.6 Social group equality in respect for civil liberties
      socgr_civ_libs_vdem:
        title: |-
          Equality of civil liberties across social groups ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which social groups — defined by language, ethnicity, religion, race, region, and/or caste — are free from forced labor, have property rights and access to the justice system, and enjoy freedoms of movement.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Equality of civil liberties across social groups
        description_from_producer: |-
          Question: Do all social groups, as distinguished by language, ethnicity, religion, race, region, or caste, enjoy the same level of civil liberties, or are some groups generally in a more favorable position?

          Clarification: Here, civil liberties are understood to include access to justice, private property rights, freedom of movement, and freedom from forced labor.

          Responses:
          - 0: Members of some social groups enjoy much fewer civil liberties than the general population.
          - 1: Members of some social groups enjoy substantially fewer civil liberties than the general population.
          - 2: Members of some social groups enjoy moderately fewer civil liberties than the general population.
          - 3: Members of some social groups enjoy slightly fewer civil liberties than the general population.
          - 4: Members of all salient social groups enjoy the same level of civil liberties.

          Scale: Ordinal, converted to interval by the measurement model.

          V-Dem indicator name: `v2clsocgrp`
        unit: ""

      ## 3.9.0.1 Domestic autonomy
      dom_auton_vdem:
        title: |-
          Domestic policymaking free from foreign influence ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which domestic policy is free from the interference of other states.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Domestic policymaking free from foreign influence
        description_from_producer: |-
          Question: Is the state autonomous from the control of other states with respect to the conduct of domestic policy?

          Clarification: The question of domestic autonomy does not include restrictions emanating from treaties (e.g., NATO), international organizations (e.g., the WTO), or confederations (e.g., the European Union) if these agreements are freely negotiated by the state and if the state is free to exit from that treaty, organization, or confederation. Nor does it include restrictions on policymaking emanating from international market forces and trans-national corporations.

          Responses:
          - 0: Non-autonomous. National level authority is exercised by an external power, either by law or in practice. The most common examples of this are direct colonial rule and military occupation (e.g. quadripartite occupation of Germany in 1945). It also includes situations in which domestic actors provide de jure cover for de facto control by a foreign power (e.g. Vichy France). However, control of some part of the territory of a state by an enemy during war is not considered control by external actors if the sovereign government remains on scene and continues to wage conventional war (e.g., the USSR during WW II).
          - 1: Semi-autonomous. An external political actor directly constrains the ability of domestic actors to rule, decides who can or cannot rule through formal rules or informal understandings, or precludes certain policies through explicit treaty provisions or well-understood rules of the game from which the subject state cannot withdraw. Examples include Soviet "satellite" states in Eastern Europe, and situations where colonial powers grant limited powers of national self- government to their possessions (e.g., protectorates and limited home government).
          - 2: Autonomous. Domestic political actors exercise political authority free of the direct control of external political actors.

          Scale: Ordinal, converted to interval by the measurement model.

          V-Dem indicator name: `v2svdomaut`
        unit: ""

      ## 3.9.0.2 International autonomy
      int_auton_vdem:
        title: |-
          Foreign policymaking free from foreign influence ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which foreign policy is free from the interference of other states.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Foreign policymaking free from foreign influence
        description_from_producer: |-
          Question: Is the state autonomous from the control of other states with respect to the conduct of its foreign policy?

          Responses:
          - 0: Non-autonomous. Foreign policy is controlled by an external power, either de facto or de jure. The most common examples of this are colonial rule and military occupation (e.g. quadripartite occupation of Germany in 1945). Situations in which domestic actors provide de jure cover for de facto control by a foreign power should not be construed as semi-autonomy (e.g. Vichy France). Governments in exile that control underground forces waging unconventional warfare are not considered as mitigating an occupation regime (e.g. countries under German occupation during WWII).
          - 1: Semi-autonomous. An external political actor directly constrains the ability of domestic actors to pursue an independent foreign policy course in some important areas. This may be the product of explicit treaty provisions or well-understood rules of the game from which the subject state cannot withdraw. Examples would include Soviet strictures over rule in so-called "satellite" states in Eastern Europe, and explicitly negotiated postwar settlements (e.g. Austria following WWII).
          - 2: Autonomous. Domestic political actors exercise foreign policy free of the direct control of external political actors. Direct control is meant to exclude the exercise of constraint or the impact of interdependence in the international system. Treaties in which states concede some part of that control to a supra- or international organization voluntarily, and from which there is a possibility of exit should not be interpreted as a violation of autonomy.

          V-Dem indicator name: `v2svinlaut`
        unit: ""

      ## 3.9.0.3 State authority over territory
      terr_contr_vdem:
        title: |-
          Territory under state control ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the percentage of territory controlled by the government.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Territory under state control
        description_from_producer: |-
          Question: Over what percentage (%) of the territory does the state have effective control?

          Clarification:
          With this question we seek to judge the extent of recognition of the preeminent authority of the state over its territory. We are not interested here in perfect control by the state, or whether it is relatively effective in comparison to other states, but an assessment of the areas over which it is hegemonic, e.g. where it is recognized as the preeminent authority and in a contest of wills it can assert its control over political forces that reject its authority. Several illustrative examples may help in this coding. During civil wars the claim of the state to rule is effectively neutralized by insurgent groups (e.g., the Tamil Tigers in Sri Lanka). There are also situations in which criminals or warlords exert control in contravention of state authority (e.g. opium growers in parts of Indochina). There are also cases of failed states where the central government cannot assert control over a share of its territory (e.g., contemporary Somalia). Here, we ask you to estimate the size of the territory that the state has effective control over, as a percentage (%) of the total territory that is officially part of the country.

          By "officially part of the country" we refer to international law. In cases where international law is not entirely clear, we refer you to general understandings. For example, China claims sovereignty over Taiwan, but it remains under the control of its own government. For purposes of this question, Taiwan should not be considered a failure to control its territory by the government of the PRC.

          V-Dem indicator name: `v2svstterr`
        unit: "%"

      ## 3.12.0.2 Power distributed by social group
      socgr_pow_vdem:
        title: |-
          Equality of political power across social groups ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which social groups — defined by language, ethnicity, religion, race, region, and/or caste — are irrelevant to politics or have similar political power.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Equality of political power across social groups
        description_from_producer: |-
          Question: Is political power distributed according to social groups?

          Clarification: A social group is differentiated within a country by caste, ethnicity, language, race, region, religion, or some combination thereof. (It does not include identities grounded in sexual orientation or socioeconomic status.) Social group identity is contextually defined and is likely to vary across countries and through time. Social group identities are also likely to cross-cut, so that a given person could be defined in multiple ways, i.e., as part of multiple groups. Nonetheless, at any given point in time there are social groups within a society that are understood — by those residing within that society — to be different, in ways that may be politically relevant.

          Responses:
          - 0: Political power is monopolized by one social group comprising a minority of the population. This monopoly is institutionalized, i.e., not subject to frequent change.
          - 1: Political power is monopolized by several social groups comprising a minority of the population. This monopoly is institutionalized, i.e., not subject to frequent change.
          - 2: Political power is monopolized by several social groups comprising a majority of the population. This monopoly is institutionalized, i.e., not subject to frequent change.
          - 3: Either all social groups possess some political power, with some groups having more power than others; or different social groups alternate in power, with one group controlling much of the political power for a period of time, followed by another — but all significant groups have a turn at the seat of power.
          - 4: All social groups have roughly equal political power or there are no strong ethnic, caste, linguistic, racial, religious, or regional differences to speak of. Social group characteristics are not relevant to politics.

          V-Dem indicator name: `v2pepwrsoc`
        unit: ""

      ## 5.4.3 Presidentialism Index
      personalism_vdem:
        title: |-
          Presidentialism index ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which the executive is unconstrained by the legislature, judiciary, electoral management body, and other oversight.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Presidentialism index
        description_from_producer: |-
          Question: To what extent is the regime characterized by presidentialism?

          Clarification:
          Presidentialism means the "systemic concentration of political power in the hands of one individual who resists delegating all but the most trivial decision making tasks" (Bratton and Van de Walle, 1997: 63). It relates closely to V-Dem's index of Horizontal Accountability (v2x_horacc) but focuses more specifically on the extent to which the President is free from constraints by other institutions or actors. The point estimates for this index have been reversed such that the directionality is opposite to the input variables. That is, lower scores indicate a normatively better situation (e.g. more democratic) and higher scores a normatively worse situation (e.g. less democratic). Note that this directionality is opposite of that of other V-Dem indices, which generally run from normatively worse to better.

          Scale: Interval, from low to high (0-1).

          V-Dem indicator name: `v2xnp_pres`
        unit: ""

      ## 5.5.1 Civil liberties index
      civ_libs_vdem:
        title: |-
          Civil liberties index ({definitions.auxiliary.estimate} estimate)
        description_short: |-
          {definitions.auxiliary.estimate_title} estimate of the extent to which people are free from government torture, political killings, and forced labor, they have property rights, and enjoy the freedoms of movement, religion, expression, and association.
        presentation:
          <<: *ppt_multi_w_regions
          title_public: Human rights index
        description_key:
