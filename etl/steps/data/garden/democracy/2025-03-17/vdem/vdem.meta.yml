          V-Dem indicator name: `v2x_frassoc_thick`
        unit: ""

      ## 2.2.3 Freedom of Expression and Alternative Sources of Information index
      freeexpr_vdem:
        title: "Freedom of expression and alternative sources of information index ({definitions.auxiliary.estimate} estimate)"
