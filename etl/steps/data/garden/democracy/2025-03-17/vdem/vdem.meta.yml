          V-Dem indicator name: `v2xcs_ccsi`
        unit: ""

      ## 2.2.13 Civil society participation index
      civsoc_particip_vdem:
        title: |-
          Civil society participation index ({definitions.auxiliary.estimate} estimate)
        description_short: |-
