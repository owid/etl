# List specifying how to impute specific country.
#
# As an example:
#
# - country: Panama
#   country_impute: Colombia
#   year_min: 1832
#   year_max: 1902
#
# This means that we want to inherit the classifications for Panama from Colombia between 1832 and 1902.
#
# We note that `country` can also be a list of countries.
# USSR
- country:
    - Russia
    - Ukraine
    - Belarus
    - Azerbaijan
    - Armenia
    - Georgia
    - Turkmenistan
    - Uzbekistan
    - Kazakhstan
    - Tajikistan
    - Kyrgyzstan
    - Lithuania
    - Latvia
    - Estonia
    - Moldova
  country_impute: USSR
  year_min: 1972
  year_max: 1990

# Czechoslovakia
- country:
    - Czechia
    - Slovakia
  country_impute: Czechoslovakia
  year_min: 1972
  year_max: 1992

# Yugoslavia
- country:
    - Croatia
    - Slovenia
  country_impute: Yugoslavia
  year_min: 1972
  year_max: 1990
- country:
    - Bosnia and Herzegovina
    - North Macedonia
  country_impute: Yugoslavia
  year_min: 1972
  year_max: 1991
- country: Kosovo
  country_impute: Yugoslavia
  year_min: 1972
  year_max: 1992
- country:
    - Serbia
    - Montenegro
  country_impute: Yugoslavia
  year_min: 1972
  year_max: 2002

# Serbia and Montenegro (FH only considers S&M for period 2003-2005)
- country:
    - Serbia
    - Montenegro
  country_impute: Serbia and Montenegro
  year_min: 2003
  year_max: 2005
