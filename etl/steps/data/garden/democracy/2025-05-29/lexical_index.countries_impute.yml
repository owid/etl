# List specifying how to impute specific country.
#
# As an example:
#
# - country: Panama
#   country_impute: Colombia
#   year_min: 1832
#   year_max: 1902
#
# This means that we want to inherit the classifications for Panama from Colombia between 1832 and 1902.
#
# We note that `country` can also be a list of countries.
# USSR
- country:
    - Russia
    - Ukraine
    - Belarus
    - Azerbaijan
    - Armenia
    - Georgia
  country_impute: USSR
  year_min: 1922
  year_max: 1990
- country:
    - Turkmenistan
    - Uzbekistan
    - Kazakhstan
    - Tajikistan
    - Kyrgyzstan
  country_impute: USSR
  year_min: 1922
  year_max: 1989

- country:
    - Lithuania
    - Latvia
    - Estonia
    - Moldova
  country_impute: USSR
  year_min: 1940
  year_max: 1990

