dataset:
  title: Fatal aviation accidents and fatalities (ASN, 2023-04-18)
  description: |
    Data on fatal accidents, hijacking incidents and numbers of fatalities are based on airliners of 14+ passengers, and do not include corporate jet and military transport accidents.

    Air traffic figures are based on the number of airliner flight departures (not the number of passengers) per year.
  sources:
    -
      name: Aviation Safety Network (2023)
      published_by: The Flight Safety Foundation's Aviation Safety Network (ASN)
      description: Information contained in the Aviation Safety Network database is based on information from official sources (authorities, safety boards).
      publication_year: 2023
      date_accessed: 2023-04-18
      url: "https://aviation-safety.net/statistics/"
    -
      name: World Bank's World Development Indicators
      published_by: World Bank's World Development Indicators
      publication_year: 2022
      date_accessed: 2022-05-26

