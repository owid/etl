        unit: 'National currency per US $'
      exchange_rates__period_average:
        title: Exchange rates, period-average
        unit: 'National currency per US $'
      purchasing_power_parities_for_gdp:
        title: Purchasing Power Parities for GDP
        unit: 'National currency per US $'
      purchasing_power_parities_for_actual_individual_consumption:
