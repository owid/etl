dataset:
  title: PPPs and exchange rates (2023)
  description: &desc |
    OECD provides data on Purchasing Power Parities (actual individual
    consumption, private consumption and GDP) and Exchange rates (period-average and
    end of period data) between 2000-2022.
  licenses:
  - name: Reproduction allowed with proper citation
    url: https://www.oecd.org/termsandconditions/
  sources:
  - name: OECD (2023)
    description:  *desc
    url: https://stats.oecd.org/viewhtml.aspx?datasetcode=SNA_TABLE4&lang=en
    date_accessed: '2023-06-20'
    publication_year: 2023
    published_by: 'OECD (2023), Exchange rates and PPP. doi: 10.1787/037ed317-en (Accessed
      on 20 June 2023)'
