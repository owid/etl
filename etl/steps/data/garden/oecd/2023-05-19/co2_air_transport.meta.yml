dataset:
  title: Air Transport CO2 Emissions
  description: |-
    This database includes annual, quarterly, and monthly information on CO2 emissions related to commercial passenger, freight,
    and general aviation flights, on both a territory and a residence basis, for 186 countries.
    These CO2 emissions are estimated by the OECD, based on a consistent methodology across countries.
  licenses:
