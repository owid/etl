        description_from_producer: |-
          The mean age at first marriage, defined as the mean age in years of marrying persons at the time of marriage. This measure is disaggregated by sex with separate averages for men and https://www.oecd.org/en/about/terms-conditions.html
          For Australia, New Zealand and the United States, median age at first marriage. For Mexico, data refer to all marriages and not only first marriage.
          For Canada, data include the legal union of two persons of the same sex in some provinces and territories from 2003 onwards, and in all of Canada from 2005 onwards.
          Data for New Zealand include civil unions. From 2007 onwards, data include those who transferred their civil union to a marriage.
