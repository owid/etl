        short_unit: ""
        description_short: Defines whether the country has a Housing First strategy or housing-led strategy to adress homelessness at any administrative level, other strategy, or no strategy at all.
        description_key:
          - Housing First models aim to provide tailored, intensive support for homeless people with high and complex needs by providing them with long-term, immediate housing and enabling them to exercise control over their support services.
          - Housing-led solutions are based on access to immediate, long-term housing solutions for people experiencing homelessness.
        processing_level: major
        description_processing: |-
          The data is originally presented as two different classifications: whether countries have an active national strategy to combat homelessness, and whether Housing First or housing-led policies are in place. We combined these by considering that a Housing First or housing-led strategy exists when a national or regional strategy of that kind is in place. When there is no Housing First or housing-led strategy, but there is an active national or regional strategy, we consider that the country has another type of strategy in place (coded as "Other strategy"). When neither a national or regional strategy nor a Housing First or housing-led strategy is in place, we consider that the country has no strategy to address homelessness.

