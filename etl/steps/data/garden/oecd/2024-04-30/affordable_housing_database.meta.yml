  ethos_1: This data has been categorized within the European Typology of Homelessness and Housing Exclusion (ETHOS) typology as _ETHOS Light 1_. ETHOS Light 1 is defined as people living rough, living in the streets or public spaces without a shelter that can be defined as living quarters.
  ethos_2_3: This data has been categorized within the European Typology of Homelessness and Housing Exclusion (ETHOS) typology as _ETHOS Light 2 and 3_. ETHOS Light 2 is defined as people living in emergency accomodation, people with no place of usual residence who move frequently between various types of accommodation. ETHOS Light 3 is defined as people living in accommodation for the homeless, including hostels, temporary and transitional accommodation, and women's shelters or refuge accomodation.
  ethos_1_2_3: This data has been categorized within the European Typology of Homelessness and Housing Exclusion (ETHOS) typology as _ETHOS Light 1, 2 and 3_. It includes people living in the streets or public spaces, in emergency accomodation and in accommodation for the homeless, but it has not been dissagregated.

  point_in_time_count: This data is collected with a _point-in-time count_, in which data are collected at a single point in time, generally through a coordinated street count or an enumeration of people staying in shelters for people experiencing homelessness on a given night. Point-in-time counts thus present a “snapshot” of homelessness at a single time and place.
  flow_count: This data is collected with a _flow count_, in which data are collected over a given period of time, such as the enumeration of all people who have stayed in a shelter over the course of the year.

  gender_breakdown: The gender breakdown refers to the headline estimate of homelessness in each country, along the statistical defintion of each country.

  description_short_ethos_1: Includes people living in the streets or public spaces without a shelter that can be defined as living quarters.
  description_short_ethos_2_3: Includes people living in emergency accomodation, people with no place of usual residence who move frequently between various types of accommodation, and people living in accommodation for the homeless.
  description_short_ethos_1_2_3: Includes people living in the streets or public spaces, in emergency accomodation, and in accommodation for the homeless.

  description_short_point_in_time: This data is collected at a single point in time, generally through a coordinated street count.
  description_short_flow: This data is collected over a given period of time, such as the enumeration of all people who have stayed in a shelter over the course of the year.

  description_processing_years: We have included the years the data has been captured for each country, according to the source's notes. Whenever the data was captured over different years, we have included the latest year.

  description_processing_10000_to_100000: We have transformed the data from homelessness per 10,000 population to homeless per 100,000 population.


