# NOTE: To learn more about the fields, hover over their names.
definitions:
  common:
    presentation:
      topic_tags:
        - Housing


# Learn more about the available fields:
# http://docs.owid.io/projects/etl/architecture/metadata/reference/
dataset:
  update_period_days: 365


tables:
  housing_costs_burden:
    variables:
      hc_burden:
        title: Housing Cost Burden as a share of disposable income
        description_short: |
          <% if tenure_type == "All tenures" %>
            The share of disposable income that all households in << quintile.lower() >> spend on housing costs, including rent or mortgage payments.
          <% elif tenure_type == "Rent (private and subsided)" %>
            The share of disposable income that renters (private and subsidized) in << quintile.lower() >> spend on rent.
          <% elif tenure_type == "Rent (private)" %>
            The share of disposable income that renters (on the private market) in << quintile.lower() >> spend on rent.
          <% elif tenure_type == "Rent (subsidised)" %>
            The share of disposable income that renters with subsided housing costs (e.g. in social housing) spend on rent.
          <% elif tenure_type == "Owner with mortgage" %>
            The share of disposable income that homeowners in << quintile.lower() >> spend on their mortgage payments, including interest and principal repayments.
          <% endif %>
        description_from_producer: "Median of the mortgage burden (principal repayment and interest payments) or rent burden (private market and subsidised rent) as a share of disposable income, in percent"
        unit: "%"
        short_unit: "%"
      hc_overburden:
        title: Housing Cost Overburden
        description_short: |
          <% if tenure_type == "All tenures" %>
            The share of households in << quintile.lower() >> that spend more than 40% of their disposable income on housing costs.
          <% elif tenure_type == "Rent (private and subsided)" %>
            The share of renters (private and subsidized) in << quintile.lower() >> that spend more than 40% of their disposable income on rent.
          <% elif tenure_type == "Rent (private)" %>
            The share of renters (on the private market) in << quintile.lower() >> that spend more than 40% of their disposable income on rent.
          <% elif tenure_type == "Rent (subsidised)" %>
            The share of renters with subsided housing costs (e.g. in social housing) in << quintile.lower() >> that spend more than 40% of their disposable income on rent.
          <% elif tenure_type == "Owner with mortgage" %>
            The share of homeowners in << quintile.lower() >> that spend more than 40% of their disposable income on their mortgage payments, including interest and principal repayments.
          <% endif %>
        description_from_producer: "Share of population spending more than 40% of disposable income on mortgage and rent, in percent"
        unit: "%"
        short_unit: "%"
  housing_costs_share:
    variables:
      hc_share:
        title: Housing Cost Share
        description_short: |
          The percentage of overall consumption that households spend on housing costs. This includes rent, bills such as electricity, gas and water and maintenance and repair costs.
        description_from_producer: "Housing expenditure as share of final consumption expenditure of households"
        unit: "%"
        short_unit: "%"
        presentation:
          grapher_config:
            note: |
              For owner-occupied housing imputed rents are used to estimate the cost of housing. This means that the share of total expenditure is estimated as if homeowners were renting their own homes, instead of the actual costs they are paying e.g. for their mortgage.


