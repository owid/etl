  ####################################################################################
  # ILOSTAT definitions
  ####################################################################################

  employment: Employment refers to all persons of working age who, during a specified brief period, were in paid employment or self-employment.
  icse_93: These statuses in employment are provided according to the [International Standard Classification of Status in Employment](https://ilostat.ilo.org/methods/concepts-and-definitions/classification-status-at-work/) (ICSE-93).

  description_short_labor_force_participation_rate: |-
    Share of the << sex >>working-age population << age >>who are economically active (employed or unemployed).
  description_short_unemployment_rate: |-
    Share of the << sex >>[labor force](#dod:labor-force) << age >>without work, but actively looking for a job and available to start soon.
  description_short_employment_to_population_ratio: |-
    Share of the << sex >>working-age population << age >>who are employed.
  description_short_vulnerable_employment: |-
    Share of employed population who are working as own-account workers (self-employed without staff), or contributing family workers (self-employed in a household business or farm).
  description_short_labor_force_female: |-
    Share of the working-age population (15+) who are female.
  description_short_employment_agriculture: |-
    Share of total employment working in the agriculture sector.
  description_short_employment_industry: |-
    Share of total employment working in the industry sector.
  description_short_employment_services: |-
    Share of total employment working in the services sector.
  description_short_ratio_female_male_labor_force_participation_rate: |-
    The labor force participation rate is the labor force (all working-age persons employed and unemployed) divided the working-age population. This ratio is the division of the female and male rates, expressed as a percentage.
  description_short_children_in_employment: |-
    Share of children aged 7-14 years involved in economic activity for at least one hour in the reference week of the survey.
  description_short_children_in_employment_work_only: |-
    Share of children aged 7-14 years involved in economic activity for at least one hour in the reference week of the survey and not attending school.
  description_short_average_working_hours_of_children: |-
    Average weekly hours worked by children aged 7-14 years involved in economic activity and attending school.

  description_key_iloest_modelled_data: |-
    This data is part of the ILO Modelled Estimates series. This series combines nationally reported observations with imputed data to have a harmonized, internationally comparable dataset and produce regional and global aggregates. For more information, please refer to the [ILO Modelled Estimates documentation](https://ilostat.ilo.org/methods/concepts-and-definitions/ilo-modelled-estimates/).
  description_key_national_estimates: |-
    This data includes only nationally reported observations from surveys and censuses. Due to the varying methodologies and definitions employed by countries, this data is not internationally comparable.
  description_key_13th_icls: |-
    This data is classified according to the 13th International Classification of Labour Statistics (ICLS), where employment includes anyone engaged for at least one hour per day in the production of goods and services, even for own use by the household or family, volunteering, or other forms of unpaid work. For more information, please refer to [this explainer by the International Labour Organization](https://www.ilo.org/publications/quick-guide-understanding-impact-new-statistical-standards-ilostat).
  description_key_own_account_workers: |-
    _Own-account workers_ are defined as workers working on self-employment jobs who do not engage any employees to work with them.
  description_key_contributing_family_workers: |-
    _Contributing family workers_ are defined as workers working on self-employment jobs who work in an enterprise operated by a related person living in the same household.
  description_key_employment_agriculture: |-
    The agriculture sector includes crop and animal production, hunting, forestry, logging, and fishing and aquaculture activities, as defined by the [International Standard Industrial Classification of All Economic Activities (ISIC)](https://ilostat.ilo.org/methods/concepts-and-definitions/classification-economic-activities/) (category A in ISIC revision 4).
  description_key_employment_industry: |-
    The industry sector includes mining and quarrying, manufacturing, electricity, gas, steam and air conditioning supply, water supply, and construction activities, as defined by the [International Standard Industrial Classification of All Economic Activities (ISIC)](https://ilostat.ilo.org/methods/concepts-and-definitions/classification-economic-activities/) (categories B to F in ISIC revision 4).
  description_key_employment_services: |-
    The services sector includes market services (trade, transportation, accommodation and food, and business and administrative services), and non-market services (public administration, community, social, and other services and activities) as defined by the [International Standard Industrial Classification of All Economic Activities (ISIC)](https://ilostat.ilo.org/methods/concepts-and-definitions/classification-economic-activities/) (categories G to U in ISIC revision 4).

  ####################################################################################
  # Education definitions
  ####################################################################################

  # Trained teachers map configuration
  trained_teachers_grapher_config: &trained_teachers_grapher_config
    maxTime: 2024
