definitions:

  ####################################################################################
  # GDP, GNI, and related indicators definitions
  ####################################################################################

  gdp: Gross domestic product (GDP) is a measure of the total value added from the production of goods and services in a country or region each year.
  gdp_per_capita: GDP per capita is GDP divided by population.
  gni: Gross national income (GNI) is a measure of the total income earned by residents of a country or region each year. It is calculated as GDP plus net income received from abroad, plus taxes (minus subsidies) on production.
  gni_per_capita: GNI per capita is GNI divided by population.
  ppp_adjustment: This data is adjusted for inflation and differences in living costs between countries.
  ppp_prices: This data is expressed in [international-$](#dod:int_dollar_abbreviation) at 2021 prices.
  inflation_adjustment: This data is adjusted by inflation but _does not_ account for differences in living costs between countries.
  inflation_prices: This data is expressed in constant 2015 US$.

  description_short_gdp: Total economic output of a country or region per year.
  description_short_gdp_per_capita: Average economic output per person in a country or region per year.
  description_short_gni: Total income earned by residents of a country or region, including income earned abroad.
  description_short_gni_per_capita: Average income per person earned by residents of a country or region, including income earned abroad.

  # description_key_gdp_introduction: "[Gross domestic product](#dod:gdp) (GDP) is a comprehensive measure of countries' total income. It helps compare income levels across countries and track how they change over time. It is especially useful for understanding trends in economic growth and living standards."
  description_key_gdp_definition: "[Gross domestic product](#dod:gdp) (GDP) is calculated as the value of all final goods and services produced each year in a country. It represents the total economic output of a country or region."
  description_key_gdp_mention_mpd: This data comes from the World Bank and starts in 1990. For estimates going back several centuries, explore our chart of GDP from the [Maddison Project Database](https://ourworldindata.org/grapher/gdp-maddison-project-database).

  description_key_gdp_per_capita_introduction: GDP per capita is a comprehensive measure of people's average income. It helps compare income levels across countries and track how they change over time. It is especially useful for understanding trends in economic growth and living standards.
  description_key_gdp_per_capita_definition: GDP per capita is calculated as the value of all final goods and services produced each year in a country (the [gross domestic product](#dod:gdp)), divided by the population. It represents the average economic output per person.
  description_key_gdp_per_capita_inequality: This indicator shows the large inequality between people in different countries. In the poorest countries, average incomes are below $1,000 per year; in rich countries, they are more than 50 times higher.
  description_key_gdp_per_capita_mention_mpd: This data comes from the World Bank and starts in 1990. For estimates going back several centuries, explore our chart of GDP per capita from the [Maddison Project Database](https://ourworldindata.org/grapher/gdp-per-capita-maddison-project-database).

  description_key_ppp: This data is expressed in constant international dollars to adjust for inflation and differences in living costs between countries. Read more in our article, [What are international dollars?](https://ourworldindata.org/international-dollars)

  subtitle_gdp_per_capita: GDP per capita is a country's [gross domestic product](#dod:gdp) divided by its population.

  description_processing_gdp_constant: |-
    We constructed estimates of GDP and GDP per capita in constant 2021 US$ by taking the corresponding series in current US$ and applying them the growth rates of the series in constant local currency units, adjusted by the base year (2021). This is [the same methodology](https://datahelpdesk.worldbank.org/knowledgebase/articles/114943-how-do-you-derive-constant-price-series-in-usd) followed by the World Bank to obtain the series in constant 2015 US$.

    We obtain this indicator to have a more meaningful comparison between exchange-rate-based and PPP-based GDP estimates in the same reference year.

    We have also obtained [Our World in Data regional aggregations](https://ourworldindata.org/world-region-map-definitions) of these indicators by calculating a population-weighted average by region. You can see more information about the population data in [this dedicated article about sources](https://ourworldindata.org/population-sources).

  map_brackets_gdp: &map_brackets_gdp
    [0, 10000000000, 30000000000, 100000000000, 300000000000, 1000000000000, 3000000000000, 10000000000000, 1]
  map_brackets_gdp_per_capita: &map_brackets_gdp_per_capita
