definitions:
  gdp: Gross domestic product (GDP) is a measure of the total value added from the production of goods and services in a country or region each year.
  gdp_per_capita: GDP per capita is GDP divided by population.
  gni: Gross national income (GNI) is a measure of the total income earned by residents of a country or region each year. It is calculated as GDP plus net income received from abroad, plus taxes (minus subsidies) on production.
  gni_per_capita: GNI per capita is GNI divided by population.
  ppp_adjustment: This data is adjusted for inflation and differences in living costs between countries.
  ppp_prices: This data is expressed in [international-$](#dod:int_dollar_abbreviation) at 2021 prices.
  inflation_adjustment: This data is adjusted by inflation but _does not_ account for differences in living costs between countries.
  inflation_prices: This data is expressed in constant 2015 US$.

  description_short_gdp: Total economic output of a country or region per year.
  description_short_gdp_per_capita: Average economic output per person in a country or region per year.
  description_short_gni: Total income earned by residents of a country or region, including income earned abroad.
  description_short_gni_per_capita: Average income per person earned by residents of a country or region, including income earned abroad.

  description_processing_gdp_constant: |-
    We constructed estimates of GDP and GDP per capita in constant 2021 US$ by taking the corresponding series in current US$ and applying them the growth rates of the series in constant local currency units, adjusted by the base year (2021). This is [the same methodology](https://datahelpdesk.worldbank.org/knowledgebase/articles/114943-how-do-you-derive-constant-price-series-in-usd) followed by the World Bank to obtain the series in constant 2015 US$.

    We obtain this indicator to have a more meaningful comparison between exchange-rate-based and PPP-based GDP estimates in the same reference year.

    We have also obtained [Our World in Data regional aggregations](https://ourworldindata.org/world-region-map-definitions) of these indicators by calculating a population-weighted average by region. You can see more information about the population data in [this dedicated article about sources](https://ourworldindata.org/population-sources).

  desc_key_ger: &desc_key_ger
    - Not all students enrol in school at the same age. The gross enrolment ratio includes students enrolled in a certain level of education, regardless of whether they are within the expected age range for that level. It includes students who are younger or older than expected due to late entry, early entry, or grade repetition.
    - It captures the total number of students enrolled at a specific education level, expressed as a percentage of the population in the official age group for that level. For example, if the official age group for upper secondary school is 15 to 17-year olds, the gross enrolment ratio compares total enrolment at that level (of any age) to the population of 15- to 17-year-olds.
    - Values can be greater than 100% if students repeat grades or start a particular level of schooling late. In the example above, some 18- or 19 year olds might be included in the total if they started upper secondary school late.
    - Similarly, a value of 100% does not necessarily mean all children within a particular age group are enrolled in school; some children could be out-of-school, but gross enrolment rates are boosted by older students being included.
    - The data comes from administrative records, such as school enrolment reports, and from population estimates, usually provided by the United Nations or national sources.

  desc_key_trained_teachers: &desc_key_trained_teachers
    - Well-trained teachers are essential for quality education delivery — this indicator shows what percentage of teachers at each education level have received at least the minimum organized pedagogical training required for teaching.
    - It measures the proportion of teachers who have received at least the minimum organized pedagogical teacher training, either pre-service or in-service, required for teaching at the relevant level according to national standards.
    - The indicator is calculated by dividing the number of trained teachers at a given education level by the total number of teachers at that same level, multiplied by 100.
    - A high value indicates that most students are being taught by teachers who are pedagogically well-trained to teach according to national standards.
    - The data comes from administrative records collected at schools and other organized learning centers, typically including information on teacher training credentials and employment status.
    - National minimum training requirements can vary widely between countries, which limits the usefulness of cross-country comparisons since the indicator shows the percentage reaching national standards rather than whether teachers in different countries have similar levels of training.
    - This indicator measures pedagogical training specifically, focusing on teaching methods and classroom management skills rather than subject-specific academic qualifications.

  description_short_clean_fuels: &description_short_clean_fuels |-
    Access to [clean fuels or technologies](#dod:clean-cooking-fuels) such as natural gas, electricity, and clean cookstoves reduces exposure to indoor air pollutants, a leading cause of death in low-income households.
  description_from_producer_clean_fuels: &description_from_producer_clean_fuels |-
    Access to clean fuels and technologies for cooking is the proportion of total population primarily using clean cooking fuels and technologies for cooking. Under WHO guidelines, kerosene is excluded from clean cooking fuels.

    Statistical concept and methodology: Data for access to clean fuels and technologies for cooking are based on the World Health Organization's (WHO) Global Household Energy Database. They are collected among different sources: only data from nationally representative household surveys (including national censuses) were used. Survey sources include Demographic and Health Surveys (DHS) and Living Standards Measurement Surveys (LSMS), Multi-Indicator Cluster Surveys (MICS), the World Health Survey (WHS), other nationally developed and implemented surveys, and various government agencies (for example, ministries of energy and utilities).

    Trends in the proportion of the population using each fuel type are estimated using a single multivariate hierarchical model, with urban and rural disaggregation. Estimates for overall "polluting" fuels (unprocessed biomass, charcoal, coal, and kerosene) and "clean" fuels (gaseous fuels, electricity, as well as an aggregation of any other clean fuels like alcohol) are produced by aggregating estimates of relevant fuel types. The model was used to derive clean fuel use estimates for 191 countries (ref. Stoner, O., Shaddick, G., Economou, T., Gumy, S., Lewis, J., Lucio, I., Ruggeri, G. and Adair-Rohani, H. (2020), Global household energy model: a multivariate hierarchical approach to estimating trends in the use of polluting and clean fuels for cooking. J. R. Stat. Soc. C, 69: 815-839). Countries classified by the World Bank as high income (57 countries) in the 2022 fiscal year are assumed to have universal access to clean fuels and technologies for cooking.
  description_short_electricity: &description_short_electricity |-
    Access to electricity means having an electricity source that can provide very basic lighting, and charge a phone or power a radio for 4 hours per day.
