            sourceLink: https://www.epa.gov/climate-indicators/climate-change-indicators-ocean-heat
            dataPublishedBy: United States Environmental Protection Agency (EPA)
            additionalInfo: |-
              The original data series is published from the Institute of Atmopsheric Physics (IAP). 2021 update to data originally published in: Cheng, L., K.E. Trenberth, J. Fasullo, T. Boyer, J. Abraham, and J. Zhu. 2017. Improved estimates of ocean heat content from 1960 to 2015. Science Advances 3(3):e1601545. Ocean heat content is measured in 10²² joules. For reference, one 10²² joules is equal to approximately 17 times the amount of energy used globally every year. It is measured relative to the 1971–2000 average, which is set at zero for reference.
        - catalogPath: grapher/climate/2025-01-21/climate_change_impacts_annual/climate_change_impacts_annual#ocean_heat_content_mri_700m
          display:
            name: MRIJMA
