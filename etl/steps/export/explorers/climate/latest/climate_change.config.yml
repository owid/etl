            additionalInfo: |-
              This series measures the average sea level rise from two sources:\n1. the University of Hawaii's Sea Level Center Fast Track (http://uhslc.soest.hawaii.edu/data/?fd).\n2. Church and White (2011)'s historical reconstruction (https://agupubs.onlinelibrary.wiley.com/doi/10.1029/2005GL024826).\nThe values are shown as change in sea level in millimeters compared to the 1993-2008 average.
