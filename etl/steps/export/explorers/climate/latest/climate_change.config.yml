            sourceName: United States Environmental Protection Agency (EPA)
            sourceLink: https://www.epa.gov/climate-indicators/climate-change-indicators-ocean-heat
            dataPublishedBy: United States Environmental Protection Agency (EPA)
            additionalInfo: |-
              The original data series is published from the Meteorological Research Institute/Japan Meteorological Agency (MRI/JMA). 2021. Global ocean heat content. www.data.jma.go.jp/gmd/kaiyou/english/ohc/ohc_global_en.html Ocean heat content is measured in 10²² joules. For reference, one 10²² joules is equal to approximately 17 times the amount of energy used globally every year. It is measured relative to the 1971–2000 average, which is set at zero for reference.
        - catalogPath: grapher/climate/2025-01-21/climate_change_impacts_annual/climate_change_impacts_annual#ocean_heat_content_noaa_700m
