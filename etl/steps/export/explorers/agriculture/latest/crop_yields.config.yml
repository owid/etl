    - Bulgaria
    - Hungary
    - Italy
    - Netherlands
    - Romania
    - Russia
    - United Kingdom
    - United States
  hideAlertBanner: 'true'
  subNavId: explorers
  subNavCurrentId: crop-yields
  hasMapTab: 'true'
  yAxisMin: '0'
  # downloadDataLink: https://catalog.ourworldindata.org/explorers/agriculture/latest/crop_yields/crop_yields.csv
  hideAnnotationFieldsInTitle: 'true'
  pickerColumnSlugs: []
  yScaleToggle: 'false'
