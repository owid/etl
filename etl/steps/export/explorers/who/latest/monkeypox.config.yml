  - dimensions:
      metric: confirmed_and_suspected_cases
      frequency: cumulative
      scale: absolute
    indicators:
      y:
        - catalogPath: monkeypox#total_cases
          display:
            name: Total confirmed cases
            type: Integer
            tolerance: "30"
