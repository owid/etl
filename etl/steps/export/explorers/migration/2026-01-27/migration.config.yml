# Migration, Refugees, and Asylum Seekers Explorer Configuration
# Based on migration_config_dict.py from 2024-08-05 version

definitions:
  common_views:
    - config:
        tab: map
        hasMapTab: true
        yAxisMin: 0
        timeTolerance: 10

config:
  explorerTitle: Migration, Refugees, and Asylum Seekers
  explorerSubtitle: Explore the migration of people across the world.
  thumbnail: https://assets.ourworldindata.org/uploads/2022/03/Migration-Data-Explorer.png
  selection:
    - Canada
    - France
    - Germany
    - United Kingdom
    - United States
    - India
    - China
    - Syria
    - Yemen
  hideAlertBanner: true
  wpBlockId: 49910
  hasMapTab: true
  yAxisMin: 0
  hideAnnotationFieldsInTitle: true
  tab: map
  isPublished: true
  pickerColumnSlugs: []

dimensions:
  - slug: metric
    name: Metric Dropdown
    choices:
      - slug: international_emigrants
        name: International emigrants
      - slug: international_immigrants
        name: International immigrants
      - slug: net_migration
        name: Net migration
      - slug: asylum_seekers_by_origin
        name: Asylum seekers by origin
      - slug: asylum_seekers_by_destination
        name: Asylum seekers by destination
      - slug: refugees_by_origin
        name: Refugees by origin
      - slug: refugees_by_destination
        name: Refugees by destination
      - slug: returned_refugees_by_origin
        name: Returned refugees by origin
      - slug: returned_refugees_by_destination
        name: Returned refugees by destination
      - slug: internally_displaced_persons
        name: Internally displaced persons
      - slug: internally_displaced_persons_conflict
        name: Internally displaced persons (conflict)
      - slug: internally_displaced_persons_disaster
        name: Internally displaced persons (disaster)
      - slug: returned_internally_displaced_persons
        name: Returned internally displaced persons
      - slug: stateless_persons_by_residence
        name: Stateless persons by residence
      - slug: remittances_as_share_of_gdp
        name: Remittances as share of GDP
      - slug: cost_of_sending_remittances
        name: Cost of sending remittances
      - slug: cost_of_receiving_remittances
        name: Cost of receiving remittances
    presentation:
      type: dropdown
  - slug: period_radio
    name: Period Radio
    choices:
      - slug: total_number
        name: Total number
      - slug: annual_change
        name: Annual change
    presentation:
      type: radio
  - slug: sub_metric_radio
    name: Sub-Metric Radio
    choices:
      - slug: total
        name: Total
      - slug: per_capita_share
        name: Per capita / Share of population
    presentation:
      type: radio
  - slug: age_radio
    name: Age Radio
    choices:
      - slug: all_ages
        name: All ages
      - slug: under_18
        name: Under 18
      - slug: under_15
        name: Under 15
    presentation:
      type: radio
  - slug: processing_radio
    name: Processing Radio
    choices:
      - slug: raw_data
        name: Raw data
      - slug: five_year_average
        name: Five-year average
    presentation:
      type: radio



