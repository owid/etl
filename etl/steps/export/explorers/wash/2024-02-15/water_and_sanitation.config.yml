definitions:
  common_views:
    - config:
        tab: map
        type: LineChart DiscreteBar
        hasMapTab: true
        yScaleToggle: false
config:
  subNavId: water
  yAxisMin: 0
  hasMapTab: true
  selection:
    - India
    - United States
    - Kenya
    - World
    - Bangladesh
    - South Africa
    - China
  wpBlockId: 43865
  isPublished: true
  explorerTitle: Water, Sanitation and Hygiene (WASH)
  hideAlertBanner: true
  subNavCurrentId: wash-data-explorer
  explorerSubtitle: Explore global data on water, sanitation and hygiene access.
  pickerColumnSlugs: []
  hideAnnotationFieldsInTitle: true
dimensions:
  - slug: resource
    name: Resource
    choices:
      - slug: drinking_water
        name: Drinking water
      - slug: sanitation
        name: Sanitation
      - slug: handwashing_facilities
        name: Handwashing facilities
    presentation:
      type: radio
  - slug: level_of_use_access
    name: Level of Use/Access
    choices:
      - slug: safely_managed
        name: Safely managed
      - slug: basic
        name: Basic
      - slug: limited
        name: Limited
      - slug: unimproved
        name: Unimproved
      - slug: no_facilities
        name: No facilities
      - slug: improved
        name: Improved
    presentation:
      type: dropdown
  - slug: residence
    name: Residence
    choices:
      - slug: total
        name: Total
      - slug: urban
        name: Urban
      - slug: rural
        name: Rural
    presentation:
      type: radio
  - slug: relative_to_population
    name: Relative to population
    choices:
      - slug: share_of_population
        name: Share of population
      - slug: number_of_people
        name: Number of people
    presentation:
      type: radio
views:
  - dimensions:
      resource: drinking_water
      residence: total
      level_of_use_access: safely_managed
      relative_to_population: share_of_population
    indicators:
      y:
        - catalogPath: who#wat_sm__residence_total
          display:
            name: Usage of safely managed drinking water services
            type: Numeric
            unit: '%'
            shortUnit: '%'
            additionalInfo: |-
              Safely managed drinking water is water from an improved water source which is located on premises, available when needed and free from contamination.\nImproved drinking water sources are those that have the potential to deliver safe water. They include piped water, boreholes or tubewells, protected dug wells, protected springs, rainwater, and packaged or delivered water.
            colorScaleScheme: YlGnBu
            colorScaleNumericBins: 20,,;40,,;60,,;80,,;100
    config:
      title: Share of the population using safely managed drinking water sources
      subtitle: |-
        Safely managed drinking water is water from an improved water source which is located on premises, available when needed and free from contamination.
