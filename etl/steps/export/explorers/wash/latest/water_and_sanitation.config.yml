definitions:
  common_views:
    - config:
        tab: map
        type: LineChart
        hasMapTab: true
        yScaleToggle: false
  additionalInfo:
    def_4575872984850375042: &def_4575872984850375042 |-
      Safely managed drinking water is water from an improved water source which is located on premises, available when needed and free from contamination.
      Improved drinking water sources are those that have the potential to deliver safe water. They include piped water, boreholes or tubewells, protected dug wells, protected springs, rainwater, and packaged or delivered water.
    def_3907960109857976659: &def_3907960109857976659 |-
      Basic drinking water is water from an improved source, where the collection time is not more than 30 minutes for a roundtrip.
      Improved drinking water sources are those that have the potential to deliver safe water. They include piped water, boreholes or tubewells, protected dug wells, protected springs, rainwater, and packaged or delivered water.
    def_7037742746182220489: &def_7037742746182220489 |-
      Limited drinking water is water from an improved source, where the collection time exceeds 30 minutes for a roundtrip.
      Improved drinking water sources are those that have the potential to deliver safe water. They include piped water, boreholes or tubewells, protected dug wells, protected springs, rainwater, and packaged or delivered water.
    def_1359097150334892695: &def_1359097150334892695 An unimproved drinking water source is water from an unprotected dug well or unprotected spring.
    def_5129605864067719215: &def_5129605864067719215 |-
      Having no access to drinking water means people rely on surface water: directly from a river, dam, lake, pond, stream, canal or irrigation canal.
    def_2588506289258611723: &def_2588506289258611723 |-
      Improved drinking water sources are those that have the potential to deliver safe water. They include piped water, boreholes or tubewells, protected dug wells, protected springs, rainwater, and packaged or delivered water.
    def_6745343594930914771: &def_6745343594930914771 |-
      Not using drinking water facilities means people rely on surface water: directly from a river, dam, lake, pond, stream, canal or irrigation canal.
    def_1595258020555169860: &def_1595258020555169860 |-
      Safely managed sanitation is improved facilities which are not shared with other households and where excreta are safely disposed in situ or transported and treated off-site.
      Improved sanitation facilities are designed to hygienically separate excreta from human contact. They include flush to piped sewer system, septic tanks or pit latrines; ventilated improved pit latrines, composting toilets or pit latrines with slabs.
    def_3783740543697629543: &def_3783740543697629543 |-
      Basic sanitation is improved facilities which are not shared with other households.
      Improved sanitation facilities are designed to hygienically separate excreta from human contact. They include flush to piped sewer system, septic tanks or pit latrines; ventilated improved pit latrines, composting toilets or pit latrines with slabs.
    def_4605268040840298533: &def_4605268040840298533 |-
      Limited sanitation is improved facilities shared between two or more households.
      Improved sanitation facilities are designed to hygienically separate excreta from human contact. They include flush to piped sewer system, septic tanks or pit latrines; ventilated improved pit latrines, composting toilets or pit latrines with slabs.
    def_1581787687361548153: &def_1581787687361548153 |-
      Unimproved sanitation is the use of pit latrines without a slab or platform, hanging latrines or bucket latrines.
      Improved sanitation facilities are designed to hygienically separate excreta from human contact. They include flush to piped sewer system, septic tanks or pit latrines; ventilated improved pit latrines, composting toilets or pit latrines with slabs.
    def_2795547532717770227: &def_2795547532717770227 |-
      Open defecation is the disposal of human faeces in fields, forests, bushes, open bodies of water, beaches and other open spaces or with solid waste.
      Improved sanitation facilities are designed to hygienically separate excreta from human contact. They include flush to piped sewer system, septic tanks or pit latrines; ventilated improved pit latrines, composting toilets or pit latrines with slabs.
    def_647827750564826876: &def_647827750564826876 |-
      Improved sanitation facilities are designed to hygienically separate excreta from human contact. They include flush to piped sewer system, septic tanks or pit latrines; ventilated improved pit latrines, composting toilets or pit latrines with slabs.
    def_6458162423692798831: &def_6458162423692798831 Basic handwashing facilities are facilities on premises with soap and water.
    def_7663388819373563533: &def_7663388819373563533 Limited handwashing facilities are facilities on premises without soap and water.
    def_5644044454368933660: &def_5644044454368933660 No handwashing facility is available on the premises.
