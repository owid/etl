definitions:
  economic_color: &economic_color "#1f77b4"
  emissions_color: &emissions_color "#ff7f0e"

  common_views:
  # Age structure
  - config:
      chartTypes: [SlopeChart, LineChart]
      hasMapTab: false
      minTime: 2000
      maxTime: 2023
      timelineMinTime: 1950
      timelineMaxTime: 2025
      hideFacetControl: true
      hideRelativeToggle: true
      selectedFacetStrategy: entity
      stackMode: relative
      yAxis:
        facetDomain: independent
    metadata:
      display:
        numDecimalPlaces: 0
  - dimensions:
      growth_metric: gdp
    config:
      note: "GDP (PPP) is given in constant 2021 international $."


title:
  title: GDP and CO2 emissions decoupling
  title_variant: by metric type and source

topic_tags:
  - Climate Change
  - Economic Growth

default_selection:
  - United States
  - Germany
  - China
  - India
  - Nicaragua
  - Costa Rica
  - Azerbaijan
  - United Kingdom
  - Japan


dimensions:
  - slug: metric
    name: Metric
    choices:
      - slug: total
        name: Total
        description: null
      - slug: per_capita
        name: Per capita
        description: null

  - slug: growth_metric
    name: Economic growth indicator
    choices:
      - slug: gdp
        name: GDP (PPP)
        description: Gross Domestic Product
      - slug: gni
        name: GNI (PPP)
        description: Gross National Income
      - slug: income
        name: Median income
        description: Median income/consumption from surveys

  - slug: emissions_type
    name: Emissions
    choices:
      - slug: production
        name: Production-based
        description: CO2 emissions based on location of production
      - slug: consumption
        name: Consumption-based
        description: CO2 emissions allocated based on location of consumption (adjusted for trade)

views:
- dimensions:
      metric: total
      growth_metric: gdp
      emissions_type: production
  indicators:
      y:
        - catalogPath: grapher/worldbank_wdi/2025-09-08/wdi/wdi#ny_gdp_mktp_pp_kd
          display:
            color: *economic_color
            name: GDP (PPP)
        - catalogPath: grapher/gcp/2024-11-21/global_carbon_budget/global_carbon_budget#emissions_total
          display:
            color: *emissions_color
            name: CO2 emissions (production-based)
  config:
      title: GDP vs CO2 emissions (production-based)
      subtitle: Comparing change in total GDP with the change in total CO2 emissions from production
- dimensions:
      metric: per_capita
      growth_metric: gdp
      emissions_type: production
  indicators:
      y:
        - catalogPath: grapher/worldbank_wdi/2025-09-08/wdi/wdi#ny_gdp_pcap_pp_kd
