            name: GDP (PPP) per capita
            numDecimalPlaces: 0
        - catalogPath: grapher/gcp/2024-11-21/global_carbon_budget/global_carbon_budget#emissions_total_per_capita
          display:
            color: *emissions_color
            name: CO2 emissions per capita (production-based)
            numDecimalPlaces: 0
  config:
      title: GDP vs CO2 emissions per capita
      subtitle: Comparing change in GDP per capita with the change in CO2 emissions per capita. CO2 emissions are based on production.
