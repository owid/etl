title:
  title: Poverty indicators
  title_variant: World Bank
default_selection:
  - Mozambique
  - Zambia
  - Kenya
  - Nigeria
  - Bangladesh
  - Bolivia

default_dimensions:
  indicator: headcount_ratio
  poverty_line: "300"
  table: Income or consumption consolidated
  survey_comparability: No spells

definitions:
  # Detailed colors:
  color_0_to_100: &color_0_to_100 "#D73027"
  color_100_to_300: &color_100_to_300 "#F46D43"
  color_300_to_420: &color_300_to_420 "#FDAE61"
  color_420_to_830: &color_420_to_830 "#FEE090"
  color_830_to_1000: &color_830_to_1000 "#FFFFBF"
  color_1000_to_2000: &color_1000_to_2000 "#E0F3F8"
  color_2000_to_3000: &color_2000_to_3000 "#ABD9E9"
  color_3000_to_4000: &color_3000_to_4000 "#74ADD1"
  color_4000_to_inf: &color_4000_to_inf "#4575B4"

  # Simplified colors:
  color_0_to_300_simplified: &color_0_to_300_simplified "#D7191C"
  color_300_to_420_simplified: &color_300_to_420_simplified "#FDAE61"
  color_420_to_830_simplified: &color_420_to_830_simplified "#FFFFBF"
  color_830_to_1000_simplified: &color_830_to_1000_simplified "#ABD9E9"
  color_1000_to_inf_simplified: &color_1000_to_inf_simplified "#2C7BB6"

  extreme_poverty_subtitle: Extreme poverty is defined as living below the International Poverty Line of $3 a day.
  lmic_poverty_line_subtitle: The poverty line of $4.20 a day is set by the World Bank to be representative of the definitions of poverty adopted in lower-middle-income countries.
  umic_poverty_line_subtitle: The poverty line of $8.30 a day is set by the World Bank to be representative of the definitions of poverty adopted in upper-middle-income countries.

  spells_subtitle: The chart shows breaks in the comparability of the underlying household survey data over time within each country individually.

  ppp_adjustment_subtitle: This data is adjusted for inflation and for differences in living costs between countries.
  ppp_adjustment_welfare_type_note: This data is expressed in [international-$](#dod:int_dollar_abbreviation) at 2021 prices. Depending on the country and year, it relates to income measured after taxes and benefits, or to consumption, [per capita](#dod:per-capita).

  description_key_extreme_poverty: Extreme poverty here is defined as living below the International Poverty Line of $3 a day.
  description_key_lmic_poverty_line: A poverty line of $4.20 a day represents definitions of national poverty lines in lower-middle-income countries.
  description_key_umic_poverty_line: A poverty line of $8.30 a day represents definitions of national poverty lines in upper-middle-income countries.

  description_key_ppp: |-
    The data is measured in international-$ at 2021 prices â€“ this adjusts for inflation and for differences in living costs between countries.

  description_key_welfare_type: Depending on the country and year, the data relates to income measured after taxes and benefits, or to consumption, per capita. _Per capita_ means that the income of each household is attributed equally to each member of the household (including children).

  description_key_not_market_income: Non-market sources of income, including food grown by subsistence farmers for their own consumption, are taken into account.

  description_key_nowcasts: Regional and global estimates are extrapolated up until the year of the data release using GDP growth estimates and forecasts. For more details about the methodology, please refer to the [World Bank PIP documentation](https://datanalytics.worldbank.org/PIP-Methodology/lineupestimates.html#nowcasts).


dimensions:
  - name: Metric
    slug: indicator
    choices:
      - slug: headcount_ratio
        name: Share in poverty
        description: The share of the population living below the selected poverty line.
      - slug: headcount
        name: Number in poverty
        description: The number of people living below the selected poverty line.
      # - slug: total_shortfall
      #   name: Total shortfall from poverty line
      # - slug: avg_shortfall
      #   name: Average shortfall ($ per day)
      # - slug: income_gap_ratio
      #   name: Average shortfall (% of poverty line)
      # - slug: poverty_gap_index
      #   name: Poverty gap index
  - name: Poverty line
    slug: poverty_line
    description: In international dollars
    choices:
      - slug: "100"
        name: $1 a day
        group: Individual poverty lines
      - slug: "300"
        name: $3 a day
        description: The international poverty line used to measure extreme poverty
        group: Individual poverty lines
      - slug: "420"
        name: $4.20 a day
        description: Set by the World Bank to reflect national definitions in lower-middle income
        group: Individual poverty lines
      - slug: "830"
        name: $8.30 a day
        description: Set by the World Bank to reflect national definitions in upper-middle income countries
        group: Individual poverty lines
      - slug: "1000"
        name: $10 a day
        group: Individual poverty lines
      - slug: "2000"
        name: $20 a day
        group: Individual poverty lines
      - slug: "3000"
        name: $30 a day
        group: Individual poverty lines
      - slug: "4000"
        name: $40 a day
        group: Individual poverty lines
      - slug: line_chart
        name: Line chart
        description: See how poverty has changed over time using 4 different poverty lines
        group: Visualize multiple poverty lines
      - slug: area_chart
        name: Area chart
        description: See how the distribution of incomes has changed over time
        group: Visualize multiple poverty lines
      - slug: bar_chart
        name: Bar chart
        description: Compare the distribution of incomes in different countries
        group: Visualize multiple poverty lines
      - slug: line_chart_more_lines
        name: Line chart (additional poverty lines)
        description: See how poverty has changed over time using 8 different poverty lines
        group: Visualize multiple poverty lines (more lines)
      - slug: area_chart_more_lines
        name: Area chart (additional poverty lines)
        description: A more fine-grained breakdown of the distribution of incomes over time
        group: Visualize multiple poverty lines (more lines)
      - slug: bar_chart_more_lines
        name: Bar chart (additional poverty lines)
        description: A more fine-grained comparison of the distribution of incomes in different countries
        group: Visualize multiple poverty lines (more lines)
  - name: Breaks in data
    slug: survey_comparability
    description: The data provider reports where trends in countries are affected by changes in methodology. These breaks can be shown in the chart.
    choices:
      - slug: No spells
        name: Don't show
        description: Better for understanding trends within individual countries
      - slug: Spells
        name: Show
        description: Better for making broad comparisons across several countries

