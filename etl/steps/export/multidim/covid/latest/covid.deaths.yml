definitions:
  config: &config
    $schema: https://files.ourworldindata.org/schemas/grapher-schema.006.json
    tab: map
    originUrl: ourworldindata.org/coronavirus
    hideAnnotationFieldsInTitle:
      entity: true
      time: true
      changeInPrefix: true

title:
  title: COVID-19 confirmed deaths
  titleVariant: ""
defaultSelection:
  - World
  - Europe
  - Asia
topicTags:
  - COVID-19

dimensions:
  - slug: period
    name: Period
    choices:
      - slug: weekly
        name: Weekly
        description: null
      - slug: biweekly
        name: Biweekly
        description: null

  - slug: metric
    name: Indicator
    choices:
      - slug: absolute
        name: Absolute number
        description: null
      - slug: per_capita
        name: Per million people
        description: Normalized by million people living in the country or region
      - slug: change
        name: Relative change (%)
        description: Growth rate compared to the previous period

views:
  - dimensions:
      period: weekly
      metric: absolute
    indicators:
      y: "cases_deaths#weekly_deaths"
    config: *config
  - dimensions:
      period: weekly
      metric: per_capita
    indicators:
      y: "cases_deaths#weekly_deaths_per_million"
    config: *config
  - dimensions:
      period: weekly
      metric: change
    indicators:
      y: "cases_deaths#weekly_pct_growth_deaths"
    config: *config
  - dimensions:
      period: biweekly
      metric: absolute
    indicators:
      y: "cases_deaths#biweekly_deaths"
    config: *config
  - dimensions:
      period: biweekly
      metric: per_capita
    indicators:
      y: "cases_deaths#biweekly_deaths_per_million"
    config: *config
  - dimensions:
      period: biweekly
      metric: change
    indicators:
      y: "cases_deaths#biweekly_pct_growth_deaths"
    config: *config
