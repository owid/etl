title:
  title: Plastic waste emissions
  title_variant: by emission type and source
default_selection:
  - Russia
  - China
  - United States
  - Brazil
  - Nigeria

topic_tags:
  - Plastic Pollution
dimensions:
  - slug: "emission_type"
    name: "Emission type"
    choices:
      - slug: "total_burned_debris"
        name: "Total"
        description: "Total macroplastic emissions combining debris and open burning"
      - slug: "total_by_type"
        name: "Total by type"
        description: "Total macroplastic emissions"
      - slug: "open_burning"
        name: "Open burning"
        description: "Macroplastic burned in open, uncontrolled fires"
      - slug: "debris"
        name: "Debris"
        description: "Macroplastic debris that escapes into the environment"
  - slug: "emissions_source"
    name: "Emissions source"
    choices:
      - slug: "all"
        name: "All"
        description: "All emission sources combined"
      - slug: "uncollected_waste"
        name: "Uncollected waste"
        description: "Emissions from waste never collected by formal services"
      - slug: "litter"
        name: "Litter"
        description: "Emissions from direct littering"
      - slug: "disposal"
        name: "Disposal"
        description: "Emissions from uncontrolled disposal sites"
      - slug: "collection_system"
        name: "Collection system"
        description: "Emissions during collection and transport"
      - slug: "rejects"
        name: "Rejects"
        description: "Emissions from sorting and recycling processes"
  - slug: "measure"
    name: "Measure"
    choices:
      - slug: "total"
        name: "Total"
        description: "Total emissions in tonnes"
      - slug: "per_person"
        name: "Per person"
        description: "Emissions per capita in kilograms"
      - slug: "share_of_global_total"
        name: "Share of global total"
        description: "Share of global emissions as a percentage"
