topic_tags:
  - Plastic Pollution
dimensions:
  - slug: "emission_type"
    name: "Pollution type"
    choices:
      - slug: "total_burned_debris"
        name: "Total"
        description: "Total macroplastic pollution combining debris and open burning"
      - slug: "open_burning"
        name: "Open burning"
        description: "Macroplastic burned in open, uncontrolled fires"
      - slug: "debris"
        name: "Debris"
        description: "Macroplastic debris that escapes into the environment"
