        name: "Total by type"
        description: "Total macroplastic pollution"
  - slug: "emissions_source"
    name: "Pollution source"
    choices:
      - slug: "all"
        name: "All"
        description: "All pollution sources combined"
      - slug: "uncollected_waste"
        name: "Uncollected waste"
        description: "Pollution from waste never collected by formal services"
      - slug: "litter"
        name: "Litter"
        description: "Pollution from direct littering"
      - slug: "disposal"
        name: "Disposal"
        description: "Pollution from uncontrolled disposal sites"
      - slug: "collection_system"
        name: "Collection system"
        description: "Pollution during collection and transport"
      - slug: "rejects"
        name: "Rejects"
        description: "Pollution from sorting and recycling processes"
  - slug: "measure"
    name: "Measure"
    choices:
      - slug: "total"
        name: "Total"
        description: "Total pollution in tonnes"
      - slug: "per_person"
        name: "Per person"
        description: "Pollution per capita in kilograms"
      - slug: "share_of_global_total"
