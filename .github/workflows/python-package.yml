name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          pip install poetry
          poetry --version

      - name: Update submodules
        run: |
          git submodule update --init

      - name: Restore venv from cache
        uses: actions/cache@v2
        with:
          path: |
            .venv
          key: ${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-poetry-${{ hashFiles('**/poetry.lock', '**/pyproject.toml') }}

      - name: install missing dependencies
        run: |
          poetry install

      - name: Check formatting
        run: |
          make check-formatting

      - name: Lint
        run: |
          make lint

      - name: Check typing
        run: |
          make check-typing

      - name: Unit test
        run: |
          make unittest

      - name: owid-catalog-py tests
        run: |
          cd vendor/owid-catalog-py
          make test

      - name: walden tests
        run: |
          cd vendor/walden
          make test
