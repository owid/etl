  data://garden/met_office_hadley_centre/2023-10-18/near_surface_temperature:
    - data://meadow/met_office_hadley_centre/2023-10-18/near_surface_temperature
  data://grapher/met_office_hadley_centre/2023-10-18/near_surface_temperature:
    - data://garden/met_office_hadley_centre/2023-10-18/near_surface_temperature
  #
  # Met Office Hadley Centre - Sea surface temperature.
  #
  data://meadow/climate/2024-01-02/sea_surface_temperature:
    - snapshot://climate/2024-01-02/sea_surface_temperature_world.csv
    - snapshot://climate/2024-01-02/sea_surface_temperature_northern_hemisphere.csv
    - snapshot://climate/2024-01-02/sea_surface_temperature_southern_hemisphere.csv
  data://garden/climate/2024-01-02/sea_surface_temperature:
    - data://meadow/climate/2024-01-02/sea_surface_temperature
  #
  # GISS - Surface temperature analysis.
  #
  data://meadow/climate/2024-01-02/surface_temperature_analysis:
    - snapshot://climate/2024-01-02/surface_temperature_analysis_world.csv
    - snapshot://climate/2024-01-02/surface_temperature_analysis_northern_hemisphere.csv
    - snapshot://climate/2024-01-02/surface_temperature_analysis_southern_hemisphere.csv
  data://garden/climate/2024-01-02/surface_temperature_analysis:
    - data://meadow/climate/2024-01-02/surface_temperature_analysis
  data://grapher/climate/latest/surface_temperature_analysis:
    - data://garden/climate/2024-01-02/surface_temperature_analysis
  #
  # NSIDC - Arctic sea ice extent.
  #
  data://meadow/climate/2024-01-02/sea_ice_index:
    - snapshot://climate/2024-01-02/sea_ice_index.xlsx
  data://garden/climate/2024-01-02/sea_ice_index:
    - data://meadow/climate/2024-01-02/sea_ice_index
  #
  # NOAA National Centers for Environmental Information - Ocean Heat Content.
  #
  data://meadow/climate/2024-01-02/ocean_heat_content:
    - snapshot://climate/2024-01-02/ocean_heat_content_monthly_world_700m.csv
    - snapshot://climate/2024-01-02/ocean_heat_content_monthly_world_2000m.csv
    - snapshot://climate/2024-01-02/ocean_heat_content_annual_world_700m.csv
    - snapshot://climate/2024-01-02/ocean_heat_content_annual_world_2000m.csv
  data://garden/climate/2024-01-02/ocean_heat_content:
    - data://meadow/climate/2024-01-02/ocean_heat_content
  #
  #  School of Ocean and Earth Science and Technology - Hawaii Ocean Time-series (HOT).
  #
  data://meadow/climate/2024-01-02/hawaii_ocean_time_series:
    - snapshot://climate/2024-01-02/hawaii_ocean_time_series.csv
  # data://garden/climate/2024-01-02/hawaii_ocean_time_series:
  #   - data://meadow/climate/2024-01-02/hawaii_ocean_time_series
  #
  # Climate change impacts data explorer.
  #
  data://explorers/climate/latest/climate_change_impacts:
    - data://garden/climate/2024-01-02/surface_temperature_analysis
    - data://garden/climate/2024-01-02/sea_ice_index
    - data://garden/climate/2024-01-02/sea_surface_temperature
    - data://garden/climate/2024-01-02/ocean_heat_content
    - data://garden/epa/2024-01-02/ocean_heat_content

