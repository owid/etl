steps:
  #
  # EPA - Climate change indicators.
  #
  data://meadow/epa/2024-01-02/ocean_heat_content:
    - snapshot://epa/2024-01-02/ocean_heat_content_annual_world_700m.csv
    - snapshot://epa/2024-01-02/ocean_heat_content_annual_world_2000m.csv
  data://garden/epa/2024-01-02/ocean_heat_content:
    - data://meadow/epa/2024-01-02/ocean_heat_content
  #
  # Met Office Hadley Centre - Near surface temperature anomaly (2023-10-18).
  #
  # TODO: Consider moving these steps to the "climate" namespace.
  data://meadow/met_office_hadley_centre/2023-10-18/near_surface_temperature:
    - snapshot://met_office_hadley_centre/2023-10-18/near_surface_temperature_global.csv
    - snapshot://met_office_hadley_centre/2023-10-18/near_surface_temperature_northern_hemisphere.csv
