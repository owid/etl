steps:
  #
  # Met Office Hadley Centre - Near surface temperature anomaly (2023-10-18).
  #
  data://meadow/met_office_hadley_centre/2023-10-18/near_surface_temperature:
    - snapshot://met_office_hadley_centre/2023-10-18/near_surface_temperature_global.csv
    - snapshot://met_office_hadley_centre/2023-10-18/near_surface_temperature_northern_hemisphere.csv
    - snapshot://met_office_hadley_centre/2023-10-18/near_surface_temperature_southern_hemisphere.csv
  data://garden/met_office_hadley_centre/2023-10-18/near_surface_temperature:
    - data://meadow/met_office_hadley_centre/2023-10-18/near_surface_temperature
  data://grapher/met_office_hadley_centre/2023-10-18/near_surface_temperature:
    - data://garden/met_office_hadley_centre/2023-10-18/near_surface_temperature
  #
  # GISS - Surface temperature analysis.
  #
  data://meadow/climate_change/2023-12-04/surface_temperature_analysis:
    - snapshot://climate_change/2023-12-04/surface_temperature_analysis_world.csv
    - snapshot://climate_change/2023-12-04/surface_temperature_analysis_northern_hemisphere.csv
    - snapshot://climate_change/2023-12-04/surface_temperature_analysis_southern_hemisphere.csv
  data://garden/climate_change/2023-12-04/surface_temperature_analysis:
    - data://meadow/climate_change/2023-12-04/surface_temperature_analysis
  data://grapher/climate_change/latest/surface_temperature_analysis:
    - data://garden/climate_change/2023-12-04/surface_temperature_analysis
  #
  # NSIDC - Arctic sea ice extent.
  #
  data://meadow/climate_change/2023-12-04/sea_ice_index:
    - snapshot://climate_change/2023-12-04/sea_ice_index.xlsx
  data://garden/climate_change/2023-12-04/sea_ice_index:
    - data://meadow/climate_change/2023-12-04/sea_ice_index
  #
  # Climate change impacts data explorer.
  #
  data://explorers/climate_change/latest/climate_change_impacts:
    - data://garden/climate_change/2023-12-04/surface_temperature_analysis
    - data://garden/climate_change/2023-12-04/sea_ice_index

  ######################################################################################################################
  # Older versions to be archived once they are not used by any other steps.

  ######################################################################################################################
