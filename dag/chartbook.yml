  # STEPS FOR THE CHARTBOOK OF ECONOMIC INEQUALITY
  # Some of the steps for the chartbook are also in poverty_inequality, but at the same time they are used in OWID.

  ################################################################################################
  # ARGENTINA
  ################################################################################################
  # Altimir (1986) - Income distribution estimates in Argentina (1953-1980)
  data://meadow/chartbook/2024-03-21/altimir_1986:
    - snapshot://chartbook/2024-03-21/altimir_1986.csv
  data://garden/chartbook/2024-03-21/altimir_1986:
    - data://meadow/chartbook/2024-03-21/altimir_1986

  # SEDLAC 2016 - Poverty data
  data://meadow/cedlas/2024-07-31/sedlac_poverty_2016:
    - snapshot://cedlas/2024-07-31/sedlac_poverty_2016.xls
  data://garden/cedlas/2024-07-31/sedlac_poverty_2016:
    - data://meadow/cedlas/2024-07-31/sedlac_poverty_2016

  ################################################################################################
  # AUSTRALIA
  ################################################################################################
    # Gini coefficient for individual gross income, Hancock (1971)
  data://meadow/chartbook/2024-08-01/hancock_1971_australia:
    - snapshot://chartbook/2024-08-01/hancock_1971_australia.csv
  data://garden/chartbook/2024-08-01/hancock_1971_australia:
    - data://meadow/chartbook/2024-08-01/hancock_1971_australia

  # Gini coefficient for household gross income, Ingles (1981)
  data://meadow/chartbook/2024-08-02/ingles_1981_australia:
