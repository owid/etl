  ################################################################################################
  # FRANCE
  ################################################################################################
  # Inequality data from France (INSEE)
  # 1999 report
  data://meadow/insee/2024-03-21/inequality_france_1999:
    - snapshot://insee/2024-03-21/inequality_france_1999.csv
  data://garden/insee/2024-03-21/inequality_france_1999:
