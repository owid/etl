  data://garden/chartbook/2024-04-22/concialdi:
    - data://meadow/chartbook/2024-04-22/concialdi

  # UNU-WIDER World Income Inequality Database (WIID)
  data://meadow/unu_wider/2024-04-22/world_income_inequality_database:
